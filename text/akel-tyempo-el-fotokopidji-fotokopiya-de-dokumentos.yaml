titulo: Akel tyempo - El fotokopidji (fotokopiya de dokumentos)
pub: 2021.12.09
source: https://ladinokomunita.groups.io/g/main/message/67094

text: |
 Akel tyempo...

 El fotokopidji (fotokopiya de dokumentos):
 Te estas topando en preto i tyenes menester de kopyar un dokumento pishin? No te estrecheyes, el fotokopidji ya esta pasando...

 Las paras blankas son para los dias pretos...
