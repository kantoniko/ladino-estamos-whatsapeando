  - ladino: Espiones djudyos 36.
    ebreo: מרגלים יהודים 36.
  - ladino: El ijo grande, Markus Johannes "Mischa" Wolf, era tambien elevo en la eskola al nombre de Karl Liebknecht. Mas dospues estudyo en el Instituto de Inginerya aeronautika i entro a la Asosiasyon Internasyonal de Partidos Komunistos. Aya lo prepararon para el lavoro de "espiyonaje detras de las linyas inimigas". Al fin de la Sigunda Gerra Mundial, fue enviado komo jurnalisto i emisyador de radio, a la rijyon sovyetika del Berlín okupado. Fue uno de los jurnalistos ke observaron los djuzgos de Niremberg kontra los lideres del rejim nazisto.
    ebreo: הבן הגדול, מרכוס יוהנס "מישה" וולף, היה גם תלמיד בבית הספר על שם קארל לייבנאכט. מאוחר יותר למד במכון להנדסה אווירונאוטית ונכנס לאיגוד הבינלאומי של מפלגות קומוניסטיות. שם הוכן לעבודת "ריגול מאחורי קווי האויב". בסוף מלחמת העולם השנייה,  נשלח כעיתונאי ושדרן רדיו לאיזור הסובייטי של ברלין הכבושה. היה אחד העיתונאים שסיקרו את משפטי נירנברג נגד מנהיגי המשטר הנאצי.
  - ladino: Al inimigo tomalo por amigo.
    ebreo: את האויב כך (בתור) כחבר.
