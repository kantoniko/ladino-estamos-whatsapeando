titulo: Akel tyempo - No tuvo mazal 16
pub: 2025.05.11
source: https://ladinokomunita.groups.io/g/main/message/73911

teksto:
  - ladino: Akel tyempo.
    ebreo: בזמנים ההם.
  - ladino: No tuvo mazal 16.
    ebreo: לא היה לו מזל 16.
  - ladino: En 1950, Brezil aksepto volontaryamente a ospitalizar el torneo de Mondial.
    ebreo: ב- 1950, ברזיל הסכימה לארח את טורניר המונדיאל באופן וולונטרי.
  - ladino: Dospues de 12 anyos ke no aviyan torneos.
    ebreo: אחרי 12 שנה שלא היו טורנירים.
  - ladino: A Uruguay ya le paso la ravya i desido a partisipar.
    ebreo: לאורוגואי עבר לה הכעס והחליטה להשתתף.
  - ladino: No solo partisipo, gano el djugo dominante kontra brezil 2-1 i gano por sigunda ves la kopa de Rimet.
    ebreo: לא רק השתתפה, היא נצחה את המשחק המכריע נגד ברזיל 2-1 וזכתה בפעם השנייה בגביע של רימה.
  - ladino: A Rimet le izyeron una seremoniya de selebrasyon achakes ke era el prezidente de FIFA mas de 25 anyos.
    ebreo: לרימה עשו טקס וחגגו את היותו נשיא פיפא מעל 25 שנה.
  - ladino: La tansyon de los djugos empeso a pujar por la razon ke asta akeyos dias Uruguay gano la Kopa de Rimet 2 vezes (1930 i 1950) i Italya gano dos vezes (1934 i 1938).
    ebreo: המתח של המשחקים התחיל לעלות מהסיבה שעד לאותם ימים אורוגואי זכתה בגביע של רימה פעמיים (1930 ו-1950) ואיטליה זכתה פעמיים (1934 ו-1938).
  - ladino: I komo ya mensyonimoz, el ke va ganar la tresera ves va tomar la kopa por dekontino.
    ebreo:  וכפי שציינו, מי שיזכה בפעם השלישית ייקח את הגביע לתמיד.
  - ladino: El ganar i el pedrer son haverim.
    ebreo: לנצח ולהפסיד הם חברים.
