titulo: Akel tyempo - Kuentos de kaza! 2
pub: 2023.10.15
source: https://ladinokomunita.groups.io/g/main/message/71212

teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: Kuentos de kaza! 2
    ebreo: סיפורים מהבית! 2
  - ladino: Mustafa Kemal nasyo en 1881 en Selanik, en la kaleja Apostolu Pavlu 71. Esta kaza oy es muzeo, dedikado a el i a sus ovras.
    ebreo: מוסטפה קמל נולד ב- 1881 בסלוניקי, ברחוב אפוסטולו פבלו 71. היום הבית הזה הוא מוזיאון המוקדש למעשיו.
  - ladino: Era blondo kon ojos bleu. Dizen ke era de raises serbos o albanos.
    ebreo: היה בלונדיני עם עיניים כחולות. אומרים שהיה משורשים סרבים או אלבנים.
  - ladino: De 13 anyos empeso a meldar en eskola militar. Gerreo en la primera gerra Mondial. Kuando la gerra se eskapo el imperyo osmano estava en la parte ke pedrio la gerra, endjuntos kon los almanes. Los turkos pedrieron munchas tyerras. Estambol, Bursa i sus doredores estavan en las manos de los aliados. Izmir estava en las manos de los gregos.
    ebreo: בגיל 13 נכנס ללמוד בבית ספר צבאי. נלחם במלחמת העולם הראשונה. כשהמלחמה נגמרה האימפריה האוסמנית הייתה בצד שהפסיד את המלחמה יחד עם הגרמנים. הטורקים איבדו אדמות (שטחים) רבות. איסטנבול, בורסה וסביבותיהם היו בידי בנות הברית. איזמיר הייתה בידי היוונים.
  - ladino: Gerra, kasa i amores, por un plazer mil dolores.
    ebreo: מלחמה, ציד ואהבות, אלף כאבים בשביל הנאה אחת.
