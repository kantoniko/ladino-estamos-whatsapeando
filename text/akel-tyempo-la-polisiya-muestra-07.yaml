titulo: Akel tyempo - La polisiya muestra 7
pub: 2024.04.02
source: https://ladinokomunita.groups.io/g/main/message/71991

teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: La polisiya muestra 7
    ebreo: המשטרה שלנו 7
  - ladino: 'La mujer estava shokeada. En Rusiya, el paiz ke vino, no se sonyava a arresivir este modo de kudyo de la parte de la polisiya. Aya, ni la miravan en la kara. Estava muy kontente. Les disho a los polises: "En mi vida entera no tengo visto este modo de polisiya profesyonal". I adjunto: "Vos va remersyar kon una letra larga a vuestro komandante grande de la estasyon".'
    ebreo: 'האישה הייתה בשוק. ברוסיה, המדינה ממנה היא באה, לא הייתה חולמת לקבל טיפול כזה מצד המשטרה. שם, לא היו מסתכלים לה בפנים. הייתה מאוד מרוצה. אמרה לשוטרים: "בחיים שלי לא ראיתי משטרה כזאת מקצועית". והוסיפה: "אני אודה לכם במכתב ארוך למפקד הגדול שלכם בתחנה".'
  - ladino: NOOOOO!!! le disheron, No por sedaka!!!!
    ebreo: לאאאאאא!!! אמרו לה. אפילו לא לשם צדקה!!!! (בשום פנים ואופן)
  - ladino: La letra kon sangre entra.
    ebreo: מכתב בדם נכנס.
