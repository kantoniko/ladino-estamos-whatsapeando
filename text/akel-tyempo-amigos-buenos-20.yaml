teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: Amigos buenos 20
    ebreo: חברים טובים 20
  - ladino: Estando en el klub de marineros en Bat-Yam, a Ron le empeso a plazer los ofisyos de marinerya.
    ebreo: בהיותו במועדון הימאים בבת-ים רון התחיל לאהוב את מקצועות הימאות.
  - ladino: En 1972 se adjunto a la klasa muevena de Mevoot Yam un elevo muevo, Ron Yafe, ke no lo keriyan en dinguna eskola en Bat Yam. Los maestros Reuben i Zeev ya teniyan eksperiensya kon este modo de elevos. Lo tomaron debasho de sus responsabilta.
    ebreo: ב- 1972 הצטרף לכיתה ט' של מבואות ים תלמיד חדש, רון יפה, שלא רצו אותו באף בית ספר בבת ים. למורים ראובן וזאב היה נסיון עם תלמידים כאלה. לקחו אותו תחת אחריותם.
  - ladino: Kreyer i esperar es la vida salvar.
    ebreo: להאמין ולקוות זה להציל את החיים.
