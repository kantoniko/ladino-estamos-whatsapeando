titulo: Akel tyempo - El parfumdju (vendedor de parfum)
pub: 2021.11.09
source: https://ladinokomunita.groups.io/g/main/message/66873

text: |
 Akel tyempo...

 El parfumdju (vendedor de parfum):
 Si, i el parfumdju pasava de la kaye. Se metiya i gravata. Komo ya se save, sin gravata el parfum no gole bueno...

 Lo de enfrente gole, lo de al lado fiede...

