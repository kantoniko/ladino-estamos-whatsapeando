 Timbros i la kultura sefaradi

 Michel Eyquem montaigne:
 Michel Eyquem montaigne (1533-1590), aristokrat de famiya sefaradi, era juristo, filizofo i konsejero de reyes.
 Sus ekrituryas yegaron a ser la baza del pensamyento filozofiko i politiko en Fransya.

 Dime lo ke meldas te dire lo ke pensas.
