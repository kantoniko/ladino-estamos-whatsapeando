titulo: Akel tyempo - El charshi munisipal
pub: 2022.06.11
source: https://ladinokomunita.groups.io/g/main/message/68380

teksto:
  - ladino: Akel tyempo ...
    ebreo: בזמנים ההם ...
  - ladino: El charshi munisipal ...
    ebreo: השוק העירוני ...
  - ladino: Todos los izmirlis, Moshon el bivdo, Papu Menahem, Luna la enfermera (gardmalad) i Leon Hanna, todos empleyavan en el charshi munisipal de Buenos Aires ke se topava en el kanton de las kalejas Valezco i Malabia. Ma karne merkavan en el karnero Hayim de Gurruchaga 300 o en el karnero Corrientes ayegando a Canning, oy Scalabrini Ortiz.
    ebreo: כל יוצאי איזמיר, מושון האלמן, סבא מנחם, לונה האחות ולאון חנה,  כולם היו קונים בשוק העירוני של בואנוס איירס שהיה בפינת הרחובות וולזקו ומאלביה. אך בשר היו קונים אצל הקצב חיים מגורצ'ה 300 או אצל קוריינטס בואך לקיינינג, היום סקלבריני אורטיז ...
  - ladino: El mundo es merkado (charshi), kuando sos ladron kuando sos rovado ...
    ebreo: העולם הוא שוק. פעם אתה גונב פעם גונבים ממך ...

