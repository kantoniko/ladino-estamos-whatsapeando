titulo: Akel tyempo - Tu sos la korona de mi kavesa 20
pub: 2023.07.02
source: https://ladinokomunita.groups.io/g/main/message/69492

teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם...
  - ladino: Tu sos la korona de mi kavesa 20
    ebreo: את הכתר של ראשי  20...
  - ladino: Durante la gerra empesaron a vinir haberes negros sovre los djudyos en la Evropa. Ke estan sufriendo en los kampos de konsentrasyon. En este etap nasyo la idea de trokar templaryos prizyonaryos kon djudyos ke estan en kampos de konsentrasyon. Los lideres Djudyos presyonaron muncho a los lideres inglezes. Dospues de negosiyasyones largar se desido de trokar a los templaryos kon djudyos ke tyenen pasaportos inglezes de Palestina i djudyos ke tyenen sertifikates de vinir a Palestina
    ebreo: במהלך המלחמה התחילו להגיע חדשות רעות על היהודים באירופה. שהם סובלים במחנות הריכוז. בשלב זה נולד הרעיון להחליף את הטמפלרים אסורים עם יהודים שנמצאים במחנות ריכוז. המנהיגים היהודיים לחצו מאוד על המנהיגים האנגליים. לאחר משא ומתן ארוך הוחלט להחליף את הטמפלרים עם יהודים שיש להם דרכונים אנגליים מפלשתינה ויהודים שיש להם סרטיפיקטים לבוא לפלשתינה...
  - ladino: En este mundo sufrimoz porke semos djudyos, en el otro sufriremoz porke no semoz djudyos
    ebreo: בעולם הזה אנו סובלים בגלל שאנו יהודים, בהבא נסבול בגלל שאנו לא יהודים...
