titulo: Akel tyempo - Kuentos de kaza! 18
pub: 2023.11.21
source: https://ladinokomunita.groups.io/g/main/message/71380

teksto:
  - ladino: Akel tyempo.
    ebreo: בזמנים ההם.
  - ladino: Kuentos de kaza! 18.
    ebreo: סיפורים מהבית! 18.
  - ladino: El kazalino disho, de si para si, aboltare el braso munchos boltos antes de soltar el top para ke el top se vaya mas leshos. Abolto I abolto el braso, solto el top, el top en luguar ke se vaya delantre se bolo arriva, djusto enriva del kazalino. Suvyo, suvyo, suvyo, abasho, abasho, abasho. Kayo djusto en la kavesa del kazalino. El kazalino se muryo, a la minute.
    ebreo: האיכר אמר לעצמו, אסובב את היד הרבה סיבובים לפני שאשחרר את הכדור בכדי שהכדור יגיע רחוק יותר. סיבב וסיבב את היד, שחרר את הכדור, הכדור במקום שיילך קדימה עף למעלה, בדיוק מעל האיכר. עלה, עלה, עלה... ירד, ירד, ירד... נפל בדיוק על ראשו של האיכר. האיכר מת בין רגע.
  - ladino: Abolto el guerko, desho el padre tomo al esfuegro.
    ebreo: חזר השטן, עזב את אבא לקח את החותן.
