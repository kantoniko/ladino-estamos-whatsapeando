  - ladino: No te abokes! 23
    ebreo: אל תתכופף! 23...
  - ladino: Paul Amédée de Piellat arivo a yerushalayim por tresera ves en Paskalya del anyo 1882 i trusho kon el mil peregrinos fransezos rikos, "La Grande Karavana de Mil" (Le Grand Caravan de Mille) del orden de Padres Asunsionistos (Peres Assumpsionists). No aviyan bastante luguares de alojarlos i los peregrinos fueron forsados de echarsen en chadires, a lado del ospital. Por el otro lado, los peregrinos rusos estavan alokados en los adifisyos gloryozos de los rusos. En este estado, se desido de merkar el kampo al lado del ospital i fraguar un adifisyo manyifiko, ostel para los peregrinos fransezes...
    ebreo: פול אמדה דה פיאלה הגיע לירושלים בפעם השלישית בחג הפסחא של שנת 1882 והביא איתו אלף צליינים עשירים, "השיירה הגדולה של אלף" מהמסדר אבות אסופסיוניסטים. לא היו מספיק מקומות לאכסן אותם והצליינים נאלצו לישון באוהלים, ליד בית החולים. לעומת זאת, הצליינים הרוסים היו ממוקמים בבניינים המפוארים של הרוסים. במעמד זה הוחלט לקנות את המגרש ליד בית החולים ולבנות בניין מהודר, אכסניה לצליינים הצרפתים...
  - ladino: 'Tres kozas son de murir: Asperar i no vinir, meter la meza i no komer, azer la kama i no durmir'
    ebreo: 'שלושה דברים הם כמוות: לחכות ולא להגיע (אין מי שבא), להכין את השולחן ולא לאכול, להציע את המיטה ולא לישון....'

