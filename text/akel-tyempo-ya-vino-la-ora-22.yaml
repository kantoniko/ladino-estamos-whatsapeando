titulo: Akel tyempo - Ya vino la ora? 22
pub: 2023.08.01
source: https://ladinokomunita.groups.io/g/main/message/69913

teksto:
  - ladino: Akel tyempo...
    ebreo: בזמנים ההם...
  - ladino: Ya vino la ora? 22...
    ebreo: הגיעה השעה? 22...
  - ladino: Breguet si izo muy famozo. Teniya reputasyon en el mundo entero. "Tener ora de Breguet es tener moyo de djenyo en la aldikera" se diziya. El envento todas las renovasyones ke egzisten asta oy enriva de oras mekanikas. Oras perpetual ke no ay manester de yenarlas, oras kon gong, oras para el puso de la mano, mekanizmos protejados kontra dadas supitanyas, oras enkolgadas, oras de karrosa (ke la primera la merko Napoleon Bonaparte), la ora de toko (ke amostra la ora kon toko de mano), la ora sempatik, la ora "tourbillon" ke no se efekta de la gravitasyon (envento ke se enrejistro komo patent), i mas…
    ebreo: ברוגה נהיה מפורסם מאוד. היה לו שם בעולם כולו. "להחזיק שעון של בורגה זה כמו להחזיק מוח של גאון בכיס" היו אומרים. הוא המציא את כל החידושים שקיימים עד היום לגבי שעונים מכניים. שעונים נצחיים שאין צורך למלא אותם, שעוני גונג, שעונים לפרק היד, מנגנונים מוגנים נגד מכות פתאומיות, שעונים תלויים, שעוני כרכרה (שאת הראשון קנה נפולאון בונפרטה), שעון מגע (שמראה את השעה במגע יד), השעון הסימפטי, השעון "הסופה" שלא מושפע מכוח המשיכה של כדור הארץ (המצאה שנרשמה כפטנט), ועוד...
  - ladino: Ke no tengamoz ora de sar i de mal...
    ebreo: שלא תהיה לנו שעה של צער ושל רוע...
