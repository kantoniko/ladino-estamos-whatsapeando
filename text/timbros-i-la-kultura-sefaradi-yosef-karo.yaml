 Timbros i la kultura sefaradi

 Yosef Karo:
 Yosef Karo (1488-1575) nasyo en la peninsula iberika. Kon la ekspulssion emigro al Imperyo Osmano
 i a la fin arrivo a Safed.
 Entre otras, eskrivyo el "Shulhan Aruh" i el "La kaza de Yosef". Muryo muy onorado i respektado.

 El ken kere azer onor, no mira ni frio ni kalor.
