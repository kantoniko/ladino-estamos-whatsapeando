text: |
 Akel tyempo...

 El kunduradji (adovador de kalsados):
 Viniya kon el yunke, el martiyo i los klavos i se asentava en la koshe. A las vezes trayiya i un chirak...

 Kere saver el klavo, el burako i komo se va a enklavar...
