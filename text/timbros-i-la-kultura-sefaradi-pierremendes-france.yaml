 Timbros i la kultura sefaradi

 Pierre Mendes France:
 Pierre Mendes France (1907-1982), desendiente de famiya sefaradi,
 era uno de los lideres de la rezistensya anti-nazista i aprezado por el governo de vichi.
 Dospues de la liberasyon fue ministro de ekonomia, primer ministro de Fransya
 i konsejero respektado de todos los governos asta su muerte.
