teksto:
  - ladino: Akel tyempo
    ebreo: זמנים ההם
  - ladino: La polisiya muestra 23
    ebreo: המשטרה שלנו 23
  - ladino: Biriden, Eliyahu se empeso a imajinar ke lo estan tomando a la timarana, lo estan atando a la kama i le estan dando hapes kon fuersa. Empeso a sudar, sulores yeladas. La djuzgadora le dize al polis "Si no kedas de riyir te va mandar al prezo. En la sala miya no se riye!!".
    ebreo: בינתיים, אליהו התחיל לדמיין שלוקחים אותו לבית משוגעים, קושרים אותו למיטה ונותנים לו כדורים בכוח. התחיל להזיע זיעה קרה. השופטת אמרה לשוטר "אם לא תפסיק לצחוק אשלח אותך לבית סוהר. באולם שלי לא צוחקים!!".
  - ladino: A la fin Eliyahu reusho de dizirle a la djuzgadora "Sinyora, ke permeta por favor, ke el polis tome la dosya de la mano del loko". Apenas el polis tomo la dosya de la mano del loko, el loko empeso a echar chiyos. Este modo Eliyahu se salvo de la timarana.
    ebreo: בסוף אליהו הצליח לאמר לשופטת "גברתי, תרשי בבקשה לשוטר לקחת את התיקייה מהיד של המשוגע". איך שהשוטר לקח את התיקייה מידו של המשוגע, המשוגע התחיל לצרוח. כך, אליהו ניצל מבית משוגעים.
  - ladino: I de akel dia se tomo disizyon en la polisiya Israelyana ke los polises no se van aparar delantre de los djuzgadores sin uniforma.
    ebreo: ומאותו יום הוחלט במשטרת ישראל שהשוטרים לא יופיעו בפני שופטים בלי מדים.
  - ladino: Al bovo i al loko, asegun les da.
    ebreo: הטיפש והמשוגע, (עושים) כפי שבא להם.
