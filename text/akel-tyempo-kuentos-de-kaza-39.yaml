  - ladino: Kuentos de kaza! 39
    ebreo: סיפורים מהבית! 39
  - ladino: "Las ermanas se kazaron, kuando teniyan kaji 30 anyos, kon dos merkaderes djudyos i eskaparon de baylar en los gazinos. Saviyan 6 linguas: el arabo, el inglez, el franses, el italyano, el alman i otra una lingua ke no la revelaron a dingunoz munchos anyos – el yidish. Se izyeron maestras de bayles. Se konoseron komo unas de las maestras las mas profesyonalas en el paiz."
    ebreo: "האחיות התחתנו, כשהיו בנות כ-30, עם שני אנשי עסקים יהודים והפסיקו לרקוד במועדונים. הן ידעו 6 שפות: ערבית, אנגלית, צרפתית, איטלקית, גרמנית ועוד שפה שלא גילו אותה לאף אחד שנים רבות – יידיש. נהיו מורות לריקוד. הוכרו כאחת המורות היותר מקצועניות במדינה."
  - ladino: Ija de kazar nave de enkargar.
