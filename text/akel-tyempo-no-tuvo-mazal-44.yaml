teksto:
  - ladino: No tuvo mazal 44
    ebreo: בזמנים ההם
  - ladino: 19 de desembre 1983. Una noche de friyo. Las tres kopas, entre eyas la Kopa de Rimet, estan en la vitrina de un almaryo en el mueven etaj del apartamento de la Konfederasyon Brezilyana de Futbol.
    ebreo: לא היה לו מזל 44
  - ladino: La vitrina i el almaryo estan "apegados kon almastiga". Por siguro ke no ay menester de Kamera de Seguridad, ni en la sala ni en la entrada del adifisyo... Tambien no ay menester de alarm... I ya abasta solo un guardian abasho en la entrada... Ken va vinir en este areskuro??
    ebreo: 19 לנובמבר 1983. לילה קר. שלושת הגביעים, ביניהם הגביע של רימה, נמצאים בוויטרינה של ארון בקומה 9 של בניין הקונפדרציה הברזילאית לכדורגל. הוויטרינה והארון "דבוקים במסטיק". כמובן שאין צורך במצלמת הבטחה לא באולם ולא בכניסה לבניין... כמו כן אין צורך באזעקה... ומספיק רק שומר אחד למטה בכניסה לבניין... מי יבוא בחושך הזה??
  - ladino: "Komo lo ke aviya dicho João Havelange: Este modo de rovo no puede akonteser en Brezil, nunka!!"
    ebreo: "כפי שאמר בזמנו ג'ואו חבלאנג': גנבה כזאת לא יכולה להתרחש בברזיל, אף פעם!!"
  - ladino: Agua en la entrada de la luna, o muncha o dinguna
    ebreo: מים בכניסה של הירח, או הרבה או בכלל לא (מצב של אי וודאות בכניסה)
