titulo: Akel tyempo - Ya vino la ora? 38
pub: 2023.08.17
source: https://ladinokomunita.groups.io/g/main/message/70201

teksto:
  - ladino: Akel tyempo...
    ebreo: בזמנים ההם...
  - ladino: Ya vino la ora? 38...
    ebreo: הגיעה השעה? 38...
  - ladino: Los polises bushkaron sinyos de dedos, pedasikos de ropa (del vistimyento del lardon), kaveyos… No toparon nada. Solo naylones de sendviches i tenekes de beverajes. I la kolcha.
    ebreo: השוטרים חיפשו תביעות אצבעות, חתיכות בד (של בגדי הגנב), שערות... לא מצאו כלום. רק ניילונים של סנדוויצ'ים ופחיות שתיה. ואת שמיכת הפוך.
  - ladino: Investigaron a Gavriel Moriya, investigaron a Rivka Hason, investigaron a Ohanes Markaryan, ermeni de la sivdad vyeja, ke era orero i ke mantenia las oras del muzeo. Lo egzaminaron i en poligraf. Ohanes estava muy ofendido i aravyado ke lo investigaron duramente dospues de tantos anyos de lavoro. "Un dia estas oras se van a topar i vash a ver ke no teniya dar i aver kon este rovo" disho.
    ebreo: חקרו את גבריאל מוריה, חקרו את רבקה חסון, חקרו את אוחנס מרקריאן, ארמני מהעיר העתיקה שהיה שען ושתחזק את השעונים  של המוזיאון. בדקו אותו גם בפוליגרף. אוחנס נעלב וכעס מאוד שחקרו אותו באופן קשה אחרי שנות עבודה כה רבות. "יום אחד השעונים האלה יימצאו ואתם תראו שלא היה לי קשר עם השוד הזה" אמר.
  - ladino: Kurto lo azeremoz, no toparon ni un remez...
    ebreo: בקיצור, לא מצאו שום רמז...
  - ladino: Mas vale seguridad ke polisiya...
    ebreo: עדיף ביטוח על משטרה...
