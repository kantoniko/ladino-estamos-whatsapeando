 Timbros i la kultura sefaradi

 Yitzhak Ben Shelomo:
 Yitzhak Ben Shelomo Ibn sahula eskrivyo el livro "Parabola antigua" en 1281 en Guadalahara Espanya.
 La primera edisyon se imprimo en Brescia Italya.

 Livro bueno es luz eterna. No se amata i syempre arrelumbra.

