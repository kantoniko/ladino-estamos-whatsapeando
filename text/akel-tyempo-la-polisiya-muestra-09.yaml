teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: La polisiya muestra 9
    ebreo: המשטרה שלנו 9
  - ladino: A la semana ke vyene lo yamaron a Eliyahu Navi i le disheron ke el komandante grande de la estasyon lo kere ver emidyatamente. "Atyo" disho Eliyahu de si para si "o me kere djuzgar por el gaste grande ke ize bushkando las kamizas o kere ke le de mi demisyon i echarme a la kaye".
    ebreo: שבוע לאחר מכן קראו לאליהו נאווי ואמרו לו שהמפקד הגדול של התחנה רוצה לראות אותו מיידית. "אוי אלוהים" אמר אליהו לעצמו "או שהוא רוצה לשפוט אותי על ההוצאה הגדולה שעשיתי בחיפוש אחר החולצות או שהוא רוצה שאגיש את התפטרותי ולזרוק אותי לרחוב.
  - ladino: Entro al buro del komandante titireyando.
    ebreo: נכנס למשרד של המפקד בעודו רועד.
  - ladino: El eskaso pensa de avansar tres i gasta kuatro.
    ebreo: הקמצן חושב (מתכנן) לחסוך שלוש ומבזבז ארבע.
