titulo: Akel tyempo - Oras i sentures
pub: 2022.03.15
source: https://ladinokomunita.groups.io/g/main/message/67866

text: |
 Akel tyempo...

 Oras i sentures...
 Si keres saver ke oras esta o si te esta kayendo el pantalon estas en el luguar egzakto. Oras kaji debaldes i sentures de todas las kolores...

 Para todo, kale ke venga la ora del Dyo...
