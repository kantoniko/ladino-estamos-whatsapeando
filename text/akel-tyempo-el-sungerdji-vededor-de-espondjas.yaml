titulo: Akel tyempo - El sungerdji (vededor de espondjas)
pub: 2023.01.09
source: https://ladinokomunita.groups.io/g/main/message/67596

text: |
 Akel tyempo...

 El sungerdji (vededor de espondjas)...
 Te keres azer moderno i trokar el kese (bolsika del hamam) de lavar? El sungerdji ya vino. Todos los boyes i todas los formas...

 Ken kere ser buena esfuegra, avre la bolsa i serra la boka...
