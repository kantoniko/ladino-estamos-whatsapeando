titulo: Komo djugavamos? (Voleybol)
data: 2020.08.30
pub: 2022.05.16
source: https://ladinokomunita.groups.io/g/main/message/63460

text: |
 Komo djugavamos?

 Voleybol:
 Ya abastavan solo una kuedra i una bala/top. Gastavamos todas las enerjias koryendo, saltando i kayendo enbasho.

 En kayer tu inimigo no te alegres.
