titulo: Kualo es esto? Kömürlük
pub: 2021.04.12
source: https://ladinokomunita.groups.io/g/main/message/65291

text: |
 Kualo es esto?

 Kömürlük:
 Esto es el Kömürlük, depo de karbon ke teniamos abasho para meter a kemar en la soba de kaza.

 Kuando ves la barva del vizino kemar, mete la tuya a mojar.
