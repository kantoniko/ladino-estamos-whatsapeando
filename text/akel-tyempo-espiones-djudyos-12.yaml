teksto:
  - ladino: Akel tyempo.
    ebreo: בזמנים ההם.
  - ladino: Espiones djudyos 12.
    ebreo: מרגלים יהודים 12.
  - ladino: Semyon enkontro a Julius. No era difisil de konvenserlo. Teniyan las mizmas ideas sovre el komunizmo i kontra el kapitalizmo. Julius aksepto a espiyonar. Avlo kon su mujer Ethel, i eya estava de akordo a ayudar.
    ebreo: סמיון פגש את יוליוס. לא היה קשה לשכנע אותו. היו להם אותן דעת על קומוניזם ונגד הקפיטליזם. יוליוס הסכים לרגל. דיבר עם אשתו אתל, גם היא הסכימה לעזור.
  - ladino: "No solo esto, engajo Tambien a su kunyado David Greenglass, su kunyada Ruth Greenglass i sus amigos de los estudyos: Morton Sobell, Joel Barr, Alfred Sarant i William Perl. Todos eran djudyos, todos estavan en postos militares importantes (una parte de eyos en el projekto de Manhatten) i todos estavan prontos a espiyonar en favor de los rusos."
    ebreo: "לא רק זה, גייס גם את גיסו דויד גרינגלס, גיסתו רות גרינגלס וחבריו ללימודים: מורטון סובל, ג'ו בר, אלפרד סרנט וויליאם פרל. כולם היו יהודים, כולם היו בתפקידים צבאיים חשובים (חלקם בפרויקט מנהטן) וכולם היו מוכנים לרגל לטובת הרוסים."
  - ladino: La buen kazada, no tyene ni esfuegra ni kunyada.
    ebreo: מי שנשואה טוב אין לה לא חותנת ולא גיסה.
