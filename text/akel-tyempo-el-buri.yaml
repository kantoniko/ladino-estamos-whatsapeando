text: |
 Akel tyempo..

 El buri:
 Era muy importante ke el buri de la soba dolasheye (paseye/arrodeye) en kaza asta ke ariva a la chimeneya. Porke el buri kayntava kaji komo la soba.

 Ken tyene boka, ariva a Roma
