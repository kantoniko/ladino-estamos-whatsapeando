  - ladino: La polisiya muestra 13
    ebreo: המשטרה שלנו 13
  - ladino: 'Eliyahu tomo kon el dos polises i salyo al kamino para bushkar al muerto ke se fuyo. Uno de los polises le demanda: "Puedeser ke el muerto se fuyo kon los kodreros???". Eliyahu, inyervozo ke no durmyo noche entera: "Si no serras la boka te va meter en prezo!!!".'
    ebreo: 'אליהו לקח איתו שני שוטרים ויצא לדרך לחפש את המת שברח. אחד השוטרים שאל אותו: "יכול להיות שהמת ברח עם הכבשים???". אליהו, עצבני שלא ישן לילה שלם: "אם לא תסתום את הפה אשים אותך בבית סוהר!!!".'
  - ladino: El ke bushka melezina es pekado i manzia.
