teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: Kuentos de kaza! 5
    ebreo: סיפורים מהבית! 5
  - ladino: '"Mira", le disho Ataturk al Shef garson "tu meteme la kupa de raki, yo te prometo ke va bever solo un dediko". ("Un dediko" en turko kijo dizir "muy poko, una mezura chika"). I al doktor le vas a dizir ke es una ovligasyon nasyonal ke derive de mi lavoro. Las personas no pueden negosyar unos kon los otros si no estan an la mizma kavesa.'
    ebreo: '"ראה" אמר אטאטורק למלצר הראשי "אתה תשים לי את הכוס של ערק, אני מבטיח לך שאשתה רק אצבע אחת". ("אצבע אחת" בטורקית פרושו "מעט מאוד, כמות קטנה"). ולרופא תגיד שזה הכרח לאומי הנובע מהעבודה שלי. אנשים לא יכולים לנהל משא ומתן אם הם לא באותו ראש.'
  - ladino: El shef garson le pozo la kupa de raki.
    ebreo: המלצר הראשי הניח לו את כוס הערק.
  - ladino: Lo ke no es defendido es permitido.
    ebreo: מה שלא אסור מותר.
