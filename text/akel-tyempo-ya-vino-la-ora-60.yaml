titulo: Akel tyempo - Ya vino la ora? 60
pub: 2023.09.08
source: https://ladinokomunita.groups.io/g/main/message/70509

teksto:
  - ladino: Akel tyempo...
    ebreo: בזמנים ההם...
  - ladino: Ya vino la ora? 60...
    ebreo: הגיעה השעה? 60...
  - ladino: Los polises tornaron kon paketos yenos de kutikos i papelikos arugados. De estos kutikos salyeron kashas de melodias, oras, pedasikos de oras desmontadas, papelikos kon eskrituryas i eksplikasyones "ke pedasiko apartyene a ke ora". Se toparon oras desmontadas, divizadas en kahasah diferentes de bankas diferentes, kon papelikos eskritos en ke kasha estan los otros pedasikos. Mankavan pedasikos de oras i pyedras presyozas. 7 anyos le tomo al orero del muzeo, Boris Naskov, para reparar todo i kumplir lo ke manka.
    ebreo: השוטרים חזרו עם חבילות מלאות קופסאות קטנות, וניירות מקומטים. מהקופסאות הקטנות האלה יצאו תיבות נגינה, שעונים, חלקי שעונים מפורקים, פתקים כתובים עם הסברים "איזה חלק שייך לאיזה שעון". נמצאו שעונים מפורקים, מחולקים בכספות שונות של בנקים שונים עם פתקים כתובים באיזו כספת נמצאים החלקים האחרים.
  - ladino: ''
    ebreo: היו חסרים חלקי שעונים ואבני חן. 7 שנים לקח לשען של המוזיאון, בוריס נסקוב, בכדי לשקם את הכל ולהשלים את מה שחסר...
  - ladino: El Papaz no se kaza, de pedasikos se pasa...
    ebreo: הכומר לא מתחתן עם פירורים הוא מסתדר...
