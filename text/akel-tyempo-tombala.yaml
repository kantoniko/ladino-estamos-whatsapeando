titulo: Akel tyempo - Tombala
data: 2022.06.02
pub: 2022.12.30
source: https://ladinokomunita.groups.io/g/main/message/68414

teksto:
  - ladino: Akel tyempo ...
    ebreo: בזמנים ההם...
  - ladino: Tombala...
    ebreo: בינגו...
  - ladino: 'Los ke kitavan los fishes de la bolsika no anunsavan el numero. Kada numero teniya su dicha. I las dichas eran diferentes de paiz a paiz. En Arjentina, por egzemplo, si saliya tres se anunsava: "Tirilin keresh o baylar?". Si saliya Sukuentisinko se anunsava: "Los guevos de Moshon el istanbulli".'
    ebreo: 'אלה שהיו מוצאים את האסימונים מהשקית לא היו מכריזים את המספר. לכל מספר הייתה אמרה משלו. והאמרות היו שונות ממדינה למדינה. בארגנטינה, למשל, אם היה יוצא שלוש היו מכריזים: "אתם רוצים טירילין (להשתגע) או לרקוד?". אם היה יוצא 55 היו מכריזים: "הביצים של מושון מאיסטנבול"...'
  - ladino: El dia bueno, echatelo a la bolsa...
    ebreo: את היום הטוב, זרוק (תאסוף) לסל שלך...

