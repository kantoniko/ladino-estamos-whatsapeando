teksto:
  - ladino: Akel tyempo...
    ebreo: בזמנים ההם...
  - ladino: Ya vino la ora? 34...
    ebreo: הגיעה השעה? 34...
  - ladino: Dia de lunes 18 de avril 1983 era "Yom Haatsmaut" (el dia de independensya de Israel). Alhad 17 de Avril, dia de rekuerdo de los soldados kayidos. 15 de avril, noche de shabat, una noche yelada i enluvyada. El bekchi izo el torno ritual en el muzeo i torno a su luguar en el etaj de la entrada. No se save si izo "Kidush" i kuantas kupas de vino bevyo… 
    ebreo: יום שני 18 באפריל 1983 היה יום עצמאות. יום ראשון 17 לאפריל 1983 יום זיכרון לחללי צה"ל. 15 לאפריל, ליל שבת, לילה קר וגשום. השומר עשה את הסיבוב הקבוע במוזיאון וחזר למקומו בקומת כניסה. לא ידוע עם עשה קידוש וכמה כוסות יין שתה...
  - ladino: Muestro amigo Naaman salyo del kamyonet en medyo de la noche (espero ke no vos olvilatesh de Naaman?), tomo kon el el sako de los instrumentos, el bogo de komer i bever, una kolcha godra (no, no teniya intisyon de pasar a morar en el muzeo…) i se direksyono ande peryo la alguja, ke es la trazera de los adifisyos. El ronkar del bekchi se estava oyendo fin a la rezidensya del prezidente del estado… 
    ebreo: חברנו נעמן יצא מהטנדר באמצע לילה (אני מקווה שלא שכחתם את נעמן?) לקח איתו את השק של הכלים, את החבילה של אוכל ושתייה, שמיכת פוך שמנה (לא, לא הייתה לו כוונה לעבור לגור במוזיאון...) ושם כיוון את עצמו ל"מקום בו איבד את המחט" (המקום שתמיד הלך אליו) שזה החלק האחורי של הבניינים. הנחירות של השומר נשמעו עד לבית הנשיא...
  - ladino: El vino, kuando esta en el bokal no avla...
    ebreo: היין, כשהוא בבקבוק לא מדבר...
