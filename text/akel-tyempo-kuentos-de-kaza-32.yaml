titulo: Akel tyempo - Kuentos de kaza! 32
pub: 2023.12.24
source: https://ladinokomunita.groups.io/g/main/message/71521

teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: Kuentos de kaza! 32
    ebreo: סיפורים מהבית! 32
  - ladino: Durante los anyos las ermanas resivieron, kada vez mas, envitasiones para vinir i salir a la shena en el etranjero. Viajaron a China, Japon, Filipinas, Turkia, Tailandia, Kamboya Seilon (Sri Lanka) i mas... Sus mayor popularidad obtenyeron en Singapur i la India. Sus madre Djeni syempre estava kon eyas i las akompanyava en los gazinos.
    ebreo: במשך השנים האחיות קיבלו, כל פעם יותר, הזמנות להגיע ולעלות על הבמה בחו"ל. נסעו לסין, יפן, פיליפינים, טורקיה, תאילנד, קמבודיה, ציילון (סרי לנקה) ועוד... לפופולריות הגדולה ביותר שלהן הן זכו בסינגפור והודו. אמא שלהם ג'ני תמיד הייתה איתן ולוותה אותן במועדונים.
  - ladino: En India djugaron en el filmo "Yehoodi ki ladki" (la ija del djudyo) del anyo 1957.
    ebreo: בהודו הן שחקו בסרט "יהודי קי לדקי" (הבת של יהודי) משנת 1957.
  - ladino: Alegres son los ke pueden dar sin akodrar i resivir sin olvidar.
    ebreo: מאושרים הם אלה שיכולים לתת בלי לזכור ולקבל בלי לשכוח.
