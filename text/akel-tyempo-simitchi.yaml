text: |
 Akel tyempo...

 Simitchi:
 Otro, ke pasava de la kaye, era el vendedor del simit/gevrek. I para ke se arrezvale del garon vendiya agua de fruta.

 Sensya sin ovra, komo arvole sin fruta...
