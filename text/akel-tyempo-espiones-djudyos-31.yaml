titulo: Akel tyempo - Espiones djudyos 31
pub: 2026.01.18
source: https://ladinokomunita.groups.io/g/main/message/75238

teksto:
  - ladino: Akel tyempo.
    ebreo: בזמנים ההם.
  - ladino: Espiones djudyos 31.
    ebreo: מרגלים יהודים 31.
  - ladino: "\"Gdud Haavoda\" era un muvimyento komunisto sosyalisto de pioneros en Palestina. Uno de sus lideres, Menahem Elkind, i el grupo yamado \"Tel Hay\" desidaron de emigrar a la Union Sovyetika i fondar aya asentamyento en forma de Kibuts. En 1927 tomaron la permisyon del governo sovyetiko i fraguaron el kibuts \"Vojo Nova\" (Kamino Muevo) en la Peninsula de Krimea."
    ebreo: גדוד העבודה הייתה תנועה קומוניסטית סוציאליסטית של חלוצים בפלסטלינה. אחד ממנהיגיו, מנחם אלקינד, וקבוצה הקרויה "תל חי" החליטו להגר לברה"מ ולייסד שם התיישבות בצורת קיבוץ. ב- 1927 קבלו היתר מהממשלה הסובייטית ובנו את הקיבוץ "וויו נובה" (דרך חדשה) בחצי האי קרים. 
  - ladino: El ke no fraguo kaza i no kazo ija no save lo ke es la vida.
    ebreo: מי שלא בנה בית ולא חיתן בת לא יודע מהם החיים.
