titulo: Akel tyempo - Amigos buenos 13
pub: 2024.11.24
source: https://ladinokomunita.groups.io/g/main/message/73017

teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: Amigos buenos 13
    ebreo: חברים טובים 13
  - ladino: Dospues de 13 anyos, en 1943 la famiya izo aliya a Israel i trokaron sus alkunya a Pinhasi.
    ebreo:  .אחרי 13 שנים, ב-1943  המשפחה עלתה לארץ ישראל ושינו את שם משפחתם לפנחסי
  - ladino: Se enstalaron en Mihmoret. 
    ebreo: .התיישבו במכמורת
  - ladino: Un asiento en el bodre de la mar, 45 kilometros norte de Tel Aviv. 
    ebreo: .מושב על שפת הים, 45 ק"מ צפונית לתל אביב
  - ladino: Los miembros del asiento se okupavan de ofisyos konektados kon la marinarya. 
    ebreo: .חברי המושב עסקו במקצועות הקשורים לימאות
  - ladino: Reuven teniya 16 anyos. 
    ebreo: .ראובן היה בן 16
  - ladino: I el empeso a enteresarse de estos ofisyos. 
    ebreo: .גם הוא התחיל להתעניין במקצועות אלה
  - ladino: Kuando entro a la armada se ambezo a azerse kapitan de naves, en el primer kurso de la marina Israelyana. 
    ebreo: .כשנכנס לצבא למד להיות רב חובל בקורס הראשון של חיל הים הישראלי
  - ladino: Dospues fue entrenado en el kurso de "Komando Marinero". 
    ebreo: ."לאחר מכן הוכשר בקורס "קומנדו ימי
  - ladino: En el kurso de komando enkontro a Polet ke era vinida de fransya i ke eya tambien fue entrenada en el mizmo kurso de komando (la primera mujer en Israel). 
    ebreo: .בקורס קומנדו פגש את פולט שבאה מצרפת ושגם היא הוכשרה באותו קורס קומנדו (האישה הראשונה בישראל) 
  - ladino: Se namoraron i se kazaron.
    ebreo: .התאהבו והתחתנו
  - ladino: Ni meza sin pan ni armada sin Kapitan.
    ebreo: .לא שולחן בלי לחם ולא צבא בלי מפקד
