  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: Amigos buenos 13
    ebreo: חברים טובים 13
  - ladino: Dospues de 13 anyos, en 1943 la famiya izo aliya a Israel i trokaron sus alkunya a Pinhasi. Se enstalaron en Mihmoret. Un asiento en el bodre de la mar, 45 kilometros norte de Tel aviv. Los miembros del asiento se okupavan de ofisyos konektados kon la marinarya. Reuven teniya 16 anyos. I el empeso a enteresarse de estos ofisyos. Kuando entro a la armada se ambezo a azerse kapitan de naves, en el primer kurso de la marina Israelyana. Dospues fue entrenado en el kurso de "Komando Marinero". En el kurso de komando enkontro a Polet ke era vinida de fransya i ke eya Tambien fue entrenada en el mizmo kurso de komando (la primera mujer en Israel). Se namoraron i se kazaron.
    ebreo: אחרי 13 שנים, ב-1943  המשפחה עלתה לארץ ישראל ושינו את שם משפחתם לפנחסי. התיישבו במכמורת. מושב על שפת הים, 45 ק"מ צפונית לתל אביב. חברי המושב עסקו במקצועות הקשורים לימאות. ראובן היה בן 16. גם הוא התחיל להתעניין במקצועות אלה. כשנכנס לצבא למד להיות רב חובל בקורס הראשון של חיל הים הישראלי. לאחר מכן הוכשר בקורס "קומנדו ימי". בקורס קומנדו פגש את פולט שבאה מצרפת ושגם היא הוכשרה באותו קורס קומנדו (האישה הראשונה בישראל) . התאהבו והתחתנו.
  - ladino: Ni meza sin pan ni armada sin Kapitan.
    ebreo: לא שולחן בלי לחם ולא צבא בלי מפקד.
