 Akel tyempo...

 Soba:
 En akeyos invyernos terrivles de "murir del friyo", lo mas importante en kaza era la soba. De arriva se matiya el kömür/karbon i de abasho se kitava la siniza.

 Gozate de la mansevez, ke en la vyejes soba i minder.
