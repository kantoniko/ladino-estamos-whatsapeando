titulo: Akel tyempo - No tuvo mazal 4
pub: 2025.04.06
source: https://ladinokomunita.groups.io/g/main/message/73738

teksto:
  - ladino: Akel tyempo.
    ebreo: בזמנים ההם.
  - ladino: No tuvo mazal 4.
    ebreo: לא היה לו מזל 4.
  - ladino: Jules Rimet nasyo en 1873 en Theuley, Fransya. Su padre era bakkal. Kuando teniya 11 anyos la famiya pasaron a Paris. En la primera gerra mondial era asker. Termino la gerra kon la medalya "Kruz de gerra" (Croix de Guerre). Meldo estudyos de derecho i se izo avukato. Ma el tino teniya en futbol.
    ebreo: ג'ול רימה נולד ב- 1873 בטוליי, צרפת. אבא שלו היה חנווני. כשהיה בן 11 המשפחה עברה לפריס. במלחמת העולם הראשונה היה חייל. סיים את המלחמה עם  מדלית "צלב המלחמה". למד משפטים ונהיה עורך דין. אך הראש שלא היה בכדורגל.
  - ladino: Kon tino i esperansa todo se alkansa.
    ebreo: עם שקידה ותיקווה ניתן להשיג הכל.
