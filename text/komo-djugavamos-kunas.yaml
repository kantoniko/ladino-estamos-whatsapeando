titulo: Komo djugavamos? Kunas
pub: 2022.06.27
source: https://ladinokomunita.groups.io/g/main/message/64060

text: |
 Komo djugavamos?

 Kunas:
 Este modo de kunas no aviya en Turkiya. Ma no ay safek (dubyo) ke los ijikos estan alumbrando la kaleja mas del fener.

 El Dio ke mos guadre de pedo de vyeja i de ayre de kaleja.
