text: |
 Sefaradis, ganadores del premyo Nobel.

 Serge haroche:
 Serge haroche nasyo en 1944 en Kazablanka.
 Bivyo en Fransya i gano el premyo de fizik en 2012.
 Es el tiyo del kantador Refael Harosh.

 Avla kantando te respondere baylando.
