titulo: Kualo esta vistyendo la nona? Prostela
pub: 2021.06.21
source: https://ladinokomunita.groups.io/g/main/message/65786

text: |
 Kualo esta vistyendo la nona?

 Prostela:
 La nona esta vistyendo prostela. Para ke los inyetos se eskondan debasho de eya.

 Del Dyo i del vizino no se puede eskonder.
