titulo: Akel tyempo - Magen David
pub: 2022.06.07
source: https://ladinokomunita.groups.io/g/main/message/68434

teksto:
  - ladino: Akel tyempo.
    ebreo: בזמנים ההם.
  - ladino: Magen David.
    ebreo: מגן דויד.
  - ladino: Kuando vemoz el sembol de Magen David moz parese ke es un luguar djudyo. La verdad es ke todas las relijyones lo empleyaron i lo empleyan komo sembol suyos, asta oy. Los paganes, los kristyanos, los muslumanes, los budistos, los alkimistas i afilu la bandyera vyeja de Maroko.
    ebreo: כשאנו רואים את הסמל מגן דויד אנו חושבים שזה מקום יהודי. האמת היא שכל הדתות השתמשו ומשתמשים בו כסמל שלהם, עד היום. הפגאנים, הנוצרים, המוסלמים, הבודהיסטים, האלכימאים ואפילו הדגל הישן של מרוקו.
  - ladino: Otros vendran, de mi luguar me kitaran.
    ebreo: יבואו אחרים, יוציאו אותי ממקומי.

