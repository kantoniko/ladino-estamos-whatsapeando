titulo: Akel tyempo - Espiones djudyos 22
pub: 2025.12.28
source: https://ladinokomunita.groups.io/g/main/message/75053

teksto:
  - ladino: Akel tyempo.
    ebreo: בזמנים ההם.
  - ladino: Espiones djudyos 22.
    ebreo: מרגלים יהודים 22.
  - ladino: Los Rosenberg desidaron de guadrar el derecho de silensyo sovre sus apartenensya al muvimyento de komunizmo i enyegaron sus partisipasion en el espionaje. Ma, a la fin, fueron topados kulpables i kondanados a muerte. El djuzgo de Julius i Ethel Rosenberg fue visto por muchos de sus tyempo komo una demostrasyon de antisemitismo. Eyos eran los unikos espiyones ke fueron kondanados a muerte asta akel tyempo.
    ebreo: הרוזנברגים החליטו לשמור על זכות השתיקה לגבי השתייכותם לתנועה הקומוניסטית והכחישו את השתתפותם בריגול. אך לבסוף נמצאו אשמים ונידונו למוות. המשפט של יוליוס ואתל רוזנברג נחשבו על ידי רבים של תקופתם כהפגנת אנטישמיות. הם היו המרגלים היחידים שנידונו למוות עד לאותם זמנים.
  - ladino: El silensyo es de oro, la palavra del plomo.
    ebreo: השתיקה היא מזהב, המילה (הדיבור) מעופרת.
