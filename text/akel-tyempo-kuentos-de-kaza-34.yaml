teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: Kuentos de kaza! 34
    ebreo: סיפורים מהבית! 34
  - ladino: En 1952 aviyan 42000 djudyos en Ejipto. En este mizmo anyo, uvo una revolusyon militar i entro al posto Gamal Abdel Nasser. El atmosfer en Ejipto se troko enteramente i se izo kontra los djusyos. Indimas dospues de la gerra de Sinay en 1956. Desde 1952, entreval de 5 anyos, Ejipto se vazyo de djudyos enteramente.
    ebreo: ב – 1952 היו במצריים 42000 יהודים. באותה שנה התרחשה מהפכה צבאית וג'מאל אבד אל נסר עלה לשלטון. האוירה במצריים השתנתה לגמרי ונהיה נגד היהודים. עוד יותר, לאחר מלחמת סיני ב- 1956. מאז 1952, במשך 5 שנים מצריים התרוקנה מיהודים לגמרי.
  - ladino: En 1957 Djeni i sus ijas estavan en Bombay, India. Fishel les mando avizo ke no tornen a Ejipto porke la situasyon esta muy negra. Las tres mujeres no supyeron kualo azer.
    ebreo: ב- 1957 ג'ני ושתי בנותיה היו בבומביי הודו. פישל שלח להן הודעה שלא יחזרו למצריים כי המצב רע מאוד. שלוש הנשים לא ידעו מה לעשות.
  - ladino: Ken tyene mujer ermoza, ke la tenga byen guadrada.
    ebreo: מי שיש לו אישה יפה שיחזיק אותה שמורה/מוחבאת טוב טוב.
