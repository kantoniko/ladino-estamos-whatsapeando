 Timbros i la kultura sefaradi

 Joshua Hassan:
 Sir Joshua Hassan (1915-1997) de famiya sefaradi, fue tres vezes el mayor de Gibraltar.
 En 1963 resivyo el titolo "Sir" i en 1964 se elijo a ser el primer ministro de Gibraltar.

 Ijo fuites padre seras, lo ke izites resiveras.
