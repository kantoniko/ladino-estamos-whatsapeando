titulo: Akel tyempo - Frank, kantador de opera
pub: 2023.01.05
source: https://ladinokomunita.groups.io/g/main/message/67765

text: |
 Akel tyempo...

 Frank, kantador de opera...
 Las noches kantava opera en el adifisyo Mugrabi, en Tel Aviv. Los dias vendiya sandviches de sarsicha en la puerta del adifisyo...

 De noche te vengo a ver, ke de dia no puede ser...
