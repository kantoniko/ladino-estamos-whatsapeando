  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: Kuentos de kaza! 54
    ebreo: סיפורים מהבית! 54
  - ladino: En Buenos Aires, los rufyanos djudyos Eshkenazis emigrantes del este de Evropa, tenian otra idea por la manere de "legalizar" este echo. Konstruyeron organizasyones legalas registradas. Estas organizasyones pagavan rushvet a las otoridadas governalas. Este modo la industriya de seks lavorava liberamente sin "deranjarse".
    ebreo: בבואנוס איירס לסרסורים היהודים המהגרים ממזרח אירופה היה רעיון אחר על הצורה של "להפוך לחוקי" את העסק הזה. הקימו ארגונים חוקיים רשומים. ארגונים אלה היו משלמים שוחד לשלטונות הממשלתיים. כך תעשית הסקס עבדה באופן חופשי "ללא הפרעה".
  - ladino: Emprimero, en 1889, se fondo la organizasyon "Club de los 40". Dospues, en 1906 se fondo la organizasyon grande de rufyanos "Zwi Migdal". Todos los miembros eran djudyos Eshkenazis. Zwi Migdal, kon el tyempo, se engrandesyo muncho i se espandyo a otros paizes tambien.
    ebreo: בתחילה, ב-1889, נוסד הארגון "מועדון של ה- 40". אחר כך ב- 1906 נוסד ארגון הסרסורים הגדול "צבי מגדל". כל החברים היו יהודים אשכנזים. צבי מגדל, עם הזמן, גדל מאוד והתפרס למדינות אחרות גם כן.
  - ladino: Prove de moneda no es prove, prove de ideas es prove.
    ebreo: עני בכסף הוא לא עני, עני ברעיונות הוא עני.
