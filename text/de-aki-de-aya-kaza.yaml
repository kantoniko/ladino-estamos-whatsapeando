titulo: De aki de aya... Kaza
pub: 2021.02.11
source: https://ladinokomunita.groups.io/g/main/message/64872

text: |
 De aki de aya...

 Kaza:
 Esto todo de papeles me esta tomando muncho luguar en kaza.
 Ay ken me kere ayudar i tomar unos kuantos paketos?

 Mas vale kaza estrecha de riyir ke palasyo de yorar.
