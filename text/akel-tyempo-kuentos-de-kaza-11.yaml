titulo: Akel tyempo - Kuentos de kaza! 11
pub: 2023.11.06
source: https://ladinokomunita.groups.io/g/main/message/71312

teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: Kuentos de kaza! 11
    ebreo: סיפורים מהבית! 11
  - ladino: El kazalino vino delantre del sultan kon el el sako en la mano i se enkorvo. "Tomaldo" disho el sultan a sus ayudadores "a la kamareta de los dukados de oro ke incha el sako suyo. Todo lo ke va inchir en su sako va ser para el!". Lo tomaron al kazalino a la kamareta de los dukados.
    ebreo: הכפרי הגיע לפני הסולטן עם השק ביד והשתחווה. "קחו אותו" אמר הסולטן לעוזריו "לחדר של מטבעות הזהב שימלא את השק שלו. כל מה שימלא בשק שלו יהיה בשבילו!". לקחו אותו לחדר של מטבעות זהב.
  - ladino: Trokar kazal, trokar mazal.
    ebreo: משנה עיירה משנה מזל.
