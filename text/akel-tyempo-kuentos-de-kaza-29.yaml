titulo: Akel tyempo - Kuentos de kaza! 29
pub: 2023.12.17
source: https://ladinokomunita.groups.io/g/main/message/71494

teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: Kuentos de kaza! 29
    ebreo: סיפורים מהבית! 29
  - ladino: Las fuersas militaras etranjeras ke incheron las kayes de las sivdades prensipalas de Ejipto, dospues de la Sigunda Gerra Mundial, kavzaron trokamyentos en la kultura lokal. Se avrieron muchos gazinos kon muzikantes, aktores, kantadores, kantaderas i bayladeras para satisfikar el ambre grande ke aviya a estos amuzamyentos. Las ermanas muestras se aprovecharon muncho de este atmosfer.
    ebreo: כוחות צבא זרים שמלאו את הרחובות של הערים העיקריות של מצריים, לאחר מלחמת העולם השנייה, גרמו לשינויים בתרבות המקומית. נפתחו מועדונים רבים עם מוזיקאים, שחקנים, זמרים, זמרות ורקדניות בכדי לספק את הרעב הגדול שהיה לבידור זה. האחיות שלנו הפיקו תועלת רבה מאווירה זו.
  - ladino: Azer lo ke no esta echo, lavoro kon provecho.
    ebreo: לעשות את מה ש(עדיין)לא עשוי, עבודה עם תועלת.
