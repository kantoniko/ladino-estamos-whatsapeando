teksto:
  - ladino: Akel tyempo
    ebreo: זמנים ההם
  - ladino: La polisiya muestra 31
    ebreo: המשטרה שלנו 31
  - ladino: Al dia, los polises les disheron a los patrones ke troken el kavenado, ke no den la yave a dingunos. Tambien, ke no avlen por esto kon dingunos.
    ebreo: למחרת, השוטרים אמרו לבעלים להחליף את המנעול ושלא ייתנו את המפתחות לאף אחד. כמו כן, שלא ידברו על זה עם אף אחד.
  - ladino: '"Deke?" disheron los patrones "Es magazen muevo, es kavenado muevo??". "Razones polisiyas" disheron los polises i no adjuntaron mas.'
    ebreo: '"מדוע?" אמרו הבעלים "זו חנות חדשה, זה מנעול חדש??". "סיבות משטרתיות" אמרו השוטרים ולא הוסיפו דבר.'
  - ladino: Ten tu kasha bien serrada i la yave bien guadrada.
    ebreo: תחזיק את התיבה שלך סגורה היטב ואת המפתח שמור היטב.
