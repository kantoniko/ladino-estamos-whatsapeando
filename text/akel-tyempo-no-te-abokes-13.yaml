teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם...
  - ladino: No te abokes! 13
    ebreo: אל תתכופף! 13...
  - ladino: 'Un dia briyante del mez mayo, en 1956, la sör Tereza vino korryendo a la shef de las sores en el ospital:'
    ebreo: 'יום בהיר אחד של חודש מאי, ב- 1956, הנזירה טרזה באה בריצה לראש הנזירות בבית חולים:'
  - ladino: '- No demandes lo ke me afito!! Sali a la Ventana para respirar aver bueno, me aboki un poko, en supito me kayeron los dyentes postizos abasho, al kampo abandonado!!'
    ebreo: '- אל תשאלי מה קרה!! יצאתי לחלון בכדי לנשום אויר טוב, התכופפתי מעט, פתאום נפלו לי השיניים התותבות למטה, לשטח ההפקר!!'
  - ladino: '- Bre ijika, kuantas vezes ya te dishe, no te abokes!! Los jordanyeros estan tirando kada moshka. Los israelyanos estan tirando kada bizba. El kampo esta mayinado. No se puede salir aya!!'
    ebreo: '- יה בתי, כמה פעמים אמרתי לך, אל תתכופפי!! הירדנים יורים על כל זבוב, הישראלים יורים על כל דבורה. השדה ממוקש. אי אפשר לצאת לשם!!'
  - ladino: '- I kualo vamoz azer? Sin los dyentes no puedo komer...'
    ebreo: '- אז מה נעשה? בלי השיניים אני לא יכולה לאכול...'
  - ladino: '- Vate a la polisiya...'
    ebreo: '- לכי למשטרה...'
  - ladino: El dyo da muezes al ken no tyene dyentes.
    ebreo: אלוהים נותן אגוזים למי שאין לו שיניים...
