titulo: Akel tyempo - La polisiya muestra 3
pub: 2024.03.24
source: https://ladinokomunita.groups.io/g/main/message/71957

teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: La polisiya muestra 3
    ebreo: המשטרה שלנו 3
  - ladino: I akel tyempo, komo oy, aviyan munchos rovos de las farmas agrikolturas en Israel. La polisiya dyo karar (desido) de arankar este fenomen del rais. Un diya klaro i aluminado se aresivyo en la polisiya un telefon de una agrikoltura, ola hadasha, (emigrante mueva a Israel) ke le rovaron 30 "Kvasim" (=כבשיםkodreros). Los polises desidaron de tomar este kavzo en la mano seryozamente.
    ebreo: גם בזמנים ההם, כמו היום, היו גנבות רבות מחוות חקלאיות בישראל. המשטרה החליטה לעקור את התופעה הזאת מן השורש. יום בהיר ומואר אחד התקבלה במשטרה שיחת טלפון מחקלאית ,עולה חדשה, שגנבו לה 30 כבשים. השוטרים החליטו לקחת את המקרה הזה לידיים בצורה רצינית.
  - ladino: Kada kodrero por su pye se enkolga.
    ebreo: כל כבש נתלה ברגליו שלו (כל אחד נושא באחראיותו).



