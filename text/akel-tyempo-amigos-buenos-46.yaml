  - ladino: Amigos buenos 46
    ebreo: חברים טובים 64
  - ladino: No fue fasil de topar a Reuven. Bueno ke Guven se akordo el nombre del vaporiko ke era "Mevot Yam", komo el nombre de la eskola. A la fin lo toparon a Reuven. Vinyeron a su kaza i lo envitaron a una tadrada de resepyon en el konsulato turko, kon su mujer. Reuven era muy modesto, no se kijo ir. Le disheron "Tenemoz un surpriz para ti". Este modo se konvensyo.
    ebreo: לא היה קל למצוא את ראובן. טוב שגובן נזכר בשם הספינה שהיה "מבאות ים" כמו השם של בית הספר. בסוף מצאו את ראובן. באו לביתו והזמינו אותו לאירוע ערב של קבלת פנים בקונסוליה הטורקית, יחד עם אישתו. ראובן היה מאוד צנוע, לא רצה ללכת. אמרו לו "יש לנו הפתעה בשבילך". כך הוא השתכנע.
  - ladino: El ken es muy modesto es echado al sesto.
    ebreo: מי שמאוד צנוע הוא זרוק בסל.
