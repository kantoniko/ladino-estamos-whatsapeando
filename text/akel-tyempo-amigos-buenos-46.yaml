teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: Amigos buenos 46
    ebreo: חברים טובים 64
  - ladino: No fue fasil de topar a Reuven. 
    ebreo: .לא היה קל למצוא את ראובן
  - ladino: Bueno ke Guven se akordo el nombre del vaporiko ke era "Mevot Yam", komo el nombre de la eskola. 
    ebreo: .טוב שגובן נזכר בשם הספינה שהיה "מבאות ים" כמו השם של בית הספר
  - ladino: A la fin lo toparon a Reuven. 
    ebreo: .בסוף מצאו את ראובן
  - ladino: Vinyeron a su kaza i lo envitaron a una tadrada de resepyon en el konsulato turko, kon su mujer. 
    ebreo: .באו לביתו והזמינו אותו לאירוע ערב של קבלת פנים בקונסוליה הטורקית, יחד עם אישתו
  - ladino: Reuven era muy modesto, no se kijo ir. 
    ebreo: .ראובן היה מאוד צנוע, לא רצה ללכת
  - ladino: Le disheron "Tenemoz un surpriz para ti". 
    ebreo: ."אמרו לו "יש לנו הפתעה בשבילך
  - ladino: Este modo se konvensyo.
    ebreo: .כך הוא השתכנע
  - ladino: El ken es muy modesto es echado al sesto.
    ebreo: .מי שמאוד צנוע הוא זרוק בסל
