  - ladino: Kuentos de kaza! 17
    ebreo: סיפורים מהבית! 17
  - ladino: Al dia vino el kazalino kon un top de fyerro. "Tomaldo a la punta de la kaleja fulana" ordeno el Sultan "ke eche el top, leshos el kadar ke puede. De la punta de la kaleja asta el luguar ke el top va arivar, todas las kazas, todas las butikas, todos los kampos van a ser suyos!". Lo tomaron al kazalino a la punta de la kaleja.
    ebreo: למחרת האיכר הגיע עם כדור ברזל. "קחו אותו לקצה רחוב פלוני" ציווה הסולטן "שיזרוק את הכדור, רחוק ככל שהוא יכול. מקצה הרחוב עד למקום שהכדור יגיע, כל הבתים, כל החנויות, כל השדות יהיו שלו!". לקחו את האיכר לקצה הרחוב.
  - ladino: Le aprometyo kampos i vinyas.
    ebreo: הבטיח לו שדות וכרמים (הבטיח לו הרים וגבעות).
