text: |
teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם...
  - ladino: Tu sos la korona de mi kavesa 1
    ebreo: את הכתר של ראשי 1...
  - ladino: 'En djulio 1981 el prens Charles le disho a Diana ke eya es la korona de su kavesa. Diana se konvensyo i se kazo kon el. La fin fue ke en novembre 1995 Diana disho: "Estavamos tres en este kazamyento i aviya kalabalik/estava denso" (There were three of us in this marriage, so it was a bit crowded).'
    ebreo: 'ביולי 1981 הנסיך צ`ארלס אמר לדיאנה שהיא הכתר של ראשו. דיאנה השתכנעה והתחתנה איתו. הסוף היה שבנובמבר 1995 דיאנה אמרה: "היינו שלושה בנישואין אלה והיה צפוף".'
  - ladino: Agora el rey Charles le esta dizyendo a Camilla ke eya es la korona de su kavesa. Mozotros le konsejamoz a Camilla ke pense bueno antes de konvensarse, indimas en estos dias ke lo esta inyervando kon el estilo ke mancha de tinta
    ebreo: עכשיו המלך צ'ארלס אומר לקמילה שהיא הכתר של ראשו. אנחנו מציעים לקמילה שתחשוב טוב לפני שהיא משתכנעת, במיוחד בימים אלה שהיא מרגיזה אותו עם עט נובע שמכתים מדיו...
  - ladino: Antes ke te kazes mira lo ke azes
    ebreo: לפני שאתה מתחתן תראה (שים לב) מה אתה עושה...

