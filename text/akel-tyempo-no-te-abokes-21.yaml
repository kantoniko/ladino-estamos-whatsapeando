  - ladino: Desde 1951 asta oy el ospital franses funksyona komo ospisio, sentro para kudyar de hazinos terminales. Vyenen aya hazinos de todas las relijyones. El ospital tyene mupak kasher. Lo mas de las gardmalades son volontaryas o volontaryos del etranjero. Los miran a los hazinos kon muncho sakrifisyo. Uno de estos, David de Italya, vino por un anyo i kedo en el ospital mas de 25 anyos. En estos todos anyos salyeron del ospital solo dos hazinos bivos. Mi nona, ke este en gan eden, teniya kanser en los pumones i bivyo aya tres mezes asta ke muryo.
    ebreo: מ- 1951 ועד היום בית החולים פועל כהוספיס, מרכז לטיפול בחולים סופניים. באים לשם חולים מכל הדתות. לבית חולים מטבח כשר. רוב האחים/האחיות הם מתנדבות או מתנדבים מחו"ל. מטפלים בחולים בהקרבה רבה. אחד מהם, דויד מאיטליה, הגיע לשנה אחת ונשאר יותר מ-25 שנה. בכל השנים האלה יצאו מבית החולים רק שני חולים חיים. סבתא שלי, נשמתה עדן, היה לה סרטן בראות וחיה שם 3 חודשים עד שנפטרה
