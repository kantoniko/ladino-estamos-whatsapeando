teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: Amigos buenos 53
    ebreo: חברים טובי 53
  - ladino: No se save ke koneksyon teniya esta mujer kon Guven Erkaya. Al dia vinyeron dos ofisyales de las fuersas marineras, lo tomaron a Ron del otel, lo yevaron a la baza de los marineros, lo pasearon asta ke vino Guven i se abraso kon Ron. La fizyonomiya de Ron no era konosida ma se akodro ke avlo kon el, en el ponte de komando.
    ebreo: לא ידוע איזה קשר היה לאישה זו עם גובן ארקיה. למחרת הגיעו שני קציני חיל הים, לקחו את רון מהמלון, הביאו אותו לבסיס חיל הים, טיילו איתו עד שהגיע גובן וחיבק את רון. מראה הפנים של רון לא היה מוכר אך נזכר כיצד דיבר איתו, על גשר הפיקוד.
  - ladino: Se asentaron al pranso, komyeron, bevyeron i se akodraron de akeyos dias.
    ebreo: ישבו מסביב לשולחן, אכלו, שתו ונזכרו בימים ההם.
  - ladino: Debasho de este ponte no pasa koryente.
    ebreo: מתחת לגשר הזה לא עובר רוח פרצים.
