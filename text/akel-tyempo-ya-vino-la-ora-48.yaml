teksto:
  - ladino: Akel tyempo...
    ebreo: בזמנים ההם...
  - ladino: Ya vino la ora? 48...
    ebreo: הגיעה השעה? 48...
  - ladino: No voz vash a kreyer komo Naaman desido a selebrar el 20 aniversaryo del rovo del muzeo, ke lo izo en 15/4/1983. La envito a Nili ke venga a Israel i se kazaron en el rabinato de Tel Aviv, djusto en la data 15/4/2003. Dospues se fueron a nadar…
    ebreo: לא תאמינו איך נעמן החליט לחגוג את יום השנה ה- 20 לשוד מהמוזיאון, שביצע ב- 15/4/1983. הזמין את נילי שתבוא לישראל והתחתנו ברבנות של תל אביב בדיוק בתאריך 15/4/2003. לאחר מכן הלכו לשחות...
  - ladino: I kualo fue el regalo de kazamyento ke Naaman le izo a Nili? Antes ke Nili se torne a Los Angeles Naaman la tomo a un buro de avukato i afirmo su testamento. En el testamento Nili fue nombrada komo la unika eredera de todos sus bienes. A sus paryentes, padre madre i ermano, no les desho nada. Este modo, Nili torno a su kaza alegre i kontenta…
    ebreo: ומה הייתה מתנת החתונה של נעמן לנילי? לפני שנילי חזרה ללוס אנג'לס נעמן לקח אותה למשרד של עורך דין וחתם על צוואתו. בצוואה נילי התמנתה ליורשת היחידה של כל רכושו. למשפחתו, אבא אמא ואח, לא השאיר כלום. כך, נילי חזרה הביתה שמחה ושבעת רצון...
  - ladino: Regalo, no se da regalo...
    ebreo: מתנה, לא נותנים במתנה...
