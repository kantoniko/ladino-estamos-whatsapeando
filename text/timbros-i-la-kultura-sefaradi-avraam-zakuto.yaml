 Timbros i la kultura sefaradi

 Avraam  Zakuto:
 Avraam Ben Samuel Zakuto (1452-1515) era profesor de astronomia.
 Eskrivyo en ebreo, entre otras, el livro "Ahibur Agadol" i invento el astrolabio de kovre
 ke permetyo a los marineros saver kuala era sus pozisyon jeografika.

 Para fregon i lavador no se kere profesor.
