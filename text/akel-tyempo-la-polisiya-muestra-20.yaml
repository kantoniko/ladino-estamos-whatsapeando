teksto:
  - ladino: Akel tyempo
    ebreo: זמנים ההם
  - ladino: La polisiya muestra 20
    ebreo: המשטרה שלנו 20
  - ladino: Ay dos kategoryas de personas ke no se pueden enkashar al prezo. Kriaturas debasho de 12 anyos i hazinos mental. A los hazinos mental kale trayer delantre del djuzgador ke los mande a "obzervasyon psihiatrika".
    ebreo: יש שתי קטגוריות של אנשים שאי אפשר להכניס לבית סוהר. ילדים מתחת לגיל 12 וחולי נפש. את חולי הנפש צריך להביא לפני שופט שישלח אותם להסתכלות פסיכיאטרית.
  - ladino: Avlando del aperesimyento delantre de djuzgador, un diya los polises arivaron a una kaza ke se estava oyendo de eya gritos i matansinas. Los polises vyeron un ombre ke kere matar a su madre i su ermana por un paketo de sigaros. La madre les disho "Aze atansyon, tyene hazinura mental".
    ebreo: בדברנו על הופעה בפני שופט, יום אחד השוטרים הגיע לבית שנשמעו ממנו צעקות ומעשי רצח. השוטרים ראו איש אחד שרוצה להרוג את אימו ואת אחותו בגלל קופסת סיגריות. אמא שלו אמרה להם "תזהרו, יש לו מחלת נפש".
  - ladino: Kema kaza para matar chinchas.
    ebreo: שורף בית בכדי להרוג פשפשים.
