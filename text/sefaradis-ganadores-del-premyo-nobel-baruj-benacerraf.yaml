text: |
 Sefaradis ganadores del premyo Nobel.

 Baruj Benacerraf:
 Baruj Benacerraf (1920-2011) nasyo en Venezuela i bivyo en los Estados Unidos.
 Su padre era de Marruekos i su madre de Algeria.
 En 1980 gano el premyo ensima de medisina/fizyolojia i en 1990 arresivyo la madalya
 nasyonal de sensyas de los Estados Unidos.

 La sensya i la pasensya vensen al inimigo.
