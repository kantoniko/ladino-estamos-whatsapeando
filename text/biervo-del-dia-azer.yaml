titulo: Biervo del dia - Azer
pub: "2018.07.11 14:59"
source: WhatsApp

teksto:
  - ladino: azer
    ebreo: לעשות.
  - ladino: Ke azes?
    ebreo: מה אתה עושה?
  - ladino: Ago un buen kafe?
    ebreo: אני עושה קפה טוב.
  - ladino: Azemos la siesta?
    ebreo: עושים סיאסטה?
  - ladino: Si, esto kansado.
    ebreo: כן, אני עייף.
  - ladino: En este restorante, azen buen kebap.
    ebreo: במסעדה הזאת עושים קבאב טוב.
  - ladino: O, muy bien. Vamos!
    ebreo: או, טוב מאוד. נלך.

