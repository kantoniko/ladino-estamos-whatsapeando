titulo: Akel tyempo - Ya vino la ora? 9
pub: 2023.07.18
source: https://ladinokomunita.groups.io/g/main/message/69702

teksto:
  - ladino: Akel tyempo.
    ebreo: בזמנים ההם.
  - ladino: Ya vino la ora? 9.
    ebreo: הגיעה השעה? 9.
  - ladino: El umorista, Efrayim Kishon, tyene eskrito en 1952 un artikolo de umor yamado "Kanal en Tel Aviv". Asigun el artikolo, un loko se fuye de la timarana (ospital de lokos) i kavaka kanal en las kalejas de Tel Aviv sin ke lo deranjen dingunos. Este artikolo se izo dospues un filmo muy komik i muy renomado, "Taalat blumilh".
    ebreo: ההומוריסטיקן, אפריים קישון, כתב ב- 1952 מאמר הומוריסטי בשם "תעלה בתל אביב". על פי המאמר משוגע בורח מבית משוגעים וחופר תעלה ברחובות תל אביב בלי שאף אחד יפריע לו. מאמר זה הפך אחר כך לסרט מאוד קומי ומאוד מפורסם, "תעלת בלומילך".
  - ladino: La kaleja Dizengoff es la mas renomada i la mas djivdjivliya (yena de djente) en Tel Aviv. De eya sale un kalejon chiko ke se yama Beer Tubya. Un dia klaro de mayo 1967, se vido en el kalejon Beer Tubya, muy serka de la kaza de David Ben-Guryon, un lavorante vistido overol de una kompania de gaz. El lavorante empso a kavakar un kanal i instalar buri de gaz. A los vizinos les disho ke la kompania esta trokando la sistema de los buris i ke no le echen kulpa por el bruido...
    ebreo: הרחוב דיזנגוף הוא המפורסם ביותר והומה אדם של תל אביב. ממנו יוצאת סמטה קטנה ששמה באר טוביה. יום בהיר אחד של מאי 1967, נראה ברחוב באר טוביה, קרוב מאוד לביתו של דויד בן גוריון, פועל לבוש סרבל של חברת גז. הפועל החל לחפור תעלה ולהתקין צינור גז. לשכנים הוא אמר שהחברה משנה את מערכת הצינורות ושלא יאשימו אותו (שיסלחו לו) על הרעש...
  - ladino: Djoha se viste de shabat en dia de entre semana, o de rikeza o de provedad.
    ebreo: ג'וחה מתלבש בגדי שבת באמצע שבוע, או מעושר או מעוני.
