titulo: Akel tyempo - Ya vino la ora? 28
pub: 2023.03.12
source: https://ladinokomunita.groups.io/g/main/message/69996

teksto:
  - ladino: Akel tyempo.
    ebreo: בזמנים ההם.
  - ladino: Ya vino la ora? 28.
    ebreo: הגיעה השעה? 28.
  - ladino: Si salish de mi kaza en Yerushalayim i voz vash derecho 15 puntos a pye arivash a dos adifisyos, uno al lado del otro. Se topan muy serka de la rezidensya ofisyal del prezidente del estado (100 metros). El uno es moradas protejadas para los aedados, uno de los dos ke se fundaron en Israel del fondo ke estableso Vera Salomons (el sigundo es en la sivdad Kfar Saba). El otro adifisyo es Muzeo "sekreto" de Arte Islamiko, ke i el es fundado del fondo de Vera. Sekreto, porke 95% de los turistos i 95% de los Israelyanos no tyenen haber de su egzistensa. La koza enteresante es ke todos los dos adifisyos son al nombre del Profesor Leo Ary Mayer i no al nombre de Vera Salomons.
    ebreo: אם תצאו מהבית שלי בירושלים ותלכו ישר 15 דקות ברגל תגיעו לשני בניינים, אחד ליד השני. הם נמצאים קרוב מאוד למעון הרשמי של נשיא המדינה (100 מטר). האחד הוא דיור מוגן למבוגרים, אחד משניים שנוסדו בישראל מהקרן שהקימה ורה סלומונס (השני נמצא בעיר כפר סבא). הבניין השני הוא מוזיאון "סודי" לאומנות האיסלם, שגם הוא נוסד מהקרן של ורה. סודי כי ל- 95% מהתיירים ול- 95% מהישראלים אין מושג על קיומו. הדבר המעניין הוא ששני הבניינים הם על שם פרופ' לאו ארי (אריה) מאייר ולא על שם ורה סלומונס.
  - ladino: No egziste koza eskondida ke kon el tyempo no sea byen savida.
    ebreo: לא קיים דבר מוחבא שעם הזמן לא יהיה ידוע היטב.
