titulo: Akel tyempo - Amigos buenos 34
pub: 2025.01.12
source: https://ladinokomunita.groups.io/g/main/message/73262

teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: Amigos buenos 34
    ebreo: חברים טובים 43
  - ladino: En total muryeron en el bombardamyento 54 soldados turkos. 
    ebreo: .בס"ה מתו בהפצצה 54 חיילים טורקיים
  - ladino: 192 soldados abasharon a las barkas. 
    ebreo:  .192 - מספר חיילים שירדו לסירות  
  - ladino: 42 fueron salvados i vinidos a Israel. 
    ebreo: .מספר שניצלו והגיעו לישראל - 42
  - ladino: Los otros 150 sovrebivyentes arivaron a Libya i a Lebanon sanos i rezyos. 
    ebreo: .150 - מספר הניצולים האחרים שהגיעו ללוב וללבנון בריאים ושלמים
  - ladino: El governo turko eskondyo esta trajediya de su puevlo por anyos. 
    ebreo: .ממשלה טורקית הסתירה את הטרגדיה הזאת מעמה לאורך שנים
  - ladino: La gazetas turkas eskrivyeron ke los aviyones turkos undyeron naves gregas.
    ebreo: .העיתונים הטורקיים כתבו שהמטוסים הטורקיים הטביעו אוניות יווניות
  - ladino: Ay ken dize ke Turkiya libero ajanes del mosad israelyano kontra esta salvasyon de los soldados turkos. 
    ebreo: .יש אומרים שטורקיה שיחררה סוכני מוסד ישראלי כנגד ההצלה הזאת של החיילים הטורקיים
  - ladino: Esto no esta konfirmado asta oy.
    ebreo: .דבר זה לא מאומת עד היום
  - ladino: Nada non keda eskondido debasho del sielo.
    ebreo: .שום דבר לא נשאר מוסתר מתחת לשמיים
