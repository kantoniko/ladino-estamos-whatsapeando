titulo: Akel tyempo - Amigos buenos 34
pub: 2025.01.12
source: https://ladinokomunita.groups.io/g/main/message/73262

teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: Amigos buenos 34
    ebreo: חברים טובים 43
  - ladino: En total muryeron en el bombardamyento 54 soldados turkos. 192 soldados abasharon a las barkas. 42 fueron salvados i vinidos a Israel. Los otros 150 sovrebivyentes arivaron a Libya i a Lebanon sanos i rezyos. El governo turko eskondyo esta trajediya de su puevlo por anyos. La gazetas turkas eskrivyeron ke los aviyones turkos undyeron naves gregas.
    ebreo: בס"ה מתו בהפצצה 54 חיילים טורקיים. 192 חיילים ירדו לסירות. 42 ניצלו והגיעו לישראל.  150 הניצולים האחרים הגיעו ללוב וללבנון בריאים ושלמים. ממשלה טורקית הסתירה את הטרגדיה הזאת מעמה לאורך שנים. העיתונים הטורקיים כתבו שהמטוסים הטורקיים הטביעו אוניות יווניות.
  - ladino: Ay ken dize ke Turkiya libero ajanes del mosad israelyano kontra esta salvasyon de los soldados turkos. Esto no esta konfirmado asta oy.
    ebreo: יש אומרים שטורקיה שיחררה סוכני מוסד ישראלי כנגד ההצלה הזאת של החיילים הטורקיים. דבר זה לא מאומת עד היום.
  - ladino: Nada non keda eskondido debasho del sielo.
    ebreo: שום דבר לא נשאר מוסתר מתחת לשמיים.
