titulo: Akel tyempo - Musa Moiz Eskenazi, fin
pub: 2022.07.31
source: https://ladinokomunita.groups.io/g/main/message/68773

teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם...
  - ladino: Musa Moiz Eskenazi, fin
    ebreo: מוסה מואיז אשכנזי, סוף...
  - ladino: Morris shinasi, en su testamento apartyo 1 miyon de dolares para su projekto. Kon 180,000 dolares se fraguo el ospital. 820,000 dolares se investaron para mantenerlo. Este anyo el revenido es kaji 174,000 dolares.
    ebreo: מוריס שינסי, בצוואתו הקדיש 1 מיליון דולר עבור הפרויקט שלו. עם 180,000 דולר נבנה בית חולים. 820,000 דולר השקעו בכדי לקיים אותו. השנה ההכנסה היא כ- 174,000 דולר.
  - ladino: En los anyos de alkavo el edifisyo esta vaziyo i el revenido anyado no save ande irse. En el mundo, i en Turkiya mas muncho, ande ay paras se arrekojen munchos "lovos ambyertos". Estos lovos estan bushkando remedyos para apatronar del revenido. Si los "lovos" no van a topar una solusyon "a la minute", este revenido se va ir al trezoro del governo amerikano.
    ebreo: בשנים אחרונות הבניין ריק וההכנסה השנתית לא יודעת לאן ללכת. בעולם, והרבה יותר בטורקיה, במקום שיש כסף מתאספים "זאבים רעבים" רבים. זאבים אלה מחפשים פתרונות בכדי לנכס לעצמם את ההכנסה. אם ה"זאבים" לא ימצאו פתרון "בין רגע", הכנסה זו תלך לאוצר של הממשלה האמריקאית...
  - ladino: Moiz Eskenazi, tu alma ke ropoze en gan eden, ke ya la merese, i tu siniza ke no la rove un nasido de vyernes...
    ebreo: מואיז אשכנזי, שנפשך תנוח בגן עדן, כי מגיע לה, ואת אפרך שלא יגנוב אחד שנולד ביום שישי (עם שכל חריף)...
  - ladino: Azno de munchos, lo komen los lovos.
    ebreo: חמור של רבים, אוכלים אותו הזאבים...

