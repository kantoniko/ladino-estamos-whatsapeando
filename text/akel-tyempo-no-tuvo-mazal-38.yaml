teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: No tuvo mazal 38
    ebreo: לא היה לו מזל 38
  - ladino: A Edward Betchley (Jackson) lo akuzaron por el rovo de la Kopa de Rimet i por azer shantaj. En el djuzgo no pudyeron provar ke Edward rovo la kopa, malgrado ke aviya una mujer ke testifiko ke lo vido en el adifisyo, en el dia del rovo. Lo kondanaron a dos anyos de prezo por la kulpa de azer shantaj.
    ebreo: את אדווארד בצ'לי (ג'קסון) האשימו בגנבה של גביע רימה ובסחיטת כספים. במשפט לא יכלו להוכיח שאדוואר גנב את הגביע, למרות שהייתה אישה שהעידה שראתה אותו בבניין, באותו יום של הגנבה. גזרו עליו שנתיים מאסר באשמת סחיטת כספים.
  - ladino: I el muryo de emphysema, un anyo dospues ke salyo del prezo
    ebreo: גם הוא מת מנפחת, שנה לאחר שיצא מבית סוהר
  - ladino: La kulpa es mas negra de la deskulpa
    ebreo: האשמה גרועה יותר מהזיכוי/התנצלות


