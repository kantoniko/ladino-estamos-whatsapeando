titulo: Akel tyempo - Ya vino la ora? 36
pub: 2023.08.15
source: https://ladinokomunita.groups.io/g/main/message/70132

teksto:
  - ladino: Akel tyempo...
    ebreo: בזמנים ההם...
  - ladino: Ya vino la ora? 36...
    ebreo: הגיעה השעה? 36...
  - ladino: Naaman salyo del muzeo komo muestros padres de ayifto, kon propriedad grande. Ekuivalente a kaji 250 milyones de dolares. 106 oras i kashas muzikalas, entre eyas 40 oras de Breuget i entre eyas la ora de Marie Antoinette. No le dyo el korason de deshar aya los kuadros valorozos de la famiya de Salomons, i los tomo. Naturalmente, no se olvido de tomar unos kuantos suvenires komo una navaja islamika, livro antika de orasyones de los kristianos ilustrado i dekorado kon oro, i mas…
    ebreo: נעמן יצא מהמוזיאון כמו אבותינו ממצריים, ברכוש גדול. שווה ערך לכ- 250 מליון דולר. 106 שעונים ותיבות נגינה, ביניהם 40 שעוני ברוגה וביניהם השעון של מרי אנטואנט. הלב שלו לא נתן לו להשאיר שם תמונות יקרות של משפחת סלומונס, ולקח אותן. באופן טבעי, לא שכח לקחת מספר מזכרות כמו אולר איסלמי, ספר עתיק של תפילות נוצריות מאוייר ומקושט בזהב, ועוד...
  - ladino: Ken kere amigo vero, toma un livro bueno...
    ebreo: מי שרוצה חבר אמיתי, לוקח ספר טוב...
