text: |
 Timbros i la kultura sefaradi

 Siona Tagger:
 Siona Tagger (1900-1988) nasyo en Yafo. Ija de una famiya sefaradi de Bulgaria. Era pintora famoza. Gano el "Premyo de Dizingof" i el titolo "kerida de la sivdad" de Tel Aviv. Pinto tambien sovre vidros.

 De tu sivdad toma tus sapatos, mizmo aremendados.
