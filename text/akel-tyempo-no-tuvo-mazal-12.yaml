teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: No tuvo mazal 12
    ebreo: לא היה לו מזל 12
  - ladino: En 1934 el paiz Italya fue eskojido para ospitalizar el torneo de Mondial. Rimet aksepto, aun ke ya saviya ke Mussolini lo va uzar para azer propaganda grande de su rejim fashisto. Uruguay estava aravyada porke 4 anyos antes vinyeron a Uruguay muy pokas seleksyones de Eropa. Por esta razon no vino a partisipar en el torneo.
    ebreo: ב- 1934 מדינת איטליה נבחרה לארח את טורניר המונדיאל. רימה הסכים למרות שידע שמוסוליני ישתמש בו בכדי לעשות תעמולה גדולה למשטרו הפשיסטי. אורוגואי הייתה ברוגז בגלל ש-4 שנים קודם לכן הגיעו נבחרות מעטות מאירופה לאורוגואי. מסיבה זו לא הגיעה להשתתף בטורניר.
  - ladino: Partisiparon 36 seleksyones. 16 arivaron al etap de final. El djugo final tomo luguar en 10 de djunyo 1934 entre Italya i Chekoslovakya. Italya gano 2-1 i Mussolini atorgo la Kopa de Viktorya al Kapitan de la seleksyon de Italya.
    ebreo: השתתפו 36 נבחרות. 16 הגיעו לשלב הגמר. משחק הגמר התרחש ב- 10 ביוני 1934 בין איטליה לצ'כוסלובקיה. איטליה נצחה 2-1 ומוסוליני העניק את גביע הניצחון לקפטן נבחרת איטליה.
  - ladino: 'En tres kozas se deskuvre el benadam: En su kupa, en su ravya i en su aldikera.'
    ebreo: ' בשלושה דברים מתגלה האדם: בכוסו, בכעסו ובכיסו.'

