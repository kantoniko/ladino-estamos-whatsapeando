titulo: Akel tyempo - No tuvo mazal 12
pub: 2025.05.01
source: https://ladinokomunita.groups.io/g/main/message/73864

teksto:
  - ladino: Akel tyempo.
    ebreo: בזמנים ההם.
  - ladino: No tuvo mazal 12.
    ebreo: לא היה לו מזל 12.
  - ladino: En 1934 el paiz Italya fue eskojido para ospitalizar el torneo de Mondial.
    ebreo: ב- 1934 מדינת איטליה נבחרה לארח את טורניר המונדיאל.
  - ladino: Rimet aksepto, aun ke ya saviya ke Mussolini lo va uzar para azer propaganda grande de su rejim fashisto.
    ebreo: רימה הסכים למרות שידע שמוסוליני ישתמש בו בכדי לעשות תעמולה גדולה למשטרו הפשיסטי.
  - ladino: Uruguay estava aravyada porke 4 anyos antes vinyeron a Uruguay muy pokas seleksyones de Eropa.
    ebreo: אורוגואי הייתה ברוגז בגלל ש-4 שנים קודם לכן הגיעו נבחרות מעטות מאירופה לאורוגואי.
  - ladino: Por esta razon no vino a partisipar en el torneo.
    ebreo:  מסיבה זו לא הגיעה להשתתף בטורניר.
  - ladino: Partisiparon 36 seleksyones.
    ebreo: השתתפו 36 נבחרות.
  - ladino: 16 arivaron al etap de final.
    ebreo:  16 הגיעו לשלב הגמר.
  - ladino: El djugo final tomo luguar en 10 de djunyo 1934 entre Italya i Chekoslovakya.
    ebreo: משחק הגמר התרחש ב- 10 ביוני 1934 בין איטליה לצ'כוסלובקיה.
  - ladino: Italya gano 2-1 i Mussolini atorgo la Kopa de Viktorya al Kapitan de la seleksyon de Italya.
    ebreo: איטליה נצחה 2-1 ומוסוליני העניק את גביע הניצחון לקפטן נבחרת איטליה.
  - ladino: 'En tres kozas se deskuvre el benadam: En su kupa, en su ravya i en su aldikera.'
    ebreo: ' בשלושה דברים מתגלה האדם: בכוסו, בכעסו ובכיסו.'

