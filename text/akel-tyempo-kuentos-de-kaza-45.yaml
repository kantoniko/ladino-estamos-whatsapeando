  - ladino: Kuentos de kaza! 45
    ebreo: סיפורים מהבית! 45
  - ladino: Lo mas de los emigrantes eshkenazis en Estanbol se erresentaron en el kuartie de Galata ke era un kuartie grande yeno de djudyos sefaradis. La majoritad de la populasyon de Galata eran djudyos. Este kuartie se topava entre el porto de Estanbol i el sentro de Beyoglu i la kaleja Pera, ke era el sentro el mas famozo de Estanbol. En el kuartie de Galata se topava la Kula (torre) de Galata i aviyan munchos kales sefaradis.
    ebreo: רוב המהגרים האשכנזים באיסטנבול התיישבו בשכונת גלטה שהייתה שכונה מלאה ביהודים. רב האוכלוסיה בגלטה היו יהודים. השכונה הזאת נמצאת בין הנמל של איסטנבול והמרכז של בייאוגלו והרחוב פרה, שהיה המרכז הכי מפורסם של איסטנבול. בשכונת גלטה נמצא מגדל גלטה והיו הרבה בתי כנסת ספרדים.
  - ladino: Si en porto ay gaviota, en la mar ay furtuna.
    ebreo: אם בנמל יש שחף, בים יש סערה.
