  - ladino: Espiones djudyos 42.
    ebreo: מרגלים יהודים 42.
  - ladino: Markus Wolf se libero de su kargo ofisyal en 1986 kon la intisyon de kompletar la ovra literaria inisyada por su ermano, Konrad, ke estava deskrivyendo sus eksperiensyas i sus edukasyon en Rusya de la dekada de 1930. Este modo kompleto de eskrivir el livro "Die Troika" ke lo mensyonimoz en el kapitolo 30. El livro se publiko en las dos almanyas i esperto interes grande por su kontenido biografiko i politiko. Para el puevlo de Alemanya Oriyental, la figura de Wolf se konvertyo a ser un simbolo de dezeo de trokar el rejim del paiz.
    ebreo: מרכוס וולף השתחרר ממשאו הרשמי (מתפקידו) ב- 1986 עם הכוונה להשלים את המשימה הספרותית שיזם אחיו, קונרד, שתיאר את התנסויותיהם וחינוכם ברוסיה של העשור 1930. כך השלים לכתוב את הספר "הטרויקה" שהזכרנו בפרק 30. הספר התפרסם בשתי הגרמניות והעיר (גרם) להתעניינות גדולה בגלל תוכנו הביוגרפי והפוליטי. בשביל העם המזרח גרמני, דמותו של וולף הפכה לסמל של תשוקה לשינוי המשטר במדינה.
  - ladino: Esto no estava eskrito en el livro de la ley.
    ebreo: זה לא היה כתוב בספר הדת (התורה).

