titulo: Akel tyempo - La sinyatura de Hitler
pub: 2022.05.24
source: https://ladinokomunita.groups.io/g/main/message/68352

teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: La sinyatura de Hitler.
    ebreo: .החתימה של היטלר
  - ladino: Esta "Dekorasion Almana de Byenestar Social" ke fue dada en 1943 a un professor nazisto i afirmada kon la mano del gursuz, esta en el bibliotek nasyonal de la Universita Ebrea en Yerushalayim. La primera parte no se save si es "A" de Adolf o la kruz nazista. La sigunda parte es "Hitler".
    ebreo: ה"עיטור גרמני לרווחה סוציאלית" הזה שניתן ב- 1943 לפרופסור נאצי וחתומה בידי בן הבליעל, נמצא בספריה הלאומית באוניברסיטה העברית בירושלים. לא ידוע אם החלק הראשון הוא "א" מאדולף או צלב קרס.החלק השני הוא "היטלר".
  - ladino: Asigun los grafologos se trata de una persona inyervoza, enbirrada, amarga, deskontentada i agresiva.
    ebreo: .לפי הגרפולוגים מדובר באדם עצבני, כועס, מריר, מתוסכל ואגרסיבי
  - ladino: Ken amargo englutio - dulse no  eskupio.
    ebreo: .מי שמר בלע - מתוק לא ירק
