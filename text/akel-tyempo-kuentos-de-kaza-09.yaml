teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: Kuentos de kaza! 9
    ebreo: סיפורים מהבית! 9
  - ladino: En uno de sus tornos entre su puevlo vido un kazalino sulando ke esta lavorando muy duro en su kampo. No teniya aradera, estava arando kon las manos. No teniya ni buey ni kavayo. Todo kon las manos. Le disho a uno de sus ayudadores ke demande por este kazalino.
    ebreo: באחד מטיוליו בקרב עמו ראה כפרי מזיע שעובד מאוד קשה בשדה שלו. לא הייתה לו מחרשה, חרש עם הידיים. לא היה לו שור ולא  סוס. הכל בידיים. אמר לאחד העוזרים שלו שישאל לגבי הכפרי הזה.
  - ladino: El ayudador investigo i le disho ke se trata de un dezmazalado. Ke todo lo ke aze en su vida no reushe. Todo lo ke perkura se le va a l'areves. Era bivdo de mujer i su ijo iva murido. El buey se le aviya arovado. Todo lo ke ensenbrava se le malograva kon los ayres i las inyeves. I en el kazal dizen ke dingunos le pueden trokar su suerte.
    ebreo: העוזר חקר אמר לו שמדובר באחד חסר מזל/אומלל. שכל מה שהוא עושה בחיים לא מצליח. כל מה שמשתדל הולך לו הפוך. היה אלמן מאישתו ובנו מת. השור שלו נגנב. כל מה שהוא היה שותל היה נהרס עם הרוחות והשלגים. ובעיירה אומרים שאף אחד לא יכול לשנות את גורלו.
  - ladino: Al dezmazalado no le kamina el kavayo.
    ebreo: לחסר מזל לא הולך לו הסוס.
