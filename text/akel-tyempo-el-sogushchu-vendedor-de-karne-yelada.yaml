titulo: Akel tyempo - El Söğüshchü (vendedor de karne yelada)
pub: 2022.11.16
source: https://ladinokomunita.groups.io/g/main/message/67236

text: |
 Akel tyempo...

 El Söğüshchü (vendedor de karne yelada):
 Lo mas era karne de kavesa de kodrero. Se buyiya en agua, se yelava, se kortava revanadas i se metiya en pan kon sevoya i domat...

 Kada kodrero por su pye enkolgado...
