text: |
teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם...
  - ladino: No te abokes! 20
    ebreo: אל תתכופף! 20...
  - ladino: 'Atyo, ke verguensa!! Los giadores koryeron Pishin al fotografchi David Rubiner i le demandaron kualo es esto? David les disho: "Este insidente esta eskrito en el livro de Uzi Narkis en 4 linyas, kon 5 yerros. La verdad es ke:'
    ebreo: 'אלוהים, איזו בושה!! מדריכי התיירים רצו מיד לצלם דויד רובינר ושאלו מה זה הדבר הזה? דויד אמר להם: "התקרית הזאת מסופרת בספר של עוזי נרקיס ב- 4 שורות עם 5 שגיאות. האמת היא:'
  - ladino: '1. Los dyentes no eran de la sör Tereza, si no de una hazina yamada Miryam Zahedi.'
    ebreo: '1. השיניים לא היו של הנזירה טרזה אלא של חולה בשם מרים זהדי.'
  - ladino: '2. La desmazalada no se aboko de la Ventana. Tosiya muncho. El balgam lo eskupiya a un papel i el papel lo echava de la Ventana abasho. En una de estas toses no se konsintyo ke los dyentes postizos le kayeron kon el balgam endjuntos arientro el papel.'
    ebreo: '2. המסכנה לא התכופפה מהחלון. הייתה משתעלת הרבה. את הליחה הייתה יורקת על נייר ואת הנייר זורקת מהחלון למטה. באחד השיעולים לא הרגישה שהשיניים התותבות נפלו לה יחד עם הליחה לתוך הנייר.'
  - ladino: '3. Miryam se averguenso de kontar esto 5 diyas i no komyo kaji nada. A la fin, konto lo ke le paso a la sör Odil.'
    ebreo: '3. מרים התביישה לספר את זה 5 ימים וכמעט לא אכלה כלום. בסוף סיפרה את מה שקרה לה לנזירה אודיל.'
  - ladino: '4. De la kayntura del sol, tres dyentes se despegaron de la montura i no se toparon asta oy.'
    ebreo: '4. מהחום של השמש, 3 שיניים נפלו מהמסגרת ולא נמצאו עד היום.'
  - ladino: '5. La sör tereza puedeser ke era una de las bushkadoras.'
    ebreo: '5. הנזירה טרזה אולי הייתה אחת המחפשות.'
  - ladino: Ken kere saver la verdad ke melde lo ke eskrivi en el 2 de julyo 1956 en Life Magazin i lo ke eskrivyo Hava Tsur en 1989 en el semanaryo "Esta semana en la sivdad"".
    ebreo: מי שרוצה לדעת את האמת שיקרא את מה שכתבתי ב- 2 ליולי 1956 בלייף מגזין ואת מה שכתבה חווה צור ב- 1989 בשבועון "השבוע בעיר"".
  - ladino: Ombre onesto, ke pasara en estos dias de ayi, topara los tres dyentes ke mankan, i los entregara en las manos de la famiya de Miryam Zahedi, va ser kompensado de mano ancha
    ebreo: אדם ישר שיעבור בימים אלה משם, ימצא את 3 השיניים החסרות ויפקיד בידי משפחתה של מרים זהדי, יבוא על שכרו ביד רחבה...
  - ladino: Verdad en kasha de yerro, sale a luz en muy poko tiempo
    ebreo: אמת בכספת של שגיאה, יוצאת לאור בזמן קצר מאוד...
