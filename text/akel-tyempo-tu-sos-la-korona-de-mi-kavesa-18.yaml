  - ladino: Tu sos la korona de mi kavesa 18
    ebreo: את הכתר של ראשי  18...
  - ladino: Los templaryos eran miembros de un muvimiento relijioso protestante, fundado en Württemberg en el sud de Alemanya, en el medyo del siglo XIX. El fundador i padre espiritual del movimiento, Christoph Hoffman se esforso, asigun la fe del kristianizmo, a preparar el terreno en la tyerra de Israel, para aserkar el salvamyento kon la segunda venida de Jezu. Este modo, empesaron a vinir templaryos a palestina i fraguar maales enteras, solo para eyos, en diferentes sivdades. Bivyeron en relasyones buenas kon los vizinos djudyos i los vizinos arabos. Asta la sigunda gerra Mondial
    ebreo: הטמפלרים היו חברי תנועה דתית פרוטסטנטית, שנוסדה בורוטנברג שבדרום גרמניה, במחצית המאה ה- XIX. המיסד והאב הרוחני של התנועה, קריסטוף הופמן התאמץ, לפי האמונה הנוצרית, להכין את הקרקע בארץ ישראל, בכדי לקרב את הגאולה עם בואו השני של ישו. כך, התחילו להגיע טמפלרים לפלסטינה ולבנות שכונות שלמות, רק בשבילם, בערים שונות. חיו ביחסים טובים עם השכנים היהודים והשכנים הערבים. עד למלחמת העולם השנייה...
  - ladino: La fin de la pasensya es la salvasyon
    ebreo: הסוף של הסבלנות הוא הגאולה...
