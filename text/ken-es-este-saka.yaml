titulo: Ken es este? Saka
pub: 2022.10.11
source: https://ladinokomunita.groups.io/g/main/message/65691

text: |
 Ken es este?

 Saka:
 Este es el saka (vededor de agua) ke inchiya agua de bever a las damadjanas de teneke,
 las metia a la espalda del azno i mos trayiya a kaza para ke merkemos.

 A gota a gota se inche la bota.

