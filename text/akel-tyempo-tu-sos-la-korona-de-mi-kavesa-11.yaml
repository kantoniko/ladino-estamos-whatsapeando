teksto:
  - ladino: Akel tyempo.
    ebreo: בזמנים ההם.
  - ladino: Tu sos la korona de mi kavesa 11.
    ebreo: את הכתר של ראשי  11.
  - ladino: Henri Koe era el lavorante el mas eksperto de Yosef. Teniya eksperiensya de 20 anyos. Henri Koe, tambien, aviya partido i lustrado el Diamante Perfekto. Koe i otros tres lavorantes se enkasharon a una kamareta serrada, de las syete de la demanyana asta la mueve de la tadre. La yave del kavenado la teniya Yosef. Lavoraron aya kaji 2 anyos. A la fin, salyeron los 9 diamantes lustrados, de Cullinan I asta Cullinan IX.
    ebreo: הנרי קו היה העובד הכי מומחה של יוסף. היה לו נסיון של 20 שנה. הנרי קו חתך וליטש גם את היהלום המושלם. קו ועוד 3 עובדים נכנסו לחדר נעול מ- 7 בבוקר עד 9 בערב. המפתח של המנעול היה אצל יוסף. עבדו שם כשנתיים. בסוף יצאו 9 יהלומים מלוטשים, מקולינן 1 עד קולינן 9.
  - ladino: Bivimoz la vida enkavenados, sin saver ke la yave mozotros la tenemoz.
    ebreo: אנחנו חיים את החיים נעולים, בלי לדעת שאת המפתח אנחנו מחזיקים.

