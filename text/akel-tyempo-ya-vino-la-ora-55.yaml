titulo: Akel tyempo - Ya vino la ora? 55
data: 2023.05.25
pub: 2023.09.03
source: https://ladinokomunita.groups.io/g/main/message/70403

teksto:
  - ladino: Akel tyempo...
    ebreo: בזמנים ההם...
  - ladino: Ya vino la ora? 55...
    ebreo: הגיעה השעה? 55...
  - ladino: Pasaron un anyo i tres mazes. El jurnalisto Dani Rubinshtein   teniya amigo en el muzeo. Se enkanto kuando el amigo le konto ke ya se toparon 38 oras arovadas i ke estan en la kasha del muzeo. Este modo, en 2007, se publiko en las gazetas de Israel ke 38 oras rovadas estan en la kasha del muzeo…
    ebreo: עברו שנה ושלושה חודשים. לעיתונאי דני רובינשטיין היה חבר במוזיאון. הופתע/נדהם כאשר החבר סיפר לו שנמצאו כבר 38 שעונים גנובים ושהם נמצאים בכספת של מוזיאון. כך, ב- 2007, התפרסם בעיתונים של ישראל כי 38 שעונים גנובים נמצאים בכספת של מוזיאון...
  - ladino: Los polises ke avyeron la gazeta kon el findjan de kave en la mano, el kave se les arezvalo en el garon por la vanda yerrada, empesaron a aogarsen… 24 kuatro anyos, esta dosya esta avyerta en la polisiya i eyos estan meldando este havadis de la gazeta!!!
    ebreo: השוטרים שפתחו את העיתונים עם ספל הקפה ביד, הקפה התחלק להם בגרון בצד הלא נכון. התחילו להיחנק... 24 שנים שהתיק הזה פתוח במשטרה והם קוראים את הבשורה הזאת מהעיתונים!!!
  - ladino: Koryeron pishin al muzeo...
    ebreo: רצו מיד למוזיאון...
  - ladino: El haber negro ayega bolando, el bueno kosheando ...
    ebreo: החדשה הרעה מגיעה ביעף, הטובה בצליעה...
