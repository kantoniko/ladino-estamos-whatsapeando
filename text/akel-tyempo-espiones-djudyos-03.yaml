titulo: Akel tyempo - Espiones djudyos 3
pub: 2025.11.06
source: https://ladinokomunita.groups.io/g/main/message/74797

teksto:
  - ladino: Akel tyempo.
    ebreo: בזמנים ההם.
  - ladino: Espiones djudyos 3.
    ebreo: מרגלים יהודים 3.
  - ladino: El kimisto Otto Hahn kontinuo las investigasyones en Almanya kon su asistente, Fritz Strassmann. En 1939 publikaron, Otto i Fritz, sus artikolo sovre la partidura nuclear, sin nombrarla a Lise. Yene en el mizmo anyo, el sovrino de Lise, Robert Frisch, publiko un artikolo sovre la partidura nuklear, sin darle haber a Lise. Dospues de un mez publikaron los dos otro un artikolo i dyeron eksplikasyon fizikala kompleta sovre las kantidades.
    ebreo: הכימאי, אוטו האן, המשיך את המחקרים בגרמניה יחד עם עוזרו, פריטז סטרסמן. ב- 1939 פרסמו, אוטו ופריטז, מאמר על ביקוע הגרעין בלי להזכיר את ליס. שוב באותה שנה, האחיין של ליס, רוברט פריש, פרסם מאמר על ביקוע הגרעין, בלי ליידע את ליס. חודש לאחר מכן פרסמו שניהם מאמר נוסף ונתנו הסבר פיזיקלי שלם לגבי הכמויות.
  - ladino: En 1944, el almano Otto Hahn gano el premyo de Nobel, premyo ke Lise lo meresiya. Oy savemoz ke Lise fue diskriminada del premyo por razones de antisemitizmo.
    ebreo: ב- 1944 הגרמני אוטו האן זכה בפרס נובל, פרס שהיה מגיע לליס. היום אנחנו יודעים שליס הופלתה מהפרס מסיבות אנטישמיות.
  - ladino: Partir komo ermanos. Lo mio mio i lo tuyo entremozotros.
    ebreo: לחלק כמן אחים. שלי שלי ושלך בינינו.
