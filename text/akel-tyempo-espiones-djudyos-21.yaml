teksto:
  - ladino: Akel tyempo.
    ebreo: בזמנים ההם.
  - ladino: Espiones djudyos 21.
    ebreo: מרגלים יהודים 21.
  - ladino: El prinsipal testigo en el djuzgo kontra los Rosenberges fue de David Greenglass, ermano de Ethel, ke aksepto a azerse "Testigador del Estado". Greenglass testifiko sovre el rolo profundo de Julius en el espionaje i disho ke el rolo de Ethel era solo tomar notas. Munchos anyos despues, Greenglass atorgo ke invento la akuzasion de Ethel para salvarse el i salvar a su mujer.
    ebreo: העדות הראשית במשפט נגד הרוזנברגים היה של דויד גרינגלס, אח של אתל, שהסכים להיות "עד מדינה". גרינגלס העיד על תפקידו העמוק של יוליוס בריגול ואמר שתפקידה של אתל היה רק לקחת רישומים. שנים רבות לאחר מכן, גרינגלס הודה שהמציא את ההאשמה של אתל בכדי להינצל בעצמו ולהציל את אישתו.
  - ladino: Antes de juzgar al de enfrente, metete en su lugar.
    ebreo: לפני שאתה שופט את מי שנמצא מולך, שים את עצמך במקומו.
