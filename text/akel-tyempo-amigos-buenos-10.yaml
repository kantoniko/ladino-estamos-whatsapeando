titulo: Akel tyempo - Amigos buenos 10
pub: 2024.11.17
source: https://ladinokomunita.groups.io/g/main/message/72999

teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: Amigos buenos 10
    ebreo: חברים טובים 10
  - ladino: El destruktor, Kocatepe, se eksplozo, se enflamo, i se undyo. 192 soldados sovrebivyentes, entre eyos el komandante del destruktor Güven Erkaya, kedaron en medyo de la mar kon sus armas. Los ofisyales echaron sus grados a la mar para ke los gregos no los aferren kon los grados.
    ebreo: המשחתת, קוג'טפה, התפוצצה, התלקחה וטבעה. 192 חיילים, ביניהם מפקד המשחטת, גובן ארקיה, נותרו באמצע הים עם נשקיהם. הקצינים השליכו את דרגותיהם לים בכדי שהיוונים לא יתפסו אותם עם הדרגות.
  - ladino: Lo ke es forsado, ke seya de grado.
    ebreo: מה שמאולץ, (לפחות) שיהיה במידה.
