titulo: Akel tyempo - Espiones djudyos 25
pub: 2026.01.04
source: https://ladinokomunita.groups.io/g/main/message/75128

teksto:
  - ladino: Akel tyempo.
    ebreo: בזמנים ההם.
  - ladino: Espiones djudyos 25.
    ebreo: מרגלים יהודים 25.
  - ladino: Greenglass resivyo kastigo aminguado achakes su estado komo "Testigador del Estado" i grasyas al akordo ke afirmo kon el prokurador. Fue djuzgado i kondanado a 15 anyos de prizyon. Se libero dospues de kaji 10 anyos. Morton Sobel fue kondanado a una larga pena i kumpliyo 17 anyos i 9 mezes en la prizyon.
    ebreo: גרינגלס קיבל עונש מופחת עקב מעמדו כ"עד מדינה" והודות להסכם שחתם עם התביעה. נשפט ונידון ל- 15 שנות מאסר. השתחרר אחרי כ-10 שנים. מורטון סובל נידון לעונש ארוך והשלים 17 שנים ותשע חודשים בכלא.
  - ladino: A kada uno, el Dyo le da el kastigo ke merese.
    ebreo: לכל אחד אלוהים נותן את העונש שמגיע לו.
