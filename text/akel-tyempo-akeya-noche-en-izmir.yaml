titulo: Akel tyempo - Akeya noche en Izmir
pub: 2022.06.10
source: https://ladinokomunita.groups.io/g/main/message/68360

teksto:
  - ladino: Akel tyempo...
    ebreo: בזמנים ההם...
  - ladino: Akeya noche en Izmir ...
    ebreo: באותו לילה באיזמיר...
  - ladino: 'El anyo es 1922. Los turkos estan prontos a atakar i reokupar la sivdad de las manos de los gregos, i vengarsen de eyos bueno bueno. Los shefes de la komunita djudia kedan de akordo kon el komandante de la armada turka:'
    ebreo: 'השנה 1922. הטורקים מוכנים לתקוף ולכבוש בחזרה את העיר מידי היוונים, ולנקום בהם טוב טוב. מנהיגי הקהילה היהודית מגיעים להסכמה עם המפקד של הצבא הטורקי:'
  - ladino: En la Puerta de las kazas djudias se va a ensender un feneriko. Este modo los turkos van a saver de no tokarlos.
    ebreo: בדלת של בתי היהודים יידלק פנס. כך הטורקים יידעו שלא לגעת בהם ...
  - ladino: Famiya sin mujer, famiya sin fener ...
    ebreo: משפחה בלי אישה משפחה בלי פנס ...
