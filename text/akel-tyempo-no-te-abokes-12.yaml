  - ladino: No te abokes! 12
    ebreo: אל תתכופף! 12...
  - ladino: En 1949 Israel afirmo akordos de armitisio kon kuatro paizes (Sirya, Jordania, Liban i Ejipto) ke terminaron la gerra de independensya de Israel kontra los arabos. Los lideres de la komite de artimisio, Moshe Dayan de Israel i Abdalla A-tal de Jordania se metyeron a desinar la frontyera en Yerushalayim. A-tal teniya un kreyon de vaksa vedre kon punta ancha. Moshe tomo el kreyon i desino la frontyera en la mapa. En este akto nasyeron las "tyerras abandonadas", en la anchura de la punta del kreyon de A-tal, ke no apartyenen ni a los israelyanos ni a los jordanyeros...
    ebreo: ב- 1949 ישראל חתמה על הסכמי שביתת נשק עם ארבע מדינות (סוריה, ירדן, לבנון ומצריים) שסיימו את מלחמת העצמאות של ישראל נגד הערבים. מנהיגי וועדת שביתת הנשק, משה דיין מישראל ועבדאללה א-טל מירדן ישבו לשרטט את הגבול בירושלים. לא-טל היה עיפרון שעווה ירוק בעל חוד עבה. משה לקח את העיפרון ושרטט את הגבול במפה. בפעולה זו נולדו שטחי הפקר, ברוחב החוד של עיפרון של א-טל, שלא שייכים לא לישראלים ולא לירדנים...
  - ladino: Unas de estas tyerras era la banda entre la sivdad vyeja ke estava basho de los Jordanyeros i el ospital franses ke estava basho los Israelyanos…
    ebreo: אחד השטחים האלה הייתה הרצועה בין העיר העתיקה שהייתה תחת הירדנים לבין בית החולים הצרפתי שהיה תחת הישראלים...
  - ladino: La alma i el puerpo son siempre en dezakordo
    ebreo: הנפש והגוף הם תמיד באי הסכמה...
