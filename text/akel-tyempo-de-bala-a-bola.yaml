text: |
 Akel tyempo...

 De bala a bola:
 Emprimero kaliya transferar la bala de lana a un top (bola). Una de las kriyaturas deteniya la bala entre sus dos manos i la otra travava el ilo de lana i aziya el top. Este modo se aparejavan los topes de lana para las madres.

 Akel tyempo travimoz muncho meamarin.
