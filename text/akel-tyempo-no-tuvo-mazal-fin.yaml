titulo: Akel tyempo ... No tuvo mazal fin ...
data: 2025.08.01
pub: 2025.08.01
source: https://ladinokomunita.groups.io/g/main/message/74279

teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: No tuvo mazal fin...
    ebreo: לא היה לו מזל סוף...
  - ladino: Desde 1974 tenemoz kopa mueva en los djugos de Mondial. La desino el artisto italyano Silvio Gazzaniga. Dos figuras ke estan detenyendo el mundo en sus kavesas. 36.5 santimetros de altura, 5 kilogramos de oro 18 karat, 6.175 kilogramos de pezgura. Tyene baza del mineral "malaquita". La baza tyene diametro de 13 santimetros i debasho se eskriven los detalyos de los ganadores. En 2038 se va a eskapar el luguar i no se save kualo se va desidar.
    ebreo: מאז 1974 יש לנו גביע חדש במשחקי מונדיאל. עיצב אותו האומן האיטלקי סילביו גזניגה. שתי דמויות שמחזיקות את העולם על ראשיהם. 36.5 ס"מ גובה, 5 ק"ג של זהב 18 קרט, משקל של 6.175 ק"ג. יש לו בסיס מהמינרל מלכית. לבסיס קוטר של 13 ס"מ ומתחת כותבים את פרטי הזוכים. ב- 2038 ייגמר המקום ולא ידוע מה יוחלט.
  - ladino: Asigun la ley mueva de FIFA la kopa orijinal esta kedando en la pozisyon de FIFA i los ganadores estan aresivyendo replika de oro.
    ebreo: לפי החוק החדש של פיפא הגביע המקורי נשאר ברשות פיפא והזוכות מקבלות רפליקה מזהב...
  - ladino: Se les tomo la kavesa ...
    ebreo: נתפס (התבלבל) להם הראש...


