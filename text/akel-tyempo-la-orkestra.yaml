text: |
 Akel tyempo...

 La orkestra...
 Si estas estrecheyada i tyenes un bulto de korason, la orkestra ya vino. Te va kitar la ansya i te va achileyar el korason...

 Ä°jikos chikos ansias chikas, ijos grandes ansias grandes...
