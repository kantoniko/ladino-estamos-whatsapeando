titulo: Ken son estos? Domestikos
pub: 2023.03.16
source: https://ladinokomunita.groups.io/g/main/message/65915

text: |
 Ken son estos?

 Domestikos:
 Estos son domestikos de lonsos ke pasavan de las kayes, tanyavan el pandero, aziyan baylar al lonso i arrekojian paras.

 Kuando el gato sa va de kaza baylan los ratones.

