teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: Amigos buenos 23
    ebreo: חברים טובים 32
  - ladino: El vaporiko Mevoot Yam arivo al kanal Korinto, kontinuo asta serka de Atena i vino a la isla Santorini. Kuando estavan en Santorini vino haber de Israel ke empeso gerra entre los turkos i los gregos, ke no se areten en Rodas i ke tornen direktamente a Israel. Ke tomen el kamino del sud de la isla Kipro, leshos de los peligros.
    ebreo: הספינה מבואות ים הגיעה לתעלת קורינתוס, המשיכה עד לקרבת אתונה והגיעה לאי סנטוריני. כשהיו בסנטוריני הגיעה הודעה מישראל שהתחילה מלחמה בין הטורקים לבין היוונים, שלא יעצרו ברודוס ושיחזרו ישירות לישראל. שייקחו את הדרך מדרום לאי קפריסין, רחוק מהסכנות.
  - ladino: Los ke kaminan en kamino derecho tienen ke kaminar en kamino estrecho.
    ebreo: אלה שהולכים בדרך הישרה הולכים בדרך צרה.
