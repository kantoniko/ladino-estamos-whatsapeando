text: |
 Komo djugavamoz?

 Arodear el chember/aro:
 Bushkavamoz chemberes abandonados en los syerkos para arodearlos en la maale entera, arondjandolos kon un palo i kudiando ke no se kaygan enbasho.

 Aguas pasadas no arodean molinos.
