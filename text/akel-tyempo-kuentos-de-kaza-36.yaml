titulo: Akel tyempo - Kuentos de kaza! 36
pub: 2024.01.02
source: https://ladinokomunita.groups.io/g/main/message/71577

teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: Kuentos de kaza! 36
    ebreo: סיפורים מהבית! 36
  - ladino: Djusto akeya noche ke estavan kon los penseryos de "obtener viza", una delegasion del kongreso amerikano estava vijitando en Bombay. I komo en los kuentos de las fadas, esta delegasyon desido a entrar al Gazino Nokturno para pasar la ora.
    ebreo: בדיוק באותו לילה שהיו עם המחשבות של "השגת ויזה", משלחת של הקונגרס האמריקני ביקרה בבומבי. וכמו בסיפורים של פיות, משלחת זו החליטה להיכנס למועדון נוקטורנו בכדי להעביר את הזמן.
  - ladino: El grupo de miembros del kongreso kedo enkantado kuando baylaron las ermanas.
    ebreo: הקבוצה נותרה נדהמת כאשר האחיות רקדו.
  - ladino: Al dia, todas las tres mujeres aresivyeron vizas para entrar a los estados Unidos.
    ebreo: למחרת, כל השלוש הנשים קיבלו אשרה בכדי להיכנס לארה"ב.
  - ladino: Fadas se les fadaron.
    ebreo: זכו לפיות.
