titulo: Akel tyempo - El midyedji (vendedor de midyas)
pub: 2021.12.06
source: https://ladinokomunita.groups.io/g/main/message/67063

text: |
 Akel tyempo...

 El midyedji (vendedor de midyas):
 No aviya komo la savor de midyas inchidas de arroz. Nunka demandimoz si es kasher...

 Kon la kuchara le da el arroz, kon el mango le kita los ojos...
