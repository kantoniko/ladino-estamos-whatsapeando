teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: Kuentos de kaza! 5
    ebreo: סיפורים מהבית! 5
  - ladino: A Ataturk le plaziya bever alkol. Era hazino de su igado. Sus doktores lo ivan defendido de bever alkol. Los lavoradores de kaza teniyan instruksyones de no servirle beverajes de alkol.
    ebreo: אטאטורק אהב לשתות אלכוהול. היה חולה כבד. הרופאים אסרו עליו לשתות אלכוהול. לעובדי הבית היו הוראות שלא להגיש לו משקאות אלכוהוליים.
  - ladino: Se konta de una noche ke estavan envitados musafires onorables, musafires de alto nivel, ke vinyeron del etranjero por negosyos.
    ebreo: מספרים שלילה אחד היו מוזמנים אורחים מכובדים, אורחים רמי מעלה, שבאו מחו"ל לנהל משא ומתן.
  - ladino: Ataturk izo kontrol el pranso antes ke vengan los musafires i vido ke al lado del plato suyo no ay kupa de de raki. Lo yamo al shef garson i le demando, deke no le metyeron kupa de raki en el luguar suyo? El shef garson le disho ke el doktor lo defendyo absulutamente.
    ebreo: אטאטורק בדק את השולחן לפני בוא האורחים וראה שליד הצלחת שלו אין כוס של ערק.  קרא למלצר הראשי ושאל, למה לא שמו לו כוס של ערק במקום שלו? המלצר הראשי אמר לו שהרופא אסר עליו באופן מוחלט.
  - ladino: Ken se mete a bever no konta los vazos.
    ebreo: מי שיושב לשתות לא סופר את הכוסיות.
