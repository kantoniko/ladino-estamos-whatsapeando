titulo: Akel tyempo - Kuentos de kaza! 47
pub: 2024.01.28
source: https://ladinokomunita.groups.io/g/main/message/71695

teksto:
  - ladino: Akel tyempo.
    ebreo: בזמנים ההם.
  - ladino: Kuentos de kaza! 47.
    ebreo: סיפורים מהבית! 47.
  - ladino: En la Gazeta "El Tiempo" del 30 de djunyo 1890 se publiko el akordo ke fue afirmado entre el Gran Rabinato del imperyo i La Komunidad de los Eshkenazis. Asigun este akordo "El Gran Rabinato de Konstantinopla otoriza a la komunidad de los Israelitas Ashkenazis a tener un rabino de sus rito, un konsilyo de administrasyon, un cemaat bashi (shefe de komunidad) i un siyo partikular por la dicha komunidad."
    ebreo: בעיתון "אל טיימפו" של 30 ליוני 1890 התפרסם ההסכם שנחתם בין הרבנות הראשית של האימפריה לבין הקהילה של האשכנזים. בהתאם להסכם זה "הרבנות הראשית של קוסטנטינופולוס מסמיכה את הקהל הישראלי האשכנזי להחזיק רב בנוסח שלו, מועצת מנהלים, ראש הקהילה וחותמת פרטית עם האמרה קהילה."
  - ladino: Del teksto de este akordo se entyende ken esta dando permisyon, ken esta tomando permisyon i ken obtyene el poder en la mano.
    ebreo: מנוסח ההסכם ניתן להבין מי נותן רשות, מי מקבל רשות וביד מי נמצאת הבעלות על הכוח.
  - ladino: A no poder, en balde es kerer.
    ebreo: ללא כוח/יכולת, לשווא הוא לרצות.
