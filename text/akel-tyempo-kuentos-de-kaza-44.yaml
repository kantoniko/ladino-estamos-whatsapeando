  - ladino: Kuentos de kaza! 44
    ebreo: סיפורים מהבית! 44
  - ladino: Dospues de ekspulsyon de Espanya los eshkenazis syempre fueron la minorita entre los djudyos de Turkiya. En los kavos del syeglo 19 i los pogromes en Rusia i Romania vinyeron djudyos eshkenazis emigrantes refujidos del este de Evropa a las sivdades de porto en Turkiya, sovretanto a Estanbol. Estos eshkenazis toparon en Turkiya una komunidad djudiya sefaradiya establesida, kon un Gran Rabinato (ke era de toda la imperya Osmana) de orientansyon sefaradi, i no mankaron los konfliktos.
    ebreo: אחרי הגירוש מספרד יהודי אשכנז תמיד היוו את המיעוט בין יהודי ספרד של טורקיה. בסוף המאה ה- 19 והפוגרומים שהיו ברוסיה וברומניה הגיעו יהודים אשכנזים מהגרים פליטים ממזרח אירופה לערי נמל בטורקיה, יותר מכל לאיסטנבול. אשכנזים אילה מצאו בטורקיה קהילה יהודית ספרדית עם רבנות ראשית (שהיתה של כל האימפריה האוסמנית) בעלת אוריינטציה ספרדית, ולא חסרו קונפליקטים.
  - ladino: Amistad de verdad, difisil de topar.
    ebreo: חיבה אמיתית, קשה למצוא.
