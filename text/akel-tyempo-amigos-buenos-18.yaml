  - ladino: Amigos buenos 18
    ebreo: חברים טובים 18
  - ladino: En esta batalya fueron derrotados todos los 4 aviyones sirianos. Zeev estuvo kuatro mezes en el ospital. Por su eroizmo fue atorgado kon "Ornamyento de koraje".
    ebreo: בקרב הזה הופלו כל 4 המטוסים הסוריים. זאב היה 4 חודשים בבית חולים. על גבורתו הוענק לו "עיטור העוז".
  - ladino: Kuando eskapo su servisyo torno a la eskola i Reuven lo tomo a su lado komo maestro de makanika marina.
    ebreo: כשסיים את שירותו חזר לבית הספר וראובן קיבל אותו כמורה למכונאות ימית.
  - ladino: En la gerra del dia de Kipur, 1973, Zeev sirvyo en el kanal de suez operando el remolkador ke konekto el ponte entre las dos partes del kanal, para ke la armada Israelyana pueda pasar a la parte de Afrika. I aya se firyo gravamente de un aviyon libiano. Le kitaron mas 52 sharapneles del puerpo.
    ebreo: במלחמת יום כיפור, 1973, זאב שירת בתעלת סואץ כמפעיל של גוררת אשר חיברה את הגשר בין שני חלקי התעלה, על מנת שהצבא הישראלי יוכל לעבור לצד אפריקה. גם שם נפצע באופן חמור ממטוס לובי. הוציאו לו 52 רסיסים מהגוף.
  - ladino: Azete amigo del guerko fin a ke pasas el ponte.
    ebreo: תהיה חבר של השטן עד שאתה עובר את הגשר.



