titulo: Akel tyempo - El sürahidji (vededor de djarros)
pub: 2022.02.16
source: https://ladinokomunita.groups.io/g/main/message/67622

text: |
 Akel tyempo...

 El sürahidji (vededor de djarros)...
 Komo ya se save, djarros no se pueden vender sin el chapeyo de Maurice Chevalier...

 El Dyo da chapeo al ke no tyene kavesa...
