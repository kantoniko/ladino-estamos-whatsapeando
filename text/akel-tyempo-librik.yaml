titulo: Akel tyempo - Librik
pub: 2021.07.21
source: https://ladinokomunita.groups.io/g/main/message/66000

text: |
 Akel tyempo...

 Librik:
 El kave se koziya en librik chiko ke abastava para una o dos personas i en lumbre basha para ke tome la savor.

 Esto es kave savrozo i no pishada de bivdas!
