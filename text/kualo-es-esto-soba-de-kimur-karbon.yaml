titulo: Kualo es esto? Soba de kimur (karbon)
pub: 2021.04.11
source: https://ladinokomunita.groups.io/g/main/message/65286

text: |
 Kualo es esto?

 Soba de kimur (karbon)
 Esta es la sobika de kimur ke mos kayentava en invyerno. Enriva metiyamos kastanyas.

 Amistad de yerno komo sol de invyerno. Sale tadre i se desparese presto.
