text: |
 Komo djugavamos?

 Lavar:
 I el lavar era otro djugo. Las madres mos lavavan en paylas i legenes (banyeras)
 i mos fregavan kon kese (bolsa de lavar) asta ke mos kitavan makarones de suzyedad.

 Una mano lava la otra, las dos lavan la kara.
