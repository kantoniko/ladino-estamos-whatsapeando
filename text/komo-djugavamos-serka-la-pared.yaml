text: |
 Komo djugavamos?

 Serka la pared:
 Este djugo se djugava kon los kueshkos del kayisi. Kada uno echava su kueshko a la pared.
 El ke echava mas serka de la pared ganava los otros kueshkos.

 Las paredes tyenen oyidos.
