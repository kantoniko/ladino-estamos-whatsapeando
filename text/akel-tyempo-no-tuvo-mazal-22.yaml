teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: No tuvo mazal 22
    ebreo: לא היה לו מזל 22
  - ladino: Rous le demando a Deakin "I komo la vash a protejar a la kopa ke no se la aroven?". Deakin le respondyo "Emprimero de todo, la vamoz a asegurarla. Sigundo, vamoz a meter 2 gardianes al lado de la kopa 24 oras en el dia. No te estrecheyes. Elemina todos los espantos ke tyenes en tu korason! Ten konfiensa en mi!".
    ebreo: רוס שאל את דקין "ואיך תגנו על הגביע שלא יגנבו אותו?". דקין ענה לו "ראשית כל, אנחנו נבטח אותו. שנית, נשים 2 שומרים ליד הגביע 24 שעות ביום. אל תלחץ/תדאג. הסר את כל הפחדים שיש לך בלב! תבטח בי!".
  - ladino: Rous se konvensyo.
    ebreo: רוס השתכנע.
  - ladino: No tengas konfiensa en dingun ombre…
    ebreo: שלא יהיה לך אמון באף אדם.
