titulo: Akel tyempo - No tuvo mazal 5
pub: 2025.04.08
source: https://ladinokomunita.groups.io/g/main/message/73745

teksto:
  - ladino: Akel tyempo.
    ebreo: בזמנים ההם.
  - ladino: No tuvo mazal 5.
    ebreo: לא היה לו מזל 5.
  - ladino: Jules Rimet Era entre los fondadores de FIFA en 1904 i el prezidente tresero de esta federasyon.
    ebreo:  ג'ול רימה היה בין המייסדים של פיפא ב- 1904 והנשיא השלישי של פדרציה זו.
  - ladino: Desde 1921 asta 1954 (33 anyos) fue el prezidente de FIFA.
    ebreo: בין 1921 ועד 1954 (33 שנה) היה הנשיא של פיפא.
  - ladino: Asta oy, el era el prezidente ke detenyo este posto por el mas largo tyempo.
    ebreo: עד היום, הוא היה הנשיא שהחזיק במשרה זו הכי הרבה זמן.
  - ladino: Mas de esto, desde 1919 asta 1942 i desde 1944 asta 1949 (en total 26 anyos) fue el prezidente de la Federasyon Franseza de Futbol.
    ebreo: יתר על כן, בין 1919 עד 1942 ובין 1944 עד 1949 (בסה"כ 26 שנה) היה הנשיא של הפדרציה הצרפתית לכדורגל.
  - ladino: Rimet kreyo en los valores de umanidad i igualidad. Era kontra el rasismo i en favor de la paz.
    ebreo: רימה האמין בערכים של הומניות ושוויון. היה נגד הגזענות ובעד שלום.
  - ladino: Pasensya es paz i sensya.
    ebreo: סבלנות היא שלום וחוכמה.
