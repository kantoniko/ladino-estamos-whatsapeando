  - ladino: Akel tyempo.
    ebreo: זמנים ההם.
  - ladino: La polisiya muestra 22.
    ebreo: המשטרה שלנו 22.
  - ladino: 'Vinyeron delantre de la djuzgadora. Estavan el loko elegante, Eliyahu vistido sivil i un polis ke los estava akompanyando. La djuzgadora le dize a Eliyahu: "Ay aki demanda de la polisiya ke te mande a obzervasyon psihiatrika porke kijites matar a tu madre i tu ermana"... "No, no, sinyora tyenes yerro"... "si ya se, todos me dizish ke tengo yerro"... "no sinyora la djuzgadora, el es el loko, no yo!"... "si, si, i yo so kantadera de opera... Te esto mandando a la timarana por dos semanas ke te egzaminen. Kreyeme es para tu buendad"... Biriden, el polis akompanyador se esta pishando en el pantalon de la riza i el loko le esta dizyendo a Eliyahu "Vites, afilu la djuzgadora esta dizyendo ke sos psikopato!". En la foto estamoz vyendo a los tres delantre de la djuzgadora.'
    ebreo: 'באו לפני השופטת. היו, המשוגע האלגנטי, אליהו לבוש אזרחי ושוטר שליווה אותם. השופטת אומרת לאליהו: "יש פה בקשה של המשטרה שאשלח אותך להסתכלות פסיכיאטרית כי רצית להרוג את אימך ואת אחותך"... "לא, לא גברתי, יש לך טעות"... "כן, אני יודעת, כולכם אומרים לי שיש לי טעות"... "לא, גברתי השופטת, הוא המשוגע, לא אני!"... "כן, כן, ואני זמרת אופרה. אני שולחת אותך לבית חולים פסיכיאטרי, לשבועיים, שיבדקו אותך. תאמין לי זה לטובך"... בינתיים, השוטר המלווה עושה פיפי במכנסיים מהצחוק והמשוגע אומר לאליהו: "אתה רואה, גם השופטת אומרת שאתה פסיכי!". בתמונה אנו רואם את השלושה לפני השופטת.'
  - ladino: Un loko, un bovo i un shudullah.
    ebreo: משוגע אחד, טיפש אחד ודרוויש דתי אחד.
