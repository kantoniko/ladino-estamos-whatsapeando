teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: Amigos buenos 21
    ebreo: חברים טובים 21
  - ladino: En 1974 Ron Yafe estava en la onzena klasa.
    ebreo: .ביולי 1974 רון יפה היה בכיתה י"א
  - ladino: Asigun el program de la eskola, en el fin de esta klasa kale salir a un kruz largo en la mar, para entrenar a los elevos a navigar.
    ebreo: .לפי התכנית של בית הספר בסוף כיתה זו צריך לצאת לשייט ארוך בים, בכדי לאמן את התלמידים לנווט 
  - ladino: Este modo, en julyo 1974, los elevos de la eskola "Mevoot Yam" se aparejaron a salir a la mar kon el vaporiko "Mevoot Yam", ke era vaporiko de la eskola.
    ebreo: .כך, ביולי 1974, תלמידי בית ספר "מבואות ים" התכוננו לצאת לים עם הספינה "מבואות ים" שהייתה הספינה של בית הספר
  - ladino: El Dyo es oyero, aze la oya i apareja la tapadera!
    ebreo: "!אלוהים הוא יצרן סירים, עושה את הסיר ומכין את המכסה"
