titulo: Akel tyempo - Amigos buenos 21
pub: 2024.12.13
source: https://ladinokomunita.groups.io/g/main/message/73096

teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: Amigos buenos 21
    ebreo: חברים טובים 21
  - ladino: En 1974 Ron Yafe estava en la onzena klasa. Asigun el program de la eskola, en el fin de esta klasa kale salir a un kruz largo en la mar, para entrenar a los elevos a navigar.
    ebreo: ""
  - ladino: Este modo, en julyo 1974, los elevos de la eskola "Mevoot Yam" se aparejaron a salir a la mar kon el vaporiko "Mevoot Yam", ke era vaporiko de la eskola.
    ebreo: ""
  - ladino: El Dyo es oyero, aze la oya i apareja la tapadera!
    ebreo: ""


