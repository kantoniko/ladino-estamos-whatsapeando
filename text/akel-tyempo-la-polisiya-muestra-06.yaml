teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: La polisiya muestra 6
    ebreo: המשטרה שלנו 6
  - ladino: Este modo desidaron. Demandaron el polvo del lavado para azer goler a los perros i salyeron a bushkar el ladron, kon los perros ke se van detras de la golor i  los beduines ke se van detras de las patadas.
    ebreo: כך הם החליטו. בקשו את אבקת הכביסה בכדי שהכלבים יריחו אותה ויצאו לחפש את הגנב, עם הכלבים שיודעים ללכת אחרי הריח והבדואים שיודעים ללכת אחרי העקבות.
  - ladino: Bushkaron por aki, bushkaron por aya i toparon el lardon. Un manseviko guerfano i desmazalado ke no teniya paras para merkar kamizas. Tornaron atras i entregaron las kamizas en la mano de la mujer.
    ebreo: חפשו מכאן חיפשו משם ומצאו את הגנב. צעיר יתום ומסכן שלא היה לו כסף לקנות חולצות. חזרו בחזרה והפקידו את החולצות בידי האישה.
  - ladino: Kuando el guerfano se va alegrar, las piedras de la kaye se meteran a yorar.
    ebreo: כאשר היתום ישמח (אפילו) אבני הרחוב יבכו.
