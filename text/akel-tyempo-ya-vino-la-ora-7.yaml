teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: Ya vino la ora? 7
    ebreo: הגיעה השעה? 7
  - ladino: Naaman paso a bivir en la kaza de su tiya en Tel Aviv. Estava abatido de la forma ke lo arondjaron del kibuts. En Tel Aviv enkontro a Nili ke la konosiya de sus chikes en la mizma eskola. Nili era 7 anyos mas chika de el ma fue su primera amor. Se frekuentaron poko tyempo asta ke nili fue ovligada de abandonarlo i pasar a bivir kon su padre i su madre en Los Anjeles, Estados Unidos. Nili se va azer profesora de ebreo en una de las eskolas i va kedar aya...
    ebreo: נעמן עבר לגור בביתה של דודתו בתל אביב. היה מדוכא מהאופן שבו זרקו אותו מהקיבוץ. בתל אביב פגש את נילי שהכיר אותה מילדות באותו בית הספר. נילי הייתה 7 שנים צעירה ממנו אבל הפכה לאהבתו הראשונה. היו ביחסים תקופה קצרה עד שנילי נאלצה לעזוב אותו ולעבור לגור אם הוריה בלוס אנג'לס, ארה"ב. נילי תהיה מורה לעברית באחד מביתי הספר ותישאר שם...
  - ladino: El amor no es djugete, si no alfinete …
    ebreo: אהבה איננה משחק, כי אם סיכה...
