titulo: Kualo es esto? El sestiko de la mama
pub: 2022.09.26
source: https://ladinokomunita.groups.io/g/main/message/65497

text: |
 Kualo es esto?

 El sestiko de la mama:
 En lugar de internet aviya "el sestiko" de la mama.
 El bakkal tomava las paras i metiya pan i guevos.

 Esto i esto, i lo del sesto.
