titulo: Komo djugavamos? El lastik
pub: 2020.11.05
source: https://ladinokomunita.groups.io/g/main/message/64085

text: |
 Komo djugavamos?

 El lastik:
 Este djugo de saltar enriva del lastik nunka lo entendi.

 Esto kuzyendo enriva del rey de Fransya,
 Ke me de bien ke me tome la ansya,
 Ansi ke no es verdad,
 Ke no me echen iftira.
