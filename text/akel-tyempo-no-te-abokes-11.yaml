  - ladino: No te abokes! 11
    ebreo: אל תתכופף! 11...
  - ladino: En la primera gerra Mondial los franseses eran inimigos de los turkos. Paul era forsado de salir del imperyo osmano. Entremientes los turkos entraron al ospital i boyadeyaron las pinturas de Paul kon boya preta. Paul torno a Yerushalayim en 1922. Se metyo a restorar las pinturas. Ya estava hazino. En 1925 muryo en su morada arientro el ospital
    ebreo: במלחמת העולם הראשונה הצרפתים היו אויבים של הטורקים. פול נאלץ לעזוב את האימפריה האוסמנית. בינתיים הטורקים נכנסו לבית חולים וצבעו את הציורים בצבע שחור. פול חזר ב- 1922. התחיל לשקם את הציורים. היה כבר חולה. ב- 1925 מת ביחידת הדיור שלו בתוך בית החולים...
  - ladino: Las paras blankas son para los dias pretos
    ebreo: הכסף הלבן (שהרווחנו בזיעת אפנו) הוא לימים שחורים...
