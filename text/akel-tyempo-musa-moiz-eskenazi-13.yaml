titulo: Akel tyempo - Musa Moiz Eskenazi 13
pub: 2023.05.12
source: https://ladinokomunita.groups.io/g/main/message/68729

teksto:
  - ladino: Akel tyempo...
    ebreo: בזמנים ההם...
  - ladino: Musa Moiz Eskenazi 13...
    ebreo: מוסה מואיז אשכנזי 13...
  - ladino: En los empesijos, el hospital empleyava sus vegetales de su propio jarden i sus guevos de sus propias gaynas. El otomobil ofisial del ospital i la ambulansia eran dos paytones travados por kavayos.  Los kavayos eran eskritos en los livros de kontabilite komo "Ekipamyento Kapital"....
    ebreo: בהתחלה בית החולים השתמש בירקות מהגינה שלו וביצים מהתרנגולות שלו. הרכב הרשמי של בית החולים והאמבולנס היו שתי כרכרות משוכות על ידי סוסים. הסוסים היו רשומים בספרי הנהלת חשבונות כ"ציוד הוני"....
  - ladino: Negro a pie, negro en kavayo, mas negro si lo yevan en la mano...
    ebreo: רע ברגל, רע על סוס, רע יותר אם לוקחים אותו על הידיים...

