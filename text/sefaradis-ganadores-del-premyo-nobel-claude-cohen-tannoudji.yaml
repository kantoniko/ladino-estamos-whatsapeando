titulo: Sefaradis, ganadores del premyo Nobel. Claude Cohen Tannoudji
pub: 2022.08.28
source: https://ladinokomunita.groups.io/g/main/message/65080

text: |
 Ya tornimos...

 Sefaradis, ganadores del premyo Nobel.

 Claude Cohen Tannoudji:
 Claude Cohen Tannoudji nasyo en 1933 en Algir i bivyo en Fransya.
 Servio 28 anyos en la armada. Gano el premyo de fizik en 1997. Investigo komo yelar los atomes.

 Si al riko servio, su tyempo pedrio.
