text: |
 Kualo es esto?

 Banko:
 Esto es el banko pezgado de los elevos en la eskola. La chanta se metia en el kashon.
 No azia bruido kuando los elevos se alevantavan i se asentavan.

 Kuando vino la moda de las mezas de oy i los elevos se alaventaron en la entrada del profesor,
 izyeron tanto bruido kon las mezas (mahsus), asta ke se alevanto esta uzansa de alevantar en pyes
 en la entrada del porefesor. Este modo, la onor del profesor se izo sierko.

 Kuando esta avyerto el kashon envitado esta el ladron.

