text: |
 Akel tyempo...

 Echar livyanos 2:

 En el tepsi aviyan 4 instrumentos de metal. Dospues de vazyar el plomo derritido aryentro de la agua, kaliya chafteyar kon kada uno de estos instrumentos al bodre de la chanaka...

 Echa vaziyas para arrekojer yenas.


 Esta dicha (Echa vaziyas para arrekojer yenas)se empleya kuando keremoz ke el de enfrente moz konte kozas ke no moz kere kontar.
 Moz azemos del ke ya savemoz i echamoz palavras en vaziyo.
 El de enfrente ke moz kere korijar revela el sekreto.
