titulo: Komo djugavamos? (La ventana)
data: 2020.09.06
pub: 2022.05.18
source: https://ladinokomunita.groups.io/g/main/message/63521

text: |
 Komo djugavamos?

 La ventana:
 Malorozamente no vos puedo eksplikar lo ke se viya de la ventana de madam ojeni, la bivda.

 Lo echas por la puerta torna por la ventana.
