  - ladino: No te abokes! 25
    ebreo: אל תתכופף! 25...
  - ladino: Ofisyalmente el luguar era yamado "Muestra Madre de Fransya" (Notre Dame de France). Ma todos lo yamaron "El Ostel de Mil" al nombre de los mil pelegrinos ke trusho Paul i ke se echaron en los chadires.
    ebreo: באופן רשמי המקום נקרא "אמא שלנו מצרפת". אך כולם קראו לו "אכסניית האלף" על שם אלף הצליינים שהביא פול ושישנו באוהלים.
  - ladino: En la primera gerra Mondial el luguar se konfisko por la arma turka, en la sigunda gerra Mondial el luguar se konfisko por la arma ingleza, en la gerra de independensya los arabos metyeron bomba, el adifisyo se danyo ma kedo en las manos Israelyanas. Entre 1948 i 1967 el luguar se konfisko por la arma Israelyana.
    ebreo: במלחמת העולם הראשונה המקום הופקע על ידי הצבא הטורקי, במלחמת העולם השנייה המקום הופקע על ידי הצבא האנגלי, במלחמת העצמאות הערבים שמו פצצה, הבניין נפגע אך נשאר בידיים ישראליות. בין 1948 לבין 1967 המקום הופקע על ידי הצבא הישראלי.
  - ladino: En este peryodo la tarasa grande del tejado se emleyava para trayer "Olim hadashim" (emigrantes muevos) ke veygan el Kotel de enfrente. I ami me ivan trayido aya...
    ebreo: בתקופה זו המרפסת הגדולה בגג שימשה להבאת עולים חדשים בכדי שיראו את הכותל ממול. גם אותי הביאו לשם...
  - ladino: Un punto de neglijensya, un anyo de danyo
    ebreo: דקה של הזנחה, שנה של נזק...

