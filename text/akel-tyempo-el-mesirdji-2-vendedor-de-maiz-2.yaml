titulo: Akel tyempo - El Mesirdji 2 (vendedor de maiz 2)
pub: 2021.10.26
source: https://ladinokomunita.groups.io/g/main/message/66707

text: |
 Akel tyempo...

 El Mesirdji 2 (vendedor de maiz 2):
 Aviya i el vededor de mesir eskaldado en agua buyida, mesklada kon leche. Lo yamavan "mesir kon leche"...

 A la papona, no le buye la kaldera ...
