  - ladino: Kuentos de kaza! 37
    ebreo: סיפורים מהבית! 37
  - ladino: Kuando ayegaron a los Estados Unidos las ermanas desidaron de trokar sus nombres a Lyn i Lys. Azersen amerikanas. Los amerikanos ensistyeron a yamarlas "Las Buchukas Djamal". Del primer dia se izyeron famozas. Los jurnales eskrivyeron por eyas i las alavaron. Les dieron el nombre "Las prinsesas de Nilus". El vise prezidente Richard Nixon se fue a verlas i les disho ke "el program le plazyo muncho i ke van a ganar un sukseso grande en el paiz".
    ebreo: כשהגיעו לארה"ב האחיות החליטו לשנות את שמן ללין וליס. להיות אמריקאיות. האמריקאים התעקשו לקרוא להן "התאומות ג'מאל". מהיום הראשון נהיו מפורסמות. הג'ורנלים כתבו עליהן ושיבחו אותן. נתנו להן את השם "נסיכות הנילוס". סגן הנשיא ריצ'רד ניקסון הלך לראות אותן ואמר להן ש"אהב מאוד את התוכנית ושהן יזכו להצלחה רבה במדינה".
  - ladino: No es fasil ganar ma es mas difisil konservar.
    ebreo: לא קל להרוויח אך יותר קשה לשמר (את מה שהרווחת).
