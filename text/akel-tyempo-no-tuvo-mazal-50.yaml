titulo: Akel tyempo - No tuvo mazal 50
pub: 2025.07.29
source: https://ladinokomunita.groups.io/g/main/message/74274

teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: No tuvo mazal 50
    ebreo: לא היה לו מזל 50
  - ladino: "Bueno, si no tenemoz la kopa orijinal de Rimet avlaremoz de las replikas:"
    ebreo: "טוב אם אין לנו את הגביע המקורי של רימה נדבר על הרפליקות:"
  - ladino: Kuando arovaron la kopa en 1966 en Londra, el prezidente de la Asosiasion de Futbol en Ingletyerra, Joe Mears, enkomendo una replika sekreta. Esta replika salyo enmedyo en 1997 i se metyo a vender en la kaza de Sotheby. FIFA la merko por 240,500 sterlinas. Agora, esta replika se puede ver en FIFA World Football Museum.
    ebreo: כשגנבו את הגביע ב- 1966 בלונדון נשיא ההתאחדות האנגלית לכדורגל הזמין רפליקה סודית. רפליקה זו הופיעה ב- 1997 והוצא למכירה בבית סוטבי. פיפא קנה אותה ב- 240,500 סטרלינג. עכשיו ניתן לראות רפליקה זו במוזיאון העולמי לכדורגל של פיפא.
  - ladino: Kuando Brezil gano la kopa por tresera ves en 1970 Pele kijo ke le agan una replika para el solo. Le izyeron. En 2016 pele la vendyo esta replika por 395,000 sterlinas.
    ebreo: כאשר ברזיל זכתה בגביע בפעם השלישית ב- 1970 פלה רצה שיעשו לו רפליקה בשבילו לבד. עשו (ייצרו) לו. ב- 2016 פלה מכר רפליקה זו ב- 395,000 סטרלינג.
  - ladino: Dospues ke rovaron la kopa orijinal en Brezil, CBF enkomendo una replika. Esta replika esta prezentada en el muzeo "Museu da Seleção Brasileira" en Rio de Janero.
    ebreo: לאחר שגנבו את הגביע בברזיל הקונפדרציה לכדורגל של ברזיל הזמינה רפליקה. רפליקה זו מוצגת במוזיאון "נבחרת ברזיל" בריו דה גאנרו.
  - ladino: FIFA tyene replikas chikas de 10 santimetros ke las vende por 30-120 Euro.
    ebreo: פיפא יש לה רפליקות קטנות של 10 סנטימטרים שמוכר אותם ב- 30-120 יורו.
  - ladino: En 2014 se izo un filmo biyografiko sovre la vida de Jules Rimet yamado "United Passions" ke era kantidad para ganar el oskar. A Rimet lo djugo el aktor Gérard Depardieu…
    ebreo: ב- 2014 נעשה סרט ביוגרפי על חייו של ג'ול רימה בשם " "United Passions שהיה מועמד לזכות באוסקר. את רימה שיחק השחקן ג'ראר דפרדיה.
  - ladino: El sekreto de tu amigo guadraras i el tuyo no lo diras…
    ebreo: על סודו של חברך תשמור ואת שלך אל תגלה...

