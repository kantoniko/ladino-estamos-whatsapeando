text: |
 Timbros i la kultura sefadi

 Dr. Elias Canetti:
 Dr. Elias Canetti (1905-1994) nasido de Bulgaria, era eskritor ke eskrivyo, entre otras, kontra la krualidad i el sadismo.
 En 1981 resivyo el premyo de Nobel de literatura. Su lingua maternala era djudeo-espanyol.

 Si dezeas muncho bivir, tyenes de meldar i eskrivir.

