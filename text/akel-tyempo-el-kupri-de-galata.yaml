titulo: Akel tyempo - El kupri de Galata
pub: 2022.05.30
source: https://ladinokomunita.groups.io/g/main/message/68170

teksto:
  - ladino: Akel tyempo...
    ebreo: בזמנים ההם...
  - ladino: El kupri de Galata
    ebreo: גשר גלטה...
  - ladino: El kupri de galata se avriyo en 1845, se renovo 4 vezes en 1863, 1875, 1912, 1994. Si ay menester se avre para ke pasen vapores altos.
    ebreo: גשר גלטה נפתח ב- 1845, התחדש 4 פעמים ב- 1863, 1875, 1912, 1994. אם יש צורך הוא נפתח בכדי שיעברו אניות גבוהות...
  - ladino: Si la mujer te disho echate de la ventana abasho, roga ke no seya alto...
    ebreo: אם אישה אומרת לך זרוק את עצמך מהחלון למטה, תבקש (תתפלל) שזה לא יהיה גבוה...
