titulo: Akel tyempo - Amigos buenos 5
pub: 2024.11.05
source: https://ladinokomunita.groups.io/g/main/message/72957

teksto:
  - ladino: Akel tyempo.
    ebreo: בזמנים ההם.
  - ladino: Amigos buenos 5.
    ebreo: חברים טובים 5.
  - ladino: Al dia, 21 de julyo 1974, Turkiya Mando a su armada para okupar la isla. 
    ebreo: .למחורת, 21 ליולי 1974, טורקיה שלחה את הצבא שלה על מנת לכבוש את האי
  - ladino: Entre otras, mando 3 destruktores (Kocatepe, Adatepe, Mareşal Fevzi Çakmak) kon syenes de soldados marineros.
    ebreo: בין היתר שלחה 3 משחתות (קוג'טפה, אדטפה, מרשל פבזי צ'קמק) עם מאות חיילי חיל הים.
  - ladino: En el mizmo dia, arivo un haber falso a la intelijensya turka ke una flota de 12 naves de gerra, gregas, estan partyendo de la isla Rodus en la direksyon del porte Paphos para gerrear kontra la armada turka. 
    ebreo: באותו יום, הגיעה ידיעה שקרית למודיעין הטורקי שמשט של 12 אוניות מלחמה, יווניות, יוצא מהאי רודוס לכיוון הנמל פאפוס בכדי להילחם נגד הצבא הטורקי.
  - ladino: El ministro ekstranjero de los estados unidos Henry Kissinger le telefono al primer ministro turko Bulent Ecevit i le disho ke no ay este modo de flota grega. 
    ebreo: .שר החוץ של ארה"ב הנרי קיסינג'ר התקשר לראש ממשלת טורקיה בולנט אג'ביט ואמר לו שאין משט יווני שכזה
  - ladino: Ecevit no se kreyo.
    ebreo: .אג'ביט לא האמין
  - ladino: La rikeza kon falsiya se akava kon manziya.
    ebreo: .עושר מזויף מסתיים באומללות
