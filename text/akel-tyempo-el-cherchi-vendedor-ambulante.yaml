titulo: Akel tyempo - El cherchi (vendedor ambulante)
pub: 2022.12.13
source: https://ladinokomunita.groups.io/g/main/message/67794

text: |
 Akel tyempo...

 El cherchi (vendedor ambulante)...
 Se iva de kazal a kazal a vender. Dezmazalado del kavayo ke se enkargava la butika entera en su espalda...

 Trokar kazal, trokar mazal ...
