teksto:
  - ladino: Akel tyempo...
    ebreo: בזמנים ההם...

  - ladino: Musa Moiz Eskenazi 5...
    ebreo: מוסה מואיז אשכנזי 5...
  - ladino: Kon esta makina de emburujar sigaros, Morris empeso a ganar paras. Lo yamo a su ermano, Salamon, ke venga a Muevo York i los dos fondaron la fabrika de sigaros “Schinasi Brothers Company”. En poko tyempo ganaron bastante. Morris torno a Aleksandria i le pago a Garaffolo los 25000 dolares kon munchos agradesimyentos...
    ebreo: עם המכונה הזאת של עטיפת סיגריות, מוריס התחיל להרוויח כסף. קרא לאחיו, סלמון, לבוא לניו יורק ושניהם יסדו את בית החרושת לסיגריות "חברת אחים שינסי". תוך זמן קצר הרוויחו די. מוריס חזר לאלכסנדריה והחזיר לגרפולו את 25000 הדולרים בהוקרה רבה...

  - ladino: Un buen gastar es un buen ganar...
    ebreo: בזבוז טוב הוא רווח טוב...
