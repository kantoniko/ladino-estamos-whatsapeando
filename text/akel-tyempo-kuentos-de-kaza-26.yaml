titulo: Akel tyempo - Kuentos de kaza! 26
pub: 2023.12.10
source: https://ladinokomunita.groups.io/g/main/message/71454

teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: Kuentos de kaza! 26
    ebreo: סיפורים מהבית! 26
  - ladino: Los tanyadores de la orkestra entrenaron kon las ermanas durante munchas oras para adaptar la koreografía de los bayles ke interpretavan, al repertuario musikal. Izyeron kon eyas lavoro grande, durante muncho tyempo.
    ebreo: הנגנים של התזמורת התאמנו עם האחיות במשך שעות רבות בכדי להתאים את הכוראוגרפיה של הריקודים שביצעו, לרפרטואר המוזיקלי. עשו איתן עבודה גדולה במשך זמן רב.
  - ladino: A la fin las ermanas salyeron a la shena, la primera noche de gala.
    ebreo: בסוף האחיות יצאו/הופיעו בבמה, בלילה הראשון של גאלה.
  - ladino: Todo el tyempo debasho de la inspeksyon de sus madre, Djeni.
    ebreo: כל הזמן תחת פיקוחה של אימן, ג'ני.
  - ladino: El vino i el bayle, por la tadre.
    ebreo: היין והריקוד, בשביל הערב.
