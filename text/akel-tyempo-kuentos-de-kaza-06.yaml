  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: Kuentos de kaza! 6
    ebreo: סיפורים מהבית! 6
  - ladino: Los musafires vinyeron, se asentaron en el doredor de la meza. Se servieron los mezes, de mano ancha, i el shef garson asigun el protokol empeso a inchir las kupas de raki. Kuando vino al lado de Ataturk le incho en la kupa "un dedo" de raki komo le aviya prometido ke va bever solo un dedo. Ataturk le disho "Inche, inche la kupa entera". El shef garson se enkanto, se mareyo i se shasheyo. No puede ser ke el Pasha no esta kumpliendo su prometa... El byervo del Pasha es mas fuerte i mas rezyo de fyerro. Komo puede ser?? Ma agora no es tyempo de demander demandas, le incho la kupa entera.
    ebreo: האורחים הגיעו, ישבו מסביב לשולחן. הוגשו מזטים ביד רחבה, וראש המלצרים בהתאם לפרוטוקול התחיל למלא את כוסות הערק. כשהיגיע ליד אטאטורק מילא את הכוס "אצבע אחד" של ערק כפי שהבטיח לו שישתה רק אצבע אחד. אטאטורק אמר לו "תמלא, תמלא את כל הכוס". ראש המלצרים התפלא, התבלבל וחש סחרחורת... לא יכול להיות שהפאשה לא מקיים את הבטחתו. המילה של פאשה יותר חזקה ויותר קשה מברזל. איך יכול להיות?? אך עכשיו זה לא הזמן לשאול שאלות, מילא לו את הכוס.
  - ladino: Ken promete en devda se mete.
    ebreo: מי שמבטיח נכנס לחוב.
