titulo: Akel tyempo - Tu sos la korona de mi kavesa 9
pub: 2023.06.21
source: https://ladinokomunita.groups.io/g/main/message/69360

teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם...
  - ladino: Tu sos la korona de mi kavesa 9
    ebreo: את הכתר של ראשי  9...
  - ladino: Antes de partir el diamante se izyeron munchos aparejamyentos. Se produizaron instrumentos espesyales ke no aviyan asta akel dia. Entre eyos kuchiyo espesyal de diamante. Komo ya se save, para partir diamante kale kuchiyo de diamante. Se aparejaron modeles de porselen para azer provas. Se metyo un tapet grande para arekojer los pedasikos ke van a saltar. Se kuzyo una prostela grande ke va estar atada a la meza. Se izyeron konsultasyones, por egzemplo, komo partir djusto en los puntos defektados…
    ebreo: לפני ביקוע היהלום נעשו הכנות רבות. יוצרו כלים מיוחדים שלא היו עד אז. ביניהם סכין מיוחדת מיהלום. כידוע, בכדי לבקע יהלום צריך סכין מיהלום. הוכנו מודלים מחרסינה בכדי לעשות נסיונות. נפרס שטיח מיוחד בכדי לאסוף את החתיכות שיפלו. נתפר סינר גדול שיהיה קשור לשולחן. נערכו התייעצויות, למשל, איך לבקע בדיוק בנקודות עם דפקט?
  - ladino: En 10 febrero 1908 el mundo entero detenyeron el suluk para saver komo se va partir este diamante de Cullinan…
    ebreo: ב- 10 לפברואר 1908 כל העולם עצר את נשמתו בכדי לדעת איך ייבקע היהלום הזה של קולינן...
  - ladino: A kada momento, su pensamyento…
    ebreo: לכל רגע, המחשבה שלו...
