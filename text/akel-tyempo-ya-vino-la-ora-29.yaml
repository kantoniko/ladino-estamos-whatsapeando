titulo: Akel tyempo - Ya vino la ora? 29
pub: 2023.08.08
source: https://ladinokomunita.groups.io/g/main/message/70008

teksto:
  - ladino: Akel tyempo...
    ebreo: בזמנים ההם...
  - ladino: Ya vino la ora? 29...
    ebreo: הגיעה השעה? 29...
  - ladino: Leo Ary Mayer era rektor en la Universidad Ebrea de Yerushalayim,  profesor en el departamento de la istoria del arte islamiko, i ganador del Premyo Israel dospues de su muerte. Vera salomons era Eleva en su klasa i namorada de el. Durante munchos anyos, Leo i su departamanto, aresivyeron donasyones anonimas sin saver ke el ayudo esta vinyendo de Vera.  Kon el tyempo se formaron koneksyones entre los dos. Vera Era 7 anyos mas grande de el ma esto lo los deranjo.…
    ebreo: לאו ארי מאייר היה רקטור באוניברסיטה העברית של ירושלים, פרופסור במחלקה להיסטוריה ואומנות איסלמית, וזוכה פרס ישראל לאחר מותו. ורה סלומונס הייתה תלמידה בכיתה שלו ומאוהבת בו. במשך שנים רבות קיבלו, לאו והמחלקה שלו, תרומות אנונימיות בלי לדעת שהעזרה מגיעה מוורה. במשך הזמן נבנו קשרים בין שניהם. ורה הייתה 7 שנים גדולה ממנו אך זה לא הפריע להם...
  - ladino: Ambezate el arte i metelo aparte...
    ebreo: למד את האומנות ושים אותו בצד...
