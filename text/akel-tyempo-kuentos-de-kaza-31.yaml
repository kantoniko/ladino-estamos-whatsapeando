titulo: Akel tyempo - Kuentos de kaza! 31
pub: 2023.12.21
source: https://ladinokomunita.groups.io/g/main/message/71509

teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: Kuentos de kaza! 31
    ebreo: סיפורים מהבית! 31
  - ladino: La fama ayego muy presto i kon eya los grandes nombres de akel tyempo, komo el kantador Mohamed Abdel Wahab i las aktrisas Tahiya Carioca, Samia Gamal i Nima Akaf, ke partisiparon en los filmos, djuntos kon las ermanas.
    ebreo: הפרסום הגיע מהר מאוד ואיתו השמות הגדולים של אותם הזמנים, כמו הזמר מוחמד אבדל והאב, והשחקניות תחיה קריוקה, סמיה ג'מאל ונימה עקף  שהשתתפו בסרטים, יחד עם האחיות.
  - ladino: Durante el tyempo empesaron a vinir envitasyones del etranjero.
    ebreo: במשך הזמן התחילו להגיע הזמנות מחו"ל.
  - ladino: https://www.youtube.com/watch?v=VgaX1GGC5vk
    ebreo: https://www.youtube.com/watch?v=VgaX1GGC5vk
  - ladino: El uno tyene la fama el otro se pisha en la kama.
    ebreo: האחד יש לו פרסום השני עושה פיפי במיטה.
