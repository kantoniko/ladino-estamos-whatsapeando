  - ladino: Ya vino la ora? 3
    ebreo: הגיעה השעה? 3
  - ladino: Kuando Naaman teniya un anyo la famiya pasaron a morar en el kibuts "Ein Hahoresh" (Ojo del kultivador) ke era "Kibuts ermano" del mizmo muvimyento. Un kibuts pastoral al lado de la sivdad Hedera. Naaman se engrandesyo aya en una vida normativa kon todos los ijikos del kibuts. Era muy entelijente, savyo, haham i ambisyozo. I el, komo sus amigos, desido de irse a una unidad de elit en la armada. Este modo arivo al kurso de pilotes de la fuersa aerea...
    ebreo: כשנעמן היה בן שנה המשפחה עברה לגור בקיבוץ עין החורש שהיה "קיבוץ אחות" של אותה תנועה. קיבוץ פסטורלי ליד העיר חדרה. נעמן גדל שם וחי חיים נורמטיביים עם כל ילדי הקיבוץ. היה אינטליגנטי מאוד, ידען, חכם ואמביציוזי. גם הוא, כמו חבריו, החליט להתגייס ליחידה עילית בצבא. כך הוא הגיע לקורס טייס של חיל האויר...
  - ladino: Keres matar al savyo? Metele un bovo al lado!
    ebreo: אתה רוצה להרוג את הידען, שים לידו טיפש
