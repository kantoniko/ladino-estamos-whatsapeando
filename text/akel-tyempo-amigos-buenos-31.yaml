titulo: Akel tyempo - Amigos buenos 31
pub: 2025.01.05
source: https://ladinokomunita.groups.io/g/main/message/73211

teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: Amigos buenos 31
    ebreo: חברים טובים 31
  - ladino: Reuven izo djestos i onor a Guven. 
    ebreo: .ראובן עשה ג'סטות וכבוד לגובן
  - ladino: Le dyo su kamareta. 
    ebreo: .נתן לו את חדרו
  - ladino: Ademas, para no ensultarlo, no arrebasharlo i amostrarle ke tyene konfiensa en el, le dyo atras su revolver personal. 
    ebreo: .בנוסף, בכדי לא להעליב אותו, לא להשפיל אותו ולהראות שיש לו אמון בו, החזיר לו את אקדחו האישי
  - ladino: Lo envito al ponte de komando ke partisipe en la navigasyon del vaporiko. 
    ebreo: .הזמין אותו לגשר הפיקוד בכדי שישתתף בניווט האוניה
  - ladino: Guven le demando a Ron Yafe la pozisyon ke estan en relasyon kon Hayfa i le remersyo ke los atino en la mar grande. 
    ebreo: .גובן שאל את רון יפה את המצב שבו הם נמצאים ביחס לחיפה והודה לו על שהבחין בהם בים הגדול
  - ladino: Teniyan 20 oras de kamino.
    ebreo: .הייתה להם דרך של 20 שעות
  - ladino: El ken kere azer onor no mira ni friyo ni kalor.
    ebreo: .מי שרוצה לתת כבוד לא מסתכל (נרתע) לא על קור ולא על חום

