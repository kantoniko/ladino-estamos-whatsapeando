teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: Amigos buenos 31
    ebreo: חברים טובים 31
  - ladino: Reuven izo djestos i onor a Guven. Le dyo su kamareta. Ademas, para no ensultarlo, no arrebasharlo i amostrarle ke tyene konfiensa en el, le dyo atras su revolver personal. Lo envito al ponte de komando ke partisipe en la navigasyon del vaporiko. Guven le demando a Ron Yafe la pozisyon ke estan en relasyon kon Hayfa i le remersyo ke los atino en la mar grande. Teniyan 20 oras de kamino.
    ebreo: ראובן עשה ג'סטות וכבוד לגובן. נתן לו את חדרו. בנוסף, בכדי לא להעליב אותו, לא להשפיל אותו ולהראות שיש לו אמון בו, החזיר לו את אקדחו האישי. הזמין אותו לגשר הפיקוד בכדי שישתתף בניווט האוניה. גובן שאל את רון יפה את המצב שבו הם נמצאים ביחס לחיפה והודה לו על שהבחין בהם בים הגדול. הייתה להם דרך של 20 שעות.
  - ladino: El ken kere azer onor no mira ni friyo ni kalor.
    ebreo: מי שרוצה לתת כבוד לא מסתכל (נרתע) לא על קור ולא על חום.

