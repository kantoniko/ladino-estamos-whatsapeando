teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם...
  - ladino: Tu sos la korona de mi kavesa 3
    ebreo: את הכתר של ראשי  3...
  - ladino: Durante el tyempo Yosef envento una sistema de partir i modelar diamantes grandes, yamada el "Partir de Asher" (Asscher cut). En 1902 Yosef enrejistro esta sistema komo patent enrejistrado.
    ebreo: במשך הזמן יוסף המציא שיטת חיתוך ועיצוב של יהלומים גדולים הקרויה "החיתוך של אשר". ב- 1902 יוסף רשם את השיטה הזו כפטנט רשום.
  - ladino: En 1905 se deskuvriyo en la mina de Thomas Cullinan, yene en la sud de afrika, un diamante muncho mas grande de 3106 karat (621.2 gramos) yamado el "Diamante de Kulinan" (Cullinan Diamond) ke es, asta oy, el diamante el mas grande en el mundo.
    ebreo: ב- 1905 התגלה במכרה של טומס קולינן, שוב בדרום אפריקה, יהלום הרבה יותר גדול, 3106 קראט (621.2 גרם) הקרוי "יהלום הקולינן" שהוא עד היום היהלום הגדול ביותר בעולם...
  - ladino: Ken todo deskuvre, piedre.
    ebreo: מי שמגלה הכל, מפסיד...

