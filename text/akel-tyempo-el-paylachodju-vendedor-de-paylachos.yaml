titulo: Akel tyempo - El paylachodju (vendedor de paylachos)
pub: 2022.03.21
source: https://ladinokomunita.groups.io/g/main/message/67921

text: |
 Akel tyempo...

 El paylachodju (vendedor de paylachos)...
 Estos paylachos eran "kuklas de guante" i se yamavan Polichinela. Dizen ke el nombre polichinela vyene de Paolo Cinelli, komediante napolitano del siglo XVI...

 De mansevo mafyonero, de vyejo paylacho...
