titulo: Akel tyempo - Echar livyanos 3
pub: 2021.09.05
source: https://ladinokomunita.groups.io/g/main/message/66367

text: |
 Akel tyempo...

 Echar livyanos 3:
 Lo mas importante era lo ke se suflava durante el proseso. Kada una murmureyava su suflo sekreto...

 El sekreto de tu amigo guadraras i el tuyo no lo diras.
