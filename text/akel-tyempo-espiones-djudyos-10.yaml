teksto:
  - ladino: Akel tyempo.
    ebreo: בזמנים ההם.
  - ladino: Espiones djudyos 10.
    ebreo: מרגלים יהודים 10.
  - ladino: En 1940, Julius empeso a lavorar en el sentro de investigasyon, de de la fuersa de komunikasyon de la armada de los Estados Unidos. Investigador en el kampo de intelijensya i komunikasyon. Los empleyadores de Julius no se apersivyeron ke era miembro del muvimyento de komunizmo.
    ebreo: ב- 1940 יוליוס התחיל לעבוד במרכז מחקר של חיל קשר של צבא ארה"ב. חוקר בתחום של מודיעין וקשר. המעבידים של יוליוס לא שמו לב שהיה חבר בתנועה הקומוניסטית.
  - ladino: Julius estava en kontakto kon su kunyado (ermano de Ethel), David Greenglass ke era teknisyen en el projekto de Manhattan. De la otra vanda estava en kontakto kon Morton Sobell, amigo de los estudyos i inginyer en la flota amerikana.
    ebreo: יוליוס היה בקשר אם גיסו, (אח של אישתו) דויד גרינגלס, שהיה טכנאי בפרוייקט מנהטן. מצד שני היה בקשר עם מורטון סובל, חבר ללימודים ומהנדס בצי האמריקני.
  - ladino: No es la fuersa de la agua ke buraka la pyedra, ma es la kontinuidad de las damlas.
    ebreo: זה לא הכוח של המים שמחורר את האבן, אלא המשכיות הטיפות.
