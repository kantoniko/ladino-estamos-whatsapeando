teksto:
  - ladino: Akel tyempo.
    ebreo: בזמנים ההם.
  - ladino: Kuentos de kaza! 43.
    ebreo: סיפורים מהבית! 43.
  - ladino: Los mas de estos pezevenkes ke se eretan son nasidos en los paizes komo Rusia, Moldova Ukraina etc. Djudyos lehlis ke izyeron aliya, emigraron a Israel i se Izyeron "Ole Hadash". Komo ya saven la lingua, se van a estos paizes, enganyan a las mansevas, les dizen ke en Israel ay munchos lavoros para eyas i ke se gana bueno. Les dizen ke eyos les van a finansyar los gastes i ke eyas van a pagar estos gastes de sus lavoros en Israel. Este modo las konvensan ke vengan, las meten en devda, les toman los pasaportos i empesan a komportarsen kon eyas komo ke son esklavas.
    ebreo: רוב הסרסורים שנעצרים הם ילידי ארצות כמו רוסיה, מולדביה, אוקרינה וכו... יהודים ממוצא אשכנז שעשו עליה, היגרו לישראל והפכו להיות "עולה חדש". הואיל והם יודעים את השפה, הם הולכים למדינות אלה, מרמים את הצעירות, אומרים להן שבישראל יש הרבה עבודות בשבילן ושמרוויחים טוב. אומרים להן שהם יממנו להן את ההוצאות ושהן תחזרנה הוצאות אלה מעבודתן בישראל. כך, משכנעים אותן שיבואו, מכניסים אותן לחוב, לוקחים את הדרכונים שלהן ומתחילים להתנהג אליהן כעבדות.
  - ladino: Un buen gastar, no es syempre un buen ganar.
    ebreo: בזבוז טוב, הוא לא תמיד רווח טוב.
