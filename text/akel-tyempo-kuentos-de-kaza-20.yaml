titulo: Akel tyempo - Kuentos de kaza! 20
pub: 2023.11.26
source: https://ladinokomunita.groups.io/g/main/message/71401

teksto:
  - ladino: Mi padre teniya un amigo turko ke se yamava Djemal. De vez en kuando se ivan los dos a azer sohbet en un restorante, en la plaza de Taksim en Estanbol, i pasavan el tyempo. Beviyan una bira o un vaziko de raki i komiyan las mezes savrozas ke ya konosemoz . Antes de ir le diziya a mi madre "Me esto indo kon Djemal" i esto era normal.
    ebreo: לאבא שלי היה חבר טורקי ששמו היה ג'מאל. מדי פעם היו הולכים השניים לשוחח במסעדה, בכיכר טקסים באיסטנבול, והיו מעבירים את הזמן. היו שותים בירה או כוסית ערק ואוכלים מזטים טעימים שאנו מכירים. לפני שהיה הולך היה אומר לאמא שלי "אני הולך עם ג'מאל", וזה היה נורמלי.
  - ladino: Komo afito ke esta fraza troko su sinyifikasyon i se empeso a uzar para azer shakas kon mi madre in inyervarla?
    ebreo: איך קרה שהמשפט הזה שינה את המשמעות שלו והתחיל להיות בשימוש בכדי להרגיז את אמא שלי בצחוק?
  - ladino: Para entender esto kale ir al empesijo del sieglo 20.
    ebreo: בכדי להבין את זה צריך ללכת לתחילת המאה ה-20.
  - ladino: Kada koza en su tyempo.
    ebreo: כל דבר בזמנו.
