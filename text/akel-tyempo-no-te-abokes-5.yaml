titulo: Akel tyempo - No te abokes! 5
pub: 2023.05.20
source: https://ladinokomunita.groups.io/g/main/message/68842

teksto:
  - ladino: Akel tyempo.
    ebreo: בזמנים ההם.
  - ladino: No te abokes! 5.
    ebreo: אל תתכופף! 5.
  - ladino: En los kavos del sieglo 19 i el afloshamyento de la imperya osmana, empeso una kompetisyon entre la eglisya rusa i la eglisya franseza a los luguares santos en Yerushalayim i las peregrinasyones a estos luguares. Empesaron a vinir ordenes kristyanos katolikos i enstalarsen en Yerushalayim. Entre eyos "Los Padres de las Dammas de Sion" (Peres de Notre Dame de Sion, 1874), "Los Ermanos de las Eskolas Kristianas" (Freres des Ecoles Chreitiennes,1878), "Los Padres Blankos" (Peres Blancs, 1879) etc.
    ebreo: בסוף המאה ה- 19 והחלשות האימפריה האוסמנית, החלה תחרות בין הכנסייה הרוסית לבין הכנסייה הצרפתית על המקומות הקדושים בירושלים והצליינות למקומות אלה. התחילו להגיע מסדרים קתוליים ולהתיישב בירושלים. ביניהם "האבות של הגברות מציון", "האחים של בתי ספר נוצריים", "האבות הלבנים" וכול.
  - ladino: No kele ser muerto para ser santo, ni amargado para ser seryozo.
    ebreo: לא צריך להיות מת בכדי להיות קדוש, ולא מר בכדי להיות רציני.
