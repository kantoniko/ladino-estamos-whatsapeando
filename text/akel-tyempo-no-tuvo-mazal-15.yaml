titulo: Akel tyempo - No tuvo mazal 15
pub: 2025.05.08
source: https://ladinokomunita.groups.io/g/main/message/73902

teksto:
  - ladino: Akel tyempo.
    ebreo: בזמנים ההם.
  - ladino: No tuvo mazal 15.
    ebreo: לא היה לו מזל 15.
  - ladino: En 1943 kayo el rejim de Mussolini.
    ebreo: ב- 1943 נפל המשטר של מוסוליני.
  - ladino: Almanya entro a Italya.
    ebreo: גרמניה נכנסה לאיטליה.
  - ladino: La primera koza ke izo Hitler fue mandar fuersa aspesyal de nazistos para meter mano a la Kopa de Rimet i trayerla a Almanya.
    ebreo: הדבר הראשון שעשה היטלר היה לשלוח קצינים כוח מיוחד של נאצים בכדי לשים יד על הגביע של רימה ולהביא אותו לגרמניה.
  - ladino: Ottorino Barassi era el Sekretario General de la Asosiasion de Fútbol en Italya.
    ebreo: אוטורינו בראסי היה המזכיר הכללי של הפדרציה האיטלקית לכדורגל.
  - ladino: Oyo ke los nazistos estan bushkando la Kopa de Rimet.
    ebreo: שמע שהנאצים מחפשים את הגביע של רימה.
  - ladino: Se fue Pishin a la banka, tomo la kopa, la enkasho en un kuti de kalsados i la metyo en su kaza, debasho de la kama.
    ebreo: הלך מיד לבנק, לקח את הגביע, הכניס אותה לקופסת נעליים ושם אותו בביתו מתחת למיטה.
  - ladino: Los nazistos bushkaron en la banka, bushkaron en la kaza de Barassi i no toparon la kopa.
    ebreo: הנאצים חפשו בבנק, חיפשו בבית של בראסי ולא מצאו את הגביע.
  - ladino:  Esta ves la Kopa de Rimet se salvo.
    ebreo: הפעם הגביע של רימה ניצל.
  - ladino: En 1945 Barassi entrego la kopa al ofisyo de FIFA, asta los djugos de 1950.
    ebreo: ב- 1945 בראסי הפקיד את הגביע במשרדי פיפא, עד למשחקים של 1950.
  - ladino: Asigun la kama ansi el repozo.
    ebreo: כפי המיטה כך המנוחה.
