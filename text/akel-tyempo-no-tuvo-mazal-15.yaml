teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: No tuvo mazal 15
    ebreo: לא היה לו מזל 15
  - ladino: En 1943 kayo el rejim de Mussolini. Almanya entro a Italya. La primera koza ke izo Hitler fue mandar fuersa aspesyal de nazistos para meter mano a la Kopa de Rimet i trayerla a Almanya. Ottorino Barassi era el Sekretario General de la Asosiasion de Fútbol en Italya. Oyo ke los nazistos estan bushkando la Kopa de Rimet. Se fue Pishin a la banka, tomo la kopa, la enkasho en un kuti de kalsados i la metyo en su kaza, debasho de la kama. Los nazistos bushkaron en la banka, bushkaron en la kaza de Barassi i no toparon la kopa. Esta ves la Kopa de Rimet se salvo.
    ebreo: ב- 1943 נפל המשטר של מוסוליני. גרמניה נכנסה לאיטליה. הדבר הראשון שעשה היטלר היה לשלוח קצינים כוח מיוחד של נאצים בכדי לשים יד על הגביע של רימה ולהביא אותו לגרמניה. אוטורינו בראסי היה המזכיר הכללי של הפדרציה האיטלקית לכדורגל. שמע שהנאצים מחפשים את הגביע של רימה. הלך מיד לבנק, לקח את הגביע, הכניס אותה לקופסת נעליים ושם אותו בביתו מתחת למיטה. הנאצים חפשו בבנק, חיפשו בבית של בראסי ולא מצאו את הגביע. הפעם הגביע של רימה ניצל.
  - ladino: En 1945 Barassi entrego la kopa al ofisyo de FIFA, asta los djugos de 1950.
    ebreo: ב- 1945 בראסי הפקיד את הגביע במשרדי פיפא, עד למשחקים של 1950.
  - ladino: Asigun la kama ansi el repozo.
    ebreo: כפי המיטה כך המנוחה.
