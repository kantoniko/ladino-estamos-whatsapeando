teksto:
  - ladino: Akel tyempo.
    ebreo: בזמנים ההם.
  - ladino: Espiones djudyos 11.
    ebreo: מרגלים יהודים 11.
  - ladino:  Semyon Markovich Semyonov nasyo en 1911 en Odesa. En 1936 eskapo sus estudyos sovre tekstil i se empyego en la organizasyon de intelijensya sovyetika NKVD. Saviya fransez i inglez. En 1937 lo mandaron a los Estados Unidos para bushkar ajanes lokales ke espionen en favor de los rusos. No kale dizir ke emprimero de todo Semyon se fue al muvimyento de komunizmo.
    ebreo: סמיון מרקוביץ סמיונוב נולד ב- 1911 באודסה. ב- 1936 סיים את לימודיו בתחום הטקסטיל והפך לשכיר באירגון הביון הסובייטי נ.ק.ו.ד. ידע אנגלית וצרפתית. ב- 1937 שלחו אותו לארה"ב בכדי לחפש סוכנים מקומיים שירגלו לטובת הרוסים. אין צורך לומר שקודם כל סמיון הלך לתנועה הקומוניסטית.
  - ladino: Dota i ashugar te vo dar, la ventura vatela a bushkar.
    ebreo: מוהר ונדוניה אתן לך, את המזל לכי לחפש.
