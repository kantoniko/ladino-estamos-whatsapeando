titulo: Akel tyempo - Chay en Emirgan
pub: 2022.05.31
source: https://ladinokomunita.groups.io/g/main/message/68188

teksto:
  - ladino: Akel tyempo...
    ebreo: בזמנים ההם...
  - ladino: Chay en Emirgan...
    ebreo: תה של אמירגן...
  - ladino: Chay se beviya en Emirgan, en el bodre de bosforos, kon kupikas seksualas i asukar ke viniya en kalupikos. No peryer de dar un torno en las guertas maraviyozas de Emirgan, arientro la arvoleriya…
    ebreo: תה היו שותים באמירגן, על גדת הבוספורוס, עם כוסות סקסואליים וסוכר שהיה בא בקוביות. לא להפסיד טיול בגנים המקסימים של אמירגן, בתוך החורשה...
  - ladino: Mar i guerta, ke non ay buelta...
    ebreo: ים וגינה שאין חזרה (גדולים)...
