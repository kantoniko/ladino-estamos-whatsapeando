titulo: Akel tyempo - Tu sos la korona de mi kavesa 7
pub: 2022.11.13
source: https://ladinokomunita.groups.io/g/main/message/69322

teksto:
  - ladino: Akel tyempo.
    ebreo: בזמנים ההם.
  - ladino: Tu sos la korona de mi kavesa 7.
    ebreo: את הכתר של ראשי  7.
  - ladino: El rey le demando a Yosef kuanto kere por este lavoro. Yosef le disho ke no kere paras. Kere solo los pedasikos chikos ke saltan en partyendo el diamante. "Bueno" le disho el rey "de akordo". "El diamante te lo va mandar kon la nave de la armada". "Bueno" le disho Yosef i le suflo unos kuantos byervos "Fiskos, fiskos.".
    ebreo: המלך שאל את יוסף כמה הוא רוצה על העבודה הזו. יוסף אמר לו שהוא לא רוצה כסף. רוצה רק את החתיכות הקטנות שקופצות בעת הביקוע של היהלום. "טוב" אמר לו המלך "מוסכם". "את היהלום אשלח לך באוניה של הצבא". "טוב" אמר יוסף ולחש לו כמה מילים "פישט, פישט.".
  - ladino: La kandela del prove se eskapa, en kontando las paras del riko.
    ebreo: הנר של העני נגמר, בזמן ספירת הכסף של העשיר.

