titulo: Akel tyempo - Ya vino la ora? 26
pub: 2023.08.05
source: https://ladinokomunita.groups.io/g/main/message/69965

teksto:
  - ladino: Akel tyempo.
    ebreo: בזמנים ההם.
  - ladino: Ya vino la ora? 26.
    ebreo: הגיעה השעה? 26.
  - ladino: Sir David Lionel Goldsmid-Stern-Salomons nasyo en 1851 en Ingletyerra. Era djuzgador rejional en la rejion de Londra, el sheriff de Kent, mayor de Tunbridge Wells i direktor jeneral de la kompania de elektrik de London.
    ebreo: סר דויד ליונל גולדסמיט- שטרן- סלמונס נולד ב- 1851 באנגליה. היה שופט אזורי של אזור לונדון, השריף של קנט, ראש העיר של טומברידג וולס ומנהל כללי של חברת החשמל של לונדון.
  - ladino: Eredo todos los bienes de su tiyo ke era de mizmo nombre i no teniya desendyentes. El tiyo era el primer mayor djudyo de Londra, riko i aristokrat de la sosyedad alta. 
    ebreo: ירש את כל הרכוש של דודו שהיה בעל אותו שם וללא צאצאים. הדוד היה ראש העיר היהודי הראשון של לונדון, עשיר ואריסטוקרט מהחברה הגבוהה.
  - ladino: En su propriedad en Broomhill (ke oy es muzeo a su nombre) fraguo atelyes grandes. Invento munchos inventos, entre eyos la tava elekrikal. Era merakli (amator) de fotografiya i de oras. Teniya koleksyon grande de oras, kashas muzikalas i otras. Entre eyas la ora Marie Antoinette 160. Le nasyeron 5 kriaturas. Las kuatro muryeron i kedo la ija regalada, Vera Frances Bryce Salomons, ke eredo todos sus bienes en su muerte, en 1925.
    ebreo: באחוזתו בברומהיל (שהיום זה מוזיאון על שמו) בנה בתי מלכה גדולים. המציא הרבה המצאות, ביניהם את המחבת החשמלי. היה חובב צילום ושעונים. היה לו אוסף גדול של שעונים, תיבות נגינה ועוד. ביניהם השעון מרי אנטואנט 160. נולדו לו 5 ילדים. 4 נפטרו ונותרה הבת היחידה, ורה פרנסיס ברייס סלומונס, שירשה את כל רכושו במותו, ב- 1925.
  - ladino: Antes de juzgar al de enfrente, metete en su lugar.
    ebreo: לפני שאתה שופט את זה שממולך, שים את עצמך במקומו.
