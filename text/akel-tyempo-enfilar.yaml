titulo: Akel tyempo - Enfilar
pub: 2021.08.17
source: https://ladinokomunita.groups.io/g/main/message/66245

text: |
 Akel tyempo...

 Enfilar:
 Akel tyempo no aviyan opersyones de katarakt i no aviya este zavazingo puntudo de la foto. Enfilar era la misyon de los chikos:
 "Albertiko presyado, ven enfilame este ilo, ke ya no esto vyendo el burako de la alguja..."

 Ä°jos chikos kantarikos de myel, ijos grandes kantarikos de fyel.
