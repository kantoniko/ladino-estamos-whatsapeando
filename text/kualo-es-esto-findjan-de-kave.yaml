titulo: Kualo es esto? Findjan de kave
pub: 2022.09.25
source: https://ladinokomunita.groups.io/g/main/message/65492

text: |
 Kualo es esto?

 Findjan de kave:
 Esto es el findjan de kave, de la vizina madam Sarina, ke mi madre le mirava fal (endevinos buenos).

 Lo ke sovra del ladron se lo kome el endevino.
