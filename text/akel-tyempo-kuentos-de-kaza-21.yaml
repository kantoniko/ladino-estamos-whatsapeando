  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: Kuentos de kaza! 21
    ebreo: סיפורים מהבית! 21
  - ladino: Fishel Alpert era djudyo nasido de Czernowitz, Ukraina. Tanyava el violon muy bueno. Kuando era mansevo paso a bivir en Viena i lo akseptaron komo violonisto a la orkestra sinfonika de Viena.
    ebreo: פישל אלפרט היה יהודי יליד צ'רנוביץ, אוקרינה. היה מנגן טוב מאוד על כינור. כשהיה צעיר עבר לחיות בוינה והתקבל כנגן כינור לתזמורת הסימפונית של וינה.
  - ladino: A los kavos de los anyos 1920, no se save lo ke le paso de la kavesa (puede ser a kavzo de la kriza ekonomika del 1929), desido de emigrar a Aleksandria en Ejipto. Aya konosyo a Djeni, una kantadera djudia de opera. Djeni era muy ermoza. Se kazaron.
    ebreo: בסוף שנות 1920, לא ידוע מה עבר לו בראש (אולי בגלל המשבר הכלכלי של 1929), החליט להגר לאלכסנדריה שבמצריים. שם הכיר את ג'ני, זמרת אופרה יהודיה. ג'ני הייתה מאוד יפה. הם התחתנו.
  - ladino: Dime a ken konoses i te dire ken sos.
    ebreo: תדיג לי את מי אתה מכיר ואגיד לך מי אתה.
