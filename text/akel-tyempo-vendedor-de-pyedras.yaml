titulo: Akel tyempo - Vendedor de pyedras
pub: 2022.12.02
source: https://ladinokomunita.groups.io/g/main/message/67478

text: |
 Akel tyempo...

 Vendedor de pyedras...
 Todo lo ke estas azyendo no esta reushendo? Te parese
 ke nasites sin estreya en el syelo? No tyenes fuersa del todo? El vendedor de pyedras ya vino. Merka la pyedra korrekta, el mazal i la enerjiya van a tornar...

 Los proves no tyenen mazal. Los rikos tyenen mazal, shans i ventura...
