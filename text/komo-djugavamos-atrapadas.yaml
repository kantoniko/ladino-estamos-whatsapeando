text: |
 Komo djugavamos?

 Atrapadas:
 Uno de los ijikos se eskoje a ser atrapado/aferrado i korre detras de los otros ijikos para tokarlos.
 Si toka se trokan de rolos. En este djugo ay muncho de korrer i konsumir enerjias.

 Agua ke no es de bever deshala korrer.
