text: |
 Akel tyempo...

 Kömür/Karbon:
 El kömür viniya kon kamyon i se aziya depo en el kömürlük (depo de kömür) ke teniyamoz abasho, en el bodrum. Kada 2-3 dias mi padre traiya de abasho un montante de kömür para kemar en la soba.

 Lenyo tugerto se kema i no se endercha.
