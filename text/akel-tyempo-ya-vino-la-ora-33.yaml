titulo: Akel tyempo - Ya vino la ora? 33
pub: 2023.08.12
source: https://ladinokomunita.groups.io/g/main/message/70073

teksto:
  - ladino: Akel tyempo.
    ebreo: בזמנים ההם.
  - ladino: Ya vino la ora? 33.
    ebreo: הגיעה השעה? 33.
  - ladino: Esto paso en el mez de avril 1983 kuando la direksyon del muzeo penso ke ya vino la ora de renovar el sistem de la elektrisidad. Los artikolos ekspozados en el muzeo pujaron i el sistem egzistente no estava sufisyente.
    ebreo: זה קרה חודש אפריל 1983 כאשר הנהלת המוזיאון חשבה שהגיעה השעה לחדש את מערכת החשמל. הפריטים המוצגים במוזיאון התרבו ומערכת החשמל לא נותנת מענה.
  - ladino: Es djusto ke la alarma no va funksyonar unos kuantos dias ma ay aryentro del muzeo bekchi 24 oras en dia. No ay espanto!(?)
    ebreo: נכון שהאזעקה לא תפעל מספר ימים אך יש בתוך המוזיאון שומר 24 שעות ביום. אין פחד!(?)
  - ladino: Lo ke no metyo la direksyon en kuento era ke en el park de otomobiles del muzeo ay un kamyonet ke no se esta meneyando de su luguar, desde muncho tyempo.
    ebreo: מה שההנהלה לא הביאה בחשבון היה שבחניית המכוניות של המוזיאון יש טנדר שלא זז ממקומו, מזה זמן רב.
  - ladino: Avril avrilero, syempre es traisyonero.
    ebreo: אפריל, תמיד בוגדני.


