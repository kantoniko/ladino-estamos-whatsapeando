titulo: Akel tyempo - Amigos buenos 16
pub: 2024.12.01
source: https://ladinokomunita.groups.io/g/main/message/73039

teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: Amigos buenos 16
    ebreo: חברים טובים 16
  - ladino: Zeev Glauber termino la eskola en 1966 kon reushita i se fue al asker. 
    ebreo: .זאב גלאובר סיים את בית הספר ב1966 בהצלחה והלך לצבא
  - ladino: Lo metyeron en una nave chika de guardia para protejar los bodres de la mar en el lago de kineret.
    ebreo: .שמו אותו על ספינת משמר קטנה בכדי לשמור על חופי אגם הכינרת
  - ladino: En el bodre norteste del lago estavan los siryanos.
    ebreo: .בחוף צפון מזרח של האגם היו הסורים
  - ladino: En ogusto 1966 la nave de Zeev enkayo sovre pyedras i no se pudo meneyar. 
    ebreo: .באוגוסט 1966 הספינה של זאב עלה על סרטון של אבנים ולא יכלה לזוז
  - ladinoi: Los siryanos empesaron a tirar i bombardeyar la nave por tres direksyones
    ebreo: .הסורים התחילו לירות ולהפגיז את הספינה משלושה כיוונים
  - ladino: Dospues de syerto tyempo vinyeron i 4 aviyones siryanos, MIG, para bombardeyar mas.
    ebreo: .לאחר זמן מסויים הגיעו גם 4 מטוסים סוריים, מיג, בכדי להפגיז עוד יותר
  - ladino: Si tu sos ajo, yo so pyedra ke te majo.
    ebreo: .אם אתה שום, אני אבן שיכתוש אותך
