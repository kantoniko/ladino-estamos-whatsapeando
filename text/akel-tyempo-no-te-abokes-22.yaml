  - ladino: Akel tyempo
    ebreo: בזמנים ההם...
  - ladino: No te abokes! 22
    ebreo: אל תתכופף! 22...
  - ladino: Syenes de miles de estudyantes, i yo entre eyos, ke meldimoz en el kampus de la Universita Ebrea en el monte Ram Yerushalayim entre 1970 i 2001, konosimoz muy bueno las moradas de los estudyantes yamadas "Moradas de Mil" (Meonot Haelef). Una parte de mozotros morimoz en estas moradas. Nunka  demandimoz "Deke moradas de mil?". Supozimoz ke ay 1000 kamaretas/kamas i no moz enteresimoz. Afilu ke, de primera vista, se puediya ver ke no ay aya mil kamaretas...
    ebreo: מאות אלפי סטודנטים, ואני ביניהם, שלמדנו בקמפוס האוניברסיטה העברית בגבעת רם בירושלים בין  1970 לבין  2001, הכרנו היטב את מעונות הסטודנטים הקרואים "מעונות האלף". חלקנו גרנו במעונות אלה. אף פעם לא שאלנו "למה מעונות האלף?". הנחנו שיש כנראה 1000 חדרים/מיטות ולא התעניינו. אפילו, שממבט ראשון, ניתן היה לראות שאין שם 1000 חדרים...
  - ladino: En la kavesa del loko, ay munchas kamaretas a morar…
    ebreo: בראשו של המשוגע, יש הרבה חדרים לגור....




