titulo: Akel tyempo - El milli pyangodju (vendedor de bilyetos de loteriya)
pub: 2022.01.25
source: https://ladinokomunita.groups.io/g/main/message/67452

text: |
 Akel tyempo...

 El milli pyangodju (vendedor de bilyetos de loteriya):
 Ya te enfasyates de ir al lavoro? Estas kansado de la vida? No keres salir de kaza kon estas furtunas de inyeve? El milli pyangodju ya vino. Kon unos kuantos groshes vas a ganar milyones de liras...

 Ni alguja, ni dedal, ni gana para lavorar...
