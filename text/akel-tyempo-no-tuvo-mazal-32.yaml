  - ladino: No tuvo mazal 32
    ebreo: לא היה לו מזל 32
  - ladino: Se entendyo ke "Jackson" es un "ladron chiko" yamado Edward Betchley, kondanado por rovo de karne en su pasado. Edward konto en su investigasyon ke no era el, el ke rovo la Kopa de Rimet i ke el no la tyene la kopa en su dispozisyon. I es ke otra persona, konosida komo "El Polanezo" le dyo 500 liras Sterling para ke aga este mandamyento. Mas disho, ke les puede ayudar a la polisiya a topar la kopa si le garantizan su liberasyon. Los polises le respondyeron negativamente
    ebreo: הובן (התברר) ש"ג'קסון" הוא "גנב זוטר" בשם אדווארד ביצלי, שהורשה בעברו בגנבת בשר. אדווארד סיפר בחקירתו שלא היה הוא שגנב את הגביע של רימה ושהגביע איננו ברשותו. ושאדם אחר הידוע כ"הפולני" נתן לו 500 לירות סטרלינג בעבור השליחות. עוד אמר, שהוא יכול לעזור למשטרה למצוא את הגביע אם יבטיחו לשחרר אותו. השוטרים ענו לו בשלילה
  - ladino: Ayudate i te ayudare
    ebreo: תעזור לעצמך ואעזור לך
