titulo: Akel tyempo - Amigos buenos 51
pub: 2025.02.20
source: https://ladinokomunita.groups.io/g/main/message/73531

teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: Amigos buenos 51.
    ebreo: חברים טובים 51
  - ladino: Komo ya teniyamoz mensyonado, Zeev Glauber i Ron Yafe dirijaron el klub de marinerya en Mihmoret volontaryamente. 
    ebreo: .פי שציינו, זאב גלאובר ורון יפה ניהלו את מועדון השייט במכמורת בהתנדבות
  - ladino: De la otra vanda teniyan menester de mantener a sus famiyas. 
    ebreo: .מצד שני היו צריכים לפרנס את משפחתם
  - ladino: En 1999 Ron desido de entrar a la bransha de alimentasion saludavle i vender produktos de Herbalife. 
    ebreo: .ב- 1999 רון החליט להיכנס לתחום של תזונה בריאה ולמכור מוצרים של הרבלייף
  - ladino: Entre otras penso de viajar a Estanbol i engajar ajanes ke distribuyan estos produktos. 
    ebreo: .בין היתר חשב לנסוע לאיסטנבול ולגייס סוכנים להפצת מוצרים אלה
  - ladino: Vino a Estanbol i dyo reklam ke esta bushkando lavorantes.
    ebreo: .הגיע לאיסטנבול ופרסם שהוא מחפש עובדים
  - ladino: Un padre puede mantener 10 ijos, 10 ijos no pueden mantener un padre.
    ebreo: .אבא אחד יכול לפרנס 10 ילדים, 10 ילדים לא יכולים לפרנס אבא אחד
