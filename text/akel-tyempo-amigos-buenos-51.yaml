titulo: Akel tyempo - Amigos buenos 51
pub: 2025.02.20
source: https://ladinokomunita.groups.io/g/main/message/73531

teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: Amigos buenos 51.
    ebreo: חברים טובים 51
  - ladino: Komo ya teniyamoz mensyonado, Zeev Glauber i Ron Yafe dirijaron el klub de marinerya en Mihmoret volontaryamente. De la otra vanda teniyan menester de mantener a sus famiyas. En 1999 Ron desido de entrar a la bransha de alimentasion saludavle i vender produktos de Herbalife. Entre otras penso de viajar a Estanbol i engajar ajanes ke distribuyan estos produktos. Vino a Estanbol i dyo reklam ke esta bushkando lavorantes.
    ebreo: כפי שציינו, זאב גלאובר ורון יפה ניהלו את מועדון השייט במכמורת בהתנדבות. מצד שני היו צריכים לפרנס את משפחתם. ב- 1999 רון החליט להיכנס לתחום של תזונה בריאה ולמכור מוצרים של הרבלייף. בין היתר חשב לנסוע לאיסטנבול ולגייס סוכנים להפצת מוצרים אלה. הגיע לאיסטנבול ופרסם שהוא מחפש עובדים.
  - ladino: Un padre puede mantener 10 ijos, 10 ijos no pueden mantener un padre.
    ebreo: אבא אחד יכול לפרנס 10 ילדים, 10 ילדים לא יכולים לפרנס אבא אחד.
