titulo: Anyada buena
pub: 2024.09.29
source: https://ladinokomunita.groups.io/g/main/message/72791

teksto:
  - ladino: Keridos amigos,
    ebreo: חברים יקרים,
  - ladino: Este anyo vamoz a empesar muestros kuentos en el 27 de oktobre, dospues de la fiesta de Rosh Hashana, dia de Kipur i la fiesta de Sukot. Anyada buena ke tengamoz, mued alegre i sanedad buena ke moz de el Dyo.
    ebreo: השנה נתחיל את הסיפורים שלנו אחרי חג ראש השנה, יום כיפור וחג סוכות.  שנה טובה שתהיה לנו, חג שמח ושהאל ייתן לנו בריאות טובה.


