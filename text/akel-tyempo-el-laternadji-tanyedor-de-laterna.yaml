titulo: Akel tyempo - El Laternadji (tanyedor de laterna)
data: 2022.01.18
pub: 2023.01.11
source: https://ladinokomunita.groups.io/g/main/message/67399

text: |
 Akel tyempo...

 El Laternadji (tanyedor de laterna):
 Ya te enfasyates de los echos de kaza? Keres deskansar? El laternadji ya vino. Kon unos kuantos groshes va aboltar la manuela iI vas a oyir melodiyas...

 Una ves es grasya, la sigunda enfasya, la tresera es desgrasya...
