teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: Amigos buenos 47
    ebreo: חברים טובים 74
  - ladino: Al dia vino un otomobil del konsulato turko, kon plaka kordiplomatik, a la kaza de Reuven. Los tomo a Reuven i a Polet (su mujer) i los yevo al konsulato turko. Kuando Reuven vido a Guven, se emosyono muncho. Se abrasaron i les kayeron lagrimas.
    ebreo: למחרת הגיע מכונית מהקונסוליה הטורקית, עם מספר דיפלומטי, לביתו של ראובן. לקח את ראובן ופולט (אשתו) והביא אותם לקונסוליה הטורקית. כשראובן ראה את גובן התרגש מאוד. הם התחבקו וזלגו להם דמעות.
  - ladino: Guven apronto un pranso de reyes. Komyeron, bevyeron i se akodraron del dia de salvasyon.
    ebreo: גובן הכין שולחן מלכים. שתו, אכלו ונזכרו ביום ההצלה.
  - ladino: El ke envita paga.
    ebreo: מי שמזמין משלם.
