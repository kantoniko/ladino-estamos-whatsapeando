titulo: Akel tyempo - Kuentos de kaza! 14
pub: 2023.11.13
source: https://ladinokomunita.groups.io/g/main/message/71333

teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: Kuentos de kaza! 14
    ebreo: סיפורים מהבית! 14
  - ladino: 'Al dia vino el kazalino kon una pala grande delantre del Sultan. El Sultan ordeno: "Yevaldo a la kamareta de los diamantes, ke inche la pala. Todos los diamantes ke va tener en la pala van a ser suyos". Lo tomaron al kazalino a la kamareta de diamantes.'
    ebreo: "למחרת הכפרי ההגיע עם את חפירה גדול לפני הסולטן. הסולטן ציווה: \"קחו אותו לחדר היהלומים, שימלא את האת. כל היהלומים שיהיו לו באת יהיו שלו\". לקחו את הכפרי לחדר יהלומים."
  - ladino: Mas ay ke estimar un dyente ke un diamante.
    ebreo: יותר יש להעריך שן מאשר יהלום.
