  - ladino: No tuvo mazal 35
    ebreo: לא היה לו מזל 35
  - ladino: Pickles se izo eroe nasional desde la noche asta la manyana. Le izyeron una seremonia grande en un otel lukso en Kensington. Resivyo una medalya de plata pura del sekretaryo de la "Liga Nasional de Proteksiyon de Perros". El personel del otel erekojyeron entre eyos 53 sterlinas, regalo para Pickles. Le dyeron un gueso bueno i grande a mashkar. Tambien le regalaron komida de perros por un anyo entero.  Mas de esto, Pickless gano el rolo de perro en el filmo " The Spy with the Cold Nose" I le pagaron dos dopyos de lo ke ganan los perros en jeneral, en los filmos ke djugan. No solo esto, Pickless djugo tambien en la serya de televizyon "Blue Peter"
    ebreo: מערב לבוקר, פיקלס נהיה גיבור לאומי. עשו לו טקס גדול במלון יוקרה בקנסינגטון. קיבל מדליה מכסף טהור ממזכיר "הליגה הלאומית להגנה על כלבים". עובדי המלון אספו ביניהם 53 לירות סטרלינג, מתנה לפיקלס. נתנו לו עצם טוב וגדול ללעוס. בנוסף העניקו לו אוכל כלבים לשנה, במתנו. יתר על כן, פיקלס זכה בתפקיד הכלב בסרט " The Spy with the Cold Nose", ושילמו לו כפליים ממה שמרוויחים בד"כ לכלבים, בסרטים שהם משחקים. לא רק זאת, פיקלס שיחק גם בסידרה הטלויזיונית "Blue Peter"
  - ladino: Se le enderecharon los guesos
    ebreo: הסתרו לו העצמות (הסתדר בחיים)
