titulo: Akel tyempo - Amigos buenos 9
pub: 2024.11.14
source: https://ladinokomunita.groups.io/g/main/message/72983

teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: Amigos buenos 9
    ebreo: חברים טובים 9
  - ladino: Dos destruktores, danyados gravamente i enflamados reusheron a fuyirsen atras, a sus bazas en Turkiya. El destruktor Kocatepe no se pudo fuyir i empeso a undirse en la mar. 54 soldados muryeron. El komandante de destruktor Kocatepe, el koronel Güven Erkaya, enkomendo a los sovrebivyentes de abandonar el destruktor i asuvir a las barkas de lastik. 192 marineros abasharon a la mar en barkas.
    ebreo: שתי משחתות שניזוקו באופן חמור ועלו באש הצליחו לברוח בחזרה, לבסיסיהן בטורקיה. המשחתת קוג'טפה לא הצליחה לברוח והחלה לטבוע בים. 54 חיילים נהרגו. מפקד המשחתת קוג'טפה, סגן אלוף גובן ארקיה, ציוה לניצולים לנטוש את המשחתת ולעלות על סירות הגומי.  192 חיילי חיל הים ירדו לים בסירות.
  - ladino: Dame mazal i echame a la mar.
    ebreo: תן לי מזל וזרוק אותי לים.
