titulo: Akel tyempo - Amigos buenos 9
pub: 2024.11.14
source: https://ladinokomunita.groups.io/g/main/message/72983

teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: Amigos buenos 9
    ebreo: חברים טובים 9
  - ladino: Dos destruktores, danyados gravamente i enflamados reusheron a fuyirsen atras, a sus bazas en Turkiya.
    ebreo:  .שתי משחתות שניזוקו באופן חמור ועלו באש הצליחו לברוח בחזרה, לבסיסיהן בטורקיה
  - ladino: El destruktor Kocatepe no se pudo fuyir i empeso a undirse en la mar. 
    ebreo:  .המשחתת קוג'טפה לא הצליחה לברוח והחלה לטבוע בים
  - ladino: 54 soldados muryeron. 
    ebreo: .54 חיילים נהרגו
  - ladino: El komandante de destruktor Kocatepe, el koronel Güven Erkaya, enkomendo a los sovrebivyentes de abandonar el destruktor i asuvir a las barkas de lastik. 
    ebreo: .מפקד המשחתת קוג'טפה, סגן אלוף גובן ארקיה, ציוה לניצולים לנטוש את המשחתת ולעלות על סירות הגומי
  - ladino: 192 marineros abasharon a la mar en barkas.
    ebreo: .חיילי חיל הים ירדו לים בסירות 192
  - ladino: Dame mazal i echame a la mar.
    ebreo: תן לי מזל וזרוק אותי לים.
