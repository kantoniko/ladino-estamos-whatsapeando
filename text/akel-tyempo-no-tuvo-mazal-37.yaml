teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: No tuvo mazal 37
    ebreo: לא היה לו מזל 37
  - ladino: Joe Mears lo tomo muy mal el rovo de la Kopa de Rimet. Empeso a deskayerse de su salud. Malorozamente, no alkanso a ver el djugo final del Mondial 1966 i muryo un dia antes, de un atako de korason.
    ebreo: ג'ו מירס לקח מאוד רע (קשה) את הגנבה של הגביע של רימה. בריאותו החלה להתדרדר. למרבה הצער לא הספיק לראות את משחק הגמר של מונדיאל 1966 ומת יום קודם, מהתקף לב.
  - ladino: I Pickles, tambien, no ayego a envyejeserse kon repozo. Muryo un anyo dospues, koryendo detras de un gato i aogandose
    ebreo: גם פיקלס לא הגיע (הצליח) להזדקן בנחת. מת שנה לאחר מכן, תוך כדי ריצה אחרי חתול ומחניקה
  - ladino: No dezees, lo ke alkansar no puedes
    ebreo: אל תחשוק את מה שאתה לא יכול להשיג




