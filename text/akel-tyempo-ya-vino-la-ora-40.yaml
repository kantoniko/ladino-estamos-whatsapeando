titulo: Akel tyempo - Ya vino la ora? 40
pub: 2023.08.19
source: https://ladinokomunita.groups.io/g/main/message/70222

teksto:
  - ladino: Akel tyempo...
    ebreo: בזמנים ההם...
  - ladino: Ya vino la ora? 40...
    ebreo: הגיעה השעה? 40...
  - ladino: El muzeo entero estava segurado por 700,000 dolares. La kompaniya de seguridad salyo jeneroza i les pago 720,000 dolares. El muzeo se adereso a los vendedores de antikite, a las kazas de mezat en el mundo, komo Sotheby i mas.. Para ke metan tino i no vendan oras sin avizar a la direksyon del muzeo. A la fin, empyego investigador prive, Sami Nahmiyas, ke prometyo premyo de 2 milyones de dolares, limpyos de taksos, a ken va dar informasyon, i ke esta informasyon ke va trayer el rovo artas. Nada no salyo de esto todo…
    ebreo: המוזיאון כולו היה מבוטח על 700,000 דולר. חברת הביטוח יצאה נדיבה ושילמה 720,000 דולר. המוזיאון פנה למוכרי עתיקות, לבתי מכירות פומביות בעולם, כמו סוטבי ועוד.. בכדי שישימו לב ולא ימכרו שום שעון בלי ליידע את המוזיאון... בסוף, העסיקה חוקר פרטי, סמי נחמיס, שהבטיח פרס של 2 מיליון דולר, פטור ממס, למי שימסור מידע, ושהמידע הזה יחזיר את הרכוש הגנוב בחזרה. כלום לא יצא מכל זה...
  - ladino: Todos son jenerozos dando lo ke no es de eyos...
    ebreo: כולם נדיבים בנותנם את מה שלא שלהם...
