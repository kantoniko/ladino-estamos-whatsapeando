  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: Kuentos de kaza! 51
    ebreo: סיפורים מהבית! 51
  - ladino: El putear se izo legal en Turkiya en 1884, en el tyempo del imperyo osmano, ke era el kalifato del mundo muslumano entero. Para obtener una proporsyon, la primera Ventana Korolada en Amsterdam se avriyo diez anyos dospues, en 1894.
    ebreo: הזנות נהיה חוקי בטורקיה, ב- 1884, בתקופה של האימפריה האוסמנית, שהייתה החליפות של העולם המוסלימי כולו. בכדי לקבל פרופורציה, החלון האדום הראשון באמסטרדם נפתח 10 שנים לאחר מכן, ב- 1894.
  - ladino: En Turkiya se organizaron kalejes enteras de apartamentos, uno al lado del otro. Abasho, en el kortijo del apartamento, se asentavan las mujeres, kaji dezmudas. Los klientes las miravan de la entrada i eskojiyan. Dospues se pagava el presyo i se suviya ariva kon la mujer eskojida. Se entrava a una de las kamaretas i se aziya lo ke es menester. Este modo aviyan unas kuantas kalejas en Estanbol.
    ebreo: בטורקיה התארגנו רחובות שלמים עם בניינים, אחד ליד השני. למטה, ברחבת הכניסה של הבניין, ישבו נשים, כמעט ערומות. הקליינטים היו מסתכלים מהכניסה ובוחרים. לאחר מכן היו משלמים את המחיר והיו עולים למעלה עם האישה הנבחרת. היו נכנסים לאחד החדרים ועושים את מה שצריך. כך היו מספר רחובות באיסטנבול.
  - ladino: Ija ke se kijo! Para ke kamine en el kortijo?
    ebreo: הבת שרצו! בכדי שתלך בחצר?
