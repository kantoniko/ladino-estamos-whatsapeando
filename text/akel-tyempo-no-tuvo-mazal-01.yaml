teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: No tuvo mazal 1
    ebreo: לא היה לו מזל 1
  - ladino: Abel Lafleur nasyo en 1875 en Rodez, sivdad en el sud de fransya al lado del bodre de Espanya. Teniya alma artistika. Meldo en la eskola de artes beyas (École des Beaux-Arts) en Paris. Sus maestros (Jules-Clément Chaplain i Hubert Ponscarme ) eran eskultores de medalyas. I el se izo eskultor de medalyas. Le plaziya desinar medalyas kon mujeres desmudas.
    ebreo: אבל לפלר נולד ב- 1875 ברודס, עיר בדרום צרפת ליד הגבול עם ספרד. הייתה לו נפש אומנותית. למד בבית ספר לאומנויות יפות בפריז. המורים שלו (ז'ול קלמנט שפלן והוברט פונסקארם) היו פסלים של מדליות. גם הוא הפך לפסל של מדליות. אהב לעצב מדליות עם נשים ערומות.
  - ladino: Estan desmudas i desbragadas.
    ebreo: הן ערומות וללא תחתונים.
