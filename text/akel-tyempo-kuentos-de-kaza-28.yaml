titulo: Akel tyempo - Kuentos de kaza! 28
pub: 2023.12.14
source: https://ladinokomunita.groups.io/g/main/message/71474

teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: Kuentos de kaza! 28
    ebreo: סיפורים מהבית! 28
  - ladino: "Las ermanas eran diferentes de las otras bayladeras por syertas razones:"
    ebreo: "האחיות היו שונות מרקדניות אחרות בגלל סיבות מסוימות:"
  - ladino: "1. Las otras baylavan solas, las muestras eran par."
    ebreo: "1. האחרות רקדו לבד. האחיות שלנו היו זוג."
  - ladino: '2. Teniyan bayle "blando".'
    ebreo: '2. היה להם ריקוד "רך".'
  - ladino: "3. Teniyan koordinasyon perfekta la una kon la otra."
    ebreo: "3. הייתה להם קואורדינציה מושלמת האחת עם השנייה."
  - ladino: "4. Sus muvimyentos se adaptavan perfektamente a la muzika."
    ebreo: "4. התנועות שלהן התאימו בצורה מושלמת למוזיקה."
  - ladino: "5. Empleyavan instrumentos i kulevras."
    ebreo: "5. השתמשו באביזרים ובנחשים."
  - ladino: Una alma sola ni kanta ni yora.
    ebreo: נפש בודד לא שר ולא בוכה.
  - ladino: ""
    ebreo: הבנות רוקדות, האבא בוכה.
