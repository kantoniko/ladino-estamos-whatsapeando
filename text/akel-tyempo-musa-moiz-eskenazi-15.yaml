titulo: Akel tyempo - Musa Moiz Eskenazi 15
pub: 2022.07.28
source: https://ladinokomunita.groups.io/g/main/message/68756

teksto:
  - ladino: Akel tyempo...
    ebreo: בזמנים ההם...
  - ladino: Musa Moiz Eskenazi 15...
    ebreo: מוסה מואיז אשכנזי 15...
  - ladino: Durante el tyempo i el pujamyento de la inflasyon, el revenido de la fondasyon no abasto para mantener los gastes. Emprimero, la responsabilitad al ospital paso al governo turko. Dospues, en 2016, se fraguo el "Ospital de la sivdad Manisa" i el ospital de Shinasi paso, komo un departamento, al hospital muevo...
    ebreo: במשך הזמן והגידול באינפלציה, ההכנסות של הקרן לא הספיקו בכדי  לכסות את ההוצאות. קודם האחראיות על בית החולים עברה לממשלת טורקיה. אחר כך, ב- 2016, נבנה "הבית חולים העירוני של מניסה" ובית החולים של שינסי עבר, כמו מחלקה, לבית החולים החדש...
  - ladino: Un padre puede mantener 10 ijos, 10 ijos no pueden mantener un padre ...
    ebreo: אבא אחד יכול לקיים 10 ילדים. 10 ילדים לא יכולים לקיים אבא אחד...

