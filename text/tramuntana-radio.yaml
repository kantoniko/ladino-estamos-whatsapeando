titulo: Tramuntana Radio
pub: 2023.10.11
source:

teksto:
  - ladino: Keridos amigos,
    ebreo: חברים יקרים,
  - ladino: Todos los psikologos estan dizyendo ke en estos dias no es bueno de oyir/mirar/meldar dia entero las novedades (haberes) en el radio/televizyon/gazeta.
    ebreo: כל הפסיכולוגים אומרים שבימים אלה לא טוב לשמוע/לראות/לקרוא כל היום חדשות ברדיו/טלויזיה/עיתון.
  - ladino: En luguar de esto moz estan konsejando de oyir muzika.
    ebreo: במקום זאת הם מציעים לנו לשמוע מוזיקה.
  - ladino: "Topi una estasyon de radio maraviyoza ke esta transmetyendo de la isla de Menorka (al lado de Mayorka) solo kantikas ermozas. La estasyon se yama:"
    ebreo: "מצאתי תחנת רדיו מקסימה שמשדרת מהאי מנורקה (ליד מיורקה) רק שירים יפים. התחנה נקראת:"
  - ladino: Tramuntana Radio
    ebreo: Tramuntana Radio
  - ladino: "La pudesh topar direktamente en el link:"
    ebreo: "אפשר למצוא אותה ישירות בלינק:"
  - ladino: https://tramuntanamenorca.com/
    ebreo: https://tramuntanamenorca.com/
  - ladino: "O en el tanyador/aplikasyon:"
    ebreo: "או בנגן/אפליקציה:"
  - ladino: Radio Garden
    ebreo: Radio Garden
