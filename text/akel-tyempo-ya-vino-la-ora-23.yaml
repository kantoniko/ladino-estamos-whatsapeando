titulo: Akel tyempo - Ya vino la ora? 23
pub: 2023.02.28
source: https://ladinokomunita.groups.io/g/main/message/69929

teksto:
  - ladino: Akel tyempo.
    ebreo: בזמנים ההם.
  - ladino: Ya vino la ora? 23.
    ebreo: הגיעה השעה? 23.
  - ladino: El rey de fransya Louis XVI i su mujer Marie Antoinette eran admiradores de Breguet. Achakes de eyos munchos reyes, reynas, prenses, prensesas, diplomatikos, aristokrates i rikos se izyeron klientes de el.
    ebreo: מלך צרפת לואי 16 ואשתו מרי אנטואנט היו מעריצים של ברוגה. בזכותם מלכים, מלכות, נסיכים, נסיכות, דיפלומטים, אריסטוקרטים ועשירים רבים נהיו לקוחות שלו.
  - ladino: En 1783 la reyna Marie Antoinette enkomendo de Breguet ora mueva. "Ke seya la ora la mas adelantada en el mundo. No tyenes limit de tyempo para produizarla i no tyenes limit de presyo" le disho.
    ebreo: ב- 1783 המלכה מרי אנטואנט הזמינה אצל ברוגה שעון חדש. "שיהיה השעון הכי מתקדם בעולם. אין לך מגבלת זמן לייצרו ואין לך מגבלת מחיר" אמרה לו. יש אומרים שזה היה המאהב הנאמן של מרי אנטואנט, האריסטוקרט האנס אקסל פון פרסן, שהזמין את השעון הזה.
  - ladino: Algunos dizen ke fue el amante fidel de Marie Antoinette, el aristokrat suediano Hans Axel von Fresen, ke enkomendo esta ora.
    ebreo: ''
  - ladino: En todo kavzo, la ora yamada "Marie Antoinette numero 160" salyo al kamino.
    ebreo: בכל מקרה, השעון הקרוי "מרי אנטואנט מספר 160" יצא לדרך.
