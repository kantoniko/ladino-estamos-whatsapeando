teksto:
  - ladino: Akel tyempo
    ebreo: זמנים ההם
  - ladino: La polisiya muestra 19
    ebreo: המשטרה שלנו 19
  - ladino: Entre los kriminales israelyanos ay un uzo. Antes ke los polises los enkashan a la sala del djuzgador se meten takia en la kavesa. Krimen chiko (rovar) takia chika. Krimen grande (asesinar) takia grande i preta. Este modo les parese ke el djuzgador se va apiyadar.
    ebreo: בין הפושעים הישראלים יש מנהג. לפני שהשוטרים מכניסים אותם לאולם של השופט הם שמים כיפה על הראש. פשע קטן (גנבה) כיפה קטנה. פשע גדול (רצח) כיפה גדולה ושחורה. כך נדמה להם שהשופט ירחם.
  - ladino: Un dia los polises entraron a la sala de djuzgo un beduino muslumano. El ombre se metyo takia antes de entrar a la sala. El djuzgador le demando "Vas a tornar al Djudaismo?". El beduino le respondyo "No, va tornar kon teksi".
    ebreo: יום אחד השוטרים הכניסו לאולם בית המשפט בדואי מוסלמי. האיש שם לעצנו כיפה לפני שנכנס לאולם. השופט שאל אותו "אתה תחזור ליהדות?". הבדואי ענה "לא, אחזור בטקסי".
  - ladino: El pishkado fiede de la kavesa.
    ebreo: הדג מסריח מהראש.
