teksto:
  - ladino: Akel tyempo
    ebreo: זמנים ההם
  - ladino: La polisiya muestra 30
    ebreo: המשטרה שלנו 30
  - ladino: Los polises desidaron de no kitar boz, entrar al provador i asperar ke los mansevos eskapen sus echos i se vaygan. Biriden uno de los polises se esta durmyendo i esta ronkando. El otro lo meneya i lo esperta.
    ebreo: השוטרים החליטו שלא להוציא קול (הגה), להיכנס לתא הלבשה ולחכות שהצעירים יסיימו את העבודות (את מעשיהם) ויילכו. בינתיים אחד השוטרים נרדם ונוחר. השני מזיז ומעיר אותו.
  - ladino: Los ladrones no vinyeron akeya noche.
    ebreo: הגנבים לא באו באותו לילה.
  - ladino: Al dia se entendyo ke los mansevos eran la ija i el ijo de los dos patrones.
    ebreo: למחרת התברר שהצעירים היו הבת והבן של שני הבעלים.
  - ladino: Krese en la guerta lo ke no kere el patron.
    ebreo: צומח בגינה מה שבעל הבית לא רוצה.
