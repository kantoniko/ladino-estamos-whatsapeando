titulo: Akel tyempo - Tu sos la korona de mi kavesa 26
pub: 2022.12.27
source: https://ladinokomunita.groups.io/g/main/message/69573

teksto:
  - ladino: Akel tyempo.
    ebreo: בזמנים ההם.
  - ladino: Tu sos la korona de mi kavesa 26.
    ebreo: את הכתר של ראשי  26.
  - ladino: Dora i su marido bivyeron un syerto tyempo en Surinam (todo el tyempo kon el kolye) i se salvaron de los nazistos durante la gerra. Dospues de la gerra tornaron a Israel. Dora muryo i el kolye kedo a su ija Judy Foner. Judy Foner bive en Yerushalayim i lo guadra el kolye komo un trezoro. El Dyo ke le de munchos anyos de sanedad.
    ebreo: דורה ובעלה חיו תקופה מסוימת בסורינאם (כל הזמן עם הרביד) וניצלו מהנאצים במהלך המלחמה. אחרי המלחמה חזרו לישראל. דורה נפטרה והרביד נשאר לביתה, ג'ודי פונר. ג'ודי פונר חיה בירושלים ושומרת על הרביד כמו אוצר. שאלוהים ייתן לה שנים רבות של בריאות.
  - ladino: Mas vale trezoro de onor ke trezoro de rikeza.
    ebreo: שווה יותר (עדיף) אוצר של כבוד מאוצר של עושר.

