 Timbros i la kultura sefaradi

 Ribadavia:
 En el siglo XIV bivian en Ribadavia 1500 djudyos entre las puertas "Porta nova" i "Porta de Arrabal" de la muraya. Esta djuderia fue destruida en 1386 por el duke inglez de Lancaster ke konkisto la sivdad.

 Ken kere bivir kale sufrir.
