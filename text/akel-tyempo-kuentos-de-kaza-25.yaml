titulo: Akel tyempo - Kuentos de kaza! 25
pub: 2023.12.01
source: https://ladinokomunita.groups.io/g/main/message/71440

teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: Kuentos de kaza! 25
    ebreo: סיפורים מהבית! 25
  - ladino: El direktor del gazino ke vido a las ijas baylar dansa orientala, kedo enkantado kon la boka avyerta. "Pishin", disho, "kero ke agan provas kon la orkestra muestra".
    ebreo: מנהל המועדון שראה את הבנות רוקדות ריקודי בטן, נשאר נדהם עם פה פעור. "מיד",אמר, "אני רוצה שיעשו חזרות עם התזמורת שלנו".
  - ladino: "Djeni disho, tengo kondisyones:"
    ebreo: "ג'ני אמרה, יש לי תנאים:"
  - ladino: "1. Dingun ombre no se va a aserkar de eyas."
    ebreo: "1. אף גבר לא יתקרב אליהן."
  - ladino: "2. Yo va vinir kada tadre kon eyas solo por el bayle i vamos a tornar atras, pishin dospues del bayle."
    ebreo: "2. אני אבוא איתן כל ערב רק בשביל הריקוד ונחזור חזרה, מיד אחרי הריקוד."
  - ladino: '3. Les vamoz a dar nombre de shena "Layla i Lamya – Las ermanas Djamal". No kero ke mi marido sepa de este lavoro.'
    ebreo: "3. ניתן להן שם במה \"לילה ולמיה – האחיות ג'מאל\". לא רוצה שבעלי ידע מהעבודה הזאת."
  - ladino: El direktor aksepto todas las kondisyones.
    ebreo: המנהל הסכים לכל התנאיים.
  - ladino: Las ijas baylando, el padre yorando.
    ebreo: הבנות רוקדות, האבא בוכה.
