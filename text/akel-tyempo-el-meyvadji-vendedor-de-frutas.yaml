text: |
 Akel tyempo...

 El meyvadji (vendedor de frutas):
 Akel tyempo no aviyan munchos firsatchis (oportunistas) entre el agrikolo i el konsumador. Los presyos eran normales...

 La ley de "oferta i demanda" solve el problema del presyo ma no solve el problema del ambre...
