teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם...
  - ladino: Tu sos la korona de mi kavesa 19
    ebreo: את הכתר של ראשי  19...
  - ladino: Kuando los nazistos suvyeron al poder en la Almanya, los templaryos en Palestina se empesaron a "dezmodrar". Empesaron a enkolgar la bandyera nazista, trayer las ideas nazistas al paiz i azer aktividades politikas. Kon el empesijo de la gerra, una parte de eyos se fueron a ser soldados en la armada almana, Wehrmacht. Los inglezes en Palestina empesaron a konsiderarlos komo sivdadinos inimigos. En la kontinuasyon, los konsentraron en kampos de karantina i en prezyones. A la fin deportaron, munchos de eyos, a Australia
    ebreo: כאשר הנאצים עלו לשלטון בגרמניה, הטמפלרים התחילו "לשנות צורה" (לשנות התנהגות לרעה). התחילו לתלות דגל נאצי, להביא רעיונות נאצים לארץ ולעשות פעילויות נאציות. עם תחילת המלחמה, חלק מהם הלכו לצבא הגרמני, וורמאכט. האנגלים בפלסטינה התחילו להתייחס אליהם כאל מקומיים אויבים. בהמשך, ריכזו אותם במחנות סגורות ובבתי סוהר. בסוף שילחו, רבים מהם, לאוסטרליה...
  - ladino: Mas klara su idea, mas kurto su pensamyento
    ebreo: יותר ברור הרעיון שלו, יותר קצרה החשיבה שלו...

