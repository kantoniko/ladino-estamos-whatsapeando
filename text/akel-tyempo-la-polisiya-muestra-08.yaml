titulo: Akel tyempo - La polisiya muestra 8
pub: 2024.04.04
source: https://ladinokomunita.groups.io/g/main/message/72008

teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: La polisiya muestra 8
    ebreo: המשטרה שלנו 8
  - ladino: La mujer eskrivyo una letra larga al komandante grande de la estasyon i alavo a kada uno i uno de los polises ke vinyeron, lazdraron i toparon los "kvasim".
    ebreo: האישה כתבה מכתב ארוך למפקד הגדול של התחנה ושיבחה את כל אחד ואחד מהשוטרים שבאו, עמלו/טרחו ומצאו את "הכבסים/כבשים".
  - ladino: El komandante de la estasyon ke aresivyo esta letra i entendyo ke se trata de 30 kamizas, desido de "apresyar" al komandante de la fuersa, Eliyahu Navi, ke "lazdro" i "realizo" esta operasyon "komplikada".
    ebreo: מפקד התחנה שקיבל את המכתב הזה והבין שמדובר ב-30 חולצות, החליט "להוקיר" את מפקד הכוח, אליהו נאווי, ש"טרח" ו"ביצע" את הפעולה ה"מסובכת" הזאת.
  - ladino: Ken lazdra, alkansa.
    ebreo: מי שיגע, משיג/מגיע.

