titulo: Akel tyempo - Amigos buenos 17
pub: 2024.12.03
source: https://ladinokomunita.groups.io/g/main/message/73044

teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: Amigos buenos 17
    ebreo: חברים טובים 17
  - ladino: Zeev gerreyo kontra los siryanos bravamente. 
    ebreo: .זאב נלחם בגבורה נגד הסורים
  - ladino: Se firyo gravamente de la oreja i de otras partes de su puerpo. 
    ebreo: .נפצע באופן חמור באוזן ובחלקים אחרים של הגוף
  - ladino: Ma kontinuo a tirar artileria pezgada a los sirianos. 
    ebreo: .אך המשיך לירות ארטילריה כבדה על הסורים
  - ladino: Entremyentes vinyeron remolkador i aviyones israelyanos para ayudar. 
    ebreo: .בינתיים, הגיעו גוררת ומטוסים ישראלים בכדי לעזור
  - ladino: Zeev, firido entero, salto a la mar para atar la nave al remolkador. 
    ebreo: .זאב, פצוע כולו, קפץ לים (למים) בכדי לקשור את הספינה לגוררת
  - ladino: Los kurshumes sirianos estavan en todas las partes.
    ebreo: .הכדורים הסורים היו בכל מקום
  - ladino: Asta ke lo salvaron de aya.
    ebreo: .עד שהצילו אותו
  - ladino: Kavesa firida se sana, korason firido nunka.
    ebreo: ראש פצוע נרפא, לב פצוע לעולם לא.
