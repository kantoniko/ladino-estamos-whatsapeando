teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: Amigos buenos 17
    ebreo: חברים טובים 17
  - ladino: Zeev gerreyo kontra los siryanos bravamente. Se firyo gravamente de la oreja i de otras partes de su puerpo. Ma kontinuo a tirar artileria pezgada a los sirianos. Entremyentes vinyeron remolkador i aviyones israelyanos para ayudar. Zeev, firido entero, salto a la mar para atar la nave al remolkador. Los kurshumes sirianos estavan en todas las partes.
    ebreo: זאב נלחם בגבורה נגד הסורים. נפצע באופן חמור באוזן ובחלקים אחרים של הגוף. אך המשיך לירות ארטילריה כבדה על הסורים.
  - ladino: Asta ke lo salvaron de aya.
    ebreo: בינתיים, הגיעו גוררת ומטוסים ישראלים בכדי לעזור. זאב, פצוע כולו, קפץ לים (למים) בכדי לקשור את הספינה לגוררת. הכדורים הסורים היו בכל מקום.
  - ladino: Kavesa firida se sana, korason firido nunka.
    ebreo: ראש פצוע נרפא, לב פצוע לעולם לא.
