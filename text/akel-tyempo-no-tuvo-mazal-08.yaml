titulo: Akel tyempo - No tuvo mazal 8
pub: 2025.04.22
source: https://ladinokomunita.groups.io/g/main/message/73823

teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: No tuvo mazal 8
    ebreo: לא היה לו מזל 8
  - ladino: Agora deviyan de kriyar un premyo prestijyozo. Esto kalia ke seya una kopa de futbol espesyala ke la va detener la seleksyon ke va ganar el torneo, por 4 anyos. Si una seleksyon va ganar el torneo tres vezes la kopa va kedar en sus manos por eternidad.
    ebreo: עכשיו היה עליהם ליצור פרס יוקרתי. זה היה צריך להיות גביע מיוחד של כדורגל אותו תחזיק הנבחרת שתנצח בטורניר, ל- 4 שנים. אם נבחרת מסויימת תנצח את הטורניר 3 פעמים הגביע יישאר אצלה לנצח.
  - ladino: Este modo ayegaron a Abel Lafleur. Le eksplikaron sus penseryos i le rogaron ke desine una kopa de futbol espeyala i de valor, para este evenimyento. No se save komo kedaron de akordo por el presyo. Abel se asento i empeso a desinar.
    ebreo: כך הגיעו לאבל לפלור. הסבירו לו את מחשבותיהם ובקשו שיעצב גביע כדורגל מיוחד ויוקרתי, לאירוע זה. לא ברור מה סוכם לגבי המחיר. אבל ישב והתחיל לעצב.
  - ladino: Mas vale ayegar al tyempo ke rodear anyo entero.
    ebreo: עדיף להגיע בזמן מלהסתובב שנה שלמה.
