titulo: Akel tyempo - No tuvo mazal 8
pub: 2025.04.22
source: https://ladinokomunita.groups.io/g/main/message/73823

teksto:
  - ladino: Akel tyempo.
    ebreo: בזמנים ההם.
  - ladino: No tuvo mazal 8.
    ebreo: לא היה לו מזל 8.
  - ladino: Agora deviyan de kriyar un premyo prestijyozo.
    ebreo: עכשיו היה עליהם ליצור פרס יוקרתי.
  - ladino: Esto kalia ke seya una kopa de futbol espesyala ke la va detener la seleksyon ke va ganar el torneo, por 4 anyos.
    ebreo: זה היה צריך להיות גביע מיוחד של כדורגל אותו תחזיק הנבחרת שתנצח בטורניר, ל- 4 שנים.
  - ladino: Si una seleksyon va ganar el torneo tres vezes la kopa va kedar en sus manos por eternidad.
    ebreo: אם נבחרת מסויימת תנצח את הטורניר 3 פעמים הגביע יישאר אצלה לנצח.
  - ladino: Este modo ayegaron a Abel Lafleur.
    ebreo: כך הגיעו לאבל לפלור.
  - ladino: Le eksplikaron sus penseryos i le rogaron ke desine una kopa de futbol espeyala i de valor, para este evenimyento.
    ebreo: הסבירו לו את מחשבותיהם ובקשו שיעצב גביע כדורגל מיוחד ויוקרתי, לאירוע זה.
  - ladino: No se save komo kedaron de akordo por el presyo.
    ebreo: לא ברור מה סוכם לגבי המחיר.
  - ladino: Abel se asento i empeso a desinar.
    ebreo: אבל ישב והתחיל לעצב.
  - ladino: Mas vale ayegar al tyempo ke rodear anyo entero.
    ebreo: עדיף להגיע בזמן מלהסתובב שנה שלמה.
