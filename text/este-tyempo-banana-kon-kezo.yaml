titulo: Este tyempo - Banana kon kezo
pub: 2022.12.12
source: https://ladinokomunita.groups.io/g/main/message/67609

text: |
 Este tyempo...

 Banana kon kezo...
 Esto no aviya en Turkiya. I vende solo kon Bitkoin. Bueno ke muestro kerido, Carlos Yebra, mos ambezo kualo es Bitkoin.

 Akel tyempo era "este pan para este kezo"...
