pub: 2021.11.14
source: https://ladinokomunita.groups.io/g/main/message/66920

text: |
 Akel tyempo...

 El s端p端rgedji (vendedor de eskovas):
 I eskova se vendiya en la kaye. Estas eskovas dainda se produizan de mano...

 Lo ke no aze tu mano no lo aze ni tu ermano.
