 Timbros i la kultura sefaradi

 Kordova:
 El timbro de 32 pesos amostra la sinagoga en Kordova ke fue fraguada en el tyempo del rey Fernando III en 1315.
 La djuderia se topava serka de la puerta Almodovar (la puerta de los djudyos) i la plaza Maimonides.

 El menester traye a la puerta del inimigo.
