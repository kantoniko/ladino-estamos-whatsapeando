titulo: Akel tyempo - Vendedor de mansana dulse
pub: 2021.11.02
source: https://ladinokomunita.groups.io/g/main/message/66790

text: |
 Akel tyempo...

 Vendedor de mansana dulse:
 Se apronta un dulse de agua buyida kon asukar, un poko de limon i un poko de boya de komer. La mansana, enfinkada en un paliko, se enkasha aryentro de este dulse i se aspera ke se enshuge...

 La mansana buena se la kome el guzano.
