titulo: Akel tyempo - Del tyempo de Antiyohus
pub: 2022.05.15
source: https://ladinokomunita.groups.io/g/main/message/68302

teksto:
  - ladino: Akel tyempo ...
    ebreo: בזמנים ההם ...
  - ladino: Del tyempo de Antiyohus ...
    ebreo: מתקופת אנטיוכוס ...
  - ladino: Muestro kerido amigo Efi Alkabets esta paseando en el oriente de la Turkiya i me esta mandando fotografiyas. En una de estas me ambezi de ke peryodo avlamos kuando dizimos "Del tyempo de Antiyohus". No solo esto, me ambezi ke Antiyohus era una fruta de kolaborasyon entre una persiana i un haldeo...
    ebreo: חברינו היקר אפי אלקבץ מטייל במזרח טורקיה ושולח לי תמונות. מאחת מהן למדתי על איזו תקופה אנחנו מדברים כשאומרים "מתקופת אנטיוכוס".לא רק זאת, למדתי שאנטיוכוס היה פרי שיתוף פעולה בין פרסיה לבין אשכנזי...
  - ladino: Fruta de guertas ajenas, buena sovre todas...
    ebreo: פרי מגנים זרים, טוב מעל כולם.
