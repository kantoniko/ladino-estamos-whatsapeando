teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: Kuentos de kaza! 49
    ebreo: סיפורים מהבית! 49
  - ladino: Yene, en los kavos del syeglo 19 arivaron otra parte de djudyos eshkenazis, emigrantes refujidos del este de Evropa i lo mas de Polanya i Ukraina, a Buenos Aires de Argentina. Argentina, de akel tyempo, era konosido komo paiz ke tyene ekonomiya buena i rezya. En 1895 aviyan en Argentina solo 6,000 djudyos. En 1915 el numero de djudyos suvyo a 117,000. No se save por ke razon, aviyan en esta komunitad muncho mas ombres ke mujeres. Ay notas ke ke mensyonan ke a kada 10 ombres aviya 1 mujer sola.
    ebreo: שוב, בסוף המאה ה- 19 הגיעו חלק אחר של יהודים אשכנזים, מהגרים פליטים ממזרח אירופה ורובם מפולניה ואוקרינה, לבואנוס איירס של ארגנטינה. ארגנטינה, של אותם הימים, הייתה ידועה כמדינה בעלת כלכלה טובה וחזקה. ב- 1895 היו בארגנטינה 6,000 יהודים. ב- 1915 מספר היהודים עלה ל- 117,000. מסיבה בלתי ידועה היו בקהילה הרבה יותר גברים מנשים. יש רישומים שמזכירים שעל כל 10 גברים הייתה אישה אחת בלבד...
  - ladino: A la verdad se ayega no solo por la razon, sino tambien por el korason.
    ebreo: לאמת מגיעים לא רק בגלל הסיבה, אלא גם בגלל הלב.
