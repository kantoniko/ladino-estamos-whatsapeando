titulo: Kualo es esto? Grito de dezespero
pub: 2022.10.02
source: https://ladinokomunita.groups.io/g/main/message/65546

text: |
 Kualo es esto?

 Grito de dezespero:
 Esto es "grito de dezespero" en la memorya de los djudyos ke fueron transportados al kampo de muerte.
 No me esto akodrando ande travi esta foto.

 El gritalon syempre tyene razon.
