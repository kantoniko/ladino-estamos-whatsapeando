titulo: Akel tyempo - Vendedor de sabres
pub: 2022.12.01
source: https://ladinokomunita.groups.io/g/main/message/67463

text: |
 Akel tyempo...

 Vendedor de sabres...
 Kuando es mundado i pronto es savrozo. Arrankar del kaktus? Barminan, te punchas las manos...

 Uno arranka la roza, otro la goza...
