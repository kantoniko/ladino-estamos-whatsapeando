teksto:
  - ladino: Akel tyempo.
    ebreo: בזמנים ההם.
  - ladino: Tu sos la korona de mi kavesa 16.
    ebreo: את הכתר של ראשי  16.
  - ladino: Tornaremoz al Diamante de Cullinan. Asigun el akordo entre Yosef i el rey, los pedasikos ke saltaron en kortando el diamante eran la paga de Yosef por su lavoro. Saltaron 96 pedasikos. Ke afito kon eyos? Yosef desido ke la majoritad de estos pedasikos van a kedar en la famiya i van a pasar de djeneransyo a djeneransyo.
    ebreo: נחזור ליהלום הקולינן. על פי ההסכם בין יוסף והמלך, החתיכות שקפצו בזמן חיתוך היהלום היו השכר של יוסף עבור עבודתו. קפצו 96 חתיכות. מה קרה איתם? יוסף החליט שרב החתיכות יישארו במשפחה ויעברו מדור לדור.
  - ladino: El Papaz no se kaza, de pedasikos se pasa.
    ebreo: הכומר לא מתחתן, עם חתיכות הוא מעביר.


