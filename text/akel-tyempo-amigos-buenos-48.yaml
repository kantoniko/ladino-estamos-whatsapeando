teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: Amigos buenos 48
    ebreo: חברים טובים 84
  - ladino: Todo en azyendo sohbet en akel pranso Guven los envito a Reuven i Polet, kon muncha Amistad, ke vengan a Estanbol por una semana, komo musafires de el. Ya aviyan 56 anyos ke Reuven no aviya vijitado en Estanbol. Aksepto la envitasyon kon muncho plazer.
    ebreo: הכל בהיותם משוחחים באותו שולחן גובן הזמין את ראובן ופולט, בחיבה רבה, שיבואו לאיסטנבול לשבוע ימים כאורחיו. עברו כבר 56 שנה שראובן לא ביקר באיסטנבול. הסכים להזמנה בהנאה.
  - ladino: Pasaron unon kuantos dias i vino una envitasyon ofisyal.
    ebreo: עברו מספר ימים והגיעה הזמנה רשמית.
  - ladino: Meza bien servida, amistad bien mantenida.
    ebreo: שולחן ערוך טוב, אחווה מתוחזקת טוב.
