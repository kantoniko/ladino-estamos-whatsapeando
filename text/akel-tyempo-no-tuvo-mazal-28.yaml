teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: No tuvo mazal 28
    ebreo: לא היה לו מזל 28
  - ladino: El prezidente de la Asosiasion de Futbol en Ingletyerra, Joe Mears, se iva murir de la verguensa. El mundo estava buyendo. El prezidente de la konfederasyon de sport de brezil le telefono i le disho, gritando, ke este modo de rovo no puede afitar en Brezil, nunka!!
    ebreo: נשיא ההתאחדות לכדורגל באנגליה, ג'ו מירס, עמד למות מבושה. העולם רתח. נשיא הקונפדרציה לספורט של ברזיל התקשר ואמר, בצעקות, שגניבה כזאת לא יכולה לקרות בברזיל, אף פעם!!
  - ladino: Joe Telefono a Stanley Rous i le propozo de konstruir una replika de la Kopa de Rimet en kavzo ke lo kapa orijinal no se va topar. Stanley le respondyo "NOOO!!!" Grande. I le grito "topamela la kopa orijinal!!!".
    ebreo: ג'ו התקשר לסטנלי רוס והציע לו לבנות רפליקה של גביע רימה למקרה שהגביע המקורי לא יימצא. סטנלי ענה לו "לאאא" גדול. וצעק "תמצא לי את הגביע המקורי!!!".
  - ladino: Joe disho de si para si "moz vamoz azer rezil kepaze delantre de la reyna ke tyene de atorgar la kopa en el djugo de final a la seleksyon ke va ganar los djugos de Mondial".
    ebreo: ג'ו אמר לעצמו "אנחנו נתבזה בפני המלכה שאמורה להעניק את הגביע במשחק הגמר לנבחרת המנצחת של משחקי המונדיאל"
  - ladino: Se fue al djoyero, George Bird, i enkomendo una replika sekreta de la Kopa de Rimet, sin ke sepan dingunoz
    ebreo: רץ לצורף, גורג בירד, והזמין רפליקה סודית של גביע רימה, ללא ידיעת אף אחד
  - ladino: Oy vezir, amanyana rezil
    ebreo: היום שר מחר בזוי
