titulo: Akel tyempo - No te abokes! 2
pub: 2022.08.04
source: https://ladinokomunita.groups.io/g/main/message/68809

teksto:
  - ladino: Akel tyempo.
    ebreo: בזמנים ההם.
  - ladino: No te abokes! 2.
    ebreo: אל תתכופף! 2.
  - ladino: 'En el sieglo 19 se ve, en las sivdades serradas, un muvimyento de "Salir afuera de las murayas". Este modo, en 1860, Moshe Montifyori fraguo la primera maale (Mishkanot Shaananim) afuera de las murayas de Yerushalayim i los izo salir a los djudyos de la sivdad vyeja. Lo mizmo afito en el mizmo anyo en Barselona. (Antes unos kuantos anyos eskrivi un artikolo sovre estas dos sivdades ke se puede meldar en el atadijo: https://esefarad.com/?s=koensidensya )'
    ebreo: במאה ה- 19 רואים, בערים הסגורות, תנועה של "יציאה החוצה מהחומות". כך, ב- 1860, משה מונטיפיורי בנה את השכונה הראשונה (משכנות שאננים) מחוץ לחומות של ירושלים והוציא את היהודים מהעיר העתיקה. אותו דבר קרה באותה שנה בברצלונה. (לפני מספר שנים כתבתי מאמר על שתי ערים אלו שניתן לקרוא בקישור שלמעלה)
  - ladino: No kale ser nasido de vyernes para saver ke estos son los momentos ideales i unikos para merkar terrenos afuera de las murayas...
    ebreo: לא צריך להיות אחד שנולד ביום שישי (פיקח במיוחד) בכדי לדעת כי אלה הם הרגעים האידאליים והיחידים לקניית קרקעות מחוץ לחומות...
  - ladino: Kon la famiya, komer i bever ma no merkar i vender...
    ebreo: עם המשפחה, לאכול ולשתות אך לא לקנות ולמכור...

