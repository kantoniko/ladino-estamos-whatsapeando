teksto:
  - ladino: Akel tyempo.
    ebreo: בזמנים ההם.
  - ladino: Espiones djudyos 44.
    ebreo: מרגלים יהודים 44.
  - ladino: Markus vino a Israel en 1995. Trusho al instituto "Yad Vashem" el arshivo de su tiyo, ke era djuzgador superior en Alemanya, fue arondjado del posto en 1933 i matado en el Holokosto.
    ebreo: מרכוס וולף הגיע לישראל ב- 1995. הביא למכון "יד ושם" את הארכיון של דודו, שהיה שופט בית משפט עליון, נדחף (נזרק) מתפקידו ב- 1933 ונספה בשואה.
  - ladino: "Se enkontro kon Yaakov Peri, el lider del servisyo israelyano de seguritad jeneral (Shabak), ke le disho: \"Tu antrenates la fuersa 17 de Fatah i yo los aferri\". Los dos rieron. Dospues se enkontro kon Shlomo Gazit, el lider de la divizyon de intelijensya de Tsahal (IDF) ke le palmo en la espalda i le disho: \"Misha! Si tu padre no era idiot i viniya a Palestina en luguar de emigrar a Rusya, agora eras el shef retirado del Mosad\"."
    ebreo: "נפגש עם ראש שירות הביטחון הכללי הישראלי (שב\"כ) יעקב פרי שאמר לו: \"אתה אימנת את כוח 17 של פת\"ח ואני תפסתי אותם\". שניהם צחקו. לאחר מכן נפגש עם שלמה גזית ראש אמ\"ן בצה\"ל שטפח על שכמו ואמר לו: \" מישה! אם אבא שלך לא יה אידיוט והיה בא לפלסטינה במקום להגר לרוסיה, עכשיו היית ראש המוסד בדימוס\"."
  - ladino: Ni ande tu tiyo i tiya, no vaygas kada dia.
    ebreo: גם לדוד ודודה שלך, אל תלך כל יום.
