teksto:
  - ladino: Akel tyempo.
    ebreo: בזמנים ההם.
  - ladino: Espiones djudyos 29.
    ebreo: מרגלים יהודים 29.
  - ladino: La idea del rejim komunisto enkanto i atravo a munchas personas kon vizyones sosyalistas de la igualidad. Durante las dekadas de 1920 i 1930 akontensyo una emigrasion grande de intelektuales, artistos, otores, indjenyeres, profesores i otros profesyonales, inkluyendo a munchos djudyos del oksidente i pokos de palestina, a la Union Soviyetika. En la dekada 1920 emigraron por la ideolojiya i por la kriza ekonomika del 1929. En la dekada 1930 emigraron munchos djudyos de Almanya ke kijyeron fuyir del rejim nazisto.
    ebreo: הרעיון של משטר קומוניסטי הפתיע/הקסים ומשך אנשים רבים בעלי חזונות סוציאליסטיים ושוויון. במהלך העשורים 1920 ו- 1930 התרחשה הגירה גדולה של אינטלקטואלים, אומנים, סופרים, מהנדסים, פרופסורים ובעלי מקצוע אחרים, שכללו יהודים רבים מהמערב ומעטים מפלסטינה, לברה"מ. בעשור 1920 היגרו בגלל האידאולוגיה ובגלל המשבר הכלכלי של 1929. בעשור 1930 הגרו יהודים רבים מגרמניה שרצו להימלט מהמשטר הנאצי.
  - ladino: Del mazal/destino no se puede fuyir.
    ebreo: מהמזל/גורל לא ניתן לברוח.
