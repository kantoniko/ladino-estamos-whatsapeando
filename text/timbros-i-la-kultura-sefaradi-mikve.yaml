text: |
 Timbros i la kultura sefaradi

 Mikve:
 En este timbro se ve el simbolo del "Mikve" en Curação ke se fondo en 1728 i ke egziste asta oy.
 Las primeras famiyas sefaradias arrivaron a Curação en 1641.
 Entre eyas las famiyas Aboav, Chavez, De Leon, Perez i mas...

 Famiya sin mujer, famiya sin fener.
