titulo: Akel tyempo - La polisiya muestra 35
pub: 2024.06.13
source: https://ladinokomunita.groups.io/g/main/message/72324

teksto:
  - ladino: Akel tyempo
    ebreo: זמנים ההם
  - ladino: La polisiya muestra 35
    ebreo: המשטרה שלנו 35
  - ladino: 'Los polises no supyeron kualo azer. Kuando el komandante les disho a dos polises de la estasyon, marido i mujer, ke se vaygan al park kon otomobil i agan seks para aferrar al tirador, el par le respondyo: "Vate tu aya kon tu mujer ke te tiren al kulo tuyo!!".'
    ebreo: 'השוטרים לא ידעו מה לעשות. כאשר המפקד אמר לשני שוטרים של התחנה, בעל ואישה, שיילכו לפארק עם הרכב ויעשו סקס בכדי לתפוס את היורה, הזוג השיב לו: "לך אתא לשם עם אשתך שיירו בתחת שלך!!".'
  - ladino: Aviya otro un problem. Kualo va afitar si el atavanado no va vinir emprimero al otomobil de los polises i se va ir a tirar otro par en el park? Ashkelon se va inchir de tirados por el kulo.
    ebreo: הייתה גם בעיה אחרת. מה יקרה עם המשוגע לא יבוא קודם לאוטו של השוטרים ויילך לירות בזוג אחר בפארק? אשקלון תתמלא בירויים בתחת.
  - ladino: Aharva kulo ke no pedo.
    ebreo: תרביץ לתחת שלא נפח (תעניש מישהו שלא אשם).
