titulo: Akel tyempo - Ya vino la ora? 21
pub: 2023.07.30
source: https://ladinokomunita.groups.io/g/main/message/69899

teksto:
  - ladino: Akel tyempo...
    ebreo: בזמנים ההם...
  - ladino: Ya vino la ora? 21...
    ebreo: הגיעה השעה? 21...
  - ladino: Avraham-Louis Breguet nasyo en 1749 en la sivdad Neuchâtel, Swiss. Su padre muryo kuando teniya 10 anyos. Dos anyos dospues abandono la eskola. Su padrasto, ke el mizmo era de famiya de oreros, lo empyego al lado de un orero en Versailles. El patron estava muy kontente de Breguet i lo prezento al rey de Fransya. Breguet se izo eksperto de este echo. En el anyo 1775 se kazo kon Cecile Marie Louise L'HUILLIER i los dos avriyeron una atelye de fabrikar oras, yamada "Breguet". Desidaron de markar kada una de las oras ke produizaron kon numero serial 1,2,3,4…
    ebreo: אברהם לואי ברגה נולד ב- 1749 בעיר ניושאטל, שוויצריה. אביו מת כשהיה בן 10. שנתיים לאחר מכן נטש את בית הספר. אביו החורג, שהיה ממשפחת שענים בעצמו, שם אותו כשכיר ליד שען בוורסאי. בעל הבית היה מרוצה מאוד מברוגה והציג אותו בפני המלך של צרפת. ברוגה נהיה מומחה של העבודה הזו. בשנת 1775 התחתן עם ססיל מרי לואיס להולייה והשניים פתחו בית מלאכה לייצור שעונים, קרוי "ברוגה". החליטו לסמן כל שעון שייצרו במספר סידורי 1,2,3,4...
  - ladino: Cecile se muryo en 1780 i lo desho a Breguet bivdo kon 5 kriyaturas...
    ebreo: ססיל נפטרה ב- 1780 והשאירה את ברוגה אלמן עם 5 ילדים.
  - ladino: Antes de kazar avre los ojos en kuatro, dospues serra la meatad...
    ebreo: לפני שאתה מתחתן פתח את העיניים על ארבע, אחר כך סגור חצי...
