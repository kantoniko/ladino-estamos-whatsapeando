text: |
 Komo djugavamoz?

 Telefon roto:
 Ay menester de, a lo manko 5 ijikos djugadores. El primer shushotea (m:dir en boz basha) al oyido del sigundo una fraza larga. El sigundo la transfera al treser... A la fin se kompara la fraza ke disho el primer kon la fraza ke oyo el de alkavo.

 La buena palavra del marido engodra por el oyido.

