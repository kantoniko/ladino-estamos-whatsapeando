teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: Kuentos de kaza! 24
    ebreo: סיפורים מהבית! 24
  - ladino: El program artistiko ke ofresia el gazino Helmieh Palace a sus klientes era diferente del abitual. Se aziya atansion a las vistimyentas de los ke entran, la orkestra era la mas famoza de Cairo, las bayladeras las mas talantuozas, la koreografya la mas perfekta. Todo esto para prezentar a los klientes una manyifika kultura oriental. El rey Faruk tambien viniya aya a amuzarse.
    ebreo: Lo perfekto es el inimigo del bueno.
  - ladino: ""
    ebreo: התוכנית האומנותית שהציע מועדון הלילה הלמייה פלאס ללקוחות היה שונה מהרגיל. הייתה הקפדה על הלבוש של הנכנסים, התזמורת הייתה הכי מפורסמת של קהיר, הרקדניות הכי מוכשרות, הכוריאוגרפיה הכי מושלמת. כל זה בכדי להציג בפני הלקוחות תרבות מזרחית מפוארת. גם המלך פרוק היה מגיע לשם להנות...




