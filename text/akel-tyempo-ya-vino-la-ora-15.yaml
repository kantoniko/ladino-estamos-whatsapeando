titulo: Akel tyempo - Ya vino la ora? 15
pub: 2023.02.09
source: https://ladinokomunita.groups.io/g/main/message/69824

teksto:
  - ladino: Akel tyempo...
    ebreo: בזמנים ההם...
  - ladino: Ya vino la ora? 15...
    ebreo: הגיעה השעה? 15...
  - ladino: Naaman kontinuo a lavorar.
    ebreo: נעמן המשיך לעבוד.
  - ladino: Ma uno de los vizinos se enfasyo de los bruidos.
    ebreo: אך לאחד השכנים נמאס מהרעש.
  - ladino: Telefono a la polisia i les disho ke es dia de shabat i ke se kere repozar.
    ebreo: התקשר למשטרה ואמר להם שזה יום שבת ושהוא רוצה לנוח.
  - ladino: La polisiya le disheron ke en dia de shabat no se okupan de keshamyentos entre vizinos.
    ebreo:  מהמשטרה ענו לו שביום שבת לא מטפלים בתלונות בין שכנים.
  - ladino: 'Paso media ora telefoneyo yene: "Puede ser ke es de la banka?".'
    ebreo: 'עברה חצי שעה התקשר שוב: "אולי זה מהבנק?".'
  - ladino: Los polises vinyeron, izyeron un torno vyeron ke los teshados de la banka estan es sus luguares i tornaron atras.
    ebreo:  השוטרים באו, עשו סיבוב ראו שכל הסורגים במקום וחזרו חזרה.
  - ladino: Paso otra media ora telefoneyo yene, inyervozo.
    ebreo: עברה עוד חצי שעה התקשר שוב, עצבני.
  - ladino: Esta ves vinyeron los polises, egzaminaron de mas serka i vyeron ke el teshado esta kortado...
    ebreo: הפעם באו השוטרים, בדקו יותר מקרוב וראו שהסורג חתוך...
  - ladino: El Dyo no paga en shabat...
    ebreo: ה' לא משלם (מעניש) בשבת.

