text: |
 Ken es este?

 Samuel Herman Reshevsky:
 Este es Samuel (Sammy) Herman Reshevsky, nasido de polonya en 1911.
 En 1920 gano kontra todos los maestros de Santrach en un djugo simultaneo.

 El ganar i el pedrer son haverim.

