teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: Amigos buenos 30
    ebreo: חברים טובים 30
  - ladino: Güven le rogo a reuven ke pasen del porto turko, Iskenderun, i ke los abashen aya. Reuven respondyo ke es responsable de elevos en el vapor i no puede trokar el kamino. Le prometyo ke los va trayer a Hayfa, a la baza de los marineros israelyanos, sanoz i rezyos.
    ebreo: גובן ביקש מראובן לעבור מהנמל הטורקי, אסקדרון, ושיוריד אותם שם. ראובן ענה שהוא אחראי על תלמידים בספינה ושהוא לא יכול לשנות את המסלול. הבטיח לו להביא אותם בריאים וחזקים (ושלמים) לבסיס הימי הישראלי בחיפה.
  - ladino: A los elevos enkomendo ke suvan al ponte de komando solo kon sus uniformas de la eskola, kon aparensya limpya i ordenada.
    ebreo: לתלמידים הורה שיעלו לגשר הפיקוד רק עם מדי בית הספר, עם הופעה נקיה ומסודרת.
  - ladino: Ken promete en devda se mete.
    ebreo: מי שמבטיח נכנס לחוב.
