teksto:
  - ladino: Akel tyempo.
    ebreo: בזמנים ההם.
  - ladino: Espiones djudyos 2.
    ebreo: מרגלים יהודים 2.
  - ladino: Kuando vino el rejim nazisto Lise estava en situasyon delikada. Emprimero no la tokaron porke era etranjera de Austria. Kuando Austria se okupo por la parte de los almanes, salyo de ser etranjera.
    ebreo: כשהיגיע המשטר הנאצי ליס הייתה במצב עדין. תחילה לא נגעו בה כי הייתה זרה מאוסטריה. כאשר אוסטריה נכבשה על ידי הגרמנים, יצא מלהיות זרה (אזרחית זרה). ראתה שהמצב מסוכן ושהמחקר שלה התקרב לנקודה, שבה המסקנות יכולות לשמש לצורך ייצור פצצת גרעינית. החליטה לברוח. ב- 1938 היא ברחה מגרמניה ועברה לשוודיה. שם המשיכה במחקרים שלה עם אחיינה, רוברט פריש, וגילתה את התהליך של ביקוע גרעיני.
  - ladino: Vido ke la situasyon esta danjeroza i ke la investigasyon suya se aserko a un punto, ke las konkluzyones se pudian uzarsen para konstruir una bomba nuklear. Desido de fuyirse. En 1938 se fuyo de Almanya i paso a Suedia. Aya kontinuo sus investgasyones kon su sovrino, Robert Frisch, i deskuvrio el proseso de la partidura nuklear.
    ebreo: ""
  - ladino: Fuyo del zehut, para no kayer en el pekado.
    ebreo: ברחה מהזכות בכדי לא ליפול בחטא.
