teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: No tuvo mazal 45
    ebreo: לא היה לו מזל 45
  - ladino: Los kuatro amigos komyeron bueno, se artaron, bevyeron kave i vinyeron a Rua da Alfândega 70. Lo aferraron al guardian, le dyeron un poko de haftona, le ataron los pyezes i las manos, le taparon la boka i los ojos i suvyeron ariva kon repozo
    ebreo: ארבעת החברים אכלו טוב, שבעו, שתו קפה ובאו לרחוב דה אלפנדגה 70. תפסו את השומר, נתנו לו מעט מכות, קשרו לו את הרגליים והידיים, סתמו לו את הפה ואת העיניים ועלו למעלה בניחותא
  - ladino: La vitrina i el almaryo se desmontaron de eyos para eyos. Lo ke kedo de azer era solo espandir las manos i tomar las kopas. Los muestros, tomaron las tres kopas, abasharon abasho sin telash (presyon), salyeron del adifisyo i se fueron a kaza a durmir
    ebreo: הוויטרינה והארון התפרקו מעצמם. מה שנותר לעשות היה רק להושיט את היד ולקחת את הגביעים. החברה שלנו לקחו את שלושת הגביעים, ירדו למטה בלי לחץ, יצאו מהבניין והלכו הביתה לישון
  - ladino: Asigun el lavorador ansi el lavoro, asigun la kama ansi el repozo
    ebreo: כפי העובד כך העבודה, כפי המיטה כך המנוחה
