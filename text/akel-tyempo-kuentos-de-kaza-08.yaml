titulo: Akel tyempo - Kuentos de kaza! 8
pub: 2023.10.30
source: https://ladinokomunita.groups.io/g/main/message/71278

teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: Kuentos de kaza! 8
    ebreo: סיפורים מהבית! 8
  - ladino: Apropo estos dias ke moz kijyeron trokar el rejim, de demokrasiya a diktatura, kontaremoz un kuento sovre el Sultan Mahmut II, ke afilu el entendyo ke su poder es limitado.
    ebreo: אפרופו הימים האלה שרצו לשנות לנו את המשטר, מדמוקרטיה לדיקטטורה, נספר סיפור על סולטן מחמוט II, שאפילו הוא הבין שכוחו (יכולתו) מוגבל.
  - ladino: Sultan mahmut II nasyo en 1785. Suvyo al trono en 1808, de 23 anyos. Era el 109'en kalifa del Islam. Reyno 31 anyos. Era reformator i le plaziya muzika.
    ebreo: סולטן מחמוט II נולד ב- 1785. עלה על כס ב- 1808, בגיל 23. היה החליפה ה- 109 של האיסלם. מלך 31 שנה. היה רפורמטור ואהב מוזיקה.
  - ladino: Lo maz de todo le plaziya travistirse, dar tornos entre su puevlo i entender sus menesteres.
    ebreo: יותר מכל אהב להתחפש, להסתובב בקרב עמו ולהבין את צרכיהם.
  - ladino: Si el poder era komo el kerer.
    ebreo: אילו היכולת הייתה כמו הרצון.
