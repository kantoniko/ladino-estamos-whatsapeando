 Timbros i la kultura sefaradi

 La adorasion de san vicente:
 La pintura "La adorasion de san vicente" se topa en el muzeo de arte antiguo, en Lisboa. Fue echa entre 1460-1470. Aya se ven, entre otros, San Vicente, el rey Alfonso V i su ijo Joao (ke su ijo Emanuel I ekspulso a los djudyos de Portugal) la reyna Isabel i un djudyo kon un livro eskrito en ebreo...

 Ambezate el arte i metelo aparte.
