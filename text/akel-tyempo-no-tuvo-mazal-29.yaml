  - ladino: No tuvo mazal 29
    ebreo: לא היה לו מזל 29
  - ladino: Lunes, 21 de marso, aresivyo Joe Mears un telefon anonimo dizyendo ke martes el va aresivir un paketo. Martes arivo un paketo a la kaza de Joe Mears. Eryentro el paketo aviyan un pedasiko de astar ke estava enriva la kopa durante la ekspozisyon i una letra. En la letra estava eskrito ke si keren la kopa atras i ke la kopa no se destruyga, ke aparejen 15,000 esterlinas en moneda chika, ke den un anunsyo en el radio dizyendo ke "Joe esta pronto a este Negosyo" i ke no den haber (avizo) ni a la polisiya ni a los jurnalistos. La letra estava afirmada por uno yamado "Jackson"
    ebreo: יום שני, 21 במרץ, קיבל ג'ו מירס, טלפון אנונימי שאומר שיום שלישי הוא יקבל חבילה. ביום שלישי הגיעה חבילה לביתו של ג'ו מירס. בתוך החבילה הייתה חתיכת ביטנה שהייתה על הגביע במהלך התערוכה ומכתב. במכתב היה רשום שאם רוצים את הגביע בחזרה ושהגביע לא יושמד, שיכינו 15,000 סטרלינג בשטרות קטנים, שייתנו (יפרסמו) הודעה ברדיו האומרת "ג'ו מוכן לסחר הזה" ושלא יודיעו למשטרה ולעיתונאים. המכתב היה חתום על ידי אחד הקרוי "ג'קסון"
  - ladino: La letra, kon sangre entra
    ebreo: המכתב, בדם נכנס
