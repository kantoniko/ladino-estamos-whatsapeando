titulo: Akel tyempo - Espiones djudyos 30
pub: 2026.01.15
source: https://ladinokomunita.groups.io/g/main/message/75214

teksto:
  - ladino: Akel tyempo.
    ebreo: בזמנים ההם.
  - ladino: Espiones djudyos 30.
    ebreo: מרגלים יהודים 30.
  - ladino: "Los emigrantes ke vinyeron de Almanya al Union Sovyetika fraguaron eskola para los ijos suyos al nombre de Karl Liebknecht. En esta eskola meldaron una meskla de elevos ke dospues de sus estudyos se dispersaron en el mundo entero en direksyones diferentes. En el livro \"Die Troika\" se konta por tres amigos ke eskaparon sus estudyos en 1938 i se enkontraron en 1945: El uno sirvyo komo ofisyal en los tankes de la armada Sovyetika ke konkisto Berlin, el sigundo sirvyo komo ofisyal de intelijensya en la armada Amerikana ke konkisto Berlin i el treser sirvyo komo soldado simple en la armada Almana, en Berlin konkistada."
    ebreo: "המהגרים שהגיעו מגרמניה לברה\"מ בנו בית ספר עבור הילדים שלהם על שם קארל ליבנכט. בבית הספר הזה למדו ערב רב של תלמידים שאחרי לימודיהם התפזרו בכל העולם בכיוונים שונים. בספר \"הטרויקה\" מסופר על שלושה חברים שסיימו את לימודיהם ב- 1938 ונפגשו ב- 1945: האחד שירת כקצין בטנקים של הצבא הסובייטי שכבש את ברלין, השני שירת כקצין מודיעין בצבא אמריקני שכבש את ברלין, והשלישי שירת כחייל פשוט בצבא הגרמני, בברלין הכבושה."
  - ladino: Si dezeas muncho bivir tyenes ke meldar i eskrivir.
    ebreo: אם אתה רוצה לחיות הרבה (חיים ארוכים) עליך לקרוא ולכתוב.
