teksto:
  - ladino: Akel tyempo.
    ebreo: בזמנים ההם.
  - ladino: Ya vino la ora? 43.
    ebreo: הגיעה השעה? 43.
  - ladino: En 1989 entro uno kon pasaporto Holandezo, al nombre de Cieske Antonius Clemens, a la butika de Ulman. Ulman teniya butika de antikite en Schaffhausen, Suis. Cieske Le amostro a Ulman 4 oras i le demando se las kere merkar. Ulman le demando la resivida de la duana. Cieske le disho ke no la tyene i salyo de la butika. Ulman se sospecho i yamo a los ofisyales de la duana. Ulman i los ofisyales empesaron a koryer, bushkando a Cieske. Cieske entro al treno ke va partir a Paris. Vido de la Ventana a Ulman i a los ofisyales ke estan entrando al mizmo vagon. Salyo pishin de la otra puerta i se desparesyo.
    ebreo: ב- 1989 נכנס מישהו עם דרכון הולנדי, על שם סיסקה אנטוניוס קלמנס, לחנות של אולמן. לאולמן הייתה חנות עתיקות בשאפהאוזן, שוויץ. סיסקה הראה לאולמן 4 שעונים, ושאל אם הוא רוצה לקנות. אולמן ביקש את הקבלה של המכס. סיסקה אמר לו שאין לו ויצא מהחנות. אולמן חשד וקרא לפקידי המכס. אולמן והפקידים התחילו לרוץ בחיפוש אחר סיסקה. סיסקה נכנס לרכבת שיוצאת לפריז. ראה מהחלון שאולמן ופקידים נכנסים לאותו קרון. יצא מיד מהדלת השנייה ונעלם.
  - ladino: El vizino de tu butika, save mas ke tu mujer.
    ebreo: השכן של החנות שלך, יודע יותר מאישתך.
