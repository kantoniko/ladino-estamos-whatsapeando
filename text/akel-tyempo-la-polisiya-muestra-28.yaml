teksto:
  - ladino: Akel tyempo
    ebreo: זמנים ההם
  - ladino: La polisiya muestra 28
    ebreo: המשטרה שלנו 28
  - ladino: La polisiya arresivyo una informasyon ke dos ladrones konosidos van a entrar, entreval de las dos noches proksimas, a un magazen muevo de vistidos muy muy "à la hoteur", para rovar vistidos karos. Se fueron pishin al magazen i kedaron d'akordo kon los dos patrones ke dos polises se van a asentar la noche en el magazen i van a asperar a los ladrones.
    ebreo: המשטרה קיבלה מידע ששני גנבים מוכרים ייכנסו, במהלך שתי הלילות הבאות, לחנות בגדים חדשה מאוד מאוד "באור הזרקורים", בכדי לגנוב בגדים יקרים. הלכו מיד לחנות וסיכמו עם שני בעלי החנות ששני שוטרים יישבו בלילה בחנות ויחכו לגנבים.
  - ladino: Asperar de otros, ofisyo de lokos.
    ebreo: לחכות מאחרים (שאחרים יעשו את העבודה), מקצוע של משוגעים.
