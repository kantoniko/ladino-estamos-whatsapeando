titulo: Akel tyempo - La polisiya muestra 34
pub: 2024.06.11
source: https://ladinokomunita.groups.io/g/main/message/72321

teksto:
  - ladino: Akel tyempo
    ebreo: זמנים ההם
  - ladino: La polisiya muestra 34
    ebreo: המשטרה שלנו 34
  - ladino: Asta ke un dia un mansevo les konto ke el i su amiga estavan en el park de Ashkelon, aryentro de su otomobil, azyendo seks. En supito la amiga le grito ke un mansevo de kuero eskuro se aserko del otomobil i lo tiro en el kulo. Asta ke abolto la kara el mansevo ya no estava mas aya.
    ebreo: עד שיום אחד צעיר אחד סיפר להם שהוא והחברה שלו היו בפארק אשקלון, בתוך האוטו שלו, עושים סקס. פתאום החברה צעקה שצעיר כהה עור התקרב לאוטו וירה לו בתחת. עד שסובב את הראש הצעיר כבר לא היה שם.
  - ladino: Este modo se entendyo ke ay un atavanado ke esta tirando a los pares en los otomobiles, en el park de Askelon.
    ebreo: כך הובן שיש משוגע שיורה על הזוגות בתוך המכוניות, בפארק של אשקלון.
  - ladino: Ke dolor de kulo!!
    ebreo: איזה כאב תחת (במובן כאב ראש)!!
