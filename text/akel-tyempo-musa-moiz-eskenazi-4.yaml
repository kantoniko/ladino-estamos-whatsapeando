titulo: Akel tyempo - Musa Moiz Eskenazi 4
pub: 2022.07.03
source: https://ladinokomunita.groups.io/g/main/message/68614

teksto:
  - ladino: Akel tyempo...
    ebreo: בזמנים ההם...

  - ladino: Musa Moiz Eskenazi 4...
    ebreo: מוסה מואיז אשכנזי 4...
  - ladino: Trokar kazal, trokar mazal. Paiz muevo kon nombre muevo. En los estados Unidos Moiz se dyo a konoser komo Morris Shinasi. Morris en luguar de Moiz i Shinasi, la alkunya del doktor turko ke lo salvo en su chikes.
    ebreo: משנה עיירה (מקום) משנה מזל. מדינה חדשה עם שם חדש. בארצות הברית מואיז הציג את עצמו כמוריס שינסי. מוריס במקום מואיז ושינסי, שם המשפחה של הרופא הטורקי שהציל אותו בילדותו.
  - ladino: Fin akel tyempo la djente aprontavan sus sigaros de mano. Morris prezento en el fuar internasyonal de Chicago 1893 (fuar al onor de kolon ke arivo antes 400 anyos), una makinayka ke inche el tutun eryentro del papeliko i apronta el sigaro. Esta makina tuvo muncho sukseso...
    ebreo: עד אז אנשים היו מכינים את הסיגריות שלהם באופן ידני. מוריס הציג ביריד הבינלאומי של שיקגו 1893, מכונה קטנה שממלאה את הטבק לתוך הנייר ומכינה את הסיגריה. המכונה הזאת זכתה לפופולריות/הצלחה רבה...

  - ladino: Se kemo, se izo tutun...
    ebreo: נשרף, נהיה טבק (נשרף עד היסוד)...
