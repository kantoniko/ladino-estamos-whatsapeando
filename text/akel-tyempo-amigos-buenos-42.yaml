teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: Amigos buenos 42
    ebreo: חברים טובים 42
  - ladino: Entre los ijikos pionyeros del grupo fondador, Tami Israeli se izo shampiona de Israel. Dr. Yair Suari se izo entrenador i agora es profesor en la akademia. Investiga las interaksyones entre la mar i la tyerra. Amit inbar se izo 3 vezes subshampion del mundo i dos vezes shampion de Eropa. Amir Knipel se izo shampion de Israel.
    ebreo: בין הילדים החלוצים בקבוצה המייסדת, תמי ישראלי נהיתה אלופת ישראל. ד"ר יאיר סוארי נהיה מאמן ועכשיו הוא פרופסור באקדמיה. חוקר את האינטרקציות בין הים ליבשה. עמית עינבר נהיה 3 פעמים סגן אלוף עולם ופעמיים אלוף אירופה. אמיר קניפל נהיה אלוף ישראל.
  - ladino: Buena kaza se fragua en buen fondo.
    ebreo: בית טוב בונים על בסיס טוב.
