teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: Amigos buenos 42
    ebreo: חברים טובים 42
  - ladino: Entre los ijikos pionyeros del grupo fondador, Tami Israeli se izo shampiona de Israel. 
    ebreo: .בין הילדים החלוצים בקבוצה המייסדת, תמי ישראלי נהיתה אלופת ישראל
  - ladino: Dr. Yair Suari se izo entrenador i agora es profesor en la akademia. 
    ebreo: .ד"ר יאיר סוארי נהיה מאמן ועכשיו הוא פרופסור באקדמיה
  - ladino: Investiga las interaksyones entre la mar i la tyerra. 
    ebreo: .חוקר את האינטרקציות בין הים ליבשה
  - ladino: Amit Inbar se izo 3 vezes subshampion del mundo i dos vezes shampion de Eropa. 
    ebreo: .עמית עינבר נהיה 3 פעמים סגן אלוף עולם ופעמיים אלוף אירופה
  - ladino: Amir Knipel se izo shampion de Israel.
    ebreo: .אמיר קניפל נהיה אלוף ישראל
  - ladino: Buena kaza se fragua en buen fondo.
    ebreo: .בית טוב בונים על בסיס טוב
