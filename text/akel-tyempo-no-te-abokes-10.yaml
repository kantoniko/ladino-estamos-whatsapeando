teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם...
  - ladino: No te abokes! 10
    ebreo: אל תתכופף! 10...
  - ladino: Komo ya mensyonimoz, Paul se ambezo a pintar. El motivo del kruzado i el motivo nasional-franses se ekspresaron en las pinturas i freskos ke pinto Paul kon sus propias manos en las paredes i los tavanes del ospital.  Dekoro las paredes del shapel chiko kon los símbolos de todas las sivdades kruzadas. En una pared grande pinto la sivdad de Yerushalayim, konkistada por los kruzados. Pinto los sinyos de los kavayeros franseses ke partisiparon en las kruzadas, i mas…
    ebreo: כפי שהזכרנו, פול למד לצייר. המוטיב הצלבני והמוטיב הלאומי הצרפתי באו לידי ביטוי בציורים ופרסקות שצייר פול במו ידיו על הקירות והתקרות של בית החולים. הוא עיטר את הקירות של הקפלה הקטנה עם סמלים של הערים הצלבניות. על קיר גדול צייר את העיר ירושלים, כבושה על ידי הצלבנים. צייר את הסמלים של אבירים צרפתים אשר השתתפו במסעי הצלבנים ועוד...
  - ladino: El edifisyo esta dekorado kon kruzes i flores de lirio, ke se akseptaron komo parte de los símboles reales franseses...
    ebreo: הבניין מעוטר בצלבים ופרחי חבצלת, שהתקבלו כחלק מהסמלים המלוכניים הצרפתיים...
  - ladino: Las paras i la vyejes te meten kontra la pared…
    ebreo: הכסף והזקנה מעמידים אותך מול הקיר...

