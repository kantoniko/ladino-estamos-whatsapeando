  - ladino: Kuentos de kaza! 19
    ebreo: סיפורים מהבית! 19
  - ladino: Tornaron al Sultan i le kontaron lo ke paso. El Sultan tomo su kavesa entre sus dos manos, penso penso, i entendyo ke afilu su poder es limitado. Disho "Vermeyince mabut ne eylesin Sultan mahmut!!!" (Si el Dyo no da/kere ke puede azer Sultan Mahmut!!!)
    ebreo: חזרו לסולטן וסיפרו לו את מה שקרה. הסולטן לקח את ראשו בין שתי ידיו, חשב חשב, והבין שאפילו כוחו מוגבל. אמר "אם אלוהים לא נותן/רוצה מה יכול לעשות סולטן מחמוט!!!".
  - ladino: 'Esta fraza kedo en turko komo proverbo. Asta oy, kuando a alguno no le kamina el echo malgrado todos los esforsos, se dize: "Vermeyince mabut ne eylesin sultan mahmut!!!".'
    ebreo: "משפט זה נשאר בטורקית כפתגם. עד היום כשלמישהו לא הולך לו למרות כל המאמצים, אומרים: \"אם אלוהים לא נותן/רוצה מה יכול לעשות סולטן מחמוט!!!\"."
  - ladino: La flor la mas chika mira, el poder del Dyo admira.
    ebreo: הבט על הפרח הכי קטן, הערץ את כוחו של אלוהים.
