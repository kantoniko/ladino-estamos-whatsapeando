titulo: Akel tyempo - No tuvo mazal 31
pub: 2025.06.15
source: https://ladinokomunita.groups.io/g/main/message/74075

teksto:
  - ladino: Akel tyempo.
    ebreo: בזמנים ההם.
  - ladino: No tuvo mazal 31.
    ebreo: לא היה לו מזל 31.
  - ladino: Charles Buggy vino kon el otomobil a la entrada del park, "Jackson" entro aryentro i le disho ke avra la validja de las paras.
    ebreo: צ'ארלס באגי הגיע עם המכונית לכניסת הפארק, "ג'קסון" נכנס פנימה ואמר לו לפתוח את המזוודה של הכסף.
  - ladino: Charles avriyo la validja por un segundo.
    ebreo: צ'ארלס פתח את המזוודה לשנייה.
  - ladino: '"Jackson" vido las "paras" i le dyo a Charles instruksyones ande ir para tomar la kopa.'
    ebreo: "\"ג'קסון\" ראה את \"הכסף\" ונתן לא לצ'ארלס הוראות לאן ללכת (לנסוע) בכדי לקחת את הגביע."
  - ladino: En medyo del kamino entendyo ke la polisiya los esta suivando, salyo del otomobil i se empeso a fuyir.
    ebreo: באמצע הדרך הבין שהמשטרה עוקבת אחריהם, יצא מהמכונית והתחיל לברוח.
  - ladino:  Charles koryo detras de el i lo aferro.
    ebreo: צ'ארלס רץ אחריו ותפס אותו.
  - ladino: Se enkanto Hanino en medio del kamino.
    ebreo: הופתע/התפלא חנינו באמצע הדרך.



