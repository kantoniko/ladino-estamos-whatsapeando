  - ladino: Charles Buggy vino kon el otomobil a la entrada del park, "Jackson" entro aryentro i le disho ke avra la validja de las paras. Charles avriyo la validja por un segundo. "Jackson" vido las "paras" i le dyo a Charles instruksyones ande ir para tomar la kopa. En medyo del kamino entendyo ke la polisiya los esta suivando, salyo del otomobil i se empeso a fuyir. Charles koryo detras de el i lo aferro
    ebreo: צ'ארלס באגי הגיע עם המכונית לכניסת הפארק, "ג'קסון" נכנס פנימה ואמר לו לפתוח את המזוודה של הכסף. צ'ארלס פתח את המזוודה לשנייה. "ג'קסון" ראה את "הכסף" ונתן לא לצ'ארלס הוראות לאן ללכת (לנסוע) בכדי לקחת את הגביע. באמצע הדרך הבין שהמשטרה עוקבת אחריהם, יצא מהמכונית והתחיל לברוח. צ'ארלס רץ אחריו ותפס אותו
