  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: Amigos buenos 27
    ebreo: חברים טובים 27
  - ladino: Reuven entendyo del aksan ke los de la barka son soldados turkos. Les empeso a avlar en turko. Este modo se entendyo ke son sovrebivyentes de una nave turka ke se batireyo. Reuven les disho ke si los va tomar al vaporiko suyo es ke tyenen de entregar sus armas. Guven aksepto. Zeev Glauber disho "Yo va abashar". Abasho, les tomo las armas i las metyeron a un almaryo enkavenado.
    ebreo: ראובן הבין מהמבטא שאלה מהסירה הם חיילים טורקיים. התחיל לדבר בטורקית. כך הובן שאילה שורדים של אוניה טורקית שטבעה. ראובן אמר להם שאם הוא ייקח אותם לספינה שלו עליהם למסור את הנשקים שלהם. גובן הסכים. זאב גלאובר אמר "אני ארד". ירד, לקח להם את הנשקים ושמו אותם בארון נעול.
  - ladino: Ken no entyende avla ajena, no entiende ni la suya.
    ebreo: מי שלא מבין שפה זרה לא מבין גם את שלו.
