teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: Amigos buenos 27
    ebreo: חברים טובים 27
  - ladino: Reuven entendyo del aksan ke los de la barka son soldados turkos. 
    ebreo: .ראובן הבין מהמבטא שאלה מהסירה הם חיילים טורקיים
  - ladino: Les empeso a avlar en turko. 
    ebreo: .התחיל לדבר בטורקית
  - ladino: Este modo se entendyo ke son sovrebivyentes de una nave turka ke se batireyo. 
    ebreo: .כך הובן שאלה שורדים של אוניה טורקית שטבעה
  - ladino: Reuven les disho ke si los va tomar al vaporiko suyo es ke tyenen de entregar sus armas. 
    ebreo: .ראובן אמר להם שאם הוא ייקח אותם לספינה שלו עליהם למסור את הנשקים שלהם
  - ladino: Guven aksepto. 
    ebreo: .גובן הסכים
  - ladino: Zeev Glauber disho "Yo va abashar". 
    ebreo: ."זאב גלאובר אמר "אני ארד
  - ladino: Abasho, les tomo las armas i las metyeron a un almaryo enkavenado.
    ebreo: .ירד, לקח להם את הנשקים ושמו אותם בארון נעול
  - ladino: Ken no entyende avla ajena, no entiende ni la suya.
    ebreo: .מי שלא מבין שפה זרה לא מבין גם את שלו
