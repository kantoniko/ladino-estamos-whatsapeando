  - ladino: Kuentos de kaza! 64
    ebreo: סיפורים מהבית! 64
  - ladino: El kal de los pezevengos desho munchas demandas avyertas.
    ebreo: בית הכנסת של הסרסורים הותיר הרבה שאלות פתוחות. מי היו החכמים והחזנים של בית הכנסת של הסרסורים? מי התחתן שם? מי עשה בר מצווה? באיזו שפה התפללו? האם היו ברית מילה בבית הכנסת? באיזה בית כנסת נמצאים עכשיו ספרי התורה שהסרסורים חיבקו במו ידיהם? איפה נמצאים כל הרישומים? איפה נמצאים כל המסמכים? שום דבר מזה לא ידוע. הרבנות הראשית באיסטנבול אפילו לא רוצים לתת תשובות לשאלות. "הסודות" האלה עדיין לא התגלה.
  - ladino: Ken eran los hahames i los hazanes del kal de los pezevengos? Ken se kazo aya? Ken izo Bar Mitsva? En ke lingua izyeron las orasyones? Es ke tuvyeron Brit Mila en el kal? En ke kal estan agora los Sefer Tora ke abrasaron los pezevenkes kon sus manos? Ande estan todos los rejistramyentos? Ande estan todos los dokumentos? Nada de esto no se save. El Gran Rabinato de Estanbol ni kere dar repuestas a las demandas. Estos "sekretos" dainda no se deskuvriyeron.
    ebreo: ""
  - ladino: Muncho abraso poko detyene.
    ebreo: הרבה חיבוק מחזיק מעמד מעט (זמן).

