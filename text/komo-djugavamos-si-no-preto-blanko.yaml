titulo: Komo djugavamos? (Si, no, preto, blanko)
pub: 2022.05.13
source: https://ladinokomunita.groups.io/g/main/message/63382

text: |
 Komo djugavamos?

 Si, no, preto, blanko:
 Se eskoje uno de los ijikos ke va responder a las demandas de los otros.
 Kale ke responda sin empleyar los byervos si, no, preto, blanko.
 Si empleya uno de eyos, se entrope i se troka.

 Mijor pan preto sudado ke blanko arovado.
