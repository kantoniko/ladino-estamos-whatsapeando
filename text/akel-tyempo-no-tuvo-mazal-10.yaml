titulo: Akel tyempo - No tuvo mazal 10
pub: 2025.04.27
source: https://ladinokomunita.groups.io/g/main/message/73842

teksto:
  - ladino: Akel tyempo.
    ebreo: בזמנים ההם.
  - ladino: No tuvo mazal 10.
    ebreo: לא היה לו מזל 10.
  - ladino: Asta dos mezes antes del torneo dinguna seleksyon Eropea no kijo partisipar en el torneo.
    ebreo: עד חודשיים לפני הטורניר אף נבחרת אירופאית לא רצתה להשתתף בטורניר.
  - ladino: Rimet izo muncho gayret (munchas esfuersas) i konvenso a 4 seleksyones (Fransya, Romania, Yugoslavia i Belchika) ke vengan a partisipar.
    ebreo: רימת עשה מאמצים רבים ושכנע 4 נבחרות (צרפת, רומניה, יוגוסלביה ובלגיה) שיבואו להשתתף.
  - ladino: Rimet, las seleksyones eropeas i la kopa en un paketo abrasado fuerte fuerte por Rimet, se suvyeron al vapor Villefranche-sur-Mer i salyeron al viyaje en 21 djunyo 1930, de Nice a Uruguay.
    ebreo: רימה, הנבחרות האירופאיות והגביע בחבילה מחובקת חזק חזק על ידי רימה, עלו על האונייה ווילפרנש-סור-מר ויצאו לנסיעה ב- 21 ליוני 1930, מניס לאורוגואי.
  - ladino: El ultimo 20% de la solusyon rekere 80% de esforso.
    ebreo: 20% אחרונים של הפיתרון מצריכים 80% מאמץ.
