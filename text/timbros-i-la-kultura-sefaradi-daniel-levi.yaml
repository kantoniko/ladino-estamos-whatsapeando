text: |
 Timbros i la kultura sefaradi

 Daniel Levi:
 Daniel Levi de Barrios, nasido en 1635 serka de Kordova, era poeta famozo i ijo de djudyos konversos
 ke desido a tornar al djudaismo. El pintor Rembrandt lo pinto kon su mujer sigunda, Avigail De Pina,
 en la pintura famoza "La novya djudiya".

 Torno kon los mokos enkolgando.

