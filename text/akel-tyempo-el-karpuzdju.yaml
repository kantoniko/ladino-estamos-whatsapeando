titulo: Akel tyempo - El karpuzdju (vendedor de karpuz)
pub: 2022.06.06
source: https://ladinokomunita.groups.io/g/main/message/68317

teksto:
  - ladino: Akel tyempo...
    ebreo: בזמנים ההם...
  - ladino: El karpuzdju (vendedor de karpuz)...
    ebreo: מוכר אבטיחים...
  - ladino: El karpuz lo metiyamoz en agua de rio para ke se yele ma no en las aguas kaytes del hamam turko...
    ebreo: את האבטיח היינו שמים במי נהר בכדי שיתקרר אבל לא במיים החמים של חמם טורקי...
  - ladino: El karpuz i el melon, en ogusto entran al sezon...
    ebreo: אבטיח ומלון, באוגוסט נכנסים לעונה...

