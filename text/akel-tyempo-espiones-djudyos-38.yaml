  - ladino: Markus Wolf Se le konsidera komo uno de los mayores espiyones del siglo 20. Grasyas a su kapachedad, ekstraordinarya de mantener su anonimo, durante 26 anyos, en el oksidente no teniyan dinguna idea de su figura. Lo yamavan "El Ombre Sin Kara". Asta ke un ofisial de intelijensya de la Almanya Oriyental, Werner Stiller, fuyo al oksidente en 1979 i lo aydentifiko en una fotografiya travada en Suedya.
    ebreo: מרכוס וולף נחשב לאחד מרבי המרגלים של המאה העשרים. הודות לכישוריו, היוצאים מן הכלל, לשמור על אלמוניותו במשך 26 שנים, במערב לא היה להם שום מושג על המראה שלו. קראו לו "האדם ללא פנים". עד שפקיד מודיעין של גרמניה המזרחית, וורנר סטילר, ברח ב- 1979 למערב וזיהה אותו בתמונה שצולמה בשוודיה.
  - ladino: Ermano mayor, padre minor.
    ebreo: אח גדול, אבא קטן.
