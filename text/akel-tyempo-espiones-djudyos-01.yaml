  - ladino: Elise (Lise) Meitner, Djudia de Austria, nasyo en 1878. Su padre, Philipp Meitner, era djugador renomado de santrach. Lise Era fizisyana espesyalizada en fizika nuklear i radyoaktividad. En 1906, dospues ke aresivyo su Doktora, paso a Berlin i empeso sus investigasyones en el kampo nuklear endjuntos kon el kimisto Otto Hahn. Lavoraron endjuntos 30 anyos, asta 1938.
    ebreo: אליס (ליס) מייטנר, יהודייה מאוסטריה, נולדה ב- 1978. אביה, פיליפ מייטנר, היה שחקן שח מפורסם. ליס הייתה פיזיקאית בעלת מומחיות בפיזיקה גרעינית ורדיואקטיביות. ב- 1906, לאחר שקיבלה את הדוקטורט שלה, עברה לברלין והחלה את המחקר שלה בתחום הגרעין יחד עם הכימאי אוטו האן. עבדו ביחד 30 שנה, עד 1938.
  - ladino: Le aprometyeron kampos i vinyas.
    ebreo: הבטיחו לה שדות וכרמים (הרים וגבעות)...
