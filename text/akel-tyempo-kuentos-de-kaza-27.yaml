titulo: Akel tyempo - Kuentos de kaza! 27
pub: 2023.12.12
source: https://ladinokomunita.groups.io/g/main/message/71461

teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: Kuentos de kaza! 27
    ebreo: סיפורים מהבית! 27
  - ladino: El par gano un sukseso muy muy grande, de la noche a la manyana. Sus nombre se eksplozo en los syelos de Cairo. Estavan en la boka de todos. Sus fotografiyas se publikaron en la sivdad entera. El sekreto no se pudo eskonder de Fishel mas de unos kuantos dias.
    ebreo: הזוג זכה להצלחה מאוד מאוד גדולה, מהלילה לבוקר (בין לילה). השם שלהן התפוצץ בשמי קהיר. היו בפה של כולם. תמונותיהן התפרסמו בכל העיר. את הסוד אי אפשר היה להסתיר מפישל יותר ממספר ימים.
  - ladino: Las ermanas paresiyan muncho, la una a la otra. La djente les metyeyon el nombre "Las buchukas Djamal". Esta nombre se les apego por munchos anyos.
    ebreo: האחיות היו דומות מאוד, האחת לשנייה. הקהל נתן להם את השם "תאומות ג'מאל". השם הזה נדבק להן להרבה שנים.
  - ladino: Del Dyo i del vizino no se puede eskonder.
    ebreo: מאלוהים ומהשכן אי אפשר להסתתר.
