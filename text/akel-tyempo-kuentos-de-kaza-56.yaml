teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: Kuentos de kaza! 56
    ebreo: סיפורים מהבית! 56
  - ladino: Arivavan a los kazales de los djudyos proves, djudyos ke travaron yesurim de pogromes i ke teniyan famiyas grandes en mizerya. Publikavan anunsyos ke estan bushkando mansevas por un avenir bueno en Estanbol/Buenos Aires. Eksplikavan a los padres ke las mansevas van a lavorar en kazas de djudyos rikos i ke van a topar mazal bueno para kazar. I ke eyos Tambien estan prontos a kazarsen kon unas de eyas.
    ebreo: היו מגיעים לעיירות של יהודים עניים, יהודים שסבלו יסורים מהפוגרומים ושהייתה להם משפחה גדולה במחסור. היו מפרסמים מודעות שהם מחפשים צעירות לעתיד טוב באיסטנבול/בואנוס איירס. היו מסבירים לאבות שהצעירות יעבדו בבתים של יהודים עשירים ושיימצאו מזל (שידוך) טוב בכדי להתחתן. ושגם הם מוכנים להתחתן עם אחדות מהן.
  - ladino: Akel tyempo los padres kazavan a las ijas de 13-16 anyos. Por esto se konvensiyan i permetiyan ke sus ijas salgan a viajar.
    ebreo: באותם זמנים האבות היו מחתנים את הבנות בגילאי 13-16. לכן היו משתכנעים ומרשים לבנותיהם לנסוע.
  - ladino: Asta ke al riko le vyene la gana, al prove le sale la alma!
    ebreo: עד שלעשיר בא החשק, לעני יוצאת הנשמה.




