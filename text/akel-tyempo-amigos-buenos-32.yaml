titulo: Akel tyempo - Amigos buenos 32
pub: 2025.01.07
source: https://ladinokomunita.groups.io/g/main/message/73221

teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: Amigos buenos 32
    ebreo: חברים טובים 32
  - ladino: Guven demando un kalem i izo la lista de nombres de los soldados ke se salvaron kon el.
    ebreo: .גובן ביקש עיפרון ועשה רשימה שמית של החיילים שנצלו יחד איתו
  - ladino: Kuando se aserkaron a Hayfa Guven demando de Reuven uti.
    ebreo: .כשהתקרבו לחיפה גובן ביקש מראובן מגהץ
  - ladino: Le enkomendo a uno de los soldados ke le de uti la uniforma para abashar del vapor komo ofisyal onorable.
    ebreo:  .הורה לאחד החיילים שיגהץ לו את המדים בכדי לרדת מהאוניה כקצין מכובד
  - ladino: Akel tyempo no aviyan relasyones kumplidas entre la Turkiya i Israel. 
    ebreo: .באותה עת לא היו יחסים שלמים בין טורקיה לישראל
  - ladino: No aviyan ambasadores. 
    ebreo: .לא היו שגרירים
  - ladino: Solo konsules.
    ebreo: .רק קונסולים
  - ladino: Dura el nombre mas kel ombre.
    ebreo: .השם נשאר יותר מהאדם
