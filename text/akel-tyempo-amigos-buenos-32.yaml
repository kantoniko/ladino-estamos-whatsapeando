teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: Amigos buenos 32
    ebreo: חברים טובים 32
  - ladino: Guven demando un kalem i izo la lista de nombres de los soldados ke se salvaron kon el. Kuando se aserkaron a Hayfa guven demando de Reuven uti. Le enkomendo a uno de los soldados ke le de uti la uniforma para abashar del vapor komo ofisyal onorable.
    ebreo: גובן ביקש עיפרון ועשה רשימה שמית של החיילים שנצלו יחד איתו. כשהתקרבו לחיפה גובן ביקש מראובן מגהץ. הורה לאחד החיילים שיגהץ לו את המדים בכדי לרדת מהאוניה כקצין מכובד.
  - ladino: Akel tyempo no aviyan relasyones kumplidas entre la Turkiya i Israel. No aviyan ambasadores. Solo konsules.
    ebreo: באותה עת לא היו יחסים שלמים בין טורקיה לישראל. לא היו שגרירים. רק קונסולים.
  - ladino: Dura el nombre mas kel ombre.
    ebreo: השם נשאר יותר מהאדם.
