teksto:
  - ladino: Akel tyempo.
    ebreo: בזמנים ההם.
  - ladino: Espiones djudyos 43.
    ebreo: מרגלים יהודים 43.
  - ladino: Un poko antes ke kayo el muro, Wolf fuyo del paiz (Almanya oriyental) i demando abrigo en los paizes Rusia, Austria i Israel. Dingunoz no lo akseptaron. Por no tener remedyo torno a Almanya kon los mokos enkolgando. En Almanya lo djuzgaron tres vezes. En total fue kondanado a tres dias de prizyon efektivo i otros dos anyos de prizyon en Libertad kondisyonal.
    ebreo: מעט לפני נפילת החומה, וולף ברח מהמדינה (מזרח גרמניה) וביקש מקלט במדינות רוסיה, אוסטריה וישראל. אף אחת לא הסכימה. בלאו בררה חזר לגרמניה עם ריר תלוי באפו (מאוכזב). בגרמניה נשפט 3 פעמים. בס"ה נידון לשלושה ימי מאסר בפועל ועוד 3 שנות מאסר בחופש מותנה (על תנאי).
  - ladino: Por lo pasado no ay remedyo.
    ebreo: בשביל העבר אין בררה (פתרון).
