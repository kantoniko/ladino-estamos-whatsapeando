titulo: Akel tyempo - Espiones djudyos 4
pub: 2025.11.09
source: https://ladinokomunita.groups.io/g/main/message/74817

teksto:
  - ladino: Akel tyempo.
    ebreo: בזמנים ההם.
  - ladino: Espiones djudyos 4.
    ebreo: מרגלים יהודים 4.
  - ladino: Dospues ke se publikaron estos tres artikolos mensyonados en 1939, se entendyo muy klaro ke los Almanes estan en kamino de konstruir una bomba muy danjeroza. El sientisto amerikano djudyo, Leo Szilard, konvensyo al sientisto Albert Einstein de eskrivir una letra al perezidente de los Estados Unidos, Franklin D. Roosevelt, dizyendo ke ay espanto grande ke los Almanes estan desvelopando bomba de atom i ke kale entrar a este kampo de investigasyones emidyatamente.
    ebreo: לאחר שהתפרסמו שלושת המאמרים המוזכרים ב- 1939 הובן בצורה מאוד בהירה שהגרמנים בדרך לייצור פצצה מאוד מסוכנת. המדען האמריקני יהודי, לאו סילרד שיכנע את המדען אלברט איינשיין לכתוב מכתב לנשיא ארה"ב, פרנקלין ד. רוזוולט, האומר שיש חשש גדול שהגרמנים מפתחים פצצת אטום ושיש צורך להיכנס למחקרים בשטח זה באופן דחוף.
  - ladino: Klaros estan los mushos ma areskuro el korason.
    ebreo: בהירים הם השפתיים אך אפל הלב.
