teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: Amigos buenos 29
    ebreo: חברים טובים 29
  - ladino: Güven le disho a Reuven ke ay mas soldados en la mar i ke kere bushkar mas barkas. Reuven le respondyo ke no se puede detenerse mas i ke va transmeter una yamada de ayudo por el telekomunikasyon para ke todos los ke estan en el entorno vengan i bushken las barkas de los sovrebivyentes. Este modo izo asta ke vyeron un helikopter, azyendo tornos en la rijyon.
    ebreo: גובן אמר לראובן שיש עוד חיילים בים ושהוא רוצה לחפש עוד סירות. ראובן ענה לו שהוא לא יכול להתעכב יותר ושישדר קריאת עזרה במכשיר הקשר בכדי שכל מי שנמצא בסביבה יבואו ויחפשו את הסירות של השורדים. כך עשה עד שראו הליקופטר, עושה סיבובים באזור.
  - ladino: Amigo ke no ayuda i kuchiyo ke no korta, si se pyedren no importa.
    ebreo: חבר שלא עוזר וסכין שלא חותכת, אם נאבדים לא חשוב.
