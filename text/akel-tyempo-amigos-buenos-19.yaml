  - ladino: Amigos buenos 19
    ebreo: חברים טובים 19
  - ladino: Ron Yafe nasyo en 1957 en la sivdad Bat-Yam. Se engrandesyo en kartye de kriminales. I a el no le plaziya meldar. En luguar de ir a la eskola se surtukeyava en las kayes. De 10 anyos ya era emisaryo de una organizasyon kriminal i transportava drogas i armas kon su bisikleta. Dospues de los transportos se iva al klub de marinerya en Bat-Yam.
    ebreo: רון יפה נולד ב- 1957 בעיר בת-ים. גדל בשכונה של פושעים. גם הוא לא אהב ללמוד. במקום ללכת לבית הספר היה משוטט ברחובות. מגיל 10 היה בלדר של ארגון פשע והיה מעביר סמים ונשק עם האופניים שלו. אחרי ההעברות היה הולך למועדון השייט בבת-ים.
  - ladino: Engrandese ijos i machka fierro.
    ebreo: גדל ילדים ותלעס ברזל.
