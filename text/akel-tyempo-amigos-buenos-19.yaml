titulo: Akel tyempo - Amigos buenos 19
pub: 2024.12.08
source: https://ladinokomunita.groups.io/g/main/message/73075

teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: Amigos buenos 19
    ebreo: חברים טובים 19
  - ladino: Ron Yafe nasyo en 1957 en la sivdad Bat-Yam. 
    ebreo: .רון יפה נולד ב- 1957 בעיר בת-ים
  - ladino: Se engrandesyo en kartye de kriminales. 
    ebreo: .גדל בשכונה של פושעים
  - ladino: I a el no le plaziya meldar. 
    ebreo: .גם הוא לא אהב ללמוד
  - ladino: En luguar de ir a la eskola se surtukeyava en las kayes. 
    ebreo: .במקום ללכת לבית הספר היה משוטט ברחובות
  - ladino: De 10 anyos ya era emisaryo de una organizasyon kriminal i transportava drogas i armas kon su bisikleta. 
    ebreo: .מגיל 10 היה בלדר של ארגון פשע והיה מעביר סמים ונשק עם האופניים שלו
  - ladino: Dospues de los transportos se iva al klub de marinerya en Bat-Yam.
    ebreo: .אחרי ההעברות היה הולך למועדון השייט בבת-ים
  - ladino: Engrandese ijos i machka fierro.
    ebreo: .גדל ילדים ותלעס ברזל
