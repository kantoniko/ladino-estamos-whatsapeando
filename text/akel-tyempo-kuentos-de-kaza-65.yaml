teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: Kuentos de kaza! 65
    ebreo: סיפורים מהבית! 65
  - ladino: Los rufyanos de Buenos aires fraguaron sus kal en 1906, en la kaleja Kordova 3280, kon el dirijo del rufyanosbashi Noe Trauman. Ma los de Buenos Aires eran mas pratik. En el mizmo adifisyo alokaron el kal, la putaneriya, las ofisinas, meyana, restorante, sala de fiestas, sala de funerales i una guerta ermoza.
    ebreo: הסרסורים של בואנוס איירס בנו את בית הכנסת שלהם ב-1906, ברחוב קורדובה 3280, בניהולו של ראש הסרסורים נואה טראומן. אך אלה מבואנוס איירס היו יותר מעשיים. באותו בניין מיקמו את בית הכנסת, את בית הבושת את המשרדים, בית מרזח, מסעדה, אולם אירועים, אולם לוויות, וגינה יפה.
  - ladino: Teniyan razon! Deke salir afuera, en los ayres i en las luvyas, para ir al echo?? Dospues ke oravan las orasyones del shaharit en el kal, suviyan ariva a la putaneriya a ver komo estan los echos, abashasvan a la ofisina a afirmar dokumentos, se ivan a komer en la sala de komer, beviyan un konyak en la meyana, trayian a la sala de funeral a los ke asesinavan, se ivan a selebrar en la sala de fiyestas i entre un echo i el otro se repozavan en la guerta.
    ebreo: הם צדקו! למה לצאת החוצה, ברוחות ובגשמים, בכדי ללכת לעבודה?? לאחר שהיו מתפללים שחרית בבית הכנסת היו עולים למעלה לבית זונות לראות איך העבודה, יורדים למטה למשרד לחתום על מסמכים, הולכים לאכול במסעדה, שותים קוניאק בבית מרזח, מביאים לאולם הלוויות את אלה שרצחו, הולכים לחגוג באולם האירועים ובין עבודה אחת לשנייה נחים בגינה.
  - ladino: El ke se aferra deznudo tiene razon de ser mudo.
    ebreo: מי שנתפס ערום יש לו הצדקה להיות אילם.
