  - ladino: Kuentos de kaza! 22
    ebreo: סיפורים מהבית! 22
  - ladino: En 1930 nasyo Elena i en 1932 nasyo Berta. Fishel kijo ke sus ijas se ambezen a tanyar el violon. Ma Djeni teniya otros planos. De sinko anyos las embiyo a baylar balet klasiko, en el mizmo luguar ke se estavan ambezando las ijas del rey Faruk. Elena i Berta, de sus parte, teniyan otros planos. A eyas les plaziya dansa oriental. En poko tyempo enpesaron a baylar bayles oriyentales i demostraron talento grande en estos bayles.
    ebreo: ב- 1930 נולדה אלנה וב- 1932 נולדה ברטה. פישל רצה שבנותיו יילמדו לנגן על כינור. אך לג'ני היו תוכניות אחרות. מגיל 5 שלחה אותן ללמוד בלט קלסי, באותו מקום שבו למדו הבנות של מלך פרוק. לאלנה וברטה, מצידן, היו להן תוכניות אחרות. הן אהבו ריקודי בטן. בתוך זמן קצר הן התחילו לרקוד ריקודי ובטן והפגינו כישרון גדול בריקודים אלה.
  - ladino: Kuando el gato sale de kaza los ratones salen a baylar.
    ebreo: כאשר החתול יוצא מהבית העכברים יוצאים לרקוד.
