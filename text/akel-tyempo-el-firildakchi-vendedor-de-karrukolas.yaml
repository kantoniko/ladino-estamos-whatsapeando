titulo: Akel tyempo - El Fırıldakchı (vendedor de karrukolas)
pub: 2022.01.17
source: https://ladinokomunita.groups.io/g/main/message/67379

text: |
 Akel tyempo...

 El Fırıldakchı (vendedor de karrukolas):
 Antes los aziyamoz de mano i en kaza. Oy se modernizaron...

 Lo ke azes kon tu mano, no te lo aze ni tu ermano...
