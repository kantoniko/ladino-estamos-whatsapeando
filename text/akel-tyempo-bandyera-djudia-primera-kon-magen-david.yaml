teksto:
  - ladino: Akel tyempo ...
    ebreo: בזמנים ההם...
  - ladino: Bandyera djudia primera kon Magen David...
    ebreo: דגל יהודי ראשון עם מגן דויד...
  - ladino: La bandyera djudiya primera kon Magen David vino al mundo en el medyo del siglo 14, kuando el imparator de roma Karl IV (Karl von Luxembourg) permetyo a los djudyos de Prag, a adoptarsen bandyera. Esto era muncho mas antes ke los marokanos lo adaptaron a sus bandyera...
    ebreo: הדגל היהודי הראשון עם מגן דויד בא לעולם במחצית המאה ה- 14, כאשר הקיסר הרומי קארל 4 (קארל מלוקסנבורג) הרשה ליהודי פראג, לאמץ לעצמם דגל. זה היה הרבה לפני שהמרוקאיים אימצו אותו לדגל שלהם...
  - ladino: En este mundo non ay bien kumplido ...
    ebreo: בעולם הזה אין נכס בשלמותו...

