titulo: Akel tyempo - El yumurtadji (vendedor de guevos)
pub: 2022.01.19
source: https://ladinokomunita.groups.io/g/main/message/67408

text: |
 Akel tyempo...

 El yumurtadji (vendedor de guevos):
 Estos guevos son del kazal. Son savrozos i rafadan i a la kok i omlet. Esto kuryozo, en ke hal (situasyon) estan los guevos en el dip (fondo) del sesto...

 Al riko, i el gayo le pare guevos. Al prove ni la gayna...
