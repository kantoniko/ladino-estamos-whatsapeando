  - ladino: Tu sos la korona de mi kavesa 17
    ebreo: את הכתר של ראשי  17...
  - ladino: Elisheva Polak nasyo en 1922 en Amsterdam en una famiya de 5 kriaturas. Teniya chikez oroza. Teniya amigas en el "Muvimyento de Djovenes Sionistos", aya konosyo a Ana Frank. En 1942 ayegaron los negrenyados Almanes a Amsterdam. En poko tyempo transferaron una parte de su famiya al kampo Sobibor. Aya mataron a sus paryentes i dos de sus ermanos. Elisheva se salvo de este transporto ma no se kijo despartirse de su amigo. Este modo, eya i la famiya de su amigo, arivaron a Bergen Belsen en septembre 1943
    ebreo: אלישבע פולק נולדה ב- 1922 באמסטרדם במשפחה של חמישה ילדים. הייתה לה ילדות מאושרת. היו לה חברות ב"תנועת נוער ציונית", שם הכירה את אנה פרנק. ב- 1942 הגיעו הגרמנים הרשעים לאמסטרדם. בתוך זמן קצר הם העבירו חלק ממשפחתה למחנה סוביבור. שם הרגו את הוריה שני אחיה. אלישבע ניצלה מהטרנספורט הזה אבל לא רצתה להיפרד מהחבר שלה. כך, היא והמשפחה של החבר שלה הגיעו לברגן בלסן בספטמבר 1943...
  - ladino: Akel ke mata, i a el lo matan
    ebreo: זה שהורג, גם אותו הורגים...
