teksto:
  - ladino: Akel tyempo
    ebreo: זמנים ההם
  - ladino: La polisiya muestra 26
    ebreo: המשטרה שלנו 26
  - ladino: 'Otro de estos desmazalados yene entro en medya de la noche a una kaza, para rovar. El patron de kaza era maestro de giogitsu, karate, kung-fu i mas... 2 metros de altura, metro imedyo de anchura. Lo aferro al lardon i telefoneyo a la polisiya. Kuando los polises vinyeron, el lardon koryo pishin i se echo a los brasos de los polises gritando: "Kuantas oras voz toma a vinir!!!".'
    ebreo:  "עוד אחד מחסרי מזל אילה שוב נכנס באמצע לילה לאחד הבתים, בכדי לגנוב. בעל הבית היה מומחה לג'וג'יצו, קרטה, קונג-פו ועוד... 2 מטר גובה מטר וחצי רוחב. תפס את הגנב והתקשר למשטרה. כאשר השוטרים הגיעו, הגנב רץ מיד ונזרק לזרועותיהם של השוטרים כשהוא צועק: \"כמה שעות לוקח לכם לבוא!!!\". "
  - ladino: Estava kon todos los guesos rompidos i aryentro de la sangre.
    ebreo: הוא היה עם כל העצמות שבורות ומלא דם.
  - ladino: Echo lagrimas de sangre.
    ebreo: זרק (הזיל) דמעות של דם.
