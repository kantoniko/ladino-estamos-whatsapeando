titulo: Akel tyempo - Amigos buenos 44
data: 2025.02.04
pub: 2025.02.04
source: https://ladinokomunita.groups.io/g/main/message/73411

teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: Amigos buenos 44
    ebreo: חברים טובים 44
  - ladino: La reputasyon buena del klub de Mihmoret i las reushitades en nivel mondial izo ganar al klub el derecho de ospitalizar i dirijar el Shampionato Eropeo de djoventud, en 2019. De 12 premyos del shampionato eropeo, 8 ganaron atletes israelyanos, 4 del klub de Mihmoret.
    ebreo: המוניטין הטוב של המועדון במכמורת וההצלחות ברמה עולמית הקנו למועדון את הזכות לארח ולנהל את אליפות אירופה לנוער, ב- 2019. מ-12 פרסים של אליפות אירופה ב-8 זכו ספורטאים ישראלים, 4 ממועדון מכמורת.
  - ladino: Mas de esto, los djenitores de los ijikos vyeron las reushitades de Zeev i Ron kon los mansevos, ensistyeron de enrejistrarsen en el klub i fondaron el "Grupo de Djenitores".
    ebreo: בנוסף, ההורים של הילדים ראו את ההצלחות של זאב ורון עם הצעירים, דרשו להירשם למועדון וייסדו את "קבוצת ההורים".
  - ladino: La savidura i la prudensya, ganan oro kon la eksperiensya.
    ebreo: החוכמה והזהירות, מרוויחים זהב עם נסיון.
