teksto:
  - ladino: Akel tyempo.
    ebreo: בזמנים ההם.
  - ladino: Espiones djudyos 26.
    ebreo: מרגלים יהודים 26.
  - ladino: Joel Barr i Alfred Sarant reusheron a fuyirsen de los estados Unidos I arivaron a Rusia. Kontinuaron a lavorar aya en las Industrias militaryas sovyetikas. William Perl Fue topado kulpable, solo por dar testimonyo falso. Le dyeron sinko anyos de prizyon. A Harry Gold lo kondanaron a 30 anyos de prezo. Se libero dospues de 16 anyos.
    ebreo: יואל בר ואלפרד סרנט הצליחו לברוח מארה"ב והגיעו לרוסיה. המשיכו לעבוד שם בתעשיות צבאיות סובייטיות. ויליאם פרל נמצא אשם רק במתן עדות שקר. נתנו לו 5 שנות מאסר. הרי גולד נידון ל- 30 שנות מאסר. השתחרר אחרי 16 שנה.
  - ladino: Se fuyo kon el pye deskalso.
    ebreo: ברח ברגל יחפה.
