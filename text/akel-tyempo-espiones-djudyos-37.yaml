  - ladino: Espiones djudyos 37.
    ebreo: מרגלים יהודים 37.
  - ladino: En 1953, a los 30 anyos, Markus Wolf fue uno de los fundadores del departamento de intelijensiya eksterior, de la Ofisina de Seguridad del Estado, en la Alemanya Oriental. Departamento konosido komo "Stazi". Se izo el shef del departamento i tuvo reushita grande en su servisyo. Reusho a penetrar miles de espiyones en las institusiones governales, la politika i los sirkulos komersyales de la Almanya Oksidental. Tambien reusho a penetrar miles de espiyones en los estados ke eran miembros en la organizasyon de Nato.
    ebreo: ב- 1953, בגיל 30, מרכוס וולף היה אחד המייסדים של המחלקה לביון חיצוני של משרד הביטחון של מדינת מזרח גרמניה. מחלקה הידוע כ – "סטאזי". וולף נהיה ראש המחלקה וזכה להצלחה גדולה בשירותו. הצליח להחדיר אלפי מרגלים למוסדות ממשלתיים, לפוליטיקה ולחוגי מסחר של גרמניה המערבית. כמו כן, הצליח להחדיר אלפי מרגלים למדינות שהיו חברות באירגון נאטו.
  - ladino: Kolay i livyano i reushita buena!
    ebreo: (שיהיה) קל (בטורקית) וקל (בלדינו) והצלחה טובה!
