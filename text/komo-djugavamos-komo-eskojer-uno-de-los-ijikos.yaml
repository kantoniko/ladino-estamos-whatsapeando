text: |
 Komo djugavamos?

 Komo eskojer uno de los ijikos?:
 Aziyamos un sirkolo i kantavamoz en amostrando a los ijikos kon el dedo, a uno a uno, en kada silaba o biervo.
 El ijiko amostrado de alkavo era el eskojido.

 En Israel:

 En den dino
 Sofa la katino
 Sofa la kati kato
 Eliks feliks bom.

 En Turkiya:

 Ena mena dosi
 Dosi saklambosi
 Saklambos saklambos
 Ingili mingili FransÄ±z dost.

 Para echos del Dio no ay ni karar ni kavo.
