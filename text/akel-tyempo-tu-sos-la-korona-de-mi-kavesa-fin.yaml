teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם...
  - ladino: Tu sos la korona de mi kavesa - fin
    ebreo: את הכתר של ראשי - סוף...
  - ladino: Por esto, kerida Camilla, kuando tu marido el rey Charles te esta dizyendo ke tu sos la korona de su kavesa, pensa bueno antes de konvensarte!! Un pedasiko de esta korona esta en el dedo de Ninkes, otro pedasiko esta en el pecho de Judy, otro pedasiko lo tyene la famiya Orbah i otros 93 pedasikos no se save en ke pechos estan apozados. Akavidate kerida i no lo inyerves!! …
    ebreo: לכן קמילה היקרה, כאשר בעלך המלך צ'ארלס אומר לך שאת הכתר של ראשו, תחשבי טוב לפני שאת משתכנעת!! חלק מהכתר הזה נמצא באצבע של נינקס, חלק אחר בחזה של ג'ודי, חלק אחר נמצא אצל משפחת אורבך ועוד 93 חלקים לא ידוע על אילו חזות הם מונחים. היזהרי יקירה ואל תעצבני אותו!!...
  - ladino: Ken da i perdona merese una korona...
    ebreo: מי שנותן ומוחל ראוי לכתר...

