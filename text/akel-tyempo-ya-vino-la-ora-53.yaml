titulo: Akel tyempo - Ya vino la ora? 53
pub: 2023.05.21
source: https://ladinokomunita.groups.io/g/main/message/70379

teksto:
  - ladino: Akel tyempo.
    ebreo: בזמנים ההם.
  - ladino: Ya vino la ora? 53.
    ebreo: הגיעה השעה? 53.
  - ladino: Pasaron 2 dias i Hila aparesyo en el muzeo, en Yerushalayim. Les amostro las dos oras, les disho ke su kliente tyene 38 deyas komo estas. El kliente kere 2 milyones de dolares i kontrato ke este negosyo va kedar en sekreto. Los responsavles del muzeo emprimero kedaron enkantados, dospues se chapetearon i dospues se les tomo la avla.
    ebreo: עברו יומיים והילה הופיעה במוזיאון, בירושלים. הראתה להם את שני השעונים, אמרה להם שללקוח שלה יש 38 כאלה. הלקוח רוצה 2 מליונים של דולרים והסכם שהעסקה הזו תישאר סודית. האחראיים של מוזיאון קודם נשארו מופתעים/נדהמים, אחר כך עלו להם גלי חום, ואחר כך נתפס להם הדיבור.
  - ladino: Empesaron a tartar kon Hila. A la fin, dospues de un largo tratamyento, kedaron de akordo ke van a pagar 70,000 dolares. No se save si afirmaron al kontrato.
    ebreo: התחילו להתמקח עם הילה. בסוף, לאחר מיקוח ארוך, סוכם שהם ישלמו 70,000 דולר. לא ידוע אם הם חתמו על הסכם.
  - ladino: Se enkanto Hanino en medio del kamino.
    ebreo: חנינו נדהם/הופתע באמצע הדרך (לא השלים את המלאכה).
