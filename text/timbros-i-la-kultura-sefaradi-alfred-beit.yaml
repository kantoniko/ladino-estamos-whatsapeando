 Timbros i la kultura sefaradi

 Alfred Beit:
 Alfred Beit (1853-1906), desendiente de una famiya ekspulsada de Portugal,
 es konsiderado komo uno de los ke fondaron el paiz Zimbabwe i el fondador
 de la kompania la mas grande en el mundo (asta oy) de diamantes, yamada "De Beers".

 Famiya grande ansyas grandes.
