titulo: Akel tyempo - Kuentos de kaza! fin
pub: 2024.03.17
source: https://ladinokomunita.groups.io/g/main/message/71926

teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: Kuentos de kaza! fin
    ebreo: סיפורים מהבית! סוף
  - ladino: 'Terminaremoz muestros "Kuentos de kaza" kon una demanda ke demandava mi padre komo giador de turistos: "La plaza famoza Taksim de Estanbol, de ande le vyene el nombre?".'
    ebreo: 'נסיים את "סיפורים מהבית" עם שאלה ששאל אבא שלי כמו מדריך תיירים: "הכיכר המפורסם טקסים באיסטנבול, מאיפה מגיע שמו..?".'
  - ladino: '"Taksim" en turko kijo dezir "divizar". Kualo divizan aya??'
    ebreo: טקסים בטורקית פרושו "לחלק". מה חילקו שם??
  - ladino: La repuesta es ke aya se divizavan las aguas ke viniyan a Estanbol, a los kuartyes diferentes de la sivdad. El "Maksem" (luguar onde la agua se divida en ramas) ke estamoz vyendo en la fotografiya se fraguo en 1732. Este maksem aresiviya en una pisina/rezervuar las aguas ke viniyan i las divizava a las maales, kon mizura, asigun la populasyon de kada maale.
    ebreo: התשובה היא ששם היו מחלקים את המים שהיו מגיעים לאיסטנבול, לשכונות השונות של העיר. ה"מקסם" (מקום להתחלקות מים לענפים) שאנו רואים בתמונה נבנה ב- 1732. מקסם זה קיבל לבריכה/מאגר את המים שהיו מגיעים וחילק לשכונות, לפי מידה, בהתאם לאוכלוסייה של כל שכונה.
  - ladino: Se va a la mar i no topa agua.
    ebreo: הולך לים ולא מוצא מיים.
