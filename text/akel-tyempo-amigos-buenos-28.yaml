teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: Amigos buenos 28
    ebreo: חברים טובים 28
  - ladino: Los soldados suvyeron al vaporiko. Asuvyeron ariva i las barkas Tambien. El komandante, Güven Erkaya, le rogo a reuven ke aga un torno para bushkar mas barkas. Reuven aksepto. Este modo toparon otras dos barkas. En total se suvyeron al vaporiko 42 soldados turkos. Pinhasi les dyo tovajas, kuvyertas i komidas. Estavan muertos de ambre, englutyeron las komidas sin mashkar.
    ebreo: החיילים עלו על הספינה. העלו גם את הסירות. המפקד, גובן ארקיה, ביקש מראובן שיעשה סיבוב לחפש סירות נוספות. ראובן הסכים. כך, מצאו עוד שתי סירות. בס"ה עלו על הספינה 42 חיילים טורקיים. פנחסי נתן להם מגבות, סמיכות ואוכל. היו מתים מרעב, בלעו את האוכל בלי ללעוס.
  - ladino: Por un poko de sal no mires la komida en mal.
    ebreo: בגלל מעט מלח אל תראה את האוכל רע (בעין רעה).
