titulo: Akel tyempo - Amigos buenos 28
pub: 2024.12.29
source: https://ladinokomunita.groups.io/g/main/message/73175

teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: Amigos buenos 28
    ebreo: חברים טובים 28
  - ladino: Los soldados suvyeron al vaporiko. 
    ebreo: .החיילים עלו על הספינה
  - ladino: Asuvyeron ariva i las barkas tambien. 
    ebreo: העלו גם את הסירות.
  - ladino: El komandante, Güven Erkaya, le rogo a Reuven ke aga un torno para bushkar mas barkas. 
    ebreo: .המפקד, גובן ארקיה, ביקש מראובן שיעשה סיבוב לחפש סירות נוספות
  - ladino: Reuven aksepto. 
    ebreo: .ראובן הסכים
  - ladino: Este modo toparon otras dos barkas. 
    ebreo: .כך, מצאו עוד שתי סירות
  - ladino: En total se suvyeron al vaporiko 42 soldados turkos. 
    ebreo: .בס"ה עלו על הספינה 42 חיילים טורקיים
  - ladino: Pinhasi les dyo tovajas, kuvyertas i komidas. 
    ebreo: .פנחסי נתן להם מגבות, סמיכות ואוכל
  - ladino: Estavan muertos de ambre, englutyeron las komidas sin mashkar.
    ebreo: .היו מתים מרעב, בלעו את האוכל בלי ללעוס
  - ladino: Por un poko de sal no mires la komida en mal.
    ebreo: .בגלל מעט מלח אל תראה את האוכל רע (בעין רעה)
