text: |
 Akel tyempo...

 Los chadirdjis (vendedores de chadir)...
 Oy los tenemos menester aki en Israel kon los seles del marso el loko. Lo ke ay bueno en el turko es ke el "chadir" es bueno i para sol, i para agua i para azer kemping.

 Le eskupen en la kara i dize ke es luvya...
