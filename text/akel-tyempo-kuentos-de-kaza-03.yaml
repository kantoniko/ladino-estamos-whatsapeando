teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: Kuentos de kaza! 3
    ebreo: סיפורים מהבית! 3
  - ladino: Dospues de la primera gerra mondial Mustafa Kemal reusho a aunir la armada de los mansevos turkos, gerreo kontra los inimigos i libero las tyerras okupadas. En oktobre 1922 se rekonosyeron los bordes muevos de la turkiya moderna en los akordos de Lozan.
    ebreo: אחרי מלחמת העולם הראשונה מוסטפה קמל הצליח לאחד את הצבא של הטורקים הצעירים, נלחם נגד האויבים ושיחרר את האדמות הכבושות. באוקטוב 1922 הוכרו הגבולות החדשים של טורקיה המודרנית בהסכמי לוזן.
  - ladino: Izo munchas reformas i modernizo el paiz. En 1934 salyo la ley ke ovligo alkunyas i el aksepto la alkunya Ataturk (padre turko). Esta alkunya se rekonosyo tambien kon una ley espesyal solo para el. Kijo dizir ke otros no pueden empleyar esta alkunya. Este modo se rekonosyo komo el "padre de los turkos".
    ebreo: עשה הרבה רפורמות וחידש את המדינה. ב- 1934 יצא החוק שחייב שמות משפחה והוא הסכים (לקבל) את שם המשפחה אטאטורק (אבא טורקי). שם משפחה זה הוכר גם בחוק מיוחד רק בשבילו. כלומר אחרים לא יכולים להשתמש בשם משפחה זה. כך הוכר כ"אבא של הטורקים".
  - ladino: Al inimigo tomalo por amigo.
    ebreo: את האויב קח (קבל) בתור חבר.
