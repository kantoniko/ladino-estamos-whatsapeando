  - ladino: Kuentos de kaza! 12
    ebreo: סיפורים מהבית! 12
  - ladino: Al kazalino le paresyo ke se esta sonyando. No se kreyo de lo ke ven sus ojos. Kamareta yena de dukados. Tomo su sako i empeso a inchirlo. Incho i incho. El sako ya estava yeno a patladar. El kazalino disho de si para si "enkashare el punyado de alkavo". El ke enkasha el punyado de alkavo, en supito, el sako ke no se arazge del fondo… Todos los dukados se vazyaron en basho. No le kedo en el sako ni un dukado.
    ebreo: הכפרי חשב שהוא חולם. לא האמין למראה עיניו. חדר מלא מטבעות זהב. לקח את השק שלו והתחיל למלא אותו. מילא ומילא. השק היה מלא להתפוצץ. הכפרי אמר לעצמו "אכניס את החופן האחרון". איך שהכניס את החופן האחרון, פתאום, השק נקרע מתחתיתו... כל מטבעות הזהב נשפכו למטה. לא נשאר לו בשק אפילו מטבע זהב אחד.
  - ladino: Mas vale un drama (Drakma Grega 3,207 gr) de mazal ke una oka (Okka 1,288172 kg ) de dukados.
    ebreo: עדיף drachma אחד (מטבע יווני, 3,207 gr) של מזל מ-  Okka אחד (1,288172 kg) של מטבעות זהב.
