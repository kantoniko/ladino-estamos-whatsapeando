titulo: Akel tyempo - Ya vino la ora? 62
data: 2023.06.11
pub: 2023.09.10
source: https://ladinokomunita.groups.io/g/main/message/70527

teksto:
  - ladino: Akel tyempo...
    ebreo: בזמנים ההם...
  - ladino: Ya vino la ora? 62...
    ebreo: הגיעה השעה? 62...
  - ladino: Komo dishimoz, Naaman no se aferro en su vida por el rovo del muzeo. No se save ke djeza (punisyon) esta komyendo ariva, en los syelos, de la mano del Santo Bendicho El.
    ebreo: כפי שאמרנו, נעמן לא נתפס בחייו על הגנבה מהמוזיאון. לא ידוע איזה עונש הוא מקבל למעלה, בשמיים, מידיו של הקדוש ברוך הוא.
  - ladino: Por la avukata Hila dizen ke la alesharon del ofisyo por syerto tyempo. Oy esta kontinuando a lavorar komo avukata en la sivdad Natanya.
    ebreo: לגבי עורכת הדין הילה אומרים שהרחיקו אותה מהמקצוע לזמן מסוים. היום היא ממשיכה לעבוד כעורכת דין בעיר נתניה.
  - ladino: A Nili la djuzgaron en Los Angeles i la kondanaron a 300 oras de servisyo sosyal en favor de la komunita, ke las teniya de dar durante un anyo,  i 5 anyos de prezo kondisyonal, en kavzo ke va violar la ley en el futuro. Lo mas fuerte fue, ke los paryentes de los elevos de su klasa meldaron el haber en la gazeta i kavzaron ke la demisyonen de la eskola i terminen su lavoro komo profesora...
    ebreo: את נילי שפטו בלוס אנג'לס ודנו אותה ל-300 שעות עבודות שירות סוציאלי, שאותן הייתה צריכה לתת במשך שנה אחת, ו- 5 שנים מאסר על תנאי במקרה שתעבור על החוק בעתיד. הכי קשה היה, שהורי התלמידים בכיתתה קראו את החדשה בעיתון וגרמו לכך שיפטרו אותה מבית הספר ויסיימו את עבודתה כמורה...
  - ladino: Mas vale liberated kon proveza ke prezyon kon rikeza...
    ebreo: עדיף חופש עם עוני מאשר מאסר עם עושר...
