titulo: Akel tyempo - Kualo vende este??
pub: 2022.05.29
source: https://ladinokomunita.groups.io/g/main/message/68155

teksto:
  - ladino: Akel tyempo...
    ebreo: בזמנים ההם
  - ladino: Kualo vende este??
    ebreo: ??מה הוא מוכר
  - ladino: No se save lo ke vende este i kualo tyene en los djamekanes. Asigun las miradas de los ijikos, kozas de dulsulya seran...
    ebreo: לא ידוע מה הוא מוכר ומה יש לו בארגזי זכוכית. לפי המבטים של הילדים אילו ודאי דברי מתיקה
  - ladino: Ken mira a la djente, no bive kontente.
    ebreo: מי שמסתכל על אחרים (עיניו באחרים) לא חי מרוצה

