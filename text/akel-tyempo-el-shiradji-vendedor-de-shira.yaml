pub: 2022.03.14
source: https://ladinokomunita.groups.io/g/main/message/67854

text: |
 Akel tyempo...

 El shiradji (vendedor de shira)...
 Este sumo de fruta se aze, jeneralmente, de uvas i mansanas. Kuando se tapa el buri kon el dedo el sumo areta de korrer.
 Meteremos tino ke los karos, preto i blanko, en el doredor del otomobil sinyan ke es dolmush (taksi)...

 La mansana buena, se la kome el guzano...
