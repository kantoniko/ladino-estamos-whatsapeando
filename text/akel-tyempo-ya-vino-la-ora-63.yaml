titulo: Akel tyempo - Ya vino la ora? 63
pub: 2023.09.11
source: https://ladinokomunita.groups.io/g/main/message/70554

teksto:
  - ladino: Akel tyempo...
    ebreo: בזמנים ההם...
  - ladino: Ya vino la ora? 63...
    ebreo: הגיעה השעה? 63...
  - ladino: 'Komo ya mensyonimoz, la kompania de oras Breguet fue fondada en 1775. Por eya, una koza puedemoz dizir por siguro: Negosyos ya saven azer!'
    ebreo: 'כפי ציינו, חברת השעונים ברגה נוסדה ב- 1775. לגבי, דבר אחד אנחנו יכולים לאמר בביטחון: עסקים הם יודעים לעשות!'
  - ladino: En el anyo 2004 vyeron ke la ora rovada de Marie Antoinette dainda no esta enmedyo. Desidaron ke "Agora es djusto el tyempo da azer una bonanza". Kitaron del naftalin los desenes i los planes de la ora orijinal i konstruyeron una replika de esta ora, numero 1160. No pudyeron rekonstruir todas las 41 kualidades ke tyene la ora orijinal, rekonstruyeron 30 kualidades. Izyeron un reklam grande, hadras i baranas i la vendyeron por 38 milyones de dolares...
    ebreo: בשנת 2004 ראו שהשעון הגנוב של מרי אנטואנט איננו בנמצא. החליטו כי "עכשיו בדיוק הזמן לעשות בוננזה". הוציאו מהנפטלין את השרטוטים והתוכניות של השעון המקורי ובנו מחדש רפליקה של השעון הזה, מספר 1160. לא יכלו לשחזר את כל 41 התכונות שיש למקורי, שיחזרו 30 תכונות. עשו פרסום גדול, רוח וצילצולים ומכרו אותו ב- 38 מיליון דולר.
  - ladino: https://www.youtube.com/watch?v=m-x9mOdc1l8
    ebreo: https://www.youtube.com/watch?v=m-x9mOdc1l8
  - ladino: En 2025, van a selebrar 250 anyos de lavoro. Estan demandando del muzeo permisyon a tomar la ora orijinal, emprestado, i azer ekspozisyon grande. 
    ebreo: ב- 2025 הם יחגגו 250 שנות עבודה. הם מבקשים מהמוזיאון רשות לקבל את השעון המקורי, בהשאלה, ולעשות תערוכה גדולה.
  - ladino: Naaman ke no lo oyga...
    ebreo: שנעמן לא ישמע...
  - ladino: Selebrar i bendizir i nunka maldizir…
    ebreo: לחגוג ולברך ואף פעם לקלל...
