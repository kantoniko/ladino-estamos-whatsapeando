  - ladino: Tu sos la korona de mi kavesa 2
    ebreo: את הכתר של ראשי  2...
  - ladino: Yosef Izak Asher, nasyo en 1816 en Amsterdam. Era boyadji de kalsados. Furchaladeando (lustrando) kalsados dia por dia, le vino la idea de lustrar diamantes. Este modo, en 1854, avriyo una atölye de diamantes. Su inyeto, de mizmo nombre, ke nasyo en 1871, entro al echo de su nono i developo la atölye chika a un laboratoryo de diamantes grande.
    ebreo: יוסף יצחק אשר, נולד ב- 1816 באמסטרדם. היה מצחצח נעליים. תוך צחצוח/ליטוש נעליים יום ביומו בא לו הרעיון ללטש יהלומים. כך, ב- 1854, פתח בית מלאכה לליטוש יהלומים. נכדו, בעל אותו שם, שנולד ב- 1871 נכנס לעבודה של סבו ופיתח את בית המלאכה הקטן למלטשה גדולה.
  - ladino: En 1893 (el anyo ke muryo su nono) se deskuvriyo en el sud de afrika el diamante el mas grande del mundo (de akeyos dias) de 997 karat, yamado el "Diamante Perfekto" (Excelsior Diamond). Este diamante arivo al laboratoryo de Yosef i Yosef parvino a partirlo.
    ebreo: ב- 1893 (השנה שסבו נפטר) נתגלה בדרום אפריקה היהלום הכי גדול בעולם (של אותם ימים) 997 קראט, ששמו "היהלום המושלם". יהלום זה הגיע למלטשה של יוסף, ויוסף הצליח לבקע אותו...
  - ladino: El diamante briya, ma al kavo es Piedra.
    ebreo: היהלום זוהר, בסוף זה אבן...

