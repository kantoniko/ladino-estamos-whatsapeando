titulo: Akel tyempo - Musa Moiz Eskenazi 9
pub: 2023.05.08
source: https://ladinokomunita.groups.io/g/main/message/68688

teksto:
  - ladino: Akel tyempo...
    ebreo: בזמנים ההם...
  - ladino: Musa Moiz Eskenazi 9...
    ebreo: מוסה מואיז אשכנזי 9...
  - ladino: En 1906 Morris aresivyo del sultan turko, Abdulhamid, la medalya "Medjidiye de orden 4" por su kontribusyon a la eksportasyon turka de tutun. Leon, el ijo de su ermano Salamon ke era merakli de kavayos, aresivyo un kavayo arabo puro...
    ebreo: ב- 1906 מוריס קיבל מהסולטן הטורקי, אבדולחאמיד, את המדליה "מג'ידייה מדרגה 4" עבור תרומתו לייצוא טורקי של טבק. לאון, הבן של אחיו סלמון שהיה חובב סוסים, קיבל סוס ערבי טהור...
  - ladino: Al kavayo regalado no se mira los dyentes...
    ebreo: לסוס אהוב/מתנה לא בודקים את השיניים...
