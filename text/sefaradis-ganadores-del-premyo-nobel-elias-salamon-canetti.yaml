 Sefaradis, ganadores del premyo Nobel.

 Elias Salamon Canetti:
 Elias Salamon Canetti (1905-1994) nasyo en Bulgaria. El padre era de Edirne.
 Era otor ke eskrivyo en la lingua alman. Gano el premyo de literatura en 1981.

 Eskrito esta en la palma, lo ke tyene de yevar la alma.
