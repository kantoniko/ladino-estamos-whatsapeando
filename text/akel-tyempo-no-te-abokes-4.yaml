teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם...
  - ladino: No te abokes! 4
    ebreo: אל תתכופף! 4...
  - ladino: El tsar ruso mando paras i en el "kampo de los rusos" se fraguaron 8 adifisyos. Se Konstruyeron depos de agua, dos osteles para ombres, un ostel para mujeres, un ostel para miembros de las delegasyónes relijiosas, un ospital, una kaza de banyo (ke no se termino i se troko a ser la kaza del kónsul ruso) i una eglisya chika en el korasón del komplekso, yamada la "Eglisia de la Santísima Trinidad". Algunos de los adifisios resivieron el nombre de los miembros de la famiya del tsar komo el ostel de ombres ke yeva el nombre del tsar Nicolás o el ostel de mujeres, ke yeva el nombre de María, su madre…
    ebreo: הצ'אר הרוסי שלח כסף וב"מגרש הרוסים" נבנו 8 בניינים. הוקמו מאגרי מים, שתי אכסניות לגברים, אכסנייה לנשים, אכסנייה לחברי המשלחות הדתיות, בית חולים, בית מרחץ (שבנייתו לא הסתיימה והפך להיות הבית של הקונסול הרוסי) וכנסייה קטנה בלב הקומפלקס ששמה "כנסיית השילוש הקדוש".  חלק מהבניינים קיבלו שמות ממשפחת הצ'אר כמו האכסנייה לגברים שמחזיקה בשמו של הצ'אר ניקולס או האכסנייה לנשים שמחזיקה את שמה של מריה אימו... 
  - ladino: El nombre le abasta, la vanidad lo arasta…
    ebreo: השם מספיק לו, היהירות/ריקנות סוחבת אותו (מורידה אותו למטה)...

