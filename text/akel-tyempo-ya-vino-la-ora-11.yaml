  - ladino: Ya vino la ora? 11
    ebreo: הגיעה השעה? 11
  - ladino: El lavorante torno de la gerra i kontinuo su echo. Teniya "Etika de Lavoro". Lavoro empesado no se desha en medyo... Los vizinos no se apersivyeron a ke diraksyon se esta indo ente kavako.
    ebreo: הפועל חזר מהמלחמה והמשיך בעבודתו. היתה לו "אתיקה של עבודה". עבודה שמתחילים לא משאירים באמצע... השכנים לא הבחינו לאיזה כיוון שהולכת החפירה הזו.
  - ladino: En la kaleja Dizengoff estava alokada la banka "Halvaa ve Hisahon" (Emprestar i Avansar). La trazera de esta banka bordeava una guerta de un apartamento. El fronte de este apartamento estava en el kalejon Beer Tubya. Muestro kerido Naaman se aserko kon el buri de gaz asta la ventana de los tualetes de la banka, de la vanda de la guerta...
    ebreo: ברחוב דיזנגוף היה ממוקם בנק "הלוואה וחיסכון". הצד האחורי של הבנק גבל בגינה של בניין. החזית של הבניין היה ברחוב באר טוביה. נעמן היקר שלנו התקרב עם צינור הגז עד לחלון של השירותים של הבנק, מהצד של הגינה.
  - ladino: Krese en la guerta, lo ke no kere el patron…
    ebreo: צומח בגינה, מה שלא רוצה בעל הבית...

