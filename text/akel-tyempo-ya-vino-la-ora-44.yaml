titulo: Akel tyempo - Ya vino la ora? 44
data: 2023.05.01
pub: 2023.08.23
source: https://ladinokomunita.groups.io/g/main/message/70283

teksto:
  - ladino: Akel tyempo...
    ebreo: בזמנים ההם...
  - ladino: Ya vino la ora? 44...
    ebreo: הגיעה השעה? 44...
  - ladino: Cieske torno a la estasyon del treno dospues de 4 oras. Entro yene al treno ke va partir a Paris. Yene los vido a los ofisyales de la duana. Salyo del treno i empeso a korrer. I los ofisyales detras de el, korryendo i gritando ke lo aferren. A la fin, dos suizos, ombre i mujer, lo aferraron. La polisiya suiza empeso a investigarlo. Lo detuvyeron en prezo 32 dias. Mandaron la fotografiya a Interpol. La repuesta vino de Israel ke se trata de Naaman…
    ebreo: סיסקה חזר לתחנת הרכבת אחרי 4 שעות. נכנס שוב לרכבת שיוצאת לפריז. שוב ראה את פקידי המכס. יצא מהרכבת והחל לרוץ. והפקידים אחריו, רצים וצועקים שיתפסו אותו. בסוף, שני שוויצרים, גבר ואישה תפסו אותו. המשטרה השוויצרית החלו לחקור אותו. החזיקו אותו בבית סוהר 32 יום. שלחו תמונות לאינטרפול. התשובה הגיע מישראל שמדובר בנעמן...
  - ladino: Si te korre, para ke korres? I si no te korre, para ke korres?...
    ebreo: אם רץ לך (הולך לך) למה אתה רץ? ואם לא רץ לך למה אתה רץ?...
