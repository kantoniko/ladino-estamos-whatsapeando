 Komo djugavamos?

 Formas de resha:
 El buto era azer formas de resha, mas i mas komplikadas, kon el mizmo ilo.
 Kada uno tomava el ilo de la mano del otro azyendo una forma diferente, otro sheshit.

 Lo ke azes kon tu mano no te lo aze ni tu ermano.
