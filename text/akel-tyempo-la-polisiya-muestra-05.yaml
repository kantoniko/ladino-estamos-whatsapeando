titulo: Akel tyempo - La polisiya muestra 5
pub: 2024.03.01
source: https://ladinokomunita.groups.io/g/main/message/71972

teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: La polisiya muestra 5
    ebreo: המשטרה שלנו 5
  - ladino: Los polises entendyeron ke vinyeron aki, 30 polises para 30 kamizas. I no para 30 kodreros. Un polis por kada kamiza.
    ebreo: השוטרים הבינו שבאו לפה, 30 שוטרים בשביל 30 חולצות. ולא בשביל 30 כבשים. שוטר אחד לכל חולצה.
  - ladino: No supyeron kualo azer. Yorar o riyir? Bushkar las kamizas o tornar atras kon los mokos enkolgando? El komandante les disho a todos , agora ke ya vinimoz fin aki, bushkaremoz el ladron para no tornar kon las manos vaziyas. En la estasyon de la polisiya no vamoz a avlar nada para ke no se burlen de mozotros anyo entero.
    ebreo: לא ידעו מה לעשות. לבכות או לצחוק? לחפש את החולצות או לחזור בחזרה תוך תליית הריר של האף (מאוכזבים)? המפקד אמר לכולם, עכשיו שבאנו עד לכאן, נחפש את הגנב בכדי לא לחזור בידיים ריקות. בתחנת המשטרה לא נדבר כלום שלא ילעגו לנו שנה שלמה.
  - ladino: El kagalon, se burla del pishalon.
    ebreo: זה שמחרבן על עצמו לועג לזה שמשתין על עצמו.


