 Komo djugavamos?

 Sapan, tirachina:
 Este era djugo de los amigos "kriminales". Firir pasharos kon piedras.
 Muestros padres mos rekomandavan de aleshar, i del djugo i de estos amigos.

 De mis amigos ke me guadre el Dio, de mis inimigos ya me guadro yo.
