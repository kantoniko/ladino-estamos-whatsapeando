titulo: Akel tyempo - La polisiya muestra 29
pub: 2024.05.30
source: https://ladinokomunita.groups.io/g/main/message/72268

teksto:
  - ladino: Akel tyempo
    ebreo: זמנים ההם
  - ladino: La polisiya muestra 29
    ebreo: המשטרה שלנו 29
  - ladino: La primera noche, a las onze, un mansevo i una manseva entraron al a la butika kon yave.
    ebreo: בלילה הראשון, בשעה 11.00, צעיר וצעירה נכנסו לחנות באמצאות מפתח.
  - ladino: Estos mansevos no eran los ladrones konosidos ke los polises asperavan. Los polises asperaron a ver kualo va afitar. Los mansevos kitaron una kuvyerta de un almaryo, la echaron enbasho i empesaron a azer seks.
    ebreo: הצעירים האלה לא היו הגנבים המוכרים שהשוטרים חיכו להם. השוטרים חיכו לראות מה יקרה. הצעירים הוציאו סמיכה מאחד הארונות, זרקו אותה לריצפה והתחילו לעשות סקס.
  - ladino: Kada uno estira sus pyezes asigun la largor de su kuvyerta.
    ebreo: כל אחד מותח את רגליו לפי אורך סמיכתו.
