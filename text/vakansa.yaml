titulo: Vakansa
pub: 2024.06.28
source: https://ladinokomunita.groups.io/g/main/message/72367

teksto:
  - ladino: Keridos amigos,
    ebreo: חברים יקרים,
  - ladino: El kanton "Estamoz Whatsapeando" esta salyando a vakansa.
    ebreo: הפינה "Estamoz Whatsapeando" יוצאת לחופשה.
  - ladino: Si kere el Dyo vamoz a kontinuar kon kuentos muevos dospues del 6 de oktobre.
    ebreo: בעזרת השם נחזור עם סיפורים חדשים אחרי ה-6 לאוקטובר.
  - ladino: Sanos ke estesh i sanedad buena ke tengash.
    ebreo: תהיו בריאים ובריאות טובה שתהיה לכם.
  - ladino: Al vermoz
    ebreo: להתראות.
