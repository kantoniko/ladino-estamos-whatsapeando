titulo: Akel tyempo - El sarmisakchi (vendedor de ajo)
pub: 2022.11.27
source: https://ladinokomunita.groups.io/g/main/message/67421

text: |
 Akel tyempo...

 El sarmisakchi (vendedor de ajo):
 Estas enmedyo de los gizados i te manka ajo? El sarmisakchi ya vino. Merka presto i torna a kaza! No se save kon ke golores te vas a enkontrar. Del vendedor, del kavayo o del ajo...

 Ni ajo komo ni la boka me fyede...
