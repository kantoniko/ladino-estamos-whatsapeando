  - ladino: Akel tyempo...
    ebreo: בזמנים ההם...
  - ladino: Musa Moiz Eskenazi 3...
    ebreo: מוסה מואיז אשכנזי 3...
  - ladino: Dospues del semiteryo, moiz konosyo un komersyante reushido de tutun, Garaffolo, ke le propozo a vinir kon el a Aleksandria. Moiz aksepto i bivyo 15 anyos en aleksandria ambezandose los komersyos de tutun. En 1885, Moiz de 30 anyos, kompartyo kon Garaffolo su ambisyon de emigrar a los estados Unidos. Garaffolo, ke estava muy kontente de el, le dyo 25000 dolares i lo mando a la ora buena...
    ebreo: אחרי בית קברות, מואיז הכיר סוחר מוצלח של טבק, גרפולו, שהציע לו לבוא איתו לאלקסנדיה. מואיז הסכים וחי 15 שנה באלקסנדריה כשהוא לומד את עסקי הטבק. ב- 1885 מאיז שיתף עם גרפולו את שאיפתו להגר לארה"ב. גרפולו, שהיה מאוד מרוצה ממנו, נתן לו 25000 דולר ושלח אותו בשעה טובה...
  - ladino: Onestad en el komersyo trae buen provecho...
    ebreo: הגינות במסחר מביאה לתועלת טובה (רבה)...

