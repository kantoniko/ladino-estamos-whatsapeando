titulo: Akel tyempo - Ya vino la ora? 31
pub: 2023.08.10
source: https://ladinokomunita.groups.io/g/main/message/70047

teksto:
  - ladino: Akel tyempo.
    ebreo: בזמנים ההם.
  - ladino: Ya vino la ora? 31.
    ebreo: הגיעה השעה? 31.
  - ladino: El Muzeo de Arte Islamiko es Muzeo prive. Todos los artikolos ekspozados son de la koleksyon de la famiya Salomons o merkados del fondo ke estbleso Vera. Ay, Tambien, unos kuantos artikolos arkeolojikos de la koleksyon de Leo.
    ebreo: המוזיאון לאומנות האיסלם הוא מוזיאון פרטי. כל הפריטים המוצגים הם מהאוסף של משפחת סלומונס או קנויים מהקרן שהקימה ורה. יש, גם, כמה פריטים ארכאולוגיים מהאוסף של לאו.
  - ladino: Entre otras, pudesh topar en el muzeo espadas, instrumentos muzikales, elementos de yudaika, vistimyentas, parohet, medalyones, djoyas, tablos i mas.
    ebreo: בין היתר, אתם יכולים למצוא במוזיאון חרבות, כלים מוזיקליים, אלמנטים של יודאיקה, בגדים, פרוכת, מדליונים, תכשיטים, ציורים ועוד.
  - ladino: El aogado, i en una espada se aferra.
    ebreo: מי שטובע, נתפס גם בחרב.
