 Sefaradis, ganadores del premyo Nobel

 Tobias Michael Carel Asser:
 Tobias Michael Carel Asser (1838-1913) era de famiya djudia i rika.
 Profersor i ministro en el governo de Holanda. En 1911 gano el premyo de paz.
 Mas vale trezoros de onor ke trezoros de rikeza.

