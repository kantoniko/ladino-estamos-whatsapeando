titulo: Kualo es esto? Atado
pub: 2021.05.05
source: https://ladinokomunita.groups.io/g/main/message/65473

text: |
 Kualo es esto?

 Atado:
 Este es ijiko (oy en Meksiko) atado a su madre para ke no lo arrevaten.
 A mozotros mos atavan para ke no mos ahajemos debasho de un otomobil.

 Ken bien ata bien dezata.
