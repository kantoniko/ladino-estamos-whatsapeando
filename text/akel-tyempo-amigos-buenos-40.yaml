teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: Amigos buenos 40
    ebreo: חברים טובים 40
  - ladino: Pasaron unos kuantos mezes. Ron i zeev se asentaron azer sohbet. Vyeron el adelantamyento los ijikos ke Zeev los esta entrenando. Se empesaron a akodrar komo en sus manseves los klubes de marinerya en Nahariya i en Bat Yam los kitaron de surtukeyar en la kayes i les salvaron la vida. Avlaron por la importansa ke tyenen los klubes de marinerya en la edukasyon de los mansevos.
    ebreo: עברו מספר חודשים. רון וזאב ישבו לשוחח. ראו את ההתקדמות של הילדים שזאב מאמן. התחילו להיזכר איך בצעירותם מועדוני הימאות בנהריה ובבת ים הוציאו אותם מלשוטט ברחובות והיצילו את חייהם. דיברו על החשיבות שיש למועדוני הימאות בחינוך של הצעירים.
  - ladino: En akel momento kayo la desizyon de fondar klub de marinerya en Mihmoret i salvar las vidas de ijikos ke estan en las kayes.
    ebreo: באותו רגע נפלה ההחלטה לייסד מועדון ימאות במכמורת ולהציל את החיים של הילדים שנמצאים ברחובות.
  - ladino: Alegres son los ke pueden dar sin akodrar i resivir sin olvidar.
    ebreo: שמחים הם אלה שיכולים לתת בלי לזכור ולקבל בלי לשכוח.
