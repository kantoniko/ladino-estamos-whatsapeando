titulo: Akel tyempo - Espiones djudyos 13
pub: 2025.12.07
source: https://ladinokomunita.groups.io/g/main/message/74912

teksto:
  - ladino: Akel tyempo.
    ebreo: בזמנים ההם.
  - ladino: Espiones djudyos 13.
    ebreo: מרגלים יהודים 13.
  - ladino: Este ekipo, resha de espionaje djudia, transfero a los rusos miles de dokumentos, planos, diagramas i listas, todo klasifikado komo de alto sekreto. El material era sovre los kampos de la teknologia nuklear, elektronika militar, aeronautika, teknologías de armas konvensionales, metodos de produksyon i nombres de lavorantes kon sus funksyones.
    ebreo: הקבוצה הזו, רשת הריגול יהודית, העבירה לרוסים אלפי מסמכים, תכניות, שרטוטים ורשימות, הכל בסיווג סודי ביותר. החומר היה בתחומים של טכנולוגיה גרעינית, אלקטרוניקה צבאית, אווירונאוטיקה, טכנולוגיות של נשק קונבנציונלי, שיטות ייצור ורשימות של עובדים ותפקידיהם.
  - ladino: De kuando nasites, me armates traision.
    ebreo: מאז שנולדת, חימשת אותי בבגידה.
