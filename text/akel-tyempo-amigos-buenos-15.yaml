teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: Amigos buenos 15
    ebreo: חברים טובים 15
  - ladino: En 1955, el asiento de Mihmoret desido de estableser un una eskola de marinerya. 
    ebreo: .ב- 1955, המושב מכמורת החליט לייסד בית ספר לימאות
  - ladino: Este modo se fondo la lise ofisyal "Mevoot Yam" para ambezar a los elevos todos los ofisyos ke tyenen kontakto kon la marinerya.
    ebreo: .כך נוסד התיכון המקצועי "מבואות ים" בכדי ללמד את התלמידים את כל המקצועות שיש להם קשר לימאות
  - ladino: Naturalmente ke uno de los maestros en esta eskola era Reuven Pinhasi. 
    ebreo:  .באופן טבעי אחד המורים בבית ספר זה היה ראובן פנחסי
  - ladino: En 1963 se adjunto a la klasa muevena un elevo muevo, Zeev Glauber, ke no lo keriyan en dinguna eskola en Naharia. 
    ebreo: .ב-1963 הצטרף לכיתה ט' תלמיד חדש, זאב גלאובר, שלא רצו אותו באף בית ספר בנהריה
  - ladino: Reuben ya teniya eksperiensya kon este modo de elevos. 
    ebreo: .לראובן היה ניסיון עם תלמידים כאלה
  - ladino: Lo tomo debasho de su responsabilita.
    ebreo: .לקח אותו תחת אחריותו
  - ladino: Para el elevo es bendisyon kuando tokas su imajinasion.
    ebreo: בשביל התלמיד זו ברכה כשאתה נוגע בדמיון שלו.
