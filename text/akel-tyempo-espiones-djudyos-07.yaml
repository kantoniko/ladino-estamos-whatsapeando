titulo: Akel tyempo - Espiones djudyos 7
pub: 2025.11.16
source: https://ladinokomunita.groups.io/g/main/message/74836

teksto:
  - ladino: Akel tyempo.
    ebreo: בזמנים ההם.
  - ladino: Espiones djudyos 7.
    ebreo: מרגלים יהודים 7.
  - ladino: La kesyon etika de la desisyon de produzir una bomba nuklear fue objekto muy importante de debate entre los propyos sientifikos i entre los sientifikos i los politikos. Kuando a Lise Meitner le ofresieron de aunarse al Projekto Manhattan, eya refuzo dizyendo ke no kere tener dingun dar i aver kon la bomba.
    ebreo: השאלה המוסרית בהחלטה לייצר פצצה גרעינית היה אובייקט מאוד חשוב בוויכוח בין המדענים ובין המדענים לבין הפוליטיקאים. כשהציעו לליס מייטנר להצטרף לפרוייקט מנהטן היא סירבה באומרה שהיא לא רוצה שום קשר עם הפצצה.
  - ladino: En los empesijos de 1945, kuando ya se saviya el destino da Almanya la nazista, ma el projekto Manhattan estava kontinuando, Szilard torno a Einstein i le rego a askrivir sigunda letra al prezidente, esta vez para detener la bomba. La letra fue enviada, ma Roosevelt no alkanso a responder. Muryo en el 12 de avril.
    ebreo: בתחילת 1945 כשהיה ידוע גורלה של גרמניה הנאצית אך פרויקט מנהטן המשיך, סילרד חזר לאיינשטיין וביקש ממנו לכתוב מכתב שני לנשיא, הפעם בכדי לעצור את הפצצה. המכתב נשלח אך רוזוולט לא הספיק לענות. מת ב- 12 לאפריל.
  - ladino: Finalmente, gano la opinion de "El mundo deve de konoser el poder destruktivo de esta bomba". La bomba fue echada a Japón en agosto, aun ke Alemania se rendyo en mayo.
    ebreo: לבסוף ניצחה הדעה ש"העולם חייב להכיר את העוצמה ההרסנית של הפצצה". היא הוטלה על יפן באוגוסט למרות שגרמניה נכנעה במאי.
  - ladino: El prenyado es una bomba, el parir una historia, el engrandeser es fierro de mashkar.
    ebreo: ההיריון היא פצצה, הלידה היסטוריה, הגידול הוא לעיסת ברזל.
