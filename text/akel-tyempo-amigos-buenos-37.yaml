teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: Amigos buenos 37
    ebreo: חברים טובים 37
  - ladino: En la mizma letra Guven eskrivyo ke kere la fotografiya del vaporiko, Mevoot Yam, para meterla en su album de fotografiyas. Tembyen mando la lista de los 42 soldados ke fueron salvados.
    ebreo: באותו מכתב גובן כתב שהוא רוצה את התמונה של הספינה, מבואות ים, בכדי לשים אותה באלבום התמונות שלו. כמו כן שלח את הרשימה של 42 החיילים הניצולים.
  - ladino: Ademas, mando la fotografiya del destruktor undido, Kocatepe, afirmado por su parte.
    ebreo: בנוסף, שלח את התמונה של המשחתת הטבועה, קוג'טפה, חתומה על ידו.
  - ladino: Todo lo ke keres ke te se afirme i lo miyo ke seya por demaziya.
    ebreo: כל מה שאתה רוצה שייחתם ושלי (מה שאני רוצה עבורך) שיהיה מעבר/תוספת.
