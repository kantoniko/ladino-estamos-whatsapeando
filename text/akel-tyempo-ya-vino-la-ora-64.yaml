titulo: Akel tyempo - Ya vino la ora? Fin
pub: 2023.09.12
source: https://ladinokomunita.groups.io/g/main/message/70576

teksto:
  - ladino: Akel tyempo...
    ebreo: בזמנים ההם...
  - ladino: Ya vino la ora? 64 Fin...
    ebreo: הגיעה השעה? סוף...
  - ladino: Terminaremoz esta istorya kon la sereza en el techo de la krema!!
    ebreo: נסיים את הסיפור הזה עם הדובדבן בפסגת הקצפת!!
  - ladino: El ijo de Nili, Ariel Adams, estudyo leyes. Ma no se mantyene de avukateria. De kualo vos parese ke se mantyene Ariel??
    ebreo: הבן של נילי, אריאל אדמס, למד משפטים. אך הוא לא מתפרנס מעריכת דין. ממה נראה לכם שמתפרנס אריאל??
  - ladino: 'Ariel es eksperto de oras. Aparese en munchos medios renovados. Da lesones i konferensyas. Tyene blog renomado kon milyones de seguidores:'
    ebreo: 'אריאל הוא מומחה לשעונים. מופיע ברשתות תקשורת רבות. נותן שיעורים והרצאות. יש לו בלוג מפורסם עם מיליוני עוקבים:'
  - ladino: 'https://www.ablogtowatch.com/author/ablogtor/'
    ebreo: 'https://www.ablogtowatch.com/author/ablogtor/'
  - ladino: De ande se ambezo este ofisyo????
    ebreo: מאיפה הוא למד את המקצוע הזה????
  - ladino: I otruna demanda ke no tenemoz su repuesta. Komo puede ser ke dainda no izyeron un filmo dramatiko a esta istorya??
    ebreo: ועוד שאלה שאין לנו תשובה עליה. איך ייתכן שעדיין לא עשו סרט עלילתי (דרמטי) על הסיפור הזה??
  - ladino: Un padre puede mantener 10 ijos, 10 ijos no pueden mantener un padre…
