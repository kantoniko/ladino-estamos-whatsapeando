  - ladino: La polisiya muestra 4
    ebreo: המשטרה שלנו 4
  - ladino: Los polises koryeron al luguar kon fuersas espesiales. Ekspertos beduinos ke saven egzeminar patadas, perros espesyales ke saven aferrar kriminales i un kamyon grande para kargar los kodreros ke van a topar. Un total de trenta polises i 5 perros.
    ebreo: השוטרים רצו למקום עם כוחות מיוחדים. מומחים בדואים שיודעים לחקור עקבות, כלבים מיוחדים שיודעים לתפוס קרימינלים, ומשאית גדולה בכדי להעמיס את הכבשים שיימצאו. בס"כ 30 שוטרים ו- 5 כלבים. כשהגיעו למקום שאלו את האישה שהתקשרה איפה היו הכבשים לפני שנגנבו? הכבסים היו תלויים פה אמרה האישה מופתעת מה"צבא הגדול" שהגיע. היו כ- 30 חולצות. הראתה להם את החבלים הריקים של הכביסה בגינה.
  - ladino: Kuando arivaron al luguar le demandaron a la mujer ke telefono, ande estavan los "Kvasim" (כבשים= kodreros) antes ke fueran rovados? Los "Kvasim" (כבסים=el lavado) estava enkolgado aki les disho la mujer, enkantada de la "armada grande" ke vino. Aviyan kaji trenta kamizas. Les amostro las kuedras vaziyas del lavado en la guerta.
    ebreo: ""
  - ladino: El ashugar ke no tenemos, enkolgado mo lo vemos.
    ebreo: הנדוניה שאין לנו, תלויה נראית לנו.


