titulo: Akel tyempo - No tuvo mazal 19
pub: 2025.05.19
source: https://ladinokomunita.groups.io/g/main/message/73942

teksto:
  - ladino: Akel tyempo.
    ebreo: בזמנים ההם.
  - ladino: No tuvo mazal 19.
    ebreo: לא היה לו מזל 19.
  - ladino: La Asosiasyon de Komersiantes Filatelikos (AKF) fue fondada en 1929 en Londra, por un grupo de komersiantes de timbros.
    ebreo: התאחדות סוחרי בולים (הס"ב) נוסדה ב- 1929 בלונדון על ידי קבוצת סוחרי בולים.
  - ladino: En 1946 esta asosiasyon se enrejistro komo Kompaniya Limitada.
    ebreo: ב- 1946 ההתאחדות הזו נרשמה כחברה בע"מ.
  - ladino: La kompaniya es espeyalizada en timbros, postales timbrados, anvelopes timbrados i tambien en dar opinion eksperta sovre todos estos.
    ebreo: החברה מתמחה בבולים, גלויות מבוילות, מעטפות מבוילות וגם במתן חוות דעת מומחה על כל אלה.
  - ladino: Desde 1956, Una ves en el anyo, la kompaniya organiza ekspozisyon de 4 dias en Londra, sovre el mundo de timbros.
    ebreo: מאז 1956, פעם בשנה, החברה מארגנת תערוכה של 4 ימים בלונדון, על עולם הבולים.
  - ladino: Esta ekspozisyon renomada se yama "Stampex International".
    ebreo:  תערוכה מפורסמת זו נקראת "סטמפקס איטרנשיונל".
  - ladino: El padre komersyante, el ijo noble, el inyeto sedakero.
    ebreo: האבא סוחר, הבן אציל, הנכד קבצן.
