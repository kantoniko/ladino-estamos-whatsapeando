titulo: Akel tyempo - Amigos buenos 1
pub: 2024.10.27
source: https://ladinokomunita.groups.io/g/main/message/72918

teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: Amigos buenos 1
    ebreo: חברים טובים 1
  - ladino: Muestro "amigo" Erdogan moz kere muncho… tomo atras al ambassador turko de Israel, se adjunto a los akuzadores kontra Israel en el tribunal de Hag, refuzo de inchir benzin dizel a un aviyon de El-Al ke dezbarko por emergensiya en Altalya, areto el komersyo entre Turkiya i Israel i esta kontinuando a azer mas i mas "buendades" a Israel, dia por dia.
    ebreo: ' "החבר" שלנו ארדוגן אוב אותנו מאוד. החזיר את השגריר הטורקי מישראל, הצטרף לתובעים נגד ישראל בבית משפט בהאג, סירב למלה דלק סולר למטוס של אל על שנחת נחיתת חרום באנטליה, עמר את המסחר בין טורקיה לישראל וממשיך לעשות עוד ועוד "טובות" לישראל, יום ביומו.'
  - ladino: No kale dizir ke no estamoz topando domates de Turkiya en el charshi. Malgrado ke los granos para ensembrar las domates, los turkos los toman de mozotros.
    ebreo: אין צורך לאמר שאנו לא מוצאים עגבניות מטורקיה בשוק. למרות שאת הזרעים בכדי לזרוע עגבניות הטורקים קונים מאיתנו.
  - ladino: Amigos i ermanos semoz, a la bolsa no me tokes!
    ebreo: חברים ואחים אנו, בשק (בכיס) אל תיגע לי!
