titulo: Akel tyempo - La polisiya muestra 39
pub: 2024.06.23
source: https://ladinokomunita.groups.io/g/main/message/72348

teksto:
  - ladino: Akel tyempo
    ebreo: זמנים ההם
  - ladino: La polisiya muestra 39
    ebreo: המשטרה שלנו 39
  - ladino: Akeya noche los polises alokaron 10 otomobiles en diferentes luguares del park de Ashkelon. En kada otomobil metyeron un par de mankenes en pozisyon komo ke estan azyendo seks. Se eskondyeron i asperaron ke venga el tirador. El tirador arivo a medya noche kon kon un fener en una mano i revolver en la otra mano. Se aserko a uno de los otomobiles i vido el par de mankenes abrasados.
    ebreo: באותו לילה השוטרים מקמו 10 מכוניות במקומות שונים בפארק אשקלון. בכל מכונית שמו זוג בובות ראווה בתנוחה כמו שעושים סקס. התחבאו וחיכו שיבוא היורה. היורה הגיע באמצע לילה עם פנס ביד אחת ואקדח ביד השנייה. התקרב לאחת המכוניות וראה את זוג בובות הראווה מחובקים.
  - ladino: Ken muncho abrasa poko detyene.
    ebreo: מי שמחבק הרבה מחזיק מעט.
