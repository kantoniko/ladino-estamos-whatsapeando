titulo: Akel tyempo - Amigos buenos 22
pub: 2024.12.15
source: https://ladinokomunita.groups.io/g/main/message/73112

teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: Amigos buenos 22
    ebreo: חברים טובים 22
  - ladino: El ekipo de este kruz fue formado de 19 personas. El Kapitan del vaporiko Reuven Pinhasi, el maestro Zeev Glauber, otro un maestro, mekaniko i gizandero. De la parte de los elevos estavan Ron Yafe i otros 13 elevos. El program era arivar al kanal de Korinto en Gresya, pasar a la isla Santorini i tornar a Israel por la isla Rodas.
    ebreo: הצוות של השייט הזה הורכב מ- 19 אנשים. רב חובל ראובן פנחסי, המורה זאב גלאובר, עוד מורה, מכונאי וטבח. מצד התלמידים היו רון יפה ועוד 13 תלמידים. התוכנית הייתה להגיע לתעלת קורינתוס ביוון, לעבור לאי סנטוריני ולחזור לישראל דרך האי רודוס.
  - ladino: El program es program, asta ke el program se troka.
    ebreo: התוכנית היא תוכנית עד שהתוכנית משתנה.
