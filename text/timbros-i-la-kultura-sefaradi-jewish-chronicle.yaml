 Timbros i la kultura sefaradi

 Jewish chronicle:
 El periodiko "Jewish chronicle" fue fondado en 1841 por los sefaradis Moses Angel i David  Meldola. Durante 180 anyos lucho, entre otras, kontra el djuzgo de Dreyfus, los pogromes en Rusya i las leyes krueles de los nazistos.

 No tyenen ni ley ni fey.
