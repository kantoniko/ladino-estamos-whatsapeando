 Akel tyempo...

 El Pogachadji:
 Aviya i el pogachadji. Vendiya un sorte de boreka inchida de kezo. El nombre pogacha es tomado de la palavra italiana "focaccia", ke sinyifika "pasteliko ornado en siniza"...

 El pan de la bova, el orno lo adova...
