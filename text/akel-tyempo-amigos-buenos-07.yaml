  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: Amigos buenos 7
    ebreo: חברים טובים 7
  - ladino: Los aviones turkos remarkaron a los 3 destruktores turkos en el entorno de Paphos. Vyeron ke tyenen bandyeras turkas i sinyales ke tastigan ke los destruktores son turkos. Yene demandaron a sus komandantes. Yene vino orden de atakarlos. "Estos 3 destruktores son una parte de la flota grega i son naves gregas" les disheron. Los pilotes empesaron a bombarladeyarlos.
    ebreo: המטוסים הטורקיים הבחינו בשלושת המשחטות הטורקיות בסביבת פאפוס. ראו שיש להם דגלים טורקיים וסימנים המעידים על כך שהמשחטות טורקיות. שוב שאלו את המפקדים. שוב הגיעה פקודה להתקיף אותם. "שלוש המשחטות האלה הם חלק מהמשט היווני והן אוניות יווניות" אמרו להם. הטייסים החלו להפציץ אותן.
  - ladino: Ande ay un grande mal keda el sinyal.
    ebreo: במקום שיש צרה גדולה נשארים סימנים.
