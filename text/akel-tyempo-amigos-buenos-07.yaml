titulo: Akel tyempo - Amigos buenos 7
pub: 2024.11.10
source: https://ladinokomunita.groups.io/g/main/message/72970

teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: Amigos buenos 7
    ebreo: חברים טובים 7
  - ladino: Los aviones turkos remarkaron a los 3 destruktores turkos en el entorno de Paphos.
    ebreo:  .המטוסים הטורקיים הבחינו בשלושת המשחטות הטורקיות בסביבת פאפוס
  - ladino: Vyeron ke tyenen bandyeras turkas i sinyales ke tastigan ke los destruktores son turkos. 
    ebreo: .ראו שיש להם דגלים טורקיים וסימנים המעידים על כך שהמשחטות טורקיות
  - ladino: Yene demandaron a sus komandantes. 
    ebreo: .שוב שאלו את המפקדים
  - ladino: Yene vino orden de atakarlos. 
    ebreo: .שוב הגיעה פקודה להתקיף אותם
  - ladino: "Estos 3 destruktores son una parte de la flota grega i son naves gregas" les disheron. 
    ebreo: .שלוש המשחטות האלה הם חלק מהמשט היווני והן אוניות יווניות" אמרו להם"
  - ladino: Los pilotes empesaron a bombarladeyarlos.
    ebreo: .הטייסים החלו להפציץ אותן
  - ladino: Ande ay un grande mal keda el sinyal.
    ebreo: במקום שיש צרה גדולה נשארים סימנים.
