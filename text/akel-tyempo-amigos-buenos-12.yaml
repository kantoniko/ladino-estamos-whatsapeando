  - ladino: Amigos buenos 12
    ebreo: חברים טובים 12
  - ladino: Reuben Pinhasof nasyo en 1927, en Tibilisi Georgia, a una famiya de raises de Buhara. Su madre avlava arameo. La famiya se kijo fuyir del rejim ruso. En 1930 pasaron a turkiya, arivaron a Estanbol i moraron en la kaye prensipal de Beyoğlu, enfrente del konsulato amerikano. El padre fondo una fabrika de kalsas de seda en Estanbol, Triumph, i empeso a produizar kalsas.
    ebreo: ראובן פנחסוף נולד ב- 1927, בטיביליסי גאורגיה, למשפחה עם שורשים מבוחרה. אמא שלו דברה ארמית. המשפחה רצתה לברוח מהמשטר הרוסי. ב- 1930 עברו לטורקיה, הגיעו לאיסטנבול וגרו ברחוב הראשי בייאוגלו, מול הקונסוליה האמריקנית. אבא שלו ייסד באיסטנבול בית חרושת לגרבי משי, טריומף, והחל לייצר גרביים.
  - ladino: Reuven meldo en la eskola Austriana. Los enveranos alkilavan kaza en la isla Heybeliada por kampanya.
    ebreo: ראובן למד בבית הספר האוסטרי. בעונות הקיץ היו משכירים בית באי חייבליאדה לצורכי קיט.
  - ladino: Del destino no se puede fuyir.
    ebreo: מהמזל/הגורל אי אפשר לברוח.
