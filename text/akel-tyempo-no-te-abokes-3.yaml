  - ladino: No te abokes! 3
    ebreo: אל תתכופף! 3...
  - ladino: Los primeros a rekonoser la oportunidad de merkar terrenos afuera de las murayas en Yerushalayim i fraguarlos, fueron los rusos. Dospues de la gerra de Krimea en 1856 i el pujamyento ke uvo en el numero de los peregrinos rusos ke vinyeron a vijitar en Yerushalayim, el prens grande Konstantin Nikolayevich vino a Yerushalayim en 1859 i merko 70 dunames de kampo, en una muntanyika, 300 metros distansa de las murayas. Este teritoryo se yama asta oy "El kampo de los rusos".
    ebreo: הראשונים לזהות את ההזדמנות לקניית אדמות מחוץ לחומות בירושלים ולבנות עליהם, היו הרוסים. לאחר מלחמת קרים ב- 1856 והגידול שחל במספר הצליינים הרוסים שבאו לבקר בירושלים, הנסיך הגדול קוסטנטין ניקוליביץ בא לירושלים ב- 1859 וקנה 70 דונם של מגרש, בגבעה, במרחק 500 מטר מהחומות. המגרש הזה נקרא עד היום "מגרש הרוסים".
  - ladino: El Dyo tyene kargo i de la ormiga i del kampo
    ebreo: אלוהים דואג גם לנמלה וגם לשדה...

