  - ladino: Amigos buenos 39
    ebreo: חברים טובים 39
  - ladino: "En 1979, la famiya Inbar del asiente Mevoot Yam se aderesaron a Zeev Glauber i le rogaron ke entrene a sus ijikos, Eran i Amit, i los prepare para el shampionato de surf ke va tomar luguar en 1980, en Nahariya, Israel. Zeev demando permisyon de la eskola para empleyar, dospues de midi, una de las kamaretas liberadas. Entremyentes se arrekojyeron en el doredor de Zeev otros 5-6 ijikos: Tami Israeli, Yair Suari, Dani Blum, Amir Kliper."
    ebreo: " ב- 1979, המשפחה ענבר ממושב מבואות ים , פנו לזאב גלאובר ובקשו שיאמן את ילדיהם, ערן ועמית, ויכין אותם לאליפות עולם בגלישה שתתקיים ב- 1980 בנהריה, ישראל. זאב ביקש רשות מבית הספר להשתמש, אחרי הצהריים, באחד החדרים הפנויים. בנתיים התקבצו סביב זאב עוד 5-6 ילדים: תמי ישראלי, יאיר סוארי, דני בלום, אמיר קליפר. "
  - ladino: No puedemos trokar el pasado, puedemoz preparar el futuro.
    ebreo: לא יכולים לשנות את העבר, יכולים להכין את העתיד.
