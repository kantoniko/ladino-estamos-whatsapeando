teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: No tuvo mazal 2
    ebreo: לא היה לו מזל 2
  - ladino: Teniya solo 26 anyos kuando empeso a prezentar sus ovras. Prezento ekspozisyones kontinualmente. Las ekspozisyones tomaron luguar en kazas de artes famozas komo "Salon des Artistes Français", "Salon des Indépendants" i "Salon d'Automne". En 1910 partisipo tambien en una ekspozisyon en New York. Abel Lafleur se izo muy famozo. Muchos atletes resivieron medalyas desinadas por el. En 1920 aresivyo el Orden el mas alto de Fransya, el Orden Real de la Legion de Honor.
    ebreo: היה רק בן 26 כאשר התחיל להציג את עבודותיו. הציג תערוכות ברציפות. התערוכות התקיימו בבתי אומנות מפורסמים כגון "סלון דה ארטיסט פרנסס", "סלון דה אינדפנדנס" ו"סלון דאוטום". ב- 1910 השתתף גם בתערוכה בניו יורק. אבל לפלור נהיה מפורסם מאוד. ספורטאים רבים קבלו מדליות שעוצבו על ידו. ב- 1920 קיבל את האות הצרפתי הגבוה ביותר, האות המלכותי של לגיון הכבוד.
  - ladino: Ambezate el arte i metelo aparte.
    ebreo: למד אומנות ושים אותו בנפרד (בצד. פעם אתה עלול להצטרך).





