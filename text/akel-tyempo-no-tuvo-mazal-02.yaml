titulo: Akel tyempo - No tuvo mazal 2
pub: 2025.04.01
source: https://ladinokomunita.groups.io/g/main/message/73711

teksto:
  - ladino: Akel tyempo.
    ebreo: בזמנים ההם.
  - ladino: No tuvo mazal 2.
    ebreo: לא היה לו מזל 2.
  - ladino: Teniya solo 26 anyos kuando empeso a prezentar sus ovras.
    ebreo: היה רק בן 26 כאשר התחיל להציג את עבודותיו.
  - ladino: Prezento ekspozisyones kontinualmente.
    ebreo:  הציג תערוכות ברציפות.
  - ladino: Las ekspozisyones tomaron luguar en kazas de artes famozas komo "Salon des Artistes Français", "Salon des Indépendants" i "Salon d'Automne".
    ebreo: התערוכות התקיימו בבתי אומנות מפורסמים כגון "סלון דה ארטיסט פרנסס", "סלון דה אינדפנדנס" ו"סלון דאוטום".
  - ladino: En 1910 partisipo tambien en una ekspozisyon en New York.
    ebreo: ב- 1910 השתתף גם בתערוכה בניו יורק.
  - ladino: Abel Lafleur se izo muy famozo.
    ebreo: אבל לפלור נהיה מפורסם מאוד.
  - ladino: Muchos atletes resivieron medalyas desinadas por el.
    ebreo: ספורטאים רבים קבלו מדליות שעוצבו על ידו.
  - ladino: En 1920 aresivyo el Orden el mas alto de Fransya, el Orden Real de la Legion de Honor.
    ebreo: ב- 1920 קיבל את האות הצרפתי הגבוה ביותר, האות המלכותי של לגיון הכבוד.
  - ladino: Ambezate el arte i metelo aparte.
    ebreo: למד אומנות ושים אותו בנפרד (בצד. פעם אתה עלול להצטרך).





