teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: Kuentos de kaza! 57
    ebreo: סיפורים מהבית! 57
  - ladino: Apenas saliyan al kamino i el komporto se trokava pishin. Las ensultavan a las mansevas, las aharvavan, las vyolavan, las aprezavan, las deshavan ambyertas i las tratavan komo esklavas. Este modo las "re-edukavan" asta ke arivavan a Buenos Aires/Estanbol.
    ebreo: איך שהיו יוצאים לדרך ההתנהגות הייתה משתנה מיד. היו מעליבים את הצעירות, מרביצים להן, אונסים אותן, כולאים אותן, מרעיבים אותן ומתייחסים אליהן כעבדות. כך היו "מחנכים אותן מחדש" עד שהיו מגיעים לבואנוס איירס/איסטנבול.
  - ladino: En Buenos Aires las vendiyan en "Kafe Parizyen" de la avenida Alvear 3184 o en otel palestina. En Estanbol las vendiyan en Zürafa Sokak.
    ebreo: בבואנוס איירס היו מוכרים אותן ב"קפה פריזין" בשדרת אלוואר 3184 או במלון פלסטינה. באיסטנבול היו מוכרים אותן ברחוב זורפה.
  - ladino: El ambre es mal konsejero.
    ebreo: הרעב הוא יועץ רע.
