text: |
 Akel tyempo...

 El Hırtlakchı (vendedor de melon krudo):
 El hırtlak se kome komo zarzavat. Kontyene, entre otras, kantidad grande de vitamin C...

 De lo poko por lo muncho, ke no moz manke...
