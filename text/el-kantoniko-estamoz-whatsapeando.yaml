titulo: El kantoniko Estamoz Whatsapeando
pub: 2023.09.13
source:

teksto:
  - ladino: 'Para todos los amigos ke me estan demandando:'
    ebreo: 'לכל החברים ששואלים אותי:'
  - ladino: El kantoniko "Estamoz Whatsapeando" va tornar en el empesijo del oktobre.
    ebreo: הפינה "אסטמוז וואטספאנדו" תחזור בתחילת אוקטובר
  - ladino: Sanoz i rezyos ke estesh i muedes alegres ke tengash.
    ebreo: . חזקים ובריאים תהיו. שיהיו לכם חגים שמחים.
