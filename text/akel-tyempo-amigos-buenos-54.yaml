teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: Amigos buenos 54
    ebreo: חברים טובים 54
  - ladino: Guven Erkaya muryo en 24 de djunyo 2000, de kanser en sus estentinas. Teniya 62 anyos. De una vanda era mansevo de la otra vanda, si biviya, lo ivan a echar al prezo en 2012 kon otros syenes de komandantes de la armada, porke era Ataturkisto i anti islamisto.
    ebreo: גובן ארקיה נפטר ב- 24 ליוני 2000, מסרטן במעיו. היה בן 62. מצד אחד היה צעיר מצד שני, אילו חי, היו שמים אותו במאסר ב- 2012 עם עוד מאוד מפקדים של הצבא כי היה בעד אטאטורק ונגד האיסלמיסטים.
  - ladino: En La reunyon del konsejo de Seguridad Nasional en 28 de febrero de 1997, Güven Erkaya kritiko el governo kon duras palavras i le disho al Primer Ministro Erbakan (de la partida islamista) "Nunka estamoz oyendo la palabra 'Turko' de tu boka". A la fin Erkaya kavzo a ke la reunión deklare ke "el sekularizmo es la garantía de la demokrasia i el derecho en Turkía".
    ebreo: בכנס של האספה לביטחון לאומי ב- 28 לפברואר 1997, גובן ארקיה ביקר את הממשלה במילים קשות ואמר לראש הממשלה ארבקן (מהמפלגה האיסלמיסטית) "אף פעם לא שומעים מפיך את המילה 'טורקי'. לבסוף ארקיה גרם שהכנס יצהיר ש "החילוניות היא הערובה לדמוקרטיה ולצדק בטורקיה".
  - ladino: No ay menester de endevinar kualo le iva afitar 12 enyos Dospues de su muerte.
    ebreo: אין צורך לנחש מה היה עתיד לקרות 12 שנה אחרי מותו.
  - ladino: No le kedo eskupitina en la boka.
    ebreo: לא נשאר לו רוק בפה.
