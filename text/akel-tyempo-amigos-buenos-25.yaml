teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: Amigos buenos 25
    ebreo: חברים טובים 25
  - ladino: En la barka estava el komandante del destruktor undido Kocatepe, el koronel Güven Erkaya. I el estava en dilema. Ya pasaron mas de 30 oras ke estan en la mar. Vapores pasaron i no se aserkaron. Los soldados estan muy kansados i tyenen ambre.
    ebreo: בסירה היה המפקד, של המשחתת שטבעה קוג'טפה, סגן אלוף גובן ארקיה. גם הוא היה בדילמה. עברו יותר מ- 30 שעות שהם בים. אוניות עברו ולא התקרבו. החיילים מאוד עייפים ורעבים.
  - ladino: La bandyera (israelyana) del vaporiko esta de kolores blö kon blanko. La bandyera grega tyene las mizmas kolores. Ken son estos? Gregos?
    ebreo: הדגל (הישראלי) של הספינה בצבעי כחול לבן. גם לדגל של יוון אותם צבעים. מי אלה? יוונים?.
  - ladino: El ambre i el friyo te trayen a la puerta del inimigo.
    ebreo: הרעב והקור מביאים אותך לפתחו של האויב.
