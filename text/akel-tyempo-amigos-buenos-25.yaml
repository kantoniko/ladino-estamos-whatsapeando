titulo: Akel tyempo - Amigos buenos 25
pub: 2024.12.22
source: https://ladinokomunita.groups.io/g/main/message/73137

teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: Amigos buenos 25
    ebreo: חברים טובים 25
  - ladino: En la barka estava el komandante del destruktor undido Kocatepe, el koronel Güven Erkaya. 
    ebreo: .בסירה היה המפקד, של המשחתת שטבעה קוג'טפה, סגן אלוף גובן ארקיה
  - ladino: I el estava en dilema. 
    ebreo: .גם הוא היה בדילמה
  - ladino: Ya pasaron mas de 30 oras ke estan en la mar. 
    ebreo: .עברו יותר מ- 30 שעות שהם בים
  - ladino: Vapores pasaron i no se aserkaron. 
    ebreo: .אוניות עברו ולא התקרבו
  - ladino: Los soldados estan muy kansados i tyenen ambre.
    ebreo: .החיילים מאוד עייפים ורעבים
  - ladino: La bandyera (israelyana) del vaporiko esta de kolores blö kon blanko. 
    ebreo: .הדגל (הישראלי) של הספינה בצבעי כחול לבן
  - ladino: La bandyera grega tyene las mizmas kolores. 
    ebreo: .גם לדגל של יוון אותם צבעים
  - ladino: Ken son estos? 
    ebreo: ?מי אלה
  - ladino: Gregos?
    ebreo: ?יוונים
  - ladino: El ambre i el friyo te trayen a la puerta del inimigo.
    ebreo: .הרעב והקור מביאים אותך לפתחו של האויב
