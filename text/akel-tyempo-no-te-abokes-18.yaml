  - ladino: No te abokes! 18
    ebreo: אל תתכופף! 18...
  - ladino: Una dia briyante del julyo 1956, se arrekojyeron el komandante Fransezo Karno (reprezentante de las nasyones unidas) kon la bandyera blanka en la mano, el Israelyano lutenant kolonel Shimon Lavi, un ofisyal superior Jordano, el fotografchi Israelyano famado David Rubiner (ke fue mandado de parte de "Life Magazin")  i unas kuantas söres del ospital, kortaron la konsertina (por la unika vez entre 1949-1967), metyeron sus almas en sus palmas i entraron al kampo abandonado. Se ensuzyaron, se arazgaron sus vistimyentas, se firyeron las manos, se embatakaron bueno bueno i a la fin toparon los dyentes postizos.
    ebreo: יום בהיר אחד של יולי 1956 התאספו המפקד הצרפתי קרנו (נציג האומות המאוחדות) עם דגל לבן ביד, הישראלי סגן אלוף שמעון לביא, קצין ירדני בכיר, הצלם הישראלי המפורסם דויד רובינר (שנשלח על ידי לייף מגזין) וכמה נזירות מבית החולים, חתכו את הקונסרטינה (בפעם היחידה בין 1949-1967), שמו את נפשם בכפם ונכנסו לשטח ההפקר. התלכלכו, קרעו את בגדיהם, פצעו את ידיהם, טינפו את עצמם טוב טוב ובסוף מצאו את השיניים התותבות.
  - ladino: Voz parese ke kon esto se termino el Insidente Diplomatiko Internasyonal??
    ebreo: נראה לכם שבזה תמה התקרית הדיפלומטית הבין לאומית??
  - ladino: Echa un piskito de pan a la mar, un dia lo toparas
    ebreo: זרוק חתיכת לחם לים, יום אחד תמצא אותו. (שלח לחמך על פני המים)...

