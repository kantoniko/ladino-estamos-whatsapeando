  - ladino: Joe Mears koryo Pishin a la polisiya. Avlo kon el detektiv Charles Buggy. Dia de djugueves, 24 de marso, Los dos dyeron el anunsyo enkomendado en el radio, aparejaron una validja kon pokas paras verdaderas (enriva) i munchos papeles (debasho) i empesaron a asperar al telefon de "Jackson" en la kaza de Joe. "Jackson" telefono. La mujer de Joe le disho ke su marido esta hazino kon angina i le va dar a su ayudador, Mc phee. Charles tomo el telefon, se prezento komo Mc phee, avlo kon "Jackson" i kedaron de akordo ke se van a enkontrar en la entrada de Battersea Park
    ebreo: ג'ו מירס רץ מיד למשטרה. דיבר עם הבלש צ'ארלס באגי. יום חמישי, 24 במרץ, פרסמו את ההודעה המוזמנת ברדיו, הכינו מזוודה עם מעט כסף אמיתי (למעלה) והרבה ניירות (למטה) והתחילו לחכות לטלפון בביתו של ג'ו. "ג'קסון" התקשר. אישתו של ג'ו אמרה שבעלה חולה עם אנגינה והיא תיתן לו את עוזרו, מק פי. צ'ארלס לקח את הטלפון (השיחה), הציג את עצמו כמק פי, דיבר עם "ג'קסון" והסכימו להיפגש בכניסה של בטרסי פארק
  - ladino: El pasajero se konose por la validja
