teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: Kuentos de kaza! 23
    ebreo: סיפורים מהבית! 23
  - ladino: En los anyos de la sigunda gerra mondial Fishel perdio su echo i la famiya paso a morar en Cairo. Estavan en estrechura. Elena teniya 14 anyos i Berta teniya 12 anyos. Djeni tomo a sus dos ijas, sin dizirle nada a su marido, se fue al gazino el mas famozo de akeyos dias en Cairo, Helmieh Palace.
    ebreo: בשנים של מלחמת העולם השנייה פישל איבד את עבודתו והמשפחה עברו לגור בקהיר. היו במצוקה. אלנה הייתה בת 14 וברטה בת 12. ג'ני לקחה את שתי בנותיה, בלי להגיד כלום לבעלה, הלכה למועדון לילה הכי מפורסם של אותם הימים בקהיר, הלמיה פלס.
  - ladino: Famiya sin mujer, famiya sin fener.
    ebreo: משפחה בלי אישה, משפחה בלי פנס.
