titulo: Komo djugavamos? (Filandra)
pub: 2020.07.27
source: https://ladinokomunita.groups.io/g/main/message/63089

text: |
 Komo djugavamos?

 Filandra:
 Estos eran muestros primeros pasos en el kampo del aerodinamika.
 Komo fraguarla para ke se bole mas alto i mas muncho tyempo...

 De odio al amor ay solo un paso.
