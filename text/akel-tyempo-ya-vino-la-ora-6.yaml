titulo: Akel tyempo - Ya vino la ora? 6
pub: 2023.07.15
source: https://ladinokomunita.groups.io/g/main/message/69677

teksto:
  - ladino: Akel tyempo.
    ebreo: בזמנים ההם.
  - ladino: Ya vino la ora? 6.
    ebreo: הגיעה השעה? 6.
  - ladino: Naaman desido de azerse ladron. Azerse eksperto de este ofisyo, ke todos keden kon la boka avyerta. Malorozamente, no aviyan kursos para ambezar este ofisyo. Desido de ambezarse de si para si. Emprimero empeso a entrar a las kazas de los miembros del kibuts i rovar kozas chikas. Akel tyempo no serravan las puertas de kazas. 
    ebreo: נעמן החליט להיות גנב. להיות מומחה של המקצוע כך שכולם יישארו עם פה פעור. למצער, לא היו קורסים ללמידת המקצוע. החליט ללמוד בעצמו. תחילה התחיל להיכנס לבתים של חברי קיבוץ ולגנוב דברים קטנים. באותם זמנים לא היו סוגרים דלתות של בתים. 
  - ladino: En 1959 muryo el pilot Yair Hasin ke era miembro del kibuts. Kayo kon su aviyon de vaporizasyon. Todos estavan en el funeral. Naaman entro a la kaza de la famiya i arovo paras arrekojidas. Estas paras eran destinadas a merkar regalos de Rosh Hashana, a los soldados asolados. Los miembros del kibuts lo "kijyeron matar". A la fin lo echaron del kibuts averguensado entero...
    ebreo: ב- 1959 נהרג הטייס יאיר חסין שהיה חבר קיבוץ. נפל עם מטוס הריסוס שלו. כולם היו בלוויה. נעמן נכנס לבית של המשפחה וגנב כספים שנאספו. כספים אלה היו מיועדים לקניית מתנות לראש השנה, לחיילים בודדים. חברי הקיבוץ רצו "להרוג אותו". בסוף זרקו אותו מהקיבוץ בבושת פנים...
  - ladino: Mijor verguensa en la kara ke dolor en la alma.
    ebreo: עדיף בושה בפנים על כאב בנשמה.
