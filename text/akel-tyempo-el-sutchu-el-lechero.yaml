text: |
 Akel tyempo...

 El sutchu (el lechero):
 Antes de los kutis de karton, antes de las bolsas de plastik, antes de los bokalikos de vidro, aviyan las damadjanas de teneke i el azniko...

 Amigos i ermanos semos, a la bolsa no me tokes!
