titulo: Akel tyempo - Pandjar de asukar
pub: 2022.01.11
source: https://ladinokomunita.groups.io/g/main/message/67331

text: |
 Akel tyempo...

 Pandjar de asukar:
 "Es bueno para el diabet, los intestinos i el igado". Este modo esta eskrivyendo el vendedor. Ayde, korreremos a merkar...

 Kamina kon buenos i te azeras uno de eyos...
