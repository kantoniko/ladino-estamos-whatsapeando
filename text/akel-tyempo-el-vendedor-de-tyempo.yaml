text: |
 Akel tyempo...

 El vendedor de tyempo...
 Lo ke tyene en la araba es solo dekorasyon. Este vende tyempo. Si ay ken esta en telash (prisa, estrechura) i le manka unos kuantos minutos o unas kuantas oras, ke venga aki...

 Pasensya, kon el tyempo s'adulsa la uva ...
