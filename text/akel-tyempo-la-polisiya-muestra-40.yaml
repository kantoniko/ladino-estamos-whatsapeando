teksto:
  - ladino: Akel tyempo
    ebreo: זמנים ההם
  - ladino: La polisiya muestra 40
    ebreo: המשטרה שלנו 40
  - ladino: Djusto kuando iva a tirar, oyo una boz de walkie-talkie. Entendyo ke ay polises en el entorno i empeso a fuyirse. Los polises salyeron pishin i le gritaron ke eche el revolver enbasho. El tirador no obedesyo. Los polises lo tiraron i lo mataron. Se entendyo ke era Avraham Mekonen, un emigrante de Etiopia, konosido a la polisiya por kaji 20 kavzos de rovamyentos.
    ebreo: בדיוק כשעמד לירות, שמע קול של מכשיר קשר. הבין שיש שוטרים בסביבה והתחיל לברוח. השוטרים יצאו מיד וצעקו שיזרוק את האקדח על הארץ. היורה לא ציית. השוטרים ירו בו והרגו אותו. התברר שהיה אברהם מקונן, מהגר מאתיופיה, מוכר למשטרה בגין כ-20 מקרי גניבה.
  - ladino: "Tomo kon el, al foyo, los sekretos: Deke tirar a pares ke azen seks i deke tirar en el kulo."
    ebreo: " לקח איתו, לקבר, את הסודות: למה לירות בזוגות שעושים סקס ולמה לירות בתחת."
  - ladino: Las bozes del pandero se syenten de leshos.
    ebreo: קולות של תוף מרים נשמעים מרחוק.
