  - ladino: La polisiya muestra 37
    ebreo: המשטרה שלנו 37
  - ladino: A la fin se topo la solusyon. 10 polises fueron mandados a Tel Aviv. Kada unu deviya de alkilar un otomobil, merkar dos mankenes ombre i mujer i tornar atras. Este modo izyeron. Ma a uno de eyos, kazado muevo, le afito un "aksidente grande". El manken del ombre lo asento en el banko de detras i el manken de mujer lo asento delantre, al lado de el. Kuando arivo a Ashkelon la kavesa del manken ke teniya al lado le kayo al ombro suyo, djusto kuando la ermana de su mujer estava enfrente de el.
    ebreo: בסוף נמצא הפתרון. 10 שוטרים נשלחו לתל אביב. כל אחד היה צריך לשכור רכב, לקנות שתי בובות ראווה גבר ואישה ולחזור בחזרה. כך הם עשו. אך לאחד מהם, נשוי טרי, קרתה "תאונה גדולה". את בובת הגבר הושיב בספסל האחורי ואת בובת האישה הושיב קדימה, לידו. כשהגיע לאשקלון הראש של הבובה נפל על כתפו, בדיוק כאשר אחות אשתו הייתה ממולו.
  - ladino: A la kaza de tu ermana, una ves en la semana.
    ebreo: לבית של אחותך, פעם בשבוע (לא יותר).
