 Timbros i la kultura sefaradi

 Gerona:
 La djuderiya en Gerona fue konstruida a la fin del sieglo 13.
 Ayi nasyo Rabi Moshe Ben Nahman (Ramban) ke es konosido komo "Bonastruc ça Porta".
 El "Sentro Bonastruc ça Porta" investiga la istorya i la kultura del djudaismo.

 Ay ken nase kon mazal i ventura i ay ken nase kon potra i kevradura.
