titulo: Akel tyempo - Eskimo
pub: 2022.03.17
source: https://ladinokomunita.groups.io/g/main/message/67887

text: |
 Akel tyempo...

 Eskimo...
 "Aprova i vas a ver ke es bueno" esta eskrivyendo en la araba. No se komo, los Inuites estan permetyendo ke milyones de personas los chupen dia por dia...

 Ken toka miel se chupa los dedos...
