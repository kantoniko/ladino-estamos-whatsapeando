titulo: Akel tyempo - Ya vino la ora? 8
pub: 2023.07.17
source: https://ladinokomunita.groups.io/g/main/message/69692

teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: Ya vino la ora? 8
    ebreo: הגיעה השעה? 8
  - ladino: Naaman se empyego a una banka, komo ofisyal simple. Dopues del lavoro se espesyalizo sovre falsifikasyones de pasaportos, falsifikasyones de seyos, metales diferentes, azeros i fyerros, kemadores, soldaduras, rovar otomobiles, meterles plakas falsas i otras kozikas buenas komo estas. 
    ebreo: נעמן נכנס לעבוד באחד הבנקים כפקיד פשוט. אחרי העבודה התמחה בזיוף דרכונים, זיוף חותמות, מתכות שונות, פלדות וברזלים, מבערים, ריתוכים, לגנוב מכוניות, לשים להם לוחיות רישוי מזויפות ועוד דברים טובים כמו אלה.
  - ladino: Entre-temps, por pasar el tyempo, entro a kazas, butikas, djoyeriyas i mas. Rovo de todo lo ke vyene en la mano...
    ebreo: בינתיים, בכדי להעביר את הזמן, נכנס לבתים, חנויות, חנויות תכשיטים, ועוד. גנב מכל הבא ליד...
  - ladino: Al malo, tomalo de la mano i mete kudyado...
    ebreo: את הרע, כך בידו (כך לידיים) ושים לב (מה הוא עושה)...
