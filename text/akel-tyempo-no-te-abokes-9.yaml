  - ladino: No te abokes! 9
    ebreo: אל תתכופף! 9...
  - ladino: Pol gasto toda la fortuna de su famiya en la konstruksyon del ospital. El nombre kedo "El ospital de Saint Louis". Ma paul kijo ke el ospital seya protejado por el konsolato franses. Por esta razon, asta oy, se yama "El ospital franses". Emprimero del todo, el ospital sirvyo a los peregrinos franseses. Kuando no aviyan peregrinos, se arremedyaron de el arabos de la sivdad vyeja. Lo mas de las söres vinyeron del etranjero para lavorar aya por un syerto tyempo, volontaryamente.
    ebreo: פול בזבז את כל הון משפחתו בבניית בית החולים. השם נשאר "בית חולים סאן לואיס". אך פול רצה שבית החולים יהיה תחת חסותה של הקונסוליה הצרפתית. מסיבה זו, עד היום, הוא נקרא "בית החולים הצרפתי". קודם כל, בית החולים שירת את הצליינים הצרפתים. כשלא היו צליינים, נעזרו בו ערבים מהעיר העתיקה. רב הנזירות באו מחו"ל בכדי לעבוד שם תקופה מסוימת, בהתנדבות.
  - ladino: Arientro del ospital Paul fraguo para si una morada chika
    ebreo: בתוך בית החולים פול בנה לעצמו יחידת דיור קטנה...
  - ladino: El padre guadrador el ijo gastador
    ebreo: האבא שמרן (קמצן) הבן בזבזן...
