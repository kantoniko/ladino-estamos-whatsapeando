  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: Ya vino la ora? 2
    ebreo: הגיעה השעה? 2
  - ladino: El kibuts Ein Hamifrats (El ojo del golfo) fue fondado en 1930 por los miembros Galisyanos del muvimyento Hashomer Hatsair (El guardian mansevo). Es un kibuts trankilo. Es alokado en el sud de la sivdad Akko, en el bodre del rio Naaman.
    ebreo: הקיבוץ עין המפרץ נוסד ב- 1930 על ידי גליציאנים חברי תנועת השומר הצעיר. זהו קיבוץ שליו. הוא ממוקם מדרום לעיר עכו, על שפת נחל נעמן.
  - ladino: Naaman, el ijo de Orna i Tsvi, nasyo en este kibuts en 1939. Orna era edukadora famoza. Tenia publikado munchos artikolos edukativos. Era Tambien la konsultora edukativa de la munisipalidad Kfar Saba. En su manseves era eleva del doktor i edukador Yanosh Korchak. La foto de los dos, fotografeyados endjuntos, se topa oy en dia en la "Kaza de Korchak" en Varshova, Polanya...
    ebreo: נעמן, הבן של אורנה וצבי, נולד בקיבוץ זה ב- 1939. אורנה הייתה אשת חינוך מפורסמת. פרסמה מאמרים חינוכיים רבים. הייתה גם היועצת החינוכית של עיריית כפר סבא. בצעירותה הייתה תלמידה של הרופא והמחנך ינוש קורצ'ק. התמונה של שניהם, מצולמים ביחד, נמצאת היום ב"בית קורצ'ק" בוורשה שבפולניה...
  - ladino: Mas vale kayer en rio furyente, ke en boka de la djente ...
    ebreo: עדיף ליפול לנהר סוער מאשר לפה של אנשים...
