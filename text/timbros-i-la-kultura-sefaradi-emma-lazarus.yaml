 Timbros i la kultura sefaradi

 Emma Lazarus:
 Emma Lazarus (1849-1887) era poetesa sefaradi amerikana. Su poema "1492" es un imno al anyo de la ekspulsion de Espanya i el deskuvrimyento de Amerika. El mas famozo poema "Muevo Koloso" esta gravado en la estatua de libertad.

 Merka buena fama i echate a durmir.
