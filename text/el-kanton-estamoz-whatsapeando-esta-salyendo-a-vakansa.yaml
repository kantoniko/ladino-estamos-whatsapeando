titulo: 'El kanton "Estamoz Whatsapeando" esta salyendo a vakansa.'
pub: 2025.08.03
source: https://ladinokomunita.groups.io/g/main/message/74297

teksto:
  - ladino: Keridos amigos.
    ebreo: חברים יקרים.
  - ladino: El kanton "Estamoz Whatsapeando" esta salyendo a vakansa.
    ebreo: הפינה "Estamoz Whatsapeando" יוצאת לחופשה.
  - ladino: Si kere el Dyo vamoz a tornar en oktobre kon kuentos muevos.
    ebreo: אם ירצה השם נחזור בחודש אוקטובר עם סיפורים חדשים.
  - ladino: Sanos i rezyos ke estesh.
    ebreo: היו בריאים וחזקים.

