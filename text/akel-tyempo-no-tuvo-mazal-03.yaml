titulo: Akel tyempo - No tuvo mazal 3
data: 2025.04.03
pub: 2025.04.03
source: https://ladinokomunita.groups.io/g/main/message/73726

teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: No tuvo mazal 3
    ebreo: לא היה לו מזל 3
  - ladino: Henri Delaunay nasyo en 1883 en Paris. Emprimero era djugador de futbol dospues se izo djuzgador de futbol.
    ebreo: הנרי דלנה נולד ב- 1883 בפריז. קודם היה שחקן כדורגל לאחר מכן נהיה שופט כדורגל.
  - ladino: Se retiro de djuzgar kuando, durante un djugo de futbol, komyo una dada buena del top en su kara, rompyo dos dyentes i engrutyo el chuflete. No se save ke shansones se oyiyan de su tripa en el tyempo de komer.
    ebreo: פרש מלשפוט כאשר, במהלך משחק כדורגל, קיבל מכה טובה (הגונה) מהכדור בפניו, שבר שתי שיניים ובלע את המשרוקית. לא ידוע אילו שנסונים נשמעו מבטנו בזמן האוכל.
  - ladino: Mas tadre se izo el direktor de la "Federasion Internasional de Futbol Asosiasion (FIFA)", i el Sekretero General del "Union de Asosiasiones Eropeas de Futbol (UEFA)".
    ebreo: מאוחר יותר נהיה מנהל "הפדרציה הבינלאומית של ההתאחדות לכדורגל (פיפא)", ומזכיר כללי של "איגוד התאחדויות הכדורגל האירופיות (אופא)".
  - ladino: El ke engrute amargo no eskupe dulse.
    ebreo: מי שבולע מר לא יורק מתוק.
