titulo: Akel tyempo - No tuvo mazal 25
pub: 2025.06.01
source: https://ladinokomunita.groups.io/g/main/message/74018

teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: No tuvo mazal 25
    ebreo: לא היה לו מזל 25
  - ladino: La ekspozisyon se avriyo dia de shabat 19 marso 1966. 20 marso era alhad i la ekspozisyon estava serrada. Las dos puertas de la sala de la ekspozisyon estavan serradas kon kadena i kavenado. Al lado de la puerta prensipal aviya ofisina i aya estavan asentedos los dos guardianes. La regla era ke kada ora redonda los guardianes van a entrar a la sala para ver ke la kopa "esta repozada" en su luguar.
    ebreo: התערוכה נפתחה ביום שבת 19 למרס 1966. 20 למרץ היה יום ראשון והתערוכה הייתה סגורה. שתי הדלתות של האולם היו סגורות בשרשרת ומנעול. ליד הדלת הראשית היה משרד ושם ישבו שני השומרים. ההסדר היה שבכל שעה עגולה השומרים ייכנסו לאולם בכדי לראות שהגביע "נח" במקומו.
  - ladino: A las 11.00 los gardianes "vijitaron" la kopa i vyeron ke ya esta en su luguar i "no se fue a pasear".
    ebreo: בשעה 11.00 השומרים "ביקרו" את הגביע וראו שהו במקומו "ולא הלך לטייל".
  - ladino: Los gardianes disheron "Moz iremoz a azer kave"
    ebreo: השומרים אמרו "נלך לעשות קפה"
  - ladino: Kuando una Puerta se serra syen se avren
    ebreo: כאשר דלת אחת נסגרת מאה נפתחות
