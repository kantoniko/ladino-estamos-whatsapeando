titulo: Akel tyempo - Ya vino la ora? 30
pub: 2023.08.09
source: https://ladinokomunita.groups.io/g/main/message/70026

teksto:
  - ladino: Akel tyempo...
    ebreo: בזמנים ההם...
  - ladino: Ya vino la ora? 30...
    ebreo: הגיעה השעה? 30...
  - ladino: En 1956 Leo estava en Geneve, kudyandose de Vera ke estava hazina. El prezidente de la Universidad le mando letra ke venga a estar prezente en la seremonia de alokasyon de la primera pyedra del instituto arkeolojiko de la Universidad. Ke se va realizar kon la partisipasyon de la reyna de Beljika, Elizabet. Leo le respondyo ke el no la desha a Vera sola i se demisyono.
    ebreo: ב- 1956 לאו היה בג'נבה, טיפל בוורה שהייתה חולה. נשיא האוניברסיטה שלח לו מכתב שיבוא להיות נוכח בטקס של הנחת אבן פינה למכון הארכאולוגי של האוניברסיטה. שיתקיים בהשתתפות מלכת בלגיה, אליזבט. לאו ענה לו שהוא לא משאיר את ורה לבד והתפטר.
  - ladino: Leo se muryo en 1959 i Vera desido a eternizarlo kon los dos adifisyos en Yerushalayim…
    ebreo: לאו נפטר ב- 1959 וורה החליטה להנציח אותו עם שני הבניינים בירושלים...
  - ladino: Los hazinos matan a los sanos...
    ebreo: החולים הורגים את הבריאים..
