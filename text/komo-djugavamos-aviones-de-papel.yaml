 Komo djugavamoz?

 Aviones de papel:
 Estos aviones los aprontavamoz para djugar ken lo va echar mas leshos. Lo mas los uzavamoz para azer embarasimyento en la klasa kuando el profesor se aboltava para eskrivir en el tablo.

 De los paryentes i del sol, kuanto mas leshos es mijor.
