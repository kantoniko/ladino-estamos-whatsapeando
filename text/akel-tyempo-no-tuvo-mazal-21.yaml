teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: No tuvo mazal 21
    ebreo: לא היה לו מזל 21
  - ladino: El direktor jeneral de Stanley Gibbons, W. F. Deakin, le disho al prezidente de FIFA, Stanley Rous, "Ke bueno puede ser si este anyo en la ekspozisyon de Stampex International, el departamento muestro de 'timbros de futbol' enkluyera la Kopa de Rimet Tambien... Dospues la tomash la kopa para los djugos de Mondial de este anyo. Ke dizes?".
    ebreo: מנכ"ל סטנלי גיבונס, ו.פ. דקין, אמר לנשיא פיפא, סטנלי רוס, "כמה טוב יכול להיות אם השנה בתערוכה של סטמפקס אינטרנשיונל, מחלקת "בולי כדורגל" שלנו תכלול את הגביע של רימה. לאחר מכן קחו את הגביע למשחקי המונדיאל של השנה. מה אתה אומר?".
  - ladino: Stanley Rous se iva kayer de la siya. Se le tomo la avla. Entregar esta kopa valoroza, ke todo el mundo dezea meter la mano en eya, en manos ajenas???
    ebreo: סטנלי רוס עמד ליפול מהכיסא. נתפס לו הדיבור. להפקיד את הגביע היקר הזה, שכל העולם משתוקק לשים עליו את היד, בידיים זרות???
  - ladino: Mas savyo es el loko en su kaza ke el meoyudo en kaza ajena.
    ebreo: יותר ידען הוא המשוגע בביתו מאשר הפיקח בבית זר.

