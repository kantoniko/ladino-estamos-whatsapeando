titulo: Akel tyempo - No tuvo mazal 21
pub: 2025.05.22
source: https://ladinokomunita.groups.io/g/main/message/73949

teksto:
  - ladino: Akel tyempo.
    ebreo: בזמנים ההם.
  - ladino: No tuvo mazal 21.
    ebreo: לא היה לו מזל 21.
  - ladino: El direktor jeneral de Stanley Gibbons, W. F. Deakin, le disho al prezidente de FIFA, Stanley Rous,
    ebreo: מנכ"ל סטנלי גיבונס, ו.פ. דקין, אמר לנשיא פיפא, סטנלי רוס,
  - ladino: '"Ke bueno puede ser si este anyo en la ekspozisyon de Stampex International, el departamento muestro de "timbros de futbol" enkluyera la Kopa de Rimet Tambien. Dospues la tomash la kopa para los djugos de Mondial de este anyo. Ke dizes?".'
    ebreo: '"כמה טוב יכול להיות אם השנה בתערוכה של סטמפקס אינטרנשיונל, מחלקת "בולי כדורגל" שלנו תכלול את הגביע של רימה. לאחר מכן קחו את הגביע למשחקי המונדיאל של השנה. מה אתה אומר?".'
  - ladino: Stanley Rous se iva kayer de la siya.
    ebreo: סטנלי רוס עמד ליפול מהכיסא.
  - ladino: Se le tomo la avla.
    ebreo: נתפס לו הדיבור.
  - ladino: Entregar esta kopa valoroza, ke todo el mundo dezea meter la mano en eya, en manos ajenas???
    ebreo: להפקיד את הגביע היקר הזה, שכל העולם משתוקק לשים עליו את היד, בידיים זרות???
  - ladino: Mas savyo es el loko en su kaza ke el meoyudo en kaza ajena.
    ebreo: יותר ידען הוא המשוגע בביתו מאשר הפיקח בבית זר.

