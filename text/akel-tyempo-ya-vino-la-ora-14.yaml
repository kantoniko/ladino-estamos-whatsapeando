titulo: Akel tyempo - Ya vino la ora? 14
pub: 2023.02.07
source: https://ladinokomunita.groups.io/g/main/message/69803

teksto:
  - ladino: Akel tyempo...
    ebreo: בזמנים ההם...
  - ladino: Ya vino la ora? 14...
    ebreo: הגיעה השעה? 14...
  - ladino: Djugeves i vyerves esbrocho Naaman munchas kashas, incho todos los sakos ke trusho kon el, salyo de la banka i vino a kaza. En los sakos teniya kaji medyo milyon de liras en paras i en djoyas (akel tyempo se puediya merkar kaza grande en Tel Aviv kon 60,000 liras). Se lavo i se repozo.
    ebreo: חמישי ושישי פרץ נעמן כספות רבות, מילא את השקים שהביא עימו, יצא מהבנק והגיע הביתה. בשקים היו לו כ- חצי מיליון לירות בכסף ובתכשיטים (בזמנים ההם אפשר היה לקנות בית גדול בתל אביב ב- 60,000 לירות). התרחץ ונח.
  - ladino: 'Dia de shabat disho de si para si: "Va ser pekado i manzia de kuvrir la alma en kaza, dia entero sin azer nada, kuando la kamareta de las kashas en la banka esta avyerta!!". Vazyo los sakos i torno a la banka...'
    ebreo: 'ביום שבת אמר לעצמו: "יהיה חטא ועצב (חבל) לשעמם את הנשמה, יום שלם בלי לעשות כלום, כאשר חדר הכספות בבנק פתוח!!". רוקן את השקים וחזר לבנק...'
  - ladino: Los djustos pagan por los pekadores ...
    ebreo: הישרים משלמים עבור החוטאים...
