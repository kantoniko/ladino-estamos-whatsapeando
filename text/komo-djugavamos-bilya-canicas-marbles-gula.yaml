text: |
 Komo djugavamos?

 Bilya, Canicas, Marbles, gula:
 Se djuga entre dos amigos. Se kavakan 5 foyos en la tierra i kada uno perkura a enkashar su bilya a eyos.
 Si enkashates la bilya tuya al foyo, te patroneates de el. Tambien puedes aleshar la bilya de tu amigo
 chafteandola kon la bilya tuya.

 Kada uno es patron de su mazal.
