 Timbros i la kultura sefaradi

 Agada de Sarayevo:
 La famoza i maraviyoza "Agada de Sarajevo" fue eskrita en el sieglo 14 en el norte de Espanya.
 Se deskuvrio en Sarayevo en el empesijo del sieglo 20 kuando un guerfano yamado Kohen la kijo vender para tener kualo de komer.

 Ken desperta al durmido, vende paz i merka bruido.
