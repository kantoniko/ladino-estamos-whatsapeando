  - ladino: Kuentos de kaza! 46
    ebreo: סיפורים מהבית! 46
  - ladino: En 1894 los eshkenazis fraguaron el "Kal de los shastres" en Galata. Este kal funksyono asta 1998 i se abolto a ser un sentro kultural. En 1900 los eshkenazis fraguaron el "Kal Grande de los Eshkenazis" en la kaleja Yüksek Kaldırım, ke es en la suvida del porto a Pera. Este kal se fraguo kon el ayudo de los djudyos de Austria i al parser ke es el uniko kal de los eshkenazis en Estanbol ke funksyona asta oy en dia.
    ebreo: ב- 1884 האשכנזים בנו את "בית הכנסת של החייטים" בגלטה. בית כנסת זה פעל עד 1998 והפך להיות מרכז תרבות. ב- 1900 האשכנזים בנו את "בית הכנסת הגדול של האשכנזים" ברחוב יוקסק קלדירים, שזה בעליה מהנמל ל-פרה. בית כנסת זה נבנה בתמיכה של יהודי אוסטריה וככל הנראה הוא בית הכנסת היחיד של האשכנזים באיסטנבול שפעיל עד היום.
  - ladino: Ayudate i te ayudare.
    ebreo: תעזור לעצמך ואעזור לך.
