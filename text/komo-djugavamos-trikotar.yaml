text: |
 Komo djugavamos?

 Trikotar:
 Akel tyempo las ijikas se ambezavan a trikotar. Antes de empesar el triko la chiles de lana se aziyan una bala/top.


 La vyejes empesa kuando el rekuerdo es mas fuerte ke la esperansa.
