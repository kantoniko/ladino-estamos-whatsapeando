titulo: Akel tyempo - Tu sos la korona de mi kavesa 24
pub: 2022.12.22
source: https://ladinokomunita.groups.io/g/main/message/69545

teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם...
  - ladino: Tu sos la korona de mi kavesa 24
    ebreo: את הכתר של ראשי  24...
  - ladino: Betty bive i tyene mas de 103 anyos. Sanedad Buena ke tenga. Elisheva muryo en 2016. Las dos frashkitas del diamante Cullinan se montaron a dos aniyos simples. El uno lo yevo Elisheva en su dedo 65 anyos. El sigundo aniyo lo esta yevando Ninkes, la espoza Holandeza de su inyeto, ke son rezin kazados. Aki, en la foto, estamoz vyendo el aniyo de Ninkes.
    ebreo: בטי חיה והיא מעל גיל 103. שתהיה לה בריאות טובה. אלישבע נפטרה ב- 2016. שני השבבים של יהלום הקולינן הורכבו על שתי טבעות פשוטות. את אחד מהם ענדה אלישבע באצבעה 65 שנים. את השנייה עונדת נינקס, אישתו ההולנדית של הנכד שלה, שהם נשואים טריים. כאן, בתמונה, אנו רואים את הטבעת של נינקס.
  - ladino: La otra inyeta de Elisheva, Shaked Orbah, es jurnalista i investigadora. Es kazada kon el muzikante Daniel Solomon. No se save si eya es ke lo tyene el aniyo sigundo.
    ebreo: הנכדה השנייה של אלישבע, שקד אורבך, היא עיתונאית ותחקירנית. היא נשואה למוזיקאי דניאל סולומון. לא ידוע אם היא מחזיקה בטבעת השנייה...
  - ladino: No lo yames yerno si no mete aniyo al dedo.
    ebreo: אל תקרא לו חתן אם הוא לא שם טבעת על האצבע...
