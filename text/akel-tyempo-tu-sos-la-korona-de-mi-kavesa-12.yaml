teksto:
  - ladino: Akel tyempo.
    ebreo: בזמנים ההם.
  - ladino: Tu sos la korona de mi kavesa 12.
    ebreo: את הכתר של ראשי  12.
  - ladino: 'Cullinan I, asta oy, es el diamante lustrado el mas grande en el mundo. 530.2 karat. Tyene 74 karas. Esta montado en la vara del rey i se topa en el kastiyo "Tower of London", kon toda la djoya del reynado. Cullinan II, 317.4 karat, esta en el fronte de la korona del rey Charles, frekuentando kon sus vizinikos en la mizma korona: 19 zafiros, 11 esmeraldas, un rubi, 269 perlas i 2868 diamantikos chikos briyantes. El rey uza a detener la korona en la siya de allado. Tyene razon. Ken puede suportar esta pezgadura en la kavesa'
    ebreo: 'קולינן I, עד היום, הוא היהלום המלוטש הגדול ביותר בעולם. 530.2 קראט. יש לו 74 פאות. הוא מורכב בשרביט המלך ונמצא בטירה "המגדל של לונדון" עם כל התכשיטים של המלוכה. קולינן II, 317.4 קראט, נמצא בחזית של הכתר של המלך צ`ארלס, ביחסי שכנות עם שכניו לאותו כתר: 19 אבני ספיר, 11 אזמרגדים, אבן אודם אחד, 269 פנינים, ו- 2868 יהלומים קטנים מבריקים. המלך נוהג להחזיק את הכתר בכיסא שליד. הוא צודק. מי יכול לסבול עם הכובד הזה על הראש...'
  - ladino: Korona, pezgada kurshum.
    ebreo: כתר, כבד כעופרת.

