titulo: Akel tyempo - El ortudju (vendedor de kuvyerturas i manteles)
pub: 2022.01.13
source: https://ladinokomunita.groups.io/g/main/message/67355

text: |
 Akel tyempo...

 El ortudju (vendedor de kuvyerturas i manteles):
 Kaminava i en dias de inyeve. Mi padre kuando keriya maldizir i no keriya dizir "ijo de un mamzer" diziya "ijo de un mantel"...

 Kada uno estira sus pyezes asigun la largor de su kuvyerta...
