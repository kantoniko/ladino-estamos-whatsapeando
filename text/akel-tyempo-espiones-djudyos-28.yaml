titulo: Akel tyempo - Espiones djudyos 28
pub: 2026.01.11
source: https://ladinokomunita.groups.io/g/main/message/75168

teksto:
  - ladino: Akel tyempo.
    ebreo: בזמנים ההם.
  - ladino: Espiones djudyos 28.
    ebreo: מרגלים יהודים 28.
  - ladino: El santo bendicho el disho "Ke seyga luz" i uvo luz. Ma el ya saviya ke ay kozas ke tyenen de azersen en la eskuridad. Por esto desido ke va aver luz solo medyo dia i el otro medyo va kedar areskuro.
    ebreo: הקדוש ברכו אמר "ויהי אור" והיה אור. אבל הוא ידע שיש דברים שצריכים להיעשות בחושך. לכן החליט שיהיה אור רק חצי יום והחצי השני יישאר חשוך.
  - ladino: Para entender de ande kresyeron los mas de los espiyones djudyos kale travar la makara atras i empesar de la revolusyon del komunizmo en la union sovyetika en 1917.
    ebreo: בכדי להבין איפה צמחו רב המרגלים היהודיים צריך לגלגל את הגלגל (למשוך את  הסליל) אחורה ולהתחיל מהמהפכה הקומוניסטית בברית המועצות בשנת 1917.
  - ladino: Kuando muncho eskurese es para amaneser.
    ebreo: כשמחשיך מאוד זה בכדי שיעלה השחר.
