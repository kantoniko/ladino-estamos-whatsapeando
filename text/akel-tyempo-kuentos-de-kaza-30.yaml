titulo: Akel tyempo - Kuentos de kaza! 30
pub: 2023.12.19
source: https://ladinokomunita.groups.io/g/main/message/71501

teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: Kuentos de kaza! 30
    ebreo: סיפורים מהבית! 30
  - ladino: 'Las estreas grandes del Helmieh Palace eran las ermanas Djamal. El rey Faruk viniya espesyalmente para ver a eyas. En poko tyempo la industriya de filmos de ejipto se empeso a enteresar de eyas. Djugaron en no manko de 30 filmos. Aki, en el atadijo las estamoz vyendo baylar en uno de estos filmos. Mira komo tyenen muvimyentos "Blandos"/"elastikos":'
    ebreo: "הכוכבות הגדולות של הלמיה פלס היו האחיות ג'מאל. המלך פרוק היה בא באופן מיוחד לראות אותן. תוך זמן קצר תעשיית הסרטים של מצריים התחילה להתעניין בהן. שיחקו לא פחות מ- 30 סרטים. כאן, בקישור אנו רואים אותן רוקדות באחד הסרטים האלה. ראו (שימו לב) שיש להן תנועות \"רכות\"/\"גמישות\":"
  - ladino: https://www.youtube.com/watch?v=pkNcDHp9qWw&t=77s
    ebreo: https://www.youtube.com/watch?v=pkNcDHp9qWw&t=77s
  - ladino: La estreya ke les valga.
    ebreo: שהכוכב יעשה אותן בעלות ערך.
