titulo: Posponer el empesijo de los kuentos
pub: 2023.10.10
source:

teksto:
  - ladino: Keridos amigos,
    ebreo: חברים יקרים,
  - ladino: Pensi de posponer el empesijo de los kuentos en el grupo "Estamoz Whatsapeando" i kedar en la "karucha" de gazeta, radio, televizyon i abashar 3 kates abasho, al abrigo, kada vez ke ay alarmes (por ke moz estan atakando), o romper esta sirkulasyon i tornar a la vida normal, malgrado la kontinuasyon de la gerra. Desidi de tornar a la vida normal.
    ebreo: חשבתי לדחות את התחלת הסיפורים בקבוצה "Estamoz Whatsapeando" ולהישאר ב"גלגל" של עיתון, רדיו, טלויזיה וירידה למקלט 3 קומות למטה כל פעם שיש אזעקה )כי תוקפים אותנו) או לשבור את המעגל הזה ולחזור לחיים הנורמליים, למרות שהמלחמה נמשכת. החלטתי  ולחזור לחיים נורמליים.
