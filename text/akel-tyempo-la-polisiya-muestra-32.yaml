teksto:
  - ladino: Akel tyempo
    ebreo: זמנים ההם
  - ladino: La polisiya muestra 32
    ebreo: המשטרה שלנו 32
  - ladino: La sigunda noche se troko el polis durmyendo. Se replaso kon un polis mansevo. A las onze yene vinyeron los dos mansevos i no pudyeron a entrar. Atyo, ke dezespero. Se les bozdeo el plano. Se fueron kon los mokos enkolgando.
    ebreo: בלילה השני התחלף השוטר הישנוני. את מקומו תפס שוטר צעיר. בשעה 11.00 שוב באו הצעירים ולא יכלו להיכנס. אוי אלוהים איזה יאוש... התקלקלה להם התכנית... הלכו עם רירי האף תלויים (מאוכזבים).
  - ladino: A las dodje se oye un bruido de la pared. Esta pared era de kal. Los polises no saviyan esto. Los ladrones burakaron la pared i entraron a la butika komo ke estan paseyando. Los polises se eskondyeron pishin kon los revolvers en la mano. Los ladrones empesaron a inchir los sakos. Uno de los ladrones le dize al otro "mira, mira a estos ladrones, por esta kamiza chika keren 600 shekel!!".
    ebreo: בשעה 12.00 נשמע רעש בקיר. הקיר הזה היה מגבס. השוטרים לא ידעו זאת. הגנבים חוררו את הקיר ונכנסו לחנות כאילו הם מטיילים. השוטרים התחבאו מיד עם האקדחים ביד. הגנבים התחילו למלא את השקים. אחד הגנבים אומר לשני "תראה, תראה את הגנבים האלה, בשביל חולצה קטנה זו רוצים 600 שקל!!".
  - ladino: Los polises salyeron i los aferraron a los ladrones.
    ebreo: השוטרים יצאו ותפסו את הגנבים.
  - ladino: Avyerto el sako, todos meten la mano.
    ebreo: שק פתוח, כולם שמים יד.
