titulo: Akel tyempo - Kantidad
data: 2021.10.13
pub: 2023.01.22
source: https://ladinokomunita.groups.io/g/main/message/66561

text: |
 Akel tyempo...

 Kantidad:
 Oy tenemoz dos frijideres i no ay luguar de meter alfinete. Akel tyempo, kada diya se merkava la kantidad ke se konsumava akel dia. Medyo pan o frandjela, 100 gramos de azitunas, 150 gramos de kezo blanko...

 Akel tyempo biviyamoz kon, "pan i kezo i un bezo"...
