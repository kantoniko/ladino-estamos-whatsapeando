teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: Kuentos de kaza! 67
    ebreo: סיפורים מהבית! 67
  - ladino: Rashel Liberman la brava, ayego de polanya a Buenos ayres, en el anyo 1918. Era kuzendera kon dos kriaturas. Kuando muryo su marido i kedo bivda se topo en mizerya. Por no tener remedyo, empeso a putear en la organizasyon de Zwi Migdal.
    ebreo: רשל ליברמן, הגיבורה/אמיצה הגיעה מפולניה לבואנוס איירס, בשנת 1918. הייתה תופרת עם שני ילדים. כשבעלה נפטר ונשארה אלמנה מצאה את עצמה במצוקה/דלות. בלאו בררה התחילה לזנות באירגון של צבי מגדל.
  - ladino: En 1929 arivo a un ofisyal del governo, ke no tomava rushvet i dyo en mano 108 lideres de la organizasyon. Este modo vino la fin de Zwi Migdal.
    ebreo: ב- 1929 הגיעה לעובד ממשלה, שלא לקח שוחד והסגירה 108 מנהיגים של הארגון. כך, הגיע הסוף של צבי מגדל.
  - ladino: El mazal del ombre, a la fin se ve.
    ebreo: מזלו של אדם, נראה (מתגלה) בסוף.
