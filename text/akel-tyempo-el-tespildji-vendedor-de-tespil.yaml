titulo: Akel tyempo - El tespildji (vendedor de tespil)
pub: 2022.12.06
source: https://ladinokomunita.groups.io/g/main/message/67505

text: |
 Akel tyempo...

 El tespildji (vendedor de tespil)...
 Tespil es bueno para kalmar los inyervos. En el esansyel los muslumanos lo empleyan para kontar las alavasyones del Dyo en las oras de la orasyon...

 No syempre kayar es de alavar...
