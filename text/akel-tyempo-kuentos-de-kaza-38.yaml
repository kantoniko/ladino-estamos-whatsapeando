titulo: Akel tyempo - Kuentos de kaza! 38
pub: 2024.01.07
source: https://ladinokomunita.groups.io/g/main/message/71605

teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: Kuentos de kaza! 38
    ebreo: סיפורים מהבית! 38
  - ladino: En los anyos 1958-1959 las ermanas salyeron a un "tour" en las sivdades prensipalas de los Estados Unidos i de Canada. Un syerto tyempo kolaboraron kon el muzikante arabo amarikano Eddie "el Sheik" Kochak i su orkestra. Se izyeron muy popularas.
    ebreo: בשנים 1958-1959 האחיות יצאו לסיבוב הופעות בערים הראשיות של ארה"ב ושל קנדה. תקופה מסוימת שיתפו פעולה עם המוזיקאי הערבי האמריקאי אדי "השייך" קוצ'אק ותזמורתו. נהיו פופולריות מאד.
  - ladino: Komo artistas savyas ke tyenen eksperiensya (i puede ser ke tomaron el konsejo de sus madre) desidaron las ermanas de deshar el ofisyo kuando sus popularidad i sus sukseso estavan en el techo.
    ebreo: כמו אומניות בעלות ידע ובעלות נסיון (ואולי קבלו את העצה של אימן) החליטו האחיות לעזוב את המקצוע כאשר הפופולריות וההצלחה שלהן היו בתקרה (בשיאן).
  - ladino: El konsejo de la mujer es poko, el ken no lo toma es loko.
    ebreo: העצה של אישה היא מעט, מי שלא לוקח אותה משוגע.
