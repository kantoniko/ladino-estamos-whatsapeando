titulo: Akel tyempo - Kuentos de kaza! 1
pub: 2023.10.12
source: https://ladinokomunita.groups.io/g/main/message/71199

teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: Kuentos de kaza! 1
    ebreo: סיפורים מהבית! 1
  - ladino: Mi padre Moiz, ke su alma repose en gan eden, era muy savyo. Saviya 7 linguas. Era el shef del departamento de kontabilite en una kompania holandeza grande, Unilever.
    ebreo: אבא שלי מואיז, שנשמתו תנוח בגן עדן, היה ידען/חכם גדול. ידע 7 שפות. היה מנהל מחלקת הנהלת חשבונות של חברה הולנדית גדולה, יונילבר.
  - ladino: Tambien era giante de turistos.
    ebreo: היה גם מורה דרך של תיירים.
  - ladino: Kuando viniyan musafires a kaza, asentados en la meza, bevyendo el vaziko de raki i komyendo los mezes, se le avriya la gana de kontar kuentos. Va kontar aki unos ke me esto akodrando.
    ebreo: כשהיו מגעים הביתה אורחים, ישובים בשולחן, תוך שתיית כוסית ערק ותוך אכילת מזטים, היה נפתח לו התאבון לספר סיפורים. אספר כאן אחדים שאני זוכר.
  - ladino: Keres matar al savyo? Metele un bovo al lado!
    ebreo: אתה רוצה להרוג חכם? שים טיפש לידו!
