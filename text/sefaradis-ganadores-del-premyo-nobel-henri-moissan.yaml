text: |
 Sefaradis, ganadores del premyo Nobel

 Henri Moissan:
 Ferdinand Fredric Henri Moissan (1852-1907) era profesor en la universita de Sorbonne.
 Gano el premyo de kimika un anyo antes de su muerte.

 La muerte no konose ni riko ni prove.

