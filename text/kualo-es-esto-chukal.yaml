titulo: Kualo es esto? Chukal
pub: 2021.06.01
source: https://ladinokomunita.groups.io/g/main/message/65640

text: |
 Kualo es esto?

 Chukal:
 Esto es el chukal del palasyo Versay.
 Akel tyempo no aviya kabine. Aziyan (lo ke aziyan) en el chukal i lo vazyavan de la ventana.

 Ken al riko sirvyo su tyempo pedriyo.
