teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: Kuentos de kaza! 58
    ebreo: סיפורים מהבית! 58
  - ladino: Las mansevas, por no tener remedyo, lavoravan en la industriya de seks. En Estanbol las yamavan "lehliyas suzyas". En buenos ayres las yamavan "enkonadas".
    ebreo: הצעירות, בלאו ברירה, היו עובדות בתעשיית הסקס. באיסטנבול קראו להן "לחליה מלוכלכת". בבואנוס איירס קראו להן "טמאות/מזוהמות".
  - ladino: Agora arivimoz a la "kerema" de este kuento.
    ebreo: עכשיו הגענו ל"קרם" של הסיפור הזה.
  - ladino: Los pezevenkes/rufyanos eran maldichos, arondjados i boykoteados por la la komunidad eshkenaziya djudia, respektavle. No ay ke avlar ke la komunidad sefaradia no los keriyan ver hich. En konsikuensya, las komunidades refuzavan de dar a estos "dezmazalados inosentes" servisyos, asigun los kostumbres de los djudiyos.
    ebreo: הסרסורים היו מקוללים, מורחקים ומוחרמים על ידי הקהילה היהודית האשכנזית, המכובדת. אין מה להגיד שהקהילה הספרדית לא רצתה לראות אותם בכלל. כתוצאה מכך, הקהילות סרבו לתת ל"מסכנים חפים מפשע" אלה שירותים, על פי המנהגים היהודיים.
  - ladino: Kual es el ombre? Tal su mazal i su nombre.
    ebreo: מי האדם? כך מזלו ושמו.
