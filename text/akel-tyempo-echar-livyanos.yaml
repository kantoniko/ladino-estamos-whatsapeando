titulo: Akel tyempo - Echar livyanos
pub: 2023.02.03
source: https://ladinokomunita.groups.io/g/main/message/66339

text: |
 Akel tyempo...

 Echar livyanos:
 livyanos se echan para aleshar diavlos i guerkos i para melezinar hazinuras. Emprimero se derrite el plomo, se toma un tepsi kon una chanakita de agua, se mete una kuvyerta ensima del desmazalado sufriyente i se vazya el plomo derritido aryentro de la agua..

 Esto es la ispina por la melezina.
