teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: No tuvo mazal 11
    ebreo: לא היה לו מזל 11
  - ladino: En el torneo primero, ke es yamado asta oy el "Mondial", partisiparon 13 seleksyones de futbol. 4 de Eropa, 2 del norte de Amerika i 7 del sud de Amerika. En el final, ke tomo luguar en 13 de djulyo 1930, djugaron Uruguay kontra Argentina. Uruguay gano el djugo 4-2. Rimet atorgo la Kopa Viktorya al kapitan de la seleksyon Uruguaya kon munchas hadras i baranas. Les enkomendo a los uruguayos ke guadren bueno a esta kopa, ke es un depozito i ke este depozito va pasar al ganador de Mondial en 1934. Ke metan tino bueno para ke la kopa no se rove.
    ebreo: בטורניר הראשון, שקרוי עד היום ה"מונדיאל", השתתפו 13 נבחרות כדורגל. 4 מארופה, 2 מצפון אמריקה ו-7 מדרום אמריקה. בגמר, שהתקיים ב- 13 ליולי 1930, שחקו אורוגואי נגד ארגנטינה. אורוגואי ניצח את המשחק 4-2. רימה העניק את גביע הניצחון לקפטן נבחרת אורוגואי עם הרבה רוח וצילצולים. הורה לאורוגואיים שישמרו טוב על גביע זה, שזה פיקדון ושהפיקדון זה יעבור למנצח של מונדיאל 1934. שישימו לב טוב בכדי שהגביע לא ייגנב.
  - ladino: Lo mijor pasa al final.
    ebreo: הטוב ביותר קורה בגמר.

