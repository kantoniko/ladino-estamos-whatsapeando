titulo: Akel tyempo - Ya vino la ora? 10
pub: 2023.01.30
source: https://ladinokomunita.groups.io/g/main/message/69721

teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: Ya vino la ora? 10
    ebreo: הגיעה השעה? 10
  - ladino: El lavorante kontinuo a kavakar sin ke lo deranjen dingunos. Kavako, instalo una parte del buri i serro el kavako. Kavako, instalo otra parte del buri i serro el kavako. Entremientes, en el 6 de junyo 1967,  empeso la gerra de sesh dias. Lo yamaron a la armada. El lavoro kedo en medyo...
    ebreo: הפועל המשיך לחפור בלי שיפריעו לו אף אחד. חפר, התקין חלק של צינור וסגר את החפירה. חפר, התקין עוד חלק של צינור וסגר את החפירה. בינתיים, ב-6 ביוני 1967, התחילה מלחמת ששת הימים. קראו לו לצבא. העבודה נותרה באמצע.
  - ladino: Echo empesado es medyo eskapado
    ebreo: עבודה מותחלת היא חצי מוגמרת...
