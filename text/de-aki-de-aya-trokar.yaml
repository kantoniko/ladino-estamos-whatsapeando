titulo: De aki de aya... Trokar
pub: 2022.10.08
source: https://ladinokomunita.groups.io/g/main/message/65655

text: |
 De aki de aya...

 Trokar:
 - Ke dizes, se va trokar el primer ministro?
 - Mi padre ke bivyo 220 anyos diziya "los politikantes se trokan, las manyas no!".

 Lovo troka su samarra ma nunka su natura.
