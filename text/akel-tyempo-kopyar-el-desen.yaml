text: |
 Akel tyempo...

 Kopyar el desen:
 Dospues ke se iva la desinyadora se kopyava el desen para mas manteles, mas kavesales i para las amigas i vizinas. Este modo se avansava del salaryo de la desinyadora.

 El eskaso, pensa de avansar tres gasta kuatro.
