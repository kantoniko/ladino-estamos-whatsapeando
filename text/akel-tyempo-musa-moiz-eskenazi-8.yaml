titulo: Akel tyempo - Musa Moiz Eskenazi 8
pub: 2023.05.07
source: https://ladinokomunita.groups.io/g/main/message/68676

teksto:
  - ladino: Akel tyempo...
    ebreo: בזמנים ההם...

  - ladino: Musa Moiz Eskenazi 8...
    ebreo: מוסה מואיז אשכנזי 8...
  - ladino: 'En una konferensya de prensa uno de los gazeteros le dize/demanda a Morris: "Te izites tan riko malgre ke no saves meldar i eskrivirir. Ken save en ke posto ivas a estar si saviyas meldar i eskrivir?". Morris le responde: "Iva ser bekchi en el semiteryo djudyo...".'
    ebreo: ' באחת ממסיבות העיתונאים אחד העתונאים אומר/שואל את מוריס: "נהיית כל כך עשיר למרות שאתה לא יודע קרוא וכתוב. מי יודע באיזה מעמד/תפקיד היית אילו ידעת קרוא וכתוב?". מוריס עונה לו: "הייתי שומר בבית קברות יהודי...".'

  - ladino: Marido riko i vyejo, no tyene presyo...
    ebreo: בעל עשיר וזקן, אין לו מחיר...

