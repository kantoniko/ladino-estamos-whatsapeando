titulo: Akel tyempo - Atramuzero (vendedor de atramuz)
pub: 2021.11.03
source: https://ladinokomunita.groups.io/g/main/message/66805

text: |
 Akel tyempo...

 Atramuzero (vendedor de atramuz):
 Los turkos lo yaman "ava amarga". A mozotros mos viniya por leblebis. Apretar, mundar el kuero i komer...

 El ke englute amargo no eskupe dulse.
