titulo: Akel tyempo - Kağıt Helvadji (vendedor de halvachicha)
pub: 2023.01.14
source: https://ladinokomunita.groups.io/g/main/message/67125

text: |
 Akel tyempo...

 Kağıt Helvadji (vendedor de halvachicha):
 El turko lo yama halva de papel. No se save si es papel o si es halva. En todo kavzo es savrozo...

 Vende pipinos, vende halva i no asperes a nedava...
