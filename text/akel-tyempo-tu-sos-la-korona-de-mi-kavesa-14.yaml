teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם...
  - ladino: Tu sos la korona de mi kavesa 14
    ebreo: את הכתר של ראשי  14... 
  - ladino: Dospues de la gerra, Joop i Lui Asscher sovrebivyentes de la famiya, renovaron la kompania. Tambien renovaron el patent de desinar diamantes "Asscher Cut". En 2001 se enrejistro desen muevo kon 74 karas en luguar de 58. En 1980 la kompaniya gano el orden real del reynado Holandezo, Oranje-Nassau, de la mano de la reyna Juliana. De akel dia la kompania se yama "Royal Asscher Diamond Company" i el patent se yama "Royal Asscher Cut"
    ebreo: אחרי המלחמה, יופ ולואי אשר שורדי המשפחה, חידשו את החברה. חידשו גם את הפטנט לעיצוב יהלומים "חיתוך אשר". ב- 2001 נרשם עיצוב החדש עם 74 פנים במקום 58. ב- 1980 החברה זכתה במסדר מלכותי של מלכות הולנד, אורנג'- נסאו, מידה של המלכה יולינה. מאותו יום החברה נקראת "חברה מלכותית ליהלומים אשר" והפטנט נקרא "חיתוך מלכותי אשר"...
  - ladino: La mujer ermoza tiene su reynado detras de la puerta …
    ebreo: אישה יפה יש לה את הממלכה שלה מאחורי הדלת...

