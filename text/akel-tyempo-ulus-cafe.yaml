titulo: Akel tyempo - Ulus café
pub: 2022.05.03
source: https://ladinokomunita.groups.io/g/main/message/68222

teksto:
  - ladino: Akel tyempo.
    ebreo: בזמנים ההם.
  - ladino: Ulus cafe.
    ebreo: אולוס קפה.
  - ladino: El mizmo chay lo puedemoz bever en Ulus café, mirando a los vapores ke pasan del bosforos. I aki ay menester de una djaketika.
    ebreo: את אותו התה אנו יכולים לשתות גם באולוס קפה, בהביטנו על האוניות שעוברות מהבוספורוס. גם כאן יש צורך בג'קט קטן.
  - ladino: Vapor kon dos kapitanes se batirea.
    ebreo: אניה עם שני קברניטים סופה לטבוע.
