teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: Kuentos de kaza! 50
    ebreo: סיפורים מהבית! 50
  - ladino: La organizasyon "Jewish Colonization Association (J.C.A.)" kriada por el baron Moritz Von Hirsch, ayudo a fasilidar la emigrasyon de los djudyos a Arjentina i los arresento en la rejion "Entre Ríos" de Buenos Aires. Les ayudo a konstruir kolonias agrikolas en tierras finansiadas por la parte de la organizasyon. Estas kolonias eran pionaryas en la produksyon de agrikola en esta area.
    ebreo: הארגון "האגודה היהודית להתיישבות (J.C.A.)" שנוצרה על ידי הברון מוריץ וון הירש עזר להקל על ההגירה של היהודים לארגנטינה והושיב אותם באיזור "בין הנהרות" של בואנוס איירס. עזר להם ללהקים התיישבויות חקלאיות באדמות הממומנות על ידי הארגון. התיישבויות אלה היו חלוצות בייצור חקלאי באיזור זה.
  - ladino: El destruir es fasil, el rekonstruir es muy difisil.
    ebreo: להרוס זה קל, להקים מחדש מאוד קשה.


