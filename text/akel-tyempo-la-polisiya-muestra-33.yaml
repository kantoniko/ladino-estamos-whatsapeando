teksto:
  - ladino: Akel tyempo.
    ebreo: זמנים ההם.
  - ladino: La polisiya muestra 33.
    ebreo: המשטרה שלנו 33.
  - ladino: 'Las noches del otonyo de 1986 estavan freskas ma aviyan unos ke les estava kemando. Kada noche estava arivando telefon del ospital de Ashkelon, ke vino otro un firido kon kurshum en el kulo!! Los polises estavan koryendo kada noche al ospital, a investigar a los firidos. Los firidos eran ombres onorables, bankero, avukato etc. I no keriyan kontar nada. Todos kontavan la mizma istorya: "Estava paseyando en el park de Ashkelon i me konsinti ke me tiraron". No estavan adjuntando mas nada.'
    ebreo: 'לילות הסתיו של 1986 היו קרירות אך היו כאלה שבער להם... כל לילה היה מגיע טלפון מבית חולים באשקלון שהגיע עוד פצוע עם כדור בתחת!! השוטרים היו רצים כל לילה לבית חולים, לחקור את הפצועים. הפצועים היו אנשים מכובדים, בנקאי, עורך דין וכול... ולא רצו לספר כלום. תמיד סיפרו את אותו סיפור: טיילתי בפארק של אשקלון והרגשתי שירו בי". לא רצו להוסיף יותר דבר וחצי דבר.'
  - ladino: Kavesa firida se sana. Korason firido, nunka.
    ebreo: ראש פצוע ניתן לרפא. לב פצוע, אף פעם.
