teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: Kuentos de kaza! 35
    ebreo: סיפורים מהבית! 35
  - ladino: Tener amigos gregos es bueno,
    ebreo: טוב שיש חברים יוונים.
  - ladino: El patron del "Gazino Nokturno" en Bombay, ke las ermanas estavan lavorando aya, era grego. Este patron teniya otro amigo grego en Washington ke i el tambien era patron de gazino. Se izyeron los telefones nesesaryos i este modo se aranjo mantenimyento para las bayladeras en Washington.
    ebreo: בעל "מועדון נוקטורנו" בבומבי, שבו האחיות עבדו, היה יווני. לבעל מועדון זה היה חבר יווני אחר בוואשינגטון שגם הוא היה בעל מועדון. נעשו הטלפונים ההכרחיים וכך סודרה פרנסה לרקדניות בוואשינגטון.
  - ladino: Agora kedo el problem grande de obtener vizas para entrar a los estados Unidos, para las tres mujeres.
    ebreo: עכשיו נותרה הבעיה הגדולה של השגת אשרת כניסה לארה"ב, עבור שלושת הנשים.
  - ladino: Kada uno es patron de su mazal.
    ebreo: כל אחד הוא הבעלים של מזלו.
