titulo: Akel tyempo - Ya vino la ora? 24
pub: 2023.08.03
source: https://ladinokomunita.groups.io/g/main/message/69942

teksto:
  - ladino: Akel tyempo.
    ebreo: בזמנים ההם.
  - ladino: Ya vino la ora? 24.
    ebreo: הגיעה השעה? 24.
  - ladino: La ora de Marie Antoinette 160 se kompleto en 1827. Entremientes, Marie Antoinette fue exekutada en la guiyotina en 1793 (dospues de la revolusyon franses) i Breguet muryo en 1823.
    ebreo: השעון של מרי אנטואנט 160 הושלם ב- 1827. בנתיים, מרי אנטואנט הוצאה להורג בגליוטינה ב- 1793 (לאחר המהפכה הצרפתית) וברוגה מת ב- 1823.
  - ladino: Por la ora de Marie Antoinette 160 se dize ke es el "smartphone" del sieglo 19. La "Mona Lisa" de las oras. El doredor es de oro 18 karat. La delantera i la trazera son de kristal i se ve el kontenido. Tyene 823 pedasos, de oro, de platino i de zafiros ke evitan elektrisitad estatika. Tyene 130 mekanizmos. Se yena de si parasi. Tyene indikador ke amostra el karar ke esta yena. Aze la komparasyon entre la ora lokal i la ora de sol. Amostra el dia de la semana. Tyene kalandaryo. Save meter en kuento anyos de 366 dias. Se puede empleyar komo stopper. Tyene sonos diferentes para un minuto, un kuarto de ora i ora entera. Tyene termometro ke mezura de menos 10 grados asta 30 grados. Tyene mas marafetes ke asta oy no se revelaron.
    ebreo: על השעון של מרי אנטואנט אומרים שהוא הסמרטפון של המאה ה- 18, המונה ליסה של השעונים. מסביב עשוי מזהב 19 קרט. החלק הקדמי והחלק האחורי הם מקריסטל וניתן לראות את התוכן. יש לו 823 חלקים, מזהב, פלטינה ואבני ספיר שמונעות חשמל סטטי. מתמלא בעצמו. יש לו מחוון שמראה כמה הוא מלא. משווה בין השעה המקומית לבין השעה על פי שעון השמש. מראה את היום בשבוע. יש לו לוח שנה. יודע להביא בחשבון שנים של 366 יום. ניתן להשתמש בו כסטופר. יש לו צלצולים נפרדים עבור דקה, רבע שעה ושעה עגולה. יש לו מד חום שמודד בין -10 מעלות לבין 30 מעלות. יש לו נפלאות נוספות שעד היום לא נתגלו.
  - ladino: El oro se aprova kon el fuego, la mujer kon el oro, el ombre kon la mujer i el kavayo kon el freno.
    ebreo: את הזהב מנסים (בודקים) עם האש, את האישה עם הזהב, את הגבר עם האישה ואת הסוס עם הבלימה.
