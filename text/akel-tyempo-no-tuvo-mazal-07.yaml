titulo: Akel tyempo - No tuvo mazal 7
pub: 2025.04.20
source: https://ladinokomunita.groups.io/g/main/message/73813

teksto:
  - ladino: Akel tyempo.
    ebreo: בזמנים ההם.
  - ladino: No tuvo mazal 7.
    ebreo: לא היה לו מזל 7.
  - ladino: Asta ke en 1929, Henri Delaunay i Jules Rimet, finalmente desidaron a mantener este torneo.
    ebreo: עד שב- 1929, הנרי דלנה וג'ול רימה החליטו סופית לקיים את הטורניר הזה.
  - ladino: En primero izyeron pasar la desizion en el Consejo Directivo de FIFA.
    ebreo: תחילה העבירו את ההחלטה במועצת המנהלים של פיפא.
  - ladino: Tambien desidaron ke este torneo va okurar kada 4 anyos.
    ebreo: כמו כן החליטו שטורניר זה יקרה כל 4 שנים.
  - ladino: Dospues devian de desidar ande va tomar luguar el primer i kuando.
    ebreo: אחר כך היה עליהם להחליט איפה יקרה הראשון ומתי.
  - ladino: A la fin kedaron de akordo kon la federasyon de futbol de Uruguay (ke su seleksyon de futbol era shampion olimpiko), de mantener el primer torneo en Uruguay.
    ebreo: בסוף הסכימו עם הפדרציה לכדורגל באורוגואי (שהנבחרת שלה הייתה אלופה אולימפית) לקיים את הטורניר הראשון באורוגואי.
  - ladino: El mez eskojido fue djulyo 1930.
    ebreo: החודש הנבחר היה יולי 1930.
  - ladino: Un padre puede mantener 10 ijos, 10 ijos no pueden mantener un padre.
    ebreo: אבא אחד יכול לקיים 10 ילדים, 10 ילדים לא יכולים לקיים אבא אחד.
