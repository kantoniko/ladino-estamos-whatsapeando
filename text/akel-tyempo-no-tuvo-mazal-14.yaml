teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: No tuvo mazal 14
    ebreo: לא היה לו מזל 14
  - ladino: Los djugos de 1942 i de 1946 fueron anularos achakes de la gerra sigunda Mondial. En 1946 FIFA desido de trokar el nombre de la kopa i yamarla "La Kopa de Rimet". I este modo dar onor a Jules Rimet. Italya teniya dolor de kavesa grande. Teniyan de guadrar a la kopa durante la gerra. I todo esto Kuando Hitler la esta bushkando kon kandelas para meter la mano a eya. La primera idea fue de meter la kopa en la kasha de la banka.
    ebreo: המשחקים של 1942 ו- 1946 בוטלו עקב מלחמת העולם השנייה. ב- 1946 פיפא החליטה לשנות את השם של הגביע ולקרוא לה "הגביע של רימה". כך, לתת כבוד לג'ול רימה. לאיטליה היה כאב ראש גדול. הייתה צריכה לשמור על הגביע במהלך המלחמה. כל זאת כאשר היטלר מחפש אותו בנרות בכדי לשים עליו את היד. הרעיון הראשון היה לשים את הגביע בכספת בבנק.
  - ladino: Gerra, kaza i amores, por un plazer mil dolores.
    ebreo: מלחמה, בית/תאונה ואהבות, בשביל הנאה אחת אלף כאבים.
