titulo: Akel tyempo - No tuvo mazal 14
pub: 2025.05.06
source: https://ladinokomunita.groups.io/g/main/message/73891

teksto:
  - ladino: Akel tyempo.
    ebreo: בזמנים ההם.
  - ladino: No tuvo mazal 14.
    ebreo: לא היה לו מזל 14.
  - ladino: Los djugos de 1942 i de 1946 fueron anularos achakes de la gerra sigunda Mondial.
    ebreo: המשחקים של 1942 ו- 1946 בוטלו עקב מלחמת העולם השנייה.
  - ladino: En 1946 FIFA desido de trokar el nombre de la kopa i yamarla "La Kopa de Rimet".
    ebreo: ב- 1946 פיפא החליטה לשנות את השם של הגביע ולקרוא לה "הגביע של רימה".
  - ladino: I este modo dar onor a Jules Rimet.
    ebreo: כך, לתת כבוד לג'ול רימה.
  - ladino: Italya teniya dolor de kavesa grande.
    ebreo: לאיטליה היה כאב ראש גדול.
  - ladino: Teniyan de guadrar a la kopa durante la gerra.
    ebreo: הייתה צריכה לשמור על הגביע במהלך המלחמה.
  - ladino: I todo esto Kuando Hitler la esta bushkando kon kandelas para meter la mano a eya.
    ebreo: כל זאת כאשר היטלר מחפש אותו בנרות בכדי לשים עליו את היד.
  - ladino: La primera idea fue de meter la kopa en la kasha de la banka.
    ebreo: הרעיון הראשון היה לשים את הגביע בכספת בבנק.
  - ladino: Gerra, kaza i amores, por un plazer mil dolores.
    ebreo: מלחמה, בית/תאונה ואהבות, בשביל הנאה אחת אלף כאבים.
