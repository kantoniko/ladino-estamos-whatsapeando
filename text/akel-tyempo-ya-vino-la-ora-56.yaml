titulo: Akel tyempo - Ya vino la ora? 56
pub: 2023.09.04
source: https://ladinokomunita.groups.io/g/main/message/70428

teksto:
  - ladino: Akel tyempo...
    ebreo: בזמנים ההם...
  - ladino: Ya vino la ora? 56...
    ebreo: הגיעה השעה? 56...
  - ladino: Los polises empesaron a investigar. Ayegaron a la butika de Tsiyon Yaakobov i de aya al depo en Ramle. En el depo de Ramle toparon un kuti de karton vaziyo. Al kuti estava eskrito el nombre "Nili Shomrat". Enkasharon el nombre a sus kompyutadoras…
    ebreo: השוטרים התחילו לחקור. הגיעו לחנות של ציון יעקובוב ומשם למחסן ברמלה. במחסן ברמלה מצאו קופסת קרטון ריקה. על הקופסה היה רשום השם "נילי שומרת". הכניסו את השם למחשבים שלהם...
  - ladino: Fin a oy se pueden ver los foyos ke tyenen en sus frentes de las dadas ke se dyeron, de eyos para eyos, kuando entendyeron ke Nili Shomrat era la mujer de Naaman Diler Lidor el muestro, el ladron el mas sofistikado de Israel…
    ebreo: עד היום אפשר לראות את השקע שיש להם במצח מהדפיקות שדפקו, לעצמם, כאשר הבינו שנילי שומרת הייתה אשתו של נעמן דילר לידור שלנו, הגנב הכי מתוחכם של ישראל...
  - ladino: Kalavasa vazia no kaye a fondo ...
    ebreo: דלעת ריקה לא נופלת (יורדת) למעמקים...
