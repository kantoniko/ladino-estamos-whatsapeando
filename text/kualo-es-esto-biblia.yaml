 Kualo es esto?

 Biblia:
 Esto es la biblia eskrita en djudeo-espanyol kon letras de Rash"i i printado en el anyo 1873 en Kostantinople. En el prinsipyo (empesijo) kriyo el Dyo los syelos i las tyerras...

 Eskrito esta en la palma lo ke tyene de yevar la alma.
