titulo: Akel tyempo - Algodon dulse
data: 2021.12.13
pub: 2022.11.10
source: https://ladinokomunita.groups.io/g/main/message/67119

text: |
 Akel tyempo...

 Algodon dulse:
 No se por ke, este algodon dulse kedo asta oy. De vez en kuando lo vemos en diferentes luguares.

 Boka dulse avre puertas de Fierro ...
