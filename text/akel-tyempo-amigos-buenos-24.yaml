teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: Amigos buenos 24
    ebreo: חברים טובים 42
  - ladino: Era 22 de julyo 1974. 
    ebreo: .זה היה ב- 22 ליולי 1974
  - ladino: El vaporiko Mevoot Yam estava en el sud del porto Papos. 
    ebreo: .הספינה מבואות ים הייתה מדרום לנמל פאפוס
  - ladino: El elevo Ron Yafe, estava en dover de observasyon. 
    ebreo: .התלמיד רון יפה היה בתפקיד של תצפיתן
  - ladino: En supito vido de leshos un puntiko turundji en la mar. 
    ebreo: .פתאום הוא ראה מרחוק נקודה כתומה בים
  - ladino: Los yamo a Reuven i a Zeev i les amostro. 
    ebreo: .קרא לראובן ולזאב והראה להם
  - ladino: Reuven le disho ke se aserke un poko. 
    ebreo: .ראובן אמר לו שיתקרב קצת
  - ladino: Kuando se aserkaron vyeron una barka kon soldados armados. 
    ebreo: .כשהתקרבו ראו סירה עם חיילים חמושים
  - ladino: Se estava vyendo ke estavan bushkando ayudo. 
    ebreo: .נראה שהם חיפשו עזרה
  - ladino: Reuven estava en dilema. 
    ebreo: .ראובן היה בדילמה
  - ladino: Aserkar? Ayudar? O fuyir? 
    ebreo: ?להתקרב? לעזור? או לברוח
  - ladino: De una vanda los soldados pueden tomar el vaporiko debasho de sus kontrol i tomarlos komo rehines. 
    ebreo: .מצד אחד החיילים יכולים להשתלט על הספינה ולקחת אותם כבני ערובה
  - ladino: De la otra vanda, personas en la mar ke tyenen menester de ayudo no se abandonan, este modo los ambezo a los elevos.
    ebreo: .מצד שני לא נוטשים אנשים שזקוקים לעזרה בים, כך לימד את התלמידים
  - ladino: Sin shalom se aserka la torpedad, kon shalom se aserka la verdad.
    ebreo: .בלי שלום מתקרב הטמטום, עם שלום מתקרבת האמת
