  - ladino: Amigos buenos 24
    ebreo: חברים טובים 42
  - ladino: Era 22 de julyo 1974. El vaporiko Mevoot Yam estava en el sud del porto Papos. El elevo Ron Yafe, estava en dover de observasyon. En supito vido de leshos un puntiko turundji en la mar. Los yamo a Reuven i a Zeev i les amostro. Reuven le disho ke se aserke un poko. Kuando se aserkaron vyeron una barka kon soldados armados. Se estava vyendo ke estavan bushkando ayudo. Reuven estava en dilema. Aserkar? Ayudar? O fuyir? De una vanda los soldados pueden tomar el vaporiko debasho de sus kontrol i tomarlos komo rehines. De la otra vanda, personas en la mar ke tyenen menester de ayudo no se abandonan, este modo los ambezo a los elevos.
    ebreo: זה היה ב- 22 ליולי 1974. הספינה מבואות ים הייתה מדרום לנמל פאפוס. התלמיד רון יפה היה בתפקיד של תצפיתן. פתאום הוא ראה מרחוק נקודה כתומה בים. קרא לראובן ולזאב והראה להם. ראובן אמר לו שיתקרב קצת. כשהתקרבו ראו סירה עם חיילים חמושים. נראה שהם חיפשו עזרה. ראובן היה בדילמה. להתקרב? לעזור? או לברוח? מצד אחד החיילים יכולים להשתלט על הספינה ולקחת אותם כבני ערובה. מצד שני לא נוטשים אנשים שזקוקים לעזרה בים, כך לימד את התלמידים.
  - ladino: Sin shalom se aserka la torpedad, kon shalom se aserka la verdad.
    ebreo: בלי שלום מתקרב הטמטום, עם שלום מתקרבת האמת.
