titulo: Akel tyempo - El niyetchi (endevino)
pub: 2021.12.19
source: https://ladinokomunita.groups.io/g/main/message/67157

text: |
 Akel tyempo...

 El niyetchi (endevino):
 Keres saver kualo va ser kon ti? Estas kuryozo de tu futuro? El niyetchi ya vino! La palomba/el taushan va travar el papeliko tuyo i vas a meldar todo.

 Poko saver, poko mal tener...
