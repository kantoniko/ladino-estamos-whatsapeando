 Timbros i la kultura sefaradi

 Jules Pascin:
 Jules Pascin (Pinkas) (1885-1930) pintor de famiya rika de merkaderes de trigo nasyo en Vidin Bulgaria i paso a Paris.
 Pinto figuras de la vida diarya. Se enhazino de una hazinura epidemika i se suisido.

 El prove i el hazino, no tyenen amigo.
