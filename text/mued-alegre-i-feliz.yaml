titulo: Mued alegre i feliz
pub: 2023.09.14
source:

teksto:
  - ladino: Keridos amigos.
    ebreo: 专 拽专.
  - ladino: Mued alegre i feliz, sanedad buena i kumplida, ke estemoz syempre todos djustos en la meza de fiesta i aunados kon la famiya entera.
    ebreo:  砖 注, 专转  砖, 砖 住专 祝  砖    注  砖驻. 
  - ladino: Vamoz a kontinuar kon "Estamoz whatsapeando" en el 12 de oktobre.
    ebreo:  砖 注 "Estamoz Whatsapeand" - 12/10.
