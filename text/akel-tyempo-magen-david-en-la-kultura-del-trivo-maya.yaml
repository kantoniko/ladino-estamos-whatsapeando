titulo: Akel tyempo - Magen David en la kultura del trivo Maya
pub: 2022.12.31
source: https://ladinokomunita.groups.io/g/main/message/68468

teksto:
  - ladino: Akel tyempo...
    ebreo: בזמנים ההם...
  - ladino: Magen David en la kultura del trivo Maya...
    ebreo: מגן דויד בתרבות של שבט מאיה...
  - ladino: Muestra kerida amiga, Sara Raz, torno de los templos del trivo Maya en la sivdad Antigua, Tikal - Guatemala, i se enkanto de ver Magen David en la pared, de antes 1100 anyos ...
    ebreo: חברתנו היקרה, שרה רז, חזרה מהמקדשים של שבט מאיה בעיר העתיקה טיקאל - גואטמלה, והתפלאה לראות מגן דויד על הקיר מלפני 1100 שנה...
  - ladino: Ken de kaza fuye, a kaza torna...
    ebreo: מי שבורח מהבית, לבית הוא חוזר...
