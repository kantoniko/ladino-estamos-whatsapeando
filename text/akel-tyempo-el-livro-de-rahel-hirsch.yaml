teksto:
  - ladino: Akel tyempo...
    ebreo: בזמנים ההם...
  - ladino: El livro de Rahel Hirsch...
    ebreo: הספר של רחל הירש...
  - ladino: Kuando los nazistos no la desharon lavorar, eskrivyo el livro "Kultura fizikal del puerpo de la mujer". En este livro mensyono ke no ay diferensya en la kapasidad intelektual entre los doz seksos i ke las mujeres deven de kriyar konosensya sovre la salud, alimentsyon, ijiena i egzersizes fizikales...
    ebreo: כאשר הנאצים לא נתנו לה לעבוד, כתבה את הספר "תרבות פיזית של גוף האשה". בספר זה טענה שאין הבדל ביכולת האינטלקטואלית בין שני המינים ועל הנשים ליצור תובנה לגבי בריאות, תזונה, היגיינה ופעילות גופנית...
  - ladino: Sin lavorar por tu provenir no topas tu avenir...
    ebreo: בלי לעבוד למען עתידך לא תמצא את היעוד העתידי שלך...
