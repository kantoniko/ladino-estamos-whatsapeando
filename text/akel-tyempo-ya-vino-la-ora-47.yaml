titulo: Akel tyempo - Ya vino la ora? 47
pub: 2023.08.26
source: https://ladinokomunita.groups.io/g/main/message/70302

teksto:
  - ladino: Akel tyempo...
    ebreo: בזמנים ההם...
  - ladino: Ya vino la ora? 47...
    ebreo: הגיעה השעה? 47...
  - ladino: A lo largo de los anyos Naaman parvino a vender kaji 10 artikolos rovados del muzeo, por medyo de Sotheby Geneve. Entre eyos a lo manko dos oras i un kuadro (en 1986 i en 1989). Aun ke aviya akordo entre el muzeo i Sotheby de no vender oras sin la permisyon del muzeo. Entre eyas la ora de arpa ke se vendyo por 14000 frankos. Al los merkadores no se pudia echar kulpa i los vendedores se desparesyeron pishin… 
    ebreo: לאורך השנים נעמן הצליח למכור כ-10 פריטים גנובים מהמוזיאון, באמצעות סוטבי ג'נבה. ביניהם לפחות 2 שעונים ותמונה אחת. למרות שהיה הסכם בין המוזיאון לבין סוטבי שלא למכור שעונים בלי האישור של המוזיאון. ביניהם שעון הנבל שנמכר ב- 14000 פרנק. את הקונים אי אפשר היה להאשים והמוכרים נעלמו מיד...
  - ladino: A tanyedores ke desh...
    ebreo: שתיתנו לנגנים (דברים אבודים משולים לכסף שנתרם לנגני רחוב)...
