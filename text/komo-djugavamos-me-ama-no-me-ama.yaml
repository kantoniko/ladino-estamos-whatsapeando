titulo: Komo djugavamos? (Me ama? No me ama?)
pub: 2020.08.12
source: https://ladinokomunita.groups.io/g/main/message/63258

text: |
 Komo djugavamos?

 Me ama? No me ama?
 El papiyon era namorado de margarita. Aspero fin al punto de alkavo para dizirla ke la ama, i se muryo.
 Margarita no alkanso a responderle i se entristo. De akel tyempo los namorados le demandan a eya:
 Me ama? No me ama?

 Ken de otro espera se dezespera.
