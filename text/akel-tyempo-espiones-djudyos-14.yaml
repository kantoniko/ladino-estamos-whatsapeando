teksto:
  - ladino: Akel tyempo.
    ebreo: בזמנים ההם.
  - ladino: Espiones djudyos 14.
    ebreo: מרגלים יהודים 14.
  - ladino: Avia una diviziyon de roles. Julius arekojia el material de todos los miembros de la resha, Ethel lo organizava i se lo entregava a su ermano David Greenglass. Greenglass estava en kontakto kon otro djudyo, un mesajero i ajan ruso, yamado Harry Gold. David entregava el material en las manos de Harry Gold ke de su parte lo entregava a los ofisiales rusos.
    ebreo: הייתה חלוקת תפקידים. יוליוס אסף את החומר מחברי הרשת, אתל הייתה מסדרת אותו ומוסרת לאחיה דויד גרינגלס. גרינגלס היה בקשר עם יהודי אחר, בלדר וסוכן רוסי, הקרוי הרי גולד. דויד מסר את החומר בידוי של הרי גולד שמיצידו מסר אותו לקצינים רוסיים.
  - ladino: Amigos i ermanos seremos, a la bolsa no tokaremos.
    ebreo: חברים ואחים נהיה, בכיס לא ניגע.
