teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: No tuvo mazal 24
    ebreo: לא היה לו מזל 24
  - ladino: En 5 de enero arivo la kopa de Rimet, de Brezil a las manos del prezidente de FIFA Stanley Rous. Stanley izo shakas kon los Brezilyanos i les disho "Es ke estash deshando la kopa aki por dekontino o temporalmente?".
    ebreo: ב- 5 בינואר הגיע הגביע של רימה, מברזיל לידיו של נשיא פיפא סטאנלי רוס. סטנלי התבדח עם הברזילאים ואמר להם "אתם משאירים פה את הגביע לתמיד או באופן זמני?".
  - ladino: En marso 1966 la Kopa de Rimet arivo kon muncho kudyo i atansyon, al pavyon de Stanley Gibbons. Se metyo aryentro del almaryo, el kavenado del almaryo se enkaveno kon yave, se apozaron dos gardianes al lado del almaryo i se les dyeron instruksyones ke no se meneyen de aya. Stanley Gibbons asiguraron la kopa por 30,000 esterlinas.
    ebreo: במרס 1966 הגביע של רימה הגיע בהרבה ודאגה וזהירות, לביתן של סטנלי גיבונס. הוכנס לתוך ארון, המנעול של הארון ננעל עם מפתח, הוצבו שני שומרים ליד הארון וניתנו להם הוראות שלא יזוזו משם. סטנלי גיבונס ביטחו את הגביע ב- 30,000 סטרלינג.
  - ladino: Para el ladron no ay ni puertas ni ventananas ni kavenado.
    ebreo: בשביל הגנב אין לא דלתות לא חלונות ולא מנעול.


