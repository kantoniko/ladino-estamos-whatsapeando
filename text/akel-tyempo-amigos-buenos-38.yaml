titulo: Akel tyempo - Amigos buenos 38
pub: 2025.01.21
source: https://ladinokomunita.groups.io/g/main/message/73310

teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם.
  - ladino: Amigos buenos 38
    ebreo: חברים טובים 38.
  - ladino: Ron Yafe eskapo la dodjena klasa, sirvyo en la marina israelyana en nave de raketas. 
    ebreo: .רון יפה סיים את כיתה י"ב, שירת בחיל הים הישראלי בספינת טילים
  - ladino: Kuando eskapo el servisyo torno a la eskola Mevoot Yam. 
    ebreo: .כשסיים את השירות חזר לבית הספר מבואות ים
  - ladino: Reuven i Zeev lo tomaron por maestro en la eskola.
    ebreo: .ראובן וזאב לקחו אותו בתור מורה בבית הספר
  - ladino: Pasaron anyos. 
    ebreo: .עברו שנים
  - ladino: Zeev i Ron se adelantaron en el ofisyo de marinerya. 
    ebreo: .זאב ורן התקדמו במקצוע הימאות
  - ladino: Se izyeron maestros en la akademia de sport wingate. 
    ebreo: .הפכו למורים באקדמיה לספורט וינגייט
  - ladino: Se izyeron entrenadores de esportadores en el kampo de kompetisyones. 
    ebreo: .נהיו מאמנים של ספורטאים בתחום התחרויות
  - ladino: Se izyeron entrenadores de los ekipos nasyonales de Israel. 
    ebreo: .נהיו מאמנים של נבחרות לאומיות של ישראל
  - ladino: I tambien se izyeroron djuzgadores en las kompetisyones de marinerya.
    ebreo: .וגם נהיו שופטים בתחרויות שייט
  - ladino: Todos los tres, Reuben, Zeev i Ron, moraron en el asiento Mihmoret i eran vizinos.
    ebreo: .כל השלושה, ראובן, זאב ורון, גרו במושב מכמורת והיו שכנים
  - ladino: Kada uno es maestro de su ofisyo.
    ebreo: .כל אחד הוא מומחה במקצועו
