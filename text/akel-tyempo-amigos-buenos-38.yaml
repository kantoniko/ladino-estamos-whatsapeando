teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם.
  - ladino: Amigos buenos 38
    ebreo: חברים טובים 38.
  - ladino: Ron Yafe eskapo la dodjena klasa, sirvyo en la marina israelyana en nave de raketas. Kuando eskapo el servisyo torno a la eskola Mevoot Yam. Reuven i Zeev lo tomaron por maestro en la eskola.
    ebreo: רון יפה סיים את כיתה י"ב, שירת בחיל הים הישראלי בספינת טילים. כשסיים את השירות חזר לבית הספר מבואות ים. ראובן וזאב לקחו אותו בתור מורה בבית הספר.
  - ladino: Pasaron anyos. Zeev i Ron se adelantaron en el ofisyo de marinerya. Se izyeron maestros en la akademia de sport wingate. Se izyeron entrenadores de esportadores en el kampo de kompetisyones. Se izyeron entrenadores de los ekipos nasyonales de Israel. I tambien se izyeroron djuzgadores en las kompetisyones de marinerya.
    ebreo: עברו שנים. זאב ורן התקדמו במקצוע הימאות. הפכו למורים באקדמיה לספורט וינגייט. נהיו מאמנים של ספורטאים בתחום התחרויות. נהיו מאמנים של נבחרות לאומיות של ישראל. וגם נהיו שופטים בתחרויות שייט.
  - ladino: Todos los tres, Reuben, Zeev i Ron, moraron en el asiento Mihmoret i eran vizinos.
    ebreo: כל השלושה, ראובן, זאב ורון, גרו במושב מכמורת והיו שכנים.
  - ladino: Kada uno es maestro de su ofisyo.
    ebreo: כל אחד הוא מומחה במקצועו.
