titulo: Akel tyempo - El arzuhaldji (eskrivano de rekuestas)
pub: 2021.12.15
source: https://ladinokomunita.groups.io/g/main/message/67129

text: |
 Akel tyempo...

 El arzuhaldji (eskrivano de rekuestas):
 Tyenes rekuesta del governo? Te keres keshar de la munisipalidad? Keres ke se komporten kon onor a tu letra? El arzuhaldji esta aya! Solo espertalo.. El te lo va formular i el te lo va eskrivir en el daktilo...

 Ken tyene ijos i ovejas nunka le falta keshas...

