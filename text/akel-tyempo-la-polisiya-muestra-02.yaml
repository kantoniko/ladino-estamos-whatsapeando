titulo: Akel tyempo - La polisiya muestra 2
pub: 2024.03.21
source: https://ladinokomunita.groups.io/g/main/message/71942

teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: La polisiya muestra 2
    ebreo: המשטרה שלנו 2
  - ladino: 'Todo empesa de este anunsyo para bushkar kandidates ke keren azerses polises en Israel. El anunsyo es de 1967. No se save si es antes de la gerra de sesh dias o dospues. Entre otras, esta eskrito ke estan bushkando:'
    ebreo: 'הכל מתחיל מהמודעה לחיפוש מועמדים שרוצים להיות שוטרים בישראל. המודעה היא מ- 1967. לא ידוע אם זה לפני מלחמת ששת הימים או אחריה. בין היתר כתוב שהם מחפשים:'
  - ladino: '- Ombres (no mujeres) ke eskaparon a lo manko 10 klasas(??)'
    ebreo: '- גברים (לא נשים) שסיימו לפחות 10 כיתות(??)'
  - ladino: '- Ke tyenen mustachos(!!??)'
    ebreo: '- שיש להם שפם(!!??)'
  - ladino: Parese ke akel tyempo no aviyan mujeres mustachudas en Israel.
    ebreo: 'כנראה שבאותם זמנים לא היו נשים עם שפם בישראל.'
  - ladino: 'Aki vyene otra shaka: Polises komandantes izyeron egzamen a un kandidat i le demandaron kuanto es dos vezes 3. El kandidat les disho 9. Los komandantes le disheron al kandidat ke paso el egzamen kon reushita grande. Les demandaron a los komandantes: "komo puede ser?". Los komandantes respondyeron: "El estava el mas serka!!".'
    ebreo: 'פה מגיעה בדיחה אחרת: שוטרים מפקדים עשו מבחן למועמד ושאלו אותו כמה זה פעמיים 3. המועמד אמר להם 9. המפקדים אמרו למועמד שעבר את המבחן בהצלחה גדולה. שאלו את המפקדים: "איך יכול להיות?". המפקדים ענו: "הוא היה הכי קרוב!!".'
  - ladino: Gerra, kazar i amores, por un plazer mil dolores.
    ebreo: מלחמה, נשואין ואהבות, אלף כאבים למען הנאה אחת.
