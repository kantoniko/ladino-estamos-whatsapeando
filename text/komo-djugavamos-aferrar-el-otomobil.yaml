text: |
 Komo djugavamos?

 Aferrar el otomobil:
 I esto aziyamos muncho. No syempre arivavamos al luguar ke keriyamos ma avansavamos enerjiya.

 La kaleja de "dospues" arriva a la kaza de "nunka".
