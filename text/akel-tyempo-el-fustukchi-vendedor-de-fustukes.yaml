titulo: Akel tyempo - El fustukchi (vendedor de fustukes)
pub: 2022.01.23
source: https://ladinokomunita.groups.io/g/main/message/67433

text: |
 Akel tyempo...

 El fustukchi (vendedor de fustukes):
 Los fustukes vyenen en pares, adientro de la kashkara. Los mundavamos kon plazer porke la kashkara era blanda. Tyenen 50% de azeyte, 25% de protein i si los merkamoz prontos 25% de sal...

 Friete en azeyte i no kaygas en la boka de la djente...
