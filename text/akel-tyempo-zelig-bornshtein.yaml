titulo: Akel tyempo - Zelig Bornshtein
pub: 2022.06.07
source: https://ladinokomunita.groups.io/g/main/message/68325

teksto:
  - ladino: Zelig Bornshtein...
    ebreo: זליג בורנשטיין...
  - ladino: Akel tyempo, los nazistos transportaron a Zelig i sus tres ijos, Yosef Izak i Leon. Zelig i Leon no tornaron. Yosef (el de la syedra) i Izak sovrebivyeron.
    ebreo: אז, הנאצים שילחו את זליג ואת שלוש בניו, יוסף, יצחק ולאון. זליג ולאון לא חזרו. יוסף (השמאלי) ויצחק שרדו.
  - ladino: Esta semana, dia de lunes, la inyeta Elisabeth Borne (La ija de Yosef) fue nominada komo la primera ministra de Fransya. I ayer teniya aniversaryo. Bravo Elisabeth, munchos i buenos! I los almanes, ke se koman sus chapeyos...
    ebreo: השבוע, ביום שני, הנכדה אליזבט בורנה (הבת של יוסף) מונתה כראשת ממשלה של צרפת. ואתמול היה לה יום הולדת. כל הכבוד אליזבט, רבים וטובים. והגרמנים, שיאכלו את הכובע שלהם...
  - ladino: Los inyetos, la korona de los vyejos...
    ebreo: הנכדים, הכתר של הזקנים...

