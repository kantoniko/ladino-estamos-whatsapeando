titulo: Akel tyempo - Amigos buenos 6
pub: 2024.11.07
source: https://ladinokomunita.groups.io/g/main/message/72961

teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: Amigos buenos 6
    ebreo: חברים טובים 6
  - ladino: La fuersa marinera turka enkomendo a los tres destruktores turkos ke salgan al kamino para undir la flota grega. 
    ebreo:  .חיל הים הטורקי ציווה על שלושת המשחתות לצאת לדרך על מנת להטביע את המשט היווני
  - ladino: De la otra vanda la fuersa aerea turka, enkomendo a su aviasyon a undir la mizma flota. 
    ebreo: .בצד שני חיל האויר הטורקי ציווה לטייסת מטוסים להטביע את אותו משט יווני
  - ladino: Un muntante de aviyones jet salyeron al kamino. 
    ebreo: .כמות גדולה של מטוסי סילון יצאה לדרך
  - ladino: Los komandantes de la fuersa aerea turka se kontaktaron kon los komandantes de la fuersa marinera turka i les demandaron si en el entorno de Paphos ay naves turkas.
    ebreo: .המפקדים של חיל האוויר הטורקי יצרו קשר עם המפקדים של חיל הים הטורקי ושאלו אם יש בסביבת פאפוס אוניות טורקיות
  - ladino: Los komandantes marineros respondyeron ke no.
    ebreo: .המפקדים של חיל הים ענו שלא
  - ladino: Kuando te metes en kamino no digas mal por tu inimigo.
    ebreo: כשאתה יוצא לדרך אל תגיד תגיד רע (תקלל) את אויבך.
