  - ladino: Kuentos de kaza! 13
    ebreo: סיפורים מהבית! 13
  - ladino: 'Lo trusheron al desmazalado delantre del Sultan i le kontaron lo ke paso. Este modo i este modo le disheron, en el sako no le kedo ni un dukado. El Sultan penso, penso… "No puede ser, yo so el Sultan! Yo tengo el poder de trokar la suerte de todos!!" disho desi para si. I ordeno: "Ke se vayga a su kaza i ke venga amanyana kon una pala grande".'
    ebreo: "הביאו את הביש מזל לפני הסולטן וספרו לו את מה שקרה. כך וכך אמרו לו, בשק  לא נשאר לו אפילו מטבע זהב אחד. הסולטן חשב וחשב... \"לא יכול להיות, אני הסולטן! יש לי את הכוח לשנות את הגורל של כל אחד!!\" אמר לעצמו. וציווה: \"שילך לביתו ויבוא מחר עם את חפירה גדול\"."
  - ladino: El kalem peza menos ke una pala… (vate a estudyar!)
    ebreo: העיפרון שוקל פחות מאת חפירה... (לך ללמוד!)
