titulo: Akel tyempo - Ya vino la ora? 13
pub: 2023.07.22
source: https://ladinokomunita.groups.io/g/main/message/69775

teksto:
  - ladino: Akel tyempo...
    ebreo: בזמנים ההם...
  - ladino: Ya vino la ora? 13...
    ebreo: הגיעה השעה? 13...
  - ladino: Naaman torno dia de djugeves al trazero de la banka, korto el teshado de la ventana kon tijera grande de metales, entro arientro i atorno el teshado atras komo ke no lo tokaron. Arivo a la Puerta de fyerro de la kamareta de las kashas de los klientes i empeso a kemar la puerta kon el kemador. La Puerta no pudo rezistir mas de unas dos oras i Naaman se topo arientro de la kamarete, enfrente de syenes de kashas de los klientes...
    ebreo: נעמן חזר ביום חמישי לחלק האחורי של הבנק, חתך את הסורגים של החלון עם מספריים גדולות של מתכות, נכנס פנימה והחזיר את הסורגים בחזרה, כאילו לא נגעו בהם. הגיע לדלת הברזל של חדר הכספות של הלקוחות והתחיל לשרוף את הדלת עם המבער. הדלת לא יכלה להחזיק מעמד יותר ממספר שעות, נעמן מצא את עצמו בתוך חדר מול מאות כספות של הלקוחות...
  - ladino: La vyeja en kaza la djoya en la kasha...
    ebreo: הזקנה בבית התכשיטים בכספת...
