titulo: Akel tyempo - Pishkados del kupri de Galata
data: 2022.05.11
pub: 2022.06.04
source: https://ladinokomunita.groups.io/g/main/message/68287

teksto:
  - ladino: Akel tyempo...
    ebreo: בזמנים ההם...
  - ladino: Pishkados del kupri de Galata...
    ebreo: דגים מגשר גלטה...
  - ladino: Pishkados se merka en pasando del kupri de Galata. La barka es i fabrika i butika i kazika de morar. Las noches se meneya un poko me es bueno para aferrar el esfuenyo…
    ebreo: דגים קונים בעת מעבר על גשר גלטה. הסירה היא גם בית חרושת, גם חנות וגם בית. בלילות קצת מתנדנדת אבל זה טוב בכדי לתפוס שינה...
  - ladino: Es pishkado bivo. El pishkado dainda esta en la mar, el ya aze el bazar…
    ebreo: הוא דג חי (פיקח). הדג עדיין נמצא בים, והוא כבר עושה בזאר (עסקים)

