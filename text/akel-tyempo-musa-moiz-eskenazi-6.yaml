teksto:
  - ladino: Akel tyempo...
    ebreo: בזמנים ההם...
  - ladino: Musa Moiz Eskenazi 6...
    ebreo: מוסה מואיז אשכנזי 6...
  - ladino: En 1903 el governo de los estados Unidos demando de Sultan Abdulhamid permisyon de pasar vapores kon byenes en la mar de Mediterraneo. Abdulhamid le metyo kondisyones. Entre eyas, ke los estados Unidos merke el tutun del imperyo osmano. Este modo, Morris se izo importador grande de tutun turko (ke era de kalidad buena). Mas de esto, trusho 200 lavoradores djudyos de Manisa (la sivdad ke el nasyo) ke lavoren en la fabrika suya...
    ebreo: ב – 1903 ממשלת ארה"ב ביקשה מסולטן אבדולחמיד רשות למעבר אניות סחורות בים התיכון. אבדולחמיד העמיד לו תנאיים. בין היתר שארה"ב תקנה טבק מהאימפריה האוסמנית. כך, מוריס נהיה יבואן גדול של טבק טורקי (שהיה מאיכות טובה). יותר מכך, הביא 200 עובדים יהודים ממניסה (עיר הולדתו) שיעבדו בבית החרושת שלו...

  - ladino: Lavoro empesado, no lo amostres ni a esuegra, ni a kunyada, ni a vizina mas ayedada...
    ebreo: עבודה בתחילתה, אל תראה לא לחותנת, לא לגיסה ולא לשכנה היותר מבוגרת
