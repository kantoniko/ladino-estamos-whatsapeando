titulo: Akel tyempo - El oyundjakchi (vededor de djugetes)
pub: 2022.02.14
source: https://ladinokomunita.groups.io/g/main/message/67601

text: |
 Akel tyempo...

 El oyundjakchi (vededor de djugetes)...
 Antes de este ofisyo parese ke era direktor, vyene kon la siya del buro...

 Ofisyo, es maniya de oro...
