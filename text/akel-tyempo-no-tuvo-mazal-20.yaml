titulo: Akel tyempo - No tuvo mazal 20
pub: 2025.05.20
source: https://ladinokomunita.groups.io/g/main/message/73946

teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: No tuvo mazal 20
    ebreo: לא היה לו מזל 20
  - ladino: Stanley Gibbons es una kompaniya renomada de timbros en Londra desde 1856. En marso 1966 teniya de avrirse la ekspozisyon anual de Stampex International, en Westminster Central Hall, Londra. Stanley Gibbons syempre partisipo en las ekspozisyones de Stampex International.
    ebreo: סטנלי גיבונס היא חברה ידועת שם של בולים בלונדון מאז 1856. במרס 1966 הייתה צריכה להיפתח התערוכה השנתית של סטמפקס אינטרנשיונל, בוסטמינסטר סנטרל הול, לונדון. סטנלי גיבונס תמיד השתתפה בתערוכות של סטמפקס אינטרנשיונל.
  - ladino: En el mizmo anyo, en julyo 1966, teniyan de tomar luguar los djugos de Mondial en el estadio Wembly, Londra. Al meoyo del direktor jeneral de Stanley Gibbons, W. F. Deakin, le vino una idea djenyal i telefono al prezidente de FIFA, Sir Stanley Rous.
    ebreo: באותה שנה, ביולי 1966, היו צריכים להתקיים משחקי מונדיאל באצטדיון ומבלי, לונדון. למוחו של מנכ"ל סטנלי גיבונס, , ו.פ. דקין, בא (עלה) רעיון גאוני והתקשר לנשיא פיפא, סיר סטנלי רוס.
  - ladino: Aleshate de ora mala i biveras syen anyos.
    ebreo: תתרחק משעה רעה (מצרות) ותחיה 100 שנה.
