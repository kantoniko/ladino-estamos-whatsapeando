teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: Amigos buenos 45
    ebreo: חברים טובים 54
  - ladino: Tornaremoz a Guven Erkaya. 
    ebreo: .נחזור לגובן ארקיה
  - ladino: Pasaron 21 anyo de la desgrasya de los destruktores i de la salvasyon de los soldados turkos ke sovrebivyeron. 
    ebreo: .עברו 21 שנה מאסון המשחתות וההצלה של החיילים הטורקיים ששרדו
  - ladino: Guven se adelanto en los grados militaryos. 
    ebreo: .גובן התקדם בדרגות צבאיות
  - ladino: En 1995 tomo el grado oramiral, i se izo el komandante de las fuersas marineras turkas. 
    ebreo: .ב- 1995 קיבל דרגת אור אמירל, ונהיה מפקד הכוחות הימיים הטורקיים
  - ladino: Poko Dospues, en 1996, vino a Israel. 
    ebreo: .מעט אחר כך, ב- 1996, בא לישראל
  - ladino: La primera koza ke les disho a los elemanes del konsulato turko fue "topaldomelo a mi amigo Reuven Pinhasi".
    ebreo: ."הדבר הראשון שאמר לעובדי הקונסוליה הטורקית היה "מצאו לי את החבר שלי ראובן פינחסי
  - ladino: Echa un pedasiko de pan a la mar, algun dia lo toparas.
    ebreo: .זרוק פיסת לחם לים, יום אחד תמצאנו




