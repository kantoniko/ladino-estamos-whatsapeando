  - ladino: Amigos buenos 45
    ebreo: חברים טובים 54
  - ladino: Tornaremoz a Guven Erkaya. Pasaron 21 anyo de la desgrasya de los destruktores i de la salvasyon de los soldados turkos ke sovrebivyeron. Guven se adelanto en los grados militaryos. En 1995 tomo el grado oramiral, i se izo el komandante de las fuersas marineras turkas. Poko Dospues, en 1996, vino a Israel. La primera koza ke les disho a los elemanes del konsulato turko fue "topaldomelo a mi amigo Reuven Pinhasi".
    ebreo: נחזור לגובן ארקיה. עברו 21 שנה מאסון המשחתות וההצלה של החיילים הטורקיים ששרדו. גובן התקדם בדרגות צבאיות. ב- 1995 קיבל דרגת אור אמירל, ונהיה מפקד הכוחות הימיים הטורקיים. מעט אחר כך, ב- 1996, בא לישראל. הדבר הראשון שאמר לעובדי הקונסוליה הטורקית היה "מצאו לי את החבר שלי ראובן פיחסי".
  - ladino: Echa un pedasiko de pan a la mar, algun dia lo toparas.
    ebreo: זרוק פיסת לחם לים, יום אחד תמצאנו.




