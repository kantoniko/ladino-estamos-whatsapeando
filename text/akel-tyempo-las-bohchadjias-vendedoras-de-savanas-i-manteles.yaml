 Las bohchadjias (vendedoras de savanas i manteles):
 Las bohchadjias (mujeres de bogos) eran mujeres ke kaminavan kon boÄŸos i vendiyan manteles, savanas, chamashires i mas. Estas bohchadjias eran todas ladronas. Te demandavan una kupa de agua, te ivas a trayer agua i por aki te arovavan lo ke topavan. Muestra kerida Eliz Gatenyo dize ke las mujeres del Saray de los sultanes merkavan solo de bohchadjias djudias ke no eran ladronas...

 A padre eskaso, ijo ladron...
