  - ladino: "Yene en 1903, Morris de 48 anyos vino a Selanik i se kazo kon Laurette Ben Rubi, la inyeta de su amigo en komersyos Yosef Ben Rubi. Laurette teniya 16 anyos. Morris la tomo a Laurette a su kaza, palasyo de 35 kamaretas, en Muevo York. Tuvyeron 3 ijikas: Victoria, Juliette i Altina. Altina va ser konosida komo artista muy talentoza, eskultora, sinematista, inisyadora i desinyadora, sovre todo de antojos. Un filmo sovre Altina se puede merkar en el sityo:"
    ebreo: "שוב ב- 1903 מוריס בן 48 בא לסלוניקי והתחתן עם לורט בן רובי, נכדתו של חברו לעסקים יוסף בן רובי. לורט הייתה בת 16. מוריס לקח את לורט לביתו, ארמון של 35 חדרים בניו יורק. היו להם 3 בנות: ויקטוריה, ג'ולייט ואלטינה. אלטינה תהיה ידוע כאומנית מאוד מוכשרת, פסלת, קולנוענית, יזמית ומעצבת בעיקר של משקפיים. סרט על אלטינה ניתן לקנות באתר:"
