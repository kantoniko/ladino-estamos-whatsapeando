titulo: Akel tyempo - La polisiya muestra 18
pub: 2024.05.05
source: https://ladinokomunita.groups.io/g/main/message/72190

teksto:
  - ladino: Akel tyempo
    ebreo: זמנים ההם
  - ladino: La polisiya muestra 18
    ebreo: המשטרה שלנו 18
  - ladino: Los polises la yevaron a la estasyon de polisiya (karakol) i la metyeron en la kamareta de arretados. A la demanyana matrana, la manseva se fuyo de aya sin ke dingunos la veygan.
    ebreo: השוטרים לקחו אותה לתחנת משטרה ושמו אותה בחדר עצורים. בבוקר השכם, הצעירה ברחה משם בלי שאף אחד יראה אותה.
  - ladino: Esta fue la primera mujer en Israel ke entro al prezo volontaryamente.
    ebreo: היא הייתה האישה הראשונה בישראל שנכנסה לבית סוהר בהתנדבות.
  - ladino: Si la ves demanyana no azes sefte dia entero.
    ebreo: אם תראה אותה בבוקר לא תעשה סופתח יום שלם (אף אחד לא יכנס לחנות).
