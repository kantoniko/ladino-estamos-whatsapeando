  - ladino: Kuentos de kaza! 60
    ebreo: סיפורים מהבית! 60
  - ladino: Los pezevenkes de Estanbol i los rufyanos de Buenos Aires desidaron ke no tyenen menester de las buendades de la komunidad djudiya. Se dyeron de akordo a fraguar kales para eyos.
    ebreo: הסרסורים של איסטנבול והסרסורים של בואנוס איירס החליטו שהם לא צריכים את הטובות של הקהילה היהודית. הסכימו ביניהם לבנות בתי כנסת לעצמם.
  - ladino: Ande dizish fraguaron los pezevenkes de Estanbol sus kal?? Djusto en medyo de la kaleja Zürafa Sokak!! En el umbligo de la putaneriya!! I komo lo yamaron?? Luz mueva (??) (Or Hadash). I ken no objekto, o vino kontra, de esta inisyativa?? El Rabinato grande de la Imperya Osmana, El Hahambashilik!!!
    ebreo: איפה אתם אומרים (חושבים) בנו הסרסורים של איסטנבול את בית הכנסת שלהם?? בדיוק באמצע הרחוב זורפה סוקק!! בטבורם של בתי בושת!! ואיך קראו לו?? אור חדש(??). ומי לא התנגד, או בא נגד, היוזמה הזאת?? הרבנות הראשית של האימפריה האוסמנית, החכמבשיליק!!!
  - ladino: Si no puedes azer buendad ya abasta la velutad.
    ebreo: אם אתה לא יכול לעשות טובה, מספיק הרצון הטוב.
