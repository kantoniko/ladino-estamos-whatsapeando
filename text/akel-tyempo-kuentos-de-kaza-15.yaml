teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: Kuentos de kaza! 15
    ebreo: סיפורים מהבית! 15
  - ladino: 'El kazalino entro a la kamareta i vido una montanya de diamantes. Mareyado entero disho de si para si: "Enkashare la pala en el dip (fondo) de la montanya para ke keden mas munchos diamantes en la pala". Enkasho la pala, la kere alevantar, del pezgo de la montanya la pala no se esta alevantando. Se esforso bueno bueno i alevanto la pala kon muncha fuersa.'
    ebreo: "הכפרי נכנס לחדר וראה הר של יהלומים. מבולבל כולו אמר לעצמו: \"אכניס את האת לתחתית ההר בכדי שיישארו כמה שיותר יהלומים באת\". הכניס את האת, רוצה להרים, מכובד ההר האת לא להתרומם. התאמץ טוב טוב והרים את האת בכוח רב."
  - ladino: Todos los diamantes saltaron al aver i kayeron enbasho. Ni un diamante enriva de la pala.
    ebreo: כל היהלומים קפצו לאוויר ונפלו על הרצפה. אפילו לא יהלום אחד על האת.
  - ladino: El diamante briya ma, al kavo, es Piedra.
    ebreo: היהלום זוהר אבל בסוף זה אבן.

