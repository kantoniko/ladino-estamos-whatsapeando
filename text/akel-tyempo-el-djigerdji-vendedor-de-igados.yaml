titulo: Akel tyempo - El djigerdji (vendedor de igados)
pub: 2022.01.02
source: https://ladinokomunita.groups.io/g/main/message/67229

text: |
 Akel tyempo...

 El djigerdji (vendedor de igados):
 Te metiya pedasos de igado (lo mas igado de vaka) en un kuarto de frandjela kon sevoya i pirishil. Era muy savrozo, indimas kuando eras ambyerto...

 El ambre i el friyo trayen a la puerta del inimigo...
