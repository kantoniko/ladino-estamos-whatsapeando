titulo: Akel tyempo - Ya vino la ora? 46
data: 2023.05.04
pub: 2023.08.25
source: https://ladinokomunita.groups.io/g/main/message/70291

teksto:
  - ladino: Akel tyempo...
    ebreo: בזמנים ההם...
  - ladino: Ya vino la ora? 46...
    ebreo: הגיעה השעה? 46...
  - ladino: Naaman no se "retiro de su echo". Kontinuo a "lavorar" en Israel i en munchos paizes de Evropa. Teniya 24 pasaportos falsos. Entrava i saliya de los paizes komo kere. En 1993, los paizes de Evropa se reunaron i los echos de Naaman se izyeron mas kolay (fasil). 
    ebreo: נעמן לא "יצא לגמלאות מעבודתו". המשיך "לעבוד" בישראל ובמדינות רבות באירופה. היו לו 24 דרכונים מזויפים. היה נכנס ויוצא מהמדינות כרצונו. ב- 1993 מדונות אירופה התאחדו והעבודה של נעמן נהייתה יותר קלה. 
  - ladino: Entre temps, entre un rovo al otro, Nili i Naaman Kontinuaron a enkontrarsen i pasear en Israel i en Evropa. Nili vino munchas vezes kon su ijo chiko, Ariel. Ariel se akodra, komo Naaman atakanava instrumentos i oras en su kaza, en Tel Aviv. 
    ebreo: בנתיים, בין גנבה לגנבה, נילי ונעמן המשיכו להיפגש ולטייל בישראל ובאירופה. נילי באה הרבה פעמים עם בנה הקטן, אריאל. אריאל זוכר, איך נעמן היה מתקן מכשירים ושעונים בביתו, בתל אביב. 
  - ladino: De la otra vanda, la melonema de Naaman kontinuo a avansar i a espandirse en su puerpo...
    ebreo: מצד שני, המלונמה של נעמן המשיכה להתקדם ולהתפשט בגופו...
  - ladino: Ya esta karar el echo...
    ebreo: העסק מושלם (אומרים כאשר הכל הולך רע או קורה משהו שיביא לתוצאה רעה)...
