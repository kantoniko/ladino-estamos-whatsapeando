titulo: Akel tyempo - Musa Moiz Eskenazi 14
pub: 2023.05.13
source: https://ladinokomunita.groups.io/g/main/message/68741

teksto:
  - ladino: Akel tyempo...
    ebreo: בזמנים ההם...
  - ladino: Musa Moiz Eskenazi 14...
    ebreo: מוסה מואיז אשכנזי 14...
  - ladino: Asta el anyo 1965 el ospital sirvyo al puevlo komo ospital jeneral. Dospued se dediko de kriyaturas i se abolto a ser "Ospital de kriyaturas". En el anyo 2000 el ospital kuro 2032 ijikos ospitalizados kon 60% de okupasyon i 34133 ijikos eksternos. La fondasyon ke se estableso para mantener el ospital, mando kada anyo un montante grande de paras...
    ebreo: עד לשנה 1965 בית החולים שירת את האוכלוסייה כבית חולים כללי. לאחר מכן הקדיש את עצמו לילדים והפך להיות "בית חולים לילדים". בשנת 2000 בית החולים ריפא 2032 ילדים מאושפזים עם תפוסה של 60% ו- 34133 ילדים חיצוניים (אשפוז יום). הקרן שהוקמה בכדי לקיים את בית החולים, שלחה כל שנה סכום גדול של כסף...
  - ladino: Mal ke se eskapa kon paras no es mal...
    ebreo: דבר רע שמסתיים בכסף זה לא דבר רע...

