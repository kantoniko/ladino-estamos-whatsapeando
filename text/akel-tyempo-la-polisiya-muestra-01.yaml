titulo: Akel tyempo - La polisiya muestra 1
pub: 2024.03.19
source: https://ladinokomunita.groups.io/g/main/message/71932

teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: La polisiya muestra 1
    ebreo: המשטרה שלנו 1
  - ladino: Ay munchas shakas sovre los polises muestros. Una de estas, ke es muy konosida, dize ke los polises muestros se van endjuntos, a tres a tres. El uno save meldar, el sigundo save eskrivir i el treser save entender.
    ebreo: קיימות בדיחות רבות על השוטרים שלנו. אחת מהן, ידועה מאד, אומרת שהשוטרים שלנו הולכים ביחד, בשלשות. אחד יודע לקרוא, השני יודע לכתוב השלישי יודע להבין.
  - ladino: 'Otra shaka: Dos polises se fueron a arrekojer 2 bombas ke se toparon en el kampo, por ijikos ke estavan djugando aya. Los polises kargaron las bombas al otomobil para yevarlas a la polisiya. El uno le dize al otro: "Kualo vamoz azer si una de las bombas se patladea en el kamino?". El otro le responde: "Le vamoz a dizir al komandante ke topimoz solo una bomba!!".'
    ebreo: 'בדיחה אחרת :שני שוטרים הלכו לאסוף 2 פצצות שנמצאו בשדה, על ידי ילדים ששיחקו שם. השוטרים העמיסו את הפצצות על המכונית כדי לקחת אותן לתחנה. אחד מהם אומר לשני: "מה נעשה אם פצצה אחת מתפוצצת בדרך?". השני עונה: "נגיד למפקד שמצאנו רק אחת!!".'
  - ladino: En esta serya vamoz a trayer unos kuantos pasajes verdaderos, kontados por un polis retirado Eli Navi, ke dan razon a estas shakas.
    ebreo: בסדרה הזאת נביא כמה אירועים אמיתיים, מסופרים על ידי השוטר בדימוס אלי נאווי, שמצדיקות את הבדיחות האלה.
  - ladino: Al buen entendedor, pokas palavras le abastan.
    ebreo: למבין טוב, מספיקות מילים מעטות.
