titulo: Konje
pub: 2023.06.12
source: https://ladinokomunita.groups.io/g/main/message/69164

teksto:
  - ladino: Keridos amigos,
    ebreo: חברים יקרים,
  - ladino: El kanton "Estamoz Whatsapeando" esta salyendo a konje de dos tres semanas. Si kere el Dyo vamoz a tornar kon kuentizikos muevos/vyejos.
    ebreo: הפינה "Estamoz Whatsapeando" יוצאת לחופשה של שבועיים שלושה. אם ירצה השם נחזור עם סיפורים חדשים/ישנים.
  - ladino: Al vermoz
    ebreo: להתראות
