 Timbros i la kultura sefaradi

 Yeuda Leon Recanati:
 Yeuda Leon Recanati (1890-1945) nasyo en Saloniko. Era finansista, industrial i lider de la komunidad sefaradi.
 En 1935 paso a Tel Aviv, fondo la banka grande "Israel Discount Bank" i krio fondos de istipendia para estudiantes sefaradis.

 No amostres el fondo ni de tu bolsa ni de tu alma.
