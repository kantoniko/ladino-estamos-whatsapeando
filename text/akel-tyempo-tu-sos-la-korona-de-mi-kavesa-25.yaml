  - ladino: Abraham Philip De Jong era un lavorante muy kapache i apresyozo en la faktoria de Asscher. Era espesyalisto de kortar diamantes. Abraham reusho a merkar de Yosef una frashkita del diamante de Cullinan i desino un kolye maraviyozo a su mujer Betha. Betha lo yevava el kolye en su pecho en okazyones espesyalas. Betha muryo kuando su ija grande, Dora, teniya 18 anyos. Dora eredo el kolye de su madre, se kazo i emigro a Palestina en 1924. El ermano de Dora, Shimon, kedo en Hollanda se aferro por los nazistos i arivo a Bergen Belsen. I el estava en el kuatren trokamyento de los djudyos kontra los templaryos
    ebreo: אברהם פיליפ דה יון היה עובד מאוד מוכשר ומוערך במפעל של אשר. היה מומחה לביקוע יהלומים. אברהם הצליח לקנות מיוסף שבב אחד מיהלום קולינן ועיצב רביד נפלא לאשתו בטהא. בטהא הייתה עונדת את הרביד בהזדמנויות מיוחדות. בטהא נפטרה כאשר ביתה הבכורה, דורה, הייתה בת 18. דורה ירשה את הרביד, התחתנה והיגרה לפלסטינה ב- 1924. האח של דורה, שמעון, נשאר בהולנד, נתפס על ידי הנאצים והיגיע לברגן בלסן. גם הוא היה בחילוף הרביעי של היהודים נגד הטמפלרים...
  - ladino: El Dyo da dias para ver maraviyas.
    ebreo: אלוהים נותן ימים בכדי לראות נפלאות...

