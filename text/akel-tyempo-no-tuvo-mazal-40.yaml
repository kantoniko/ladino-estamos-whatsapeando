titulo: Akel tyempo - No tuvo mazal 40
pub: 2025.07.06
source: https://ladinokomunita.groups.io/g/main/message/74181

teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: No tuvo mazal 40
    ebreo: לא היה לו מזל 40
  - ladino: El mondial de 1970 tomo luguar en Meksiko. Esto fue por primera ves ke akontesyo en el norte de Amerika. I esta era la primera ves ke Israel partisipo en los djugos de Mondial. No avlaremoz por el luguar ke tomo Israel en el torneo, aun ke enkasho un gol ermozo kontra Suedia. 
    ebreo: המונדיאל של 1970 התקיים במקסיקו. זה קרה לראשונה בצפון אמריקה. זה גם היה הפעם הראשונה שישראל השתתפה במשחקי המונדיאל. לא נדבר על המיקום שזכה ישראל בטורניר, למרות שהכניסה גול יפה נגד שוודיה.
  - ladino: El djugo de final lo djugaron las eleksyones de Brezil kontra Italya. Brezil gano 4-1. Pele enkasho uno de los goles. La eleksyon de Brezil i el propyo Pele ganaron, por tresera ves, la kopa de rime (1958, 1962, 1970).
    ebreo: את משחק הגמר שיחקו נבחרות ברזיל נגד איטליה. ברזיל נצחה 4-1. פלה הכניס את אחד הגולים. הנבחרת של ברזיל ופלה עצמו זכו, בפעם השלישית, בגביע של רימה (1958 ,1962, 1970).
  - ladino: No voz pueder imajinar la alegriya!! La kopa de rime apertyene agora a Brezil ke la va detener por syempre
    ebreo: אינכם יכולים לתאר לעצמכם את השימחה!! בגביע של רימה שייך עכשיו לברזיל שתחזיק בו לתמיד
  - ladino: Buen pipino se les enkasho
    ebreo: מלפפון טוב הוכנס להם (סידרו אותם טוב)
