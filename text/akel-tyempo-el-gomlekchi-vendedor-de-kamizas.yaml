titulo: Akel tyempo - El gomlekchi (vendedor de kamizas)
pub: 2022.04.05
source: https://ladinokomunita.groups.io/g/main/message/68041

text: |
 Akel tyempo...

 El gomlekchi (vendedor de kamizas)...
 Koryites para alkansar al vapor? Estas sudando? Tyenes randevu kon tu amiga? Merka una kamiza antes ke suvas...

 Sin sudar no ay alkansar...
