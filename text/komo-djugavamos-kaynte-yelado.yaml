text: |
 Komo djugavamos?

 Kaynte, yelado:
 Los ijikos eskonden un objeto sin ke veya el bushkador. Dospues lo dirijan para ke lo tope.
 Kuando el bushkador se aserka le dizen "kaynte", "kemando"... kuando se alesha le dizen "yelado", "entezado", "buzana"...

 Si ves la barva de tu vizino kemar mete la tuya a mojar.
