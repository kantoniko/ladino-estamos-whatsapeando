teksto:
  - ladino: Akel tyempo.
    ebreo: בזמנים ההם.
  - ladino: Espiones djudyos 27.
    ebreo: מרגלים יהודים 27.
  - ladino: "El filmo \"Heir to Execution: A Granddaughter's Story (2004)\" es dirijado por Ivy Miropol, la inyeta de Julius i Ethel Rosenberg. Ivy investiga el pasado de su famiya, utilizando muevas evidensyas, filmos familyares, entrevistas kon su padre (Michael Miropol) i otros miembros de famiya. Esto todo, para entender sus vidas i el yegado de sus eksekutasyon."
    ebreo: "הסרט \"Heir to Execution: A Granddaughter's Story (2004)\" בויים על ידי איוי מירופול, הנכדה של יוליוס ואתל רוזנברג. איוי חקרה את עברה של המשפחה, תוך שימוש בעובדות חדשות, סרטים משפחתיים, ראיונות עם אביה (מיכאל מירופול) ובני משפחה אחרים. הכל, בכדי להבין את חייהם והגעתם להוצאה להורג."
  - ladino: Lo pasado (no) es olvilado.
    ebreo: העבר (לא) נשכח.

