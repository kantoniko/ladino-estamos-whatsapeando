titulo: Akel tyempo - El fostandji (vendedor de fostanes)
pub: 2021.12.07
source: https://ladinokomunita.groups.io/g/main/message/67079

text: |
 Akel tyempo...

 El fostandji (vendedor de fostanes):
 Vendiya fostanes i bluzas. Las bluzas i fustas se enkolgavan enriva del azno para ke no lo deranjen.

 Azno de munchos, lo komen los lovos ...
