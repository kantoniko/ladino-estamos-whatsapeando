pub: 2025.12.14
source: https://ladinokomunita.groups.io/g/main/message/74971

teksto:
  - ladino: Akel tyempo.
    ebreo: בזמנים ההם.
  - ladino: Espiones djudyos 16.
    ebreo: מרגלים יהודים 16.
  - ladino: Klaus Fuchs era un fiziko alman, antinazisto, ke fuyo a la Ingletyerra i se adjunto al Partido Komunisto. Durante la Sigunda Gerra Mundial Lavoro en el projekto atomiko britaniko (Tube Alloys). Desde 1941 estava en kontakto kon los rusos i espionando en favor de eyos.
    ebreo: קלאוס פוקס היה פיזיקאי גרמני אנטינאצי שברח לאנגליה והצטרף למפלגה הקומוניסטית. במהלך מלחמת העולם השנייה עבד בפרויקט האטום הבריטי. מאז 1941 היה בקשר עם הרוסים ומרגל לטובתם.
  - ladino: En 1943, lo enviaron a los Estados Unidos por 3 anyos i se adjunto al Projekto Manhattan, komo sientifiko kon eksperiyensya. Tuvo akseso a las informasyones la mas kritikalas sovre la bomba de plutonio (Fat Man).
    ebreo: ב- 1943 נשלח לארה"ב ל-3 שנים והצטרף לפרויקט מנהטן, כמדען עם נסיון. הייתה לו גישה למידע קריטי על פצצת פלוטוניום.
  - ladino: Fuchs kontinuo a espionar i en los estados unidos. El Tambien mandava sus informasyones, kon el mesajero Harry Gold, a los ofisiales rusos.
    ebreo: פוקס המשיך לרגל גם בארה"ב. גם הוא היה שולח את המידע, עם הבלדר הרי גולד, לקצינים הרוסיים.
  - ladino: Del mazal/destino no se puede fuyir.
    ebreo: מהמזל/הגורל לא ניתן לברוח.
