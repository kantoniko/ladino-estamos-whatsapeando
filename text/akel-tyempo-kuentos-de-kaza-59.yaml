titulo: Akel tyempo - Kuentos de kaza! 59
pub: 2024.02.25
source: https://ladinokomunita.groups.io/g/main/message/71850

teksto:
  - ladino: Akel tyempo.
    ebreo: בזמנים ההם.
  - ladino: Kuentos de kaza! 59.
    ebreo: סיפורים מהבית! 59.
  - ladino: En Estanbol no los deshavan a entrar a kal de los eshkenazis (kal de los shastres). A los kales de los sefaradis no ay ke avlar. Lo mizmo afitava en los kales de buenos ayres. No los keriyan kazar, no les aziyan Bar Mitsva a sus ijos, no les aziyan Brit Mila a sus kriyos i no los keriyan enterrar a sus muertos. En Buenos Aires no los deshavan afilu a entrar al Teatro de la komunidad.
    ebreo: לא נתנו להם להיכנס לבית הכנסת האשכנזי (בית הכנסת של החייטים). לבתי כנסת של הספרדים אין מה לדבר. אותו דבר היה קרה בבתי כנסת בבואנוס איירס. לא רצו לחתן אותם, לא עשו בר-מצווה לילדיהם, לא עשו ברית מילה לתינוקיהם ולא רצו לקבור את מתיהם. בבואנוס איירס לא נתנו להם אפילו להיכנס לתיאטרון הקהילתי.
  - ladino: I lo mas importante, no teniyan ande azer orasyones i arogar al Dyo ke les mande parnasa buena (mantenimyento bueno). Esto estava muy negro.
    ebreo: והכי חשוב, לא היה להם איפה להתפלל ולבקש מאלוהים שישלח להם פרנסה טובה. זה היה רע מאוד.
  - ladino: Va ande te arogan, no ande te arondjan.
    ebreo: לך לאיפה שמבקשים ממך (שתבוא), לא לאיפה שמגרשים אותך.
