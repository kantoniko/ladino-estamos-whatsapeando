text: |
 Akel tyempo...

 Boz:
 La sinfonya la mas konosida en los hamames era las bozes de las galechas kon tasma (banda) de kosele (kuero duro).
 Taka, tuka, taka, tuka...

 Boz del puevlo, boz del syelo.
