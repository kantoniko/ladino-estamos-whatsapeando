  - ladino: Akel tyempo
    ebreo: זמנים ההם
  - ladino: La polisiya muestra 15
    ebreo: המשטרה שלנו 15
  - ladino: 'Paso una samana. Eliyahu arresivyo una letra del direktor del instituto de medisina legal: "Sinyor Eliyahu! En el formularyo ke inchites eskrivites ke el ombre muryo de atako de korason. El muerto estava arryentro la sangre, kon un braso roto, un pye aboltado, tres guesos del pecho estavan rotos i teniya chatladura en el kraneo.'
    ebreo: 'עבר שבוע. אליהו קיבל מכתב מהמנהל של המכון לרפואה משפטית: "מר אליהו! בטופס שמלאת כתבת שהאיש מת מהתקף לב. המת הים כולו דם, זרוע אחת שבורה, רגל הפוכה, שלוש עצמות שבורות בחזה וסדק בגולגולת.'
  - ladino: Esperamoz ke te entyendes muncho mas de aferrar bandidos, porke de medisina no ta entyendes! Te rogamoz ke no inchas mas el folmularyo de los muertos ke moz mandas!!".
    ebreo: אנו מקווים שאתה מתמצא יותר בתפיסת פושעים, כי ברפואה אתה לא מבין! אנו מבקשים ממך שלא תמלא יותר את הטופס של המתים שאתה שולח!!".
  - ladino: Le das el dedo, kere el braso entero.
    ebreo: אתה נותן לו אצבע, רוצה את כל הזרוע.
