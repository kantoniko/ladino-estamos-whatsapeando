titulo: Akel tyempo - Ya vino la ora? 54
pub: 2023.09.02
source: https://ladinokomunita.groups.io/g/main/message/70387

teksto:
  - ladino: Akel tyempo...
    ebreo: בזמנים ההם...
  - ladino: Ya vino la ora? 54...
    ebreo: הגיעה השעה? 54...
  - ladino: El muzeo aresivyo un kuti de karton hashabi. Empesaron a avrir los papelikos arugados. Apoko apoko salyeron enmedyo 38 oras rovadas. Kuando salyo enmedyo la ora de Marie Antoinette Rivka Hason se dezmayo…
    ebreo: המוזיאון קיבל קופסת קרטון מוזנח/חסר ערך. התחילו לפתוח את הניירות המקומטים. לאט לאט הופיעו 38 שעונים גנובים. כשהופיע השעון של מרי אנטונט רבקה חסון התעלפה....
  - ladino: Los responsavles del muzeo no supyeron kualo azer kon estas oras. De una vanda la avukata i el kontrato de sekreto, de la otra vanda la kompania de seguridad ke les pago 720,000 dolares antes 23 anyos, de la tresera vanda las oras dezmazaladas ke tyenen menester de reparasyon, de la kuatrena vanda la esperansa ke esta vinida tenera ermanas…
    ebreo: האחראים של המוזיאון לא ידעו מה לעשות עם השעונים האלה. מצד אחד עורכת הדין והסכם הסודיות, מצד שני חברת הביטוח ששילמה להם 720,000 דולר לפני 23 שנה, מצד שלישי השעונים חסרי מזל שזקוקים לשיפוץ, מצד רביעי התקווה שלביאה הזאת תהיינה אחיות (יבואו שעונים נוספים)...
  - ladino: Desidaron de azer lo mas kolay. No azer nada. Meter el kuti de karton en la kasha de abasho i asperar...
    ebreo: החליטו לעשות את מה שהכי קל. לא לעשות כלום. לשים את קופסת הקרטון בכספת שלמטה ולחכות...
  - ladino: Kon la esperansa todo se alkansa...
    ebreo: עם תקוה משיגים הכל
