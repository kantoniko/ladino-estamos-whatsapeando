titulo: Akel tyempo - Espiones djudyos 40
pub: 2026.02.10
source: https://ladinokomunita.groups.io/g/main/message/75389

teksto:
  - ladino: Akel tyempo.
    ebreo: בזמנים ההם.
  - ladino: Espiones djudyos 40.
    ebreo: מרגלים יהודים 40.
  - ladino: Wolf dirijo munchas operasyones de espiyonaje. Una de eyas era la operasyon yamada "Los Amantes de Romeo". En esta operasyon, ke reusho muncho, se enbiyaron ajanes para sedusir a altas/os funksyonaryas/os oksidentales i obtener informasyones sekretas.
    ebreo: וולף ניהל מבצעי ריגול רבים. אחד מהם היה מבצע הקרוי "המאהבות של רומאו". במבצע זה, שהצליח מאוד, נשלחו סוכנים בכדי לפתות בעלות/י תפקידים בכירים מערבייים ולהשיג ידיעות סודיות.
  - ladino: Uno de los espiyones de Wolf era Heinz Felfe, shef del departamento superior en la intelijensya de la Almanya oksidental, enkargado del kontraespiyonaje, kontra la Union Soviyetika.
    ebreo: אחד המרגלים של וולף היה היינץ פלפה, ראש המחלקה העליונה של המודיעין המערב גרמני האמונה על ריגול נגדי, נגד ברית המועצות.
  - ladino: El buey es el marido de la vaka i el toro su amante.
    ebreo: הפר (הרגוע) הוא בעלה של הפרה והשור (המשתולל) המאהב שלה.
