teksto:
  - ladino: Akel tyempo...
    ebreo: בזמנים ההם...
  - ladino: Ya vino la ora? 51...
    ebreo: הגיעה השעה? 51...
  - ladino: Pasaron anyo i medyo. En 2006 a Nili le empesaron a araskar las palmas. Empeso a pensar komo vender las oras i konvertirlas en paras. Se komuniko kon avukata kriminalista, Hila Efron, i se konsejo kon eya, kualo azer. Hila le disho ke kite las oras de la kasha de la banka, ke las meta en un depo alkilado en la sivdad Ramla i ke le trayga dos oras por numune (egzemplo). Nili izo lo ke le disho la avukata… 
    ebreo: עברה שנה וחצי. בשנת 2006 לנילי התחילו לגרד לה כפות הידיים. התחילה לחשוב איך למכור את השעונים ולהמיר אותם לכסף. יצרה קשר עם עורכת דין פלילית, הילה אפרון, והתייעצה איתה, מה לעשות. הילה אמרה לה להוציא את השעונים מהכספת של הבנק, לשים אותם במחסן מושכר בעיר רמלה ולהביא לה 2 שעונים לדוגמה. נילי עשתה את מה שעורכת הדין אמרה לה...
  - ladino: El komer i el araskar, es al empesar...
    ebreo: לאכול ולגרד, הם בהתחלה (אחר כך לא רוצים להפסיק)...
