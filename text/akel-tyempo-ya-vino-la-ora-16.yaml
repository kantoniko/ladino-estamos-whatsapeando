titulo: Akel tyempo - Ya vino la ora? 16
pub: 2023.02.12
source: https://ladinokomunita.groups.io/g/main/message/69843

teksto:
  - ladino: Akel tyempo...
    ebreo: בזמנים ההם...
  - ladino: Ya vino la ora? 16...
    ebreo: הגיעה השעה? 16...
  - ladino: Los polises entraron aryentro. Naaman teniya vaporizador de gaz de lagrimas i revolver djugete ke kitava solo bruido. Los polises teniyan revolveres verdaderos i una koza ke Naaman no metyo en kuento; Uno de los polises era el boksero Roni Adler, shampion de Israel en pezo moshka.
    ebreo: השוטרים נכנסו פנימה. לנעמן היו תרסיס של גז מדמיע ואקדח צעצוע שהיה מוציא רק רעש. לשוטרים היו אקדחים אמיתיים ומשהו שנעמן לא הביא בחשבון; אחד השוטרים היה המתאגרף רוני אדלר, אלוף ישראל במשקל זבוב.
  - ladino: Este echo se eskapo kuando Naaman se esparto en el ospital auflado entero, kon espozas en los pusos i tres kurshumes en las pachas...
    ebreo: העסק הזה נגמר כשנעמן התעורר בבית חולים, נפוח כולו, עם אזיקים בפרקי היד ושלושה כדורים ברגליים...
  - ladino: Al bruido de los platos vyenen los gatos...
    ebreo: לרעש של הצלחות באים החתולים
