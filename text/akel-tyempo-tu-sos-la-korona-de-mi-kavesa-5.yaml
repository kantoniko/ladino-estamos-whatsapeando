titulo: Akel tyempo - Tu sos la korona de mi kavesa 5
pub: 2023.06.17
source: https://ladinokomunita.groups.io/g/main/message/69302

teksto:
  - ladino: Akel tyempo.
    ebreo: בזמנים ההם.
  - ladino: Tu sos la korona de mi kavesa 5.
    ebreo: את הכתר של ראשי  5.
  - ladino: Un demanyana ennuvlada del invyerno 1907-1908 en Amsterdam, Yosef se esperto kon bruyido fuerte de dadas en su puerta de kaza. Kuando avriyo la Puerta, se enkontro kon personas ke se prezentaron komo mesajeros del rey Edward VII. Los mesajeros le disheron ke el rey lo esta envitando a su palasio para avlarle de una koza muy delikada. Yosef se vistyo, tomo el palto i salyo al kamino.
    ebreo: בוקר מעונן אחד של חורף 1907-1908 באמסטרדם, יוסף התעורר עם רעש גדול של מכות בדלת ביתו. כפתח את הדלת, הוא פגש אנשים שהציגו את עצמם כשליחים של המלך אדוארד השביעי. השליחים אמרו לו שהמלך מזמין אותו לארמונו בכדי לדבר איתו על עניין עדין מאוד. יוסף התלבש, לקח את מעילו ויצא לדרך.
  - ladino: El sinyor durmiendo, el mazal esperto.
    ebreo: האדון ישן, המזל ער.
