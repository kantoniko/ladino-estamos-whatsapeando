titulo: Akel tyempo - El turshudju (vendedor de agruras)
pub: 2021.11.21
source: https://ladinokomunita.groups.io/g/main/message/66975

text: |
 Akel tyempo...

 El turshudju (vendedor de agruras):
 Las agruras se aziyan de pipinos, de pimyenton, de kol, de karnabit, de safanorya i mas. La agua agra moz afreskava.

 Kon pasensya las agras se azen uvas ...
