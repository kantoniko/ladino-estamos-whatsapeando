titulo: Kualo es esto? Mankura de agua
data: 2021.05.11
pub: 2022.09.27
source: https://ladinokomunita.groups.io/g/main/message/65500

text: |
 Kualo es esto?

 Mankura de agua:
 Ethel Agron i su amiga estan indo a bushkar agua en los tyempos de mankura en Yerushalayim,
 durante la gerra de independensya.
 Su marido Gershon va ser el mayor de Yerushalayim en 1955.

 Ke el Dio mos de lo bueno de todos i la mankura de dingunos.
