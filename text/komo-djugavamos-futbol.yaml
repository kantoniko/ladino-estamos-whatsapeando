 Komo djugavamoz?

 Futbol:
 Este era el djugo el mas popular. Para portyera ya abastavan dos paltos o dos piedras. Si no aviya bala profesyonala, i no aviya, aziyamoz bala de papeles i gazetas.

 Piedra i palavra no tornan atras.
