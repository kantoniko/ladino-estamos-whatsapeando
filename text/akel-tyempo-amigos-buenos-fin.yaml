teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: Amigos buenos Fin
    ebreo: חברים טובים סוף
  - ladino: Esto fue la istorya de 4 personas valorozas ke kontribuyeron al mundo sus mijores kapasidades. La istorya de un pais chiko, rezin nasido, ke dyo oportunidades a ijikos en sus periodos alokados de la edad adulta, a salvar sus vidas. Tambien, un pais ke dyo oportunidades a mansevos ke djusto tornaron de la armada i ke no tenian estudyos akademikos, a fraguar sus vidas kon onor.
    ebreo: זאת הייתה ההיסטוריה של 4 אנשים יקרים שתרמו לעולם את מיטב יכולותיהם. ההיסטוריה של מדינה קטנה, שזה עתה נולדה, שנתנה הזדמנויות לילדים בתקופותיהם המטורפות של גיל ההתבגרות, להציל את חייהם. גם כן, של מדינה שנתנה הזדמנויות לצעירים שבדיוק חזרו מהצבא ושלא היו להם לימודים אקדמאיים, לבנות את חייהם בכבוד.
  - ladino: Este modo, yo Tambien torni de la armada en el anyo 1970, sin estudyos akademikos, sin paryentes en Israel i sin metalik en la aldikera. No se komo, me tomaron por maestro en la eskola ofisyal ke tuve meldado antes del askerlik. Ambezi aya a los elevos durante 10 anyos el ofisyo ke meldi i ke lo praktiki en la armada.
    ebreo: כך, גם אני חזרתי מהצבא בשנת 1970, בלי לימודים אקדמאים, בלי הורים בישראל ובלי פרוטה בכיס. לא יודע איך, לקחו אותי בתור מורה בבית הספר המקצועי שלמדתי לפני הצבא. לימדתי שם את התלמידים במשך 10 שנים את המקצוע שלמדתי ותרגלתי בצבא.
  - ladino: Entremientes  meldi el primer grado (Bsc) i el sigundo grado (Msc) en el bransh de matematik, en la Universita Ebrea de Yerushalayim. Salvi mi vida.
    ebreo: בינתיים למדתי תואר ראשון Bsc)) ותואר שני (Msc) בענף המתמטיקה, באוניברסיטה העברית בירושלים. הצלתי את חיי.
  - ladino: El ken kaza i fragua, el Dyo lo apiyada.
    ebreo: מי שמתחתן ובונה, אלוהים נחלץ לעזרתו.


