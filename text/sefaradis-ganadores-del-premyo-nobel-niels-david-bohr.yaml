 Sefaradis, ganadores del premyo Nobel

 Niels David Bohr:
 Niels David Bohr (1885-1962) de Danimarka era fizisyen i futboldju.
 Investigo la estruktura del atom i gano el premyo de fizik en 1922.

 El ganar i el pedrer son haverim.
