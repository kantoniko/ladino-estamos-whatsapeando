titulo: Akel tyempo - Espiones djudyos 8
pub: 2025.11.18
source: https://ladinokomunita.groups.io/g/main/message/74846

teksto:
  - ladino: Akel tyempo.
    ebreo: בזמנים ההם.
  - ladino: Espiones djudyos 8.
    ebreo: מרגלים יהודים 8.
  - ladino: La penetrasyon de la intelijensya sovietika NKVD (Ke dospues se troko a KGB) en el Projekto Manhattan se konsidera komo una de las operasyones de espionaje las mas importantes del siglo 20. Aun ke el projekto se detenyo en sekreto grande, la Union Sovietika reusho a penetrar varios espiyones i ajanes de intelijensia a este projekto, ke le transmitieron informasyon kritikal i ke le permetyeron a konstruir su propya bomba atomika en 1949. Entre estos espiyones aviyan i djudyos.
    ebreo: החדירה של המודיעין הסובייטי NKVD (שלאחר מכן שונה ל- KGB) לפרוייקט מנהטן נחשבת לאחת מפעולות הריגול החשובות ביותר במאה ה- 20. למרות שהפרויקט נשמר בסוד גדול, ברה"מ הצליחה להחדיר מרגלים שונים וסוכני מודיעין לפרויקט שהעבירו מידע קריטי ואפשרו לה לייצר פצצת אטום משלהם ב- 1949. בין המרגלים האלה היו גם יהודים...
  - ladino: Sekretos de dos, sekreto de Dio. Sekreto de tres, sekreto de todos.
    ebreo: סוד של שניים, סוד של אלוהים. סוד של שלושה, סוד של כולם.
