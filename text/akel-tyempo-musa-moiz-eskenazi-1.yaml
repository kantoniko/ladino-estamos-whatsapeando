    ebreo: בזמנים ההם...
  - ladino: Musa Moiz Eskenazi 1...
    ebreo: מוסה מואיז אשכנזי 1...
  - ladino: Musa Moiz Eskenazi nasyo en Manisa-Turkiya en 1855. Era ijiko de una famiya djudiya i muy prove. Kuando teniya 9 anyos kayo hazino de difteria. Estava para murir. En el momento de alkavo lo salvo un doktor turko. Para ekspresar sus agradesimyentos, los djenitores de Moiz  adjuntron el nombre del doktor al nombre del ijiko ...
    ebreo: מוסה מואיז אשכנזי נולד במניסה-טורקיה ב- 1855. היה ילד למשפחה עניה מאוד. כשהיה בן 9 חלה בדיפטריה. היה על סף המוות. ברגע אחרון הציל אותו רופא טורקי. בכדי לבטא את הוקרתם, ההורים של מואיז הוסיפו את השם של הרופא לשמו של הילד...
  - ladino: La vida tyene sola una puerta. La muerte tyene sien...
    ebreo: לחיים יש רק פתח אחד. למוות יש מאה...
