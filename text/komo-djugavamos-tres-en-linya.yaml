text: |
 Komo djugavamoz?

 Tres en linya:
 Kada uno perkurava a azer una linya de su sinyo, iks o sirkolo. El achikgoz/astuto/eskapaforkas ke empesava el djugo i markava su sinyo en el kuadrado de enmedyo syempre ganava.

 Ventura, para ken la perkura. Para ken no, potra i kevradura.

