titulo: Akel tyempo - No tuvo mazal 6
pub: 2025.04.10
source: https://ladinokomunita.groups.io/g/main/message/73756

teksto:
  - ladino: Akel tyempo.
    ebreo: בזמנים ההם.
  - ladino: No tuvo mazal 6.
    ebreo: לא היה לו מזל 6.
  - ladino: Henri Delaunay i Jules Rimet se asentavan de vez en kuando en sus ofisyos en FIFA, a bever kafe kon leche i untar croissant (Café au lait avec croissant), i syempre diziyan ke kale organizar un torneo de seleksyones de futbol. Un torneo de futbol ke van a partisipar todos los paizes kon sus seleksyones nasyonalas i va trayer paz al mundo entero. El problem grande era ke los ekipos de futbol teniyan de liberar djugadores de sus ekipos durante varios mezes. No ay menester de endevinar ke los ekipos de futbol no estavan prontos a azer esto.
    ebreo: הנרי דולנה וג'ול רימה היו יושבים מדי פעם במשרדים שלהם בפיפא, לשתות קפה עם חלב ולטבול קרואסון, ותמיד היו אומרים שצריך לארגן טורניר של נבחרות כדורגל. טורניר שישתתפו בו כל המדינות עם נבחרותיהן הלאומיות ושיביא שלום לעולם כולו. הבעיה הגדולה הייתה שקבוצות הכדורגל היו צריכות לשחרר שחקנים מהקבוצות שלהן במשך מספר חודשים. אין צורך לנחש שקבוצות הכדורגל לא היו מוכנות לעשות זאת.
  - ladino: No demandes ni al doktor ni al endevino. Demanda al ken su kavesa le vino.
    ebreo: אל תשאל לא את הרופא ולא את מגיד עתידות. תשאל את מי שזה בא על ראשו (את מי שזה קרה לו).
