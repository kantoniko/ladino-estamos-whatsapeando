titulo: Akel tyempo - Espiones djudyos 18
pub: 2025.12.18
source: https://ladinokomunita.groups.io/g/main/message/74991

teksto:
  - ladino: Akel tyempo.
    ebreo: בזמנים ההם.
  - ladino: Espiones djudyos 18.
    ebreo: מרגלים יהודים 18.
  - ladino: Desde 1943, la Ingletyerra i los Estados Unidos estavan lavorando endjuntos en un projekto yamado VENONA para deshifrar los mesajes sekretos sovyetikos. Este projekto reusho a deshifrar un grande numero de mesajes. Algunos de eyos estavan referando los kontanktos entre Klaus Fuchs i Harry Gold, sin mensyonar sus nombres verdaderos. Los investigadores Amerikanos-Inglezes lavoraron duro.
    ebreo: מאז 1943, אנגליה וארה"ב עבדו ביחד בפרוייקט שנקרא ונונה בכדי לפענח את ההודעות הסודיות של הסובייטים. פרוייק זה הצליח לפענח מספר רב של הודעות. חלק מהן התייחסו לקשרים בין קלאוס פוקס לבין הרי גולד בלי, לציין את שמם האמיתי. החוקרים אמריקנים-אנגלים עבדו קשה.
  - ladino: A la fin, en 1949, arivaron a Klaus Fuchs ke atorgo solo una parte chika de sus aktos, fue djuzgado i kondanado por 14 anyos en prezo.
    ebreo: בסוף, בה- 1949, הגיעו לקלאוס פוקס שהודה רק בחלק קטן מפועליו, נשפט ונידון ל- 14 שנות מאסר.
  - ladino: Pekado atorgado medyo pardonado.
    ebreo: חטא שהתוודו עליו נמחל למחצה.
