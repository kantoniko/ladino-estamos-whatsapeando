titulo: Akel tyempo - Eskola 2
pub: 2023.01.31
source: https://ladinokomunita.groups.io/g/main/message/66404

text: |
 Akel tyempo...

 Eskola 2:
 Unos kuantos dias antes del empesijo de la eskola kuvriyamos los livros i los defteres kon papel de kuvyertura...

 Kuando se eskapa la vida de la eskola empesa la eskola de la vida.

