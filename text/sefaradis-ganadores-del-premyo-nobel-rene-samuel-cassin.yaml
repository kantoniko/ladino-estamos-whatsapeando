 Sefaradis, ganadores del premyo Nobel.

 Rene Samuel Cassin:
 Rene Samuel Cassin (1887-1976) Nasyo i bivyo en Fransya.
 Era djuristo. Redakto la deklarasyon de derechos umanos de las nasyones unidas.
 Gano el premyo de paz en 1968. A su nombre eskola famoza en Yerushalayim.

 Regla para byen bivir, kayar dospues de ver i oyir.
