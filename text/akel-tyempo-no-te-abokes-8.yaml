titulo: Akel tyempo - No te abokes! 8
pub: 2022.08.18
source: https://ladinokomunita.groups.io/g/main/message/68908

teksto:
  - ladino: Akel tyempo.
    ebreo: בזמנים ההם.
  - ladino: No te abokes! 8.
    ebreo: אל תתכופף! 8.
  - ladino: La primera Piedra del ospital se aloko en 1879. La konstruksyon kontinuo asta 1896. Se fraguaron dos shapeles, uno chiko para las söres i otro grande para la otra djente. Enfrente del ospital se fraguaron dos adifisyos kon butikas, para alkilarlas i mantener el ospital. La direksyon del ospital se metyo en la dispozisyon del orden "Soeurs de Saint Joseph de l'Apparition".
    ebreo: אבן הפינה של בית החולים הונחה ב- 1879. הבנייה נמשכה עד 1896. נבנו שתי קפלות, אחת קטנה עבור הנזירות ואחת גדולה עבור הקהל. מול בית החולים נבנו שני בניינים עם חנויות להשכרה, בכדי לקיים את בית החולים. הניהול של בית החולים הופקד בידיו של המסדר "נזירות סנט ג'וזף להופעה".
  - ladino: Piedra i palavra no tornan atras.
    ebreo: אבן ומילה לא חוזרות בחזרה.

