teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם...
  - ladino: Tu sos la korona de mi kavesa 22
    ebreo: את הכתר של ראשי  22...
  - ladino: Elisheva polak estava en el kuatren grupo del trokamyento. Se libero de Bergen Belsen. Dospues de su liberasyon se enkontro kon su tiyo, Abraham Asscher, el ermano de Yosef Asscher, ke i el sovrebivyo el Bergen Belsen.
    ebreo: אלישבע פולק הייתה בחילוף הרביעי. השתחררה מברגן בלסן. לאחר שיחרורה נפגשה עם דודה, אברהם אשר, האח של יוסף אשר, שגם הוא שרד את ברגן בלסן.
  - ladino: Ay ken dize ke Abraham es el ken trusho el diamante de Cullinan en su aldikera, de la Ingletyerra a sus atelye en Amsterdam. Komo ya aviyamoz mensyonado, del diamante de Cullinan saltaron 96 frashkitas. Abraham le dyo a Elisheva dos de estas frashkitas para ke las pase a las djenerasyones mansevas en su famiya
    ebreo: יש מי שאומרים שאברהם הוא זה שהביא את יהלום הקולינן בכיסו, מבריטניה למפעל שלהם באמסטרדם. כפי שכבר הזכרנו, מיהלום הקולינן קפצו 96 שבבים. אברהם נתן לאלישבע 2 מתוך השבבים האלה בכדי שתעביר לדורות הצעירים במשפחתה...
  - ladino: Bivan los vyejos para bien de los mansevos
    ebreo: יחיו הזקנים לטובת הצעירים...

