pub: 2023.06.25
source: https://ladinokomunita.groups.io/g/main/message/69422

teksto:
  - ladino: Akel tyempo…
    ebreo: בזמנים ההם...
  - ladino: Tu sos la korona de mi kavesa 13…
    ebreo: את הכתר של ראשי  13...
  - ladino: En la sigunda gerra mondial, los almanes aferraron la fabrika de Asscher i mandaron kaji a todos (la famiya de Asscher i los lavorantes) a los kampos de konsentrasyon. La fabrika se serro i la validez del patent de desinar diamantes, "Asscher Cut", se termino. Muy pokos sovrebivyeron…
    ebreo: במלחמת העולם השנייה, הגרמנים תפסו את בית החרושת של אשר ושלחו כמעט את כולם (משפחת אשר והעובדים) למחנות ריכוז. בית החרושת נסגר והתוקף של הפטנט לעיצוב יהלומים, "חיתוך אשר", פג. מעטים מאוד שרדו...
  - ladino: Si el ganeden esta serrado, el ginnam esta syempre avyerto …
    ebreo: אם גן עדן סגור הגהנום תמיד פתוח...
