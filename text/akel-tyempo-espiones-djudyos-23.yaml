teksto:
  - ladino: Akel tyempo.
    ebreo: בזמנים ההם.
  - ladino: Espiones djudyos 23.
    ebreo: מרגלים יהודים 23.
  - ladino: El eskritor Jean-Paul Sartre disho ke el djuzgo es un "linchamiento legal". El pintor Pablo Picasso disho ke la sentensia es un "krimen kontra la umanidad". Otros, komo Bertolt Brecht, Jean Cocteau, Frida Kahlo i Dashiell Hammett, definyaron la sentensia komo una repetisyon del djuzgo de Dreyfus. El papa de Roma Pius XII i Albert Einstein rogaron al prezidente de los Estados Unidos ke perdone la vida del par rosenberg.
    ebreo: הסופר ג'אן פול סרטר אמר שהמשפט הוא "לינץ חוקי". הצייר פבלו פיקסו אמר שגזר הדין הוא "פשע נגד האנושות". אחרים כמו ברטולט ברכט, ג'אן קוקטו, פרידה קאלו ודשיאל המט, הגדירו את גזר הדין כחזרה של משפט דרייפוס. האמפיפיור פיוס 12 ואלברט איינשטיין בקשו מנשיא ארה"ב שיימחל על חייהם של הזוג רוזנבקג.
  - ladino: Aharva kulo ke no pedo.
    ebreo: מכה ישבן שלא נפח.
