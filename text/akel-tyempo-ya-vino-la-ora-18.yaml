titulo: Akel tyempo - Ya vino la ora? 18
pub: 2023.02.16
source: https://ladinokomunita.groups.io/g/main/message/69870

teksto:
  - ladino: Akel tyempo.
    ebreo: בזמנים ההם.
  - ladino: Ya vino la ora? 18.
    ebreo: הגיעה השעה? 18.
  - ladino: Naaman salyo del prezo en 1971. Entre 1971 i 1982 realizo syenes de rovos. Entre eyos, rovo grande de la kaza del pintor famozo, Reuben Rubin. Arekojyo muncha rikeza. Entro otras tres vezes al prezo, dos en Israel i uno en Holanda. Bivyo un syerto tyempo en Holanda kon pasaporto falso asta ke lo arondjaron a Israel. Entremientes se enhazino de kanser de kueros.
    ebreo: נעמן יצא מבית סוהר ב- 1971. בין 1971 לבין 1982 ביצע מאות גנבות. ביניהם גנבה גדולה מהבית של הצייר המפורסם ראובן רובין. צבר עושר רב. נכנס עוד 3 פעמים לבית סוהר, שתיים בישראל ואחת בהולנד. חי תקופה מסויימת בהולנד עם דרכון מזויף עד שגרשו אותו לישראל.
  - ladino: De vez en kuando, las noches, vinia a vijitar a sus paryentes en el kibuts sin ke lo veygan dingunos. Sus paryentes se kijyeron aleshar de el i trokaron sus alkunya de "Diler" a "Lidor". I el, para azerles pizmas, izo lo mizmo i troko su alkunya a "Lidor".
    ebreo: בינתיים חלה בסרטן העור. מדי פעם, בלילות, בא לבקר את הוריו בקיבוץ בלי שאף אחד יראה אותו. הוריו רצו להתרחק ממנו ושינו את שם המשפחה שלהם מ- "דילר" ל- "לידור". גם הוא, בכדי לעשות להם דווקא, עשה אותו דבר ושינה את שם משפחתו ל- "לידור".
  - ladino: Ni el riko kon su rikeza, ni el barragan kon su barragania.
    ebreo: לא העשיר בעושרו, לא הגיבור בגבורתו.
