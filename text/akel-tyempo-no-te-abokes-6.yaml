  - ladino: No te abokes! 6
    ebreo: אל תתכופף! 6...
  - ladino: Tornaremoz a Paul. Paul salyo a su primer peregrinaje en Yerushalayim en 1874. Vijito en los luguares santos i se enkontro kon Alphonse Retisbonne, lider de los ordenes, ermanas sion i padres sion. Retisbonne era pasyonado de la idea ke los kristyanos katolikos deven de salir afura las murayas. Para realizer esta idea Retisbonne merko terrenos afuera las murayas i empeso a fruaguar eskola i orfilinato. Paul se empresyono muncho de estas ideas i espesyalmente se empresyono de ver enfrente las murayas todo lo ke fraguaron los rusos en el kampo de los rusos... 
    ebreo: נחזול לפול. פול יצא למסע צליינות ראשון שלו בירושלים בשנת 1874. ביקר במקומות הקדושים ונפגש עם אלפונסה רטיסבון, מנהיג המסדרים אחיות ציון ואבות ציון. רטיסבון היה נלהב מהרעיון שהנוצרים הקטולים צריכים לצאת אל מחוץ לחומות. בכדי להפוך את הרעיון הזה למציאות רטיסבון קנה קרקעות מחוץ לחומות והחל לבנות בית ספר ובית יתומים. פול התרשם מאוד מרעיונות אלה ובמיוחד התרשם מלראות מול החומות את כל מה שבנו הרוסים במגרש הרוסים...
  - ladino: Pensa a una kaza, la fraguaras. Pensa a una vinya, la plantaras…
    ebreo: חשוב על בית, תבנה אותו. חשוב על כרם, תשתול אותו...

