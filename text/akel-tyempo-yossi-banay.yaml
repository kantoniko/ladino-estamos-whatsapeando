titulo: Akel tyempo - Yossi Banay
pub: 2022.06.08
source: https://ladinokomunita.groups.io/g/main/message/68337

teksto:
  - ladino: Akel tyempo...
    ebreo: ...בזמנים ההם
  - ladino: Yossi Banay
    ebreo: יוסי בנאי
  - ladino: Akel tyempo, (en 1950) el rejisor del grupo "Nahal", Giora Manor, le disho "No seya ke kantes. No tyenes boz de kantador. Kuando los otros kantan, tu aze solo kon los mushos!".
    ebreo: אז, (ב- 1950) הבמאי של להקת הנח"ל, גיורא מנור, אמר לו "שלא תעיז לשיר. אין לך קול של זמר. כשאחרים שרים תעשה עם השפתיים".
  - ladino: 'Kuando se kijo ambezar teatro en el estudyo de Fani Lubits, Fani le disho "No tyenes kualo de bushkar aki. Aktor no va salir de ti."'
    ebreo: 'כשרצה ללמוד משחק בסטודיו של פאני לוביץ, פאני אמרה לו "אין לך מה לחפש פה. שחקן לא ייצא ממך".'
  - ladino: 'En 1998 gano el premyo el mas valorozo del estado, Premyo Israel. Los djuzgadores eskrivyeron:'
    ebreo: 'ב- 1998 זכה בפרס הכי חשוב של המדינה, פרס ישראל. השופטים כתבו:'
  - ladino: "Yossi Banay ekspresa en su talento, en su personalidad, en su mundo kriativo la kombinasyon espesial de aktor, direktor, eskritor i ombre de shena."
    ebreo: '"יוסי בנאי מבטא בכישרונותיו, באישיותו, בעולמו היצירתי את השילוב המיוחד של שחקן, במאי, כותב ואיש הבימה" ...'
  - ladino: Su alma ke repose en Gan Eden.
    ebreo: שנשמתו תנוח בגן עדן.
  - ladino: https://www.youtube.com/watch?v=3Sfgblig3HE
    ebreo: ''
  - ladino: Avukato, doktor i djuzgador, kuanto mas leshos mijor
    ebreo: עו"ד, רופא ושופט, כמה יותר רחוק יותר טוב
