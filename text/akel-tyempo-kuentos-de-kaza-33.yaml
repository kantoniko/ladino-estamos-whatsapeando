teksto:
  - ladino: Akel tyempo.
    ebreo: בזמנים ההם.
  - ladino: Kuentos de kaza! 33.
    ebreo: סיפורים מהבית! 33.
  - ladino: Todos estos anyos, dingunos no les demandaron sus relijion. Afilu ke djugaron en el filmo Indiano "La ija del djudyo". I eyas nunka revelaron ke son djudias. El kamuflaj "Layla i Lamya - Las ermanas Djamal" estava perfekto para ke todos se kreyan ke son muslumanas.
    ebreo: כל השנים האלה, אף אחד לא שאל אותן לדתן. אפילו ששחקו בסרט הודי "ביתו של יהודי". והן אף פעם לא גילו שהן יהודיות. הכיסוי "לילה ולמיה – אחיות ג'מאל" היה מושלם בכדי שכולם יאמינו שהן מוסלמיות.
  - ladino: En el este tuvyeron munchos admiradores. Aresivyeron de eyos regalos enteresantes. Entre eyos, sinko pitones, dos kobras (de Saigón) un tigre (de kalkuta) i un gato salvaje (de Tailandia). "El tigre i Ias kulevras mandimoz a Kairo porke los musafires del otel se empesaron a keshar" disheron las ermanas, riyendosen.
    ebreo: במזרח היו להן מעריצים רבים. קבלו מהם מתנות מעניינות. ביניהן, 5 פיתונים, 2 קוברות (מסייגון), טיגריס אחד (מכלכותה) וחתול בר (מתיילאנד). "את הטיגריס ואת הנחשים שלחנו לקהיר כי אורחי המלון התלוננו" אמרו האחיות בחיוך.
  - ladino: Raro es el regalo ke no eskonde penso malo.
    ebreo: נדירה המתנה שלא מחביאה מחשבה רעה.
