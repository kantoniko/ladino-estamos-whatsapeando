text: |
 Sefaradis, ganadores del premyo Nobel.

 Francois Jacob:
 Francois Jacob (1920-2013) era biolog franses. Gano el premyo de medisina en 1965.
 Su deskuvrimyento mos puede ayudar a entender komo desbrocho esta maldicha pandemya de korona.

 Kada uno sarnuda komo el Dyo lo ayuda.
