titulo: Akel tyempo - Sağır Han (edifisyo sodro)
pub: 2022.12.29
source: https://ladinokomunita.groups.io/g/main/message/68402

teksto:
  - ladino: Akel tyempo...
    ebreo: בזמנים ההם...
  - ladino: Sağır Han (adifisyo sodro)...
    ebreo: הבניין החרש...
  - ladino: Ay ken le viniya karo el chay de Ulus Park. Se iva a la tarasa de Sağır Han. Aya el chay era maz serko a las gaviotas.
    ebreo: היו מי שהתה של פארק אולוס היה לו יקר. היה הולך למרפסת של הבניין החרש. שם התה היה קרוב יותר לשחפים...
  - ladino: La amor es komo gaviota. Si te pika de desha idyota ...
    ebreo: האהבה היא כמו שחף. אם הוא עוקץ אותך משאיר אותך אידיוט...
