teksto:
  - ladino: Akel tyempo
    ebreo: זמנים ההם
  - ladino: La polisiya muestra 12
    ebreo: המשטרה שלנו 12
  - ladino: 'Pasa media ora, le sona el telefon de Eliyahu:'
    ebreo: 'עובר חצי שעה, מצלצל הטלפון של אליהו:'
  - ladino: '- "Yo so el shofor del ambulans. Esto en medyo del kamino. El muerto se fuyo!!".'
    ebreo: '-  "אני הנהג של האמבולנס. אני באמצע הדרך. המת ברח!!".'
  - ladino: '- "Komo se fuyo???".'
    ebreo: '-  "איך ברח???".'
  - ladino: '- "No se, estava sintyendo kantikas en el radio. Miri atras. Vide ke la Puerta esta avyerta i el muerto se desparesyo!!".'
    ebreo: '-  "לא יודע, שמעתי שירים ברדיו. הסתכלתי אחורה. ראיתי שהדלת פתוחה והמת נעלם!!".'
  - ladino: '- "Bueno bushkalo!".'
    ebreo: '-  "טוב, תחפש אותו!".'
  - ladino: '- "Afuera esta araskuro zindan i yo me espanto de tener dar i aver kon muertos!".'
    ebreo: '-  "בחוץ חושך של צינוק ואני פוחד להתעסק עם מתים!".'
  - ladino: Bueno aze el muerto ke no se meneya de su luguar.
    ebreo: טוב עושה המת שלא זז ממקומו.
