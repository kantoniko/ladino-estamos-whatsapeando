teksto:
  - ladino: Akel tyempo...
    ebreo: בזמנים ההם...
  - ladino: Musa Moiz Eskenazi 2...
    ebreo: מוסה מואיז אשכנזי 2...
  - ladino: Moiz era ovligado de lavorar, de muy chika edad, para ayudar a su famiya. De sorte ko no se fue a la eskola i no se ambezo meldar i eskrivir. Kuando teniya 15 anyos lavorava komo bekchi (guardian) en el semiteryo djudyo. Un diya se kesharon de el ke no save meldar i eskrivir. Los responsavles lo echaron del echo...
    ebreo: מואיז נאלץ לעבוד, מגיל קטן, בכדי לעזור למשפחתו. לכן לא הלך לבית ספר ולא למד קרוא וכתוב. כשהיה בן 15 עבד כשומר בבית הקברות היהודי. יום אחד התלוננו עליו שלא יודע קרוא וכתוב. האחראים זרקו אותו מהעבודה...
  - ladino: Ken no save meldar ke eche su bien a la mar...
    ebreo: מי שלא יודע לקרוא שיזרוק רכושו לים...
