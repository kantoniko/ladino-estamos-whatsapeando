titulo: Akel tyempo - La polisiya muestra 10
pub: 2024.04.09
source: https://ladinokomunita.groups.io/g/main/message/72060

teksto:
  - ladino: Akel tyempo.
    ebreo: בזמנים ההם.
  - ladino: La polisiya muestra 10.
    ebreo: המשטרה שלנו 10.
  - ladino: Eliyahu ke entra kon espanto al buro del komandante de la estasyon no se kreye de lo ke ven su ojos. Una meza yena de tratamyentos i todos los polises de la estasyon en el doredor de la meza le estan dando palmas... "Ya boli", disho de si para si, Eliyahu, "agora no van a eskapar de burlar de mi".
    ebreo: אליהו שנכנס בפחד למשרד של המפקד של התחנה, לא מאמין למראה עיניו. שולחן מלא כיבוד וכל שוטרי התחנה מסביב לשולחן מוחים לו כפיים... "עפתי" (הלך עלי) אמר לעצמו  אליהו, "עכשיו לא יפסיקו ללעוג לי".
  - ladino: En la foto estamoz vyendo a Eliyahu Navi, arresivyendo el "sertifikato de agradesimyento".
    ebreo: בתמונה אנו רואים את אליהו מקבל "תעודת הוקרה".
  - ladino: 'De akel diya en delantre, kada uno ke paso en el koridor al lado de Eliyahu, le demando: "Ke haber de los kodreros?".'
    ebreo: 'מאותו יום והלאה, כל אחד שעבר במסדרון ליד אליהו, שאל אותו: "מש שלום הכבשים?".'
  - ladino: Azer i no agradeser.
    ebreo: לעשות ולא לקבל תודה.
