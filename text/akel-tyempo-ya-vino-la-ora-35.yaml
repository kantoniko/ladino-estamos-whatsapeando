titulo: Akel tyempo - Ya vino la ora? 35
data: 2023.03.28
pub: 2023.08.14
source: https://ladinokomunita.groups.io/g/main/message/70093

teksto:
  - ladino: Akel tyempo...
    ebreo: בזמנים ההם...
  - ladino: Ya vino la ora? 35...
    ebreo: הגיעה השעה? 35...
  - ladino: Naman entro al muzeo de la avyertura de vantilasyon i desbarko direktamente en la sala de las oras ekspozadas, ke estava en el etaj de abasho. Kito del sako el mango de vazyo ke se "apega" a los vidros i el kuchiyo de diamante, i korto "desenes muevos, redondos i modernos" en las vitrinas de las oras. Arazgo la kolcha i emburujo las oras kon algolon (ke, has ve shalom, no tengan danyo). No se olvido, tambien, de tomar las etiketas kon las eskrituryas ke eksplikan kada ora i ora. Aviya muncho echo! De vez en kuando tomo un deskanso, kito del bogo sandviches i beverajes, se asento a komer i repozar. El bekchi, ariva, no se desrepozo en su ronkanmiento…
    ebreo: נעמן נכנס למוזיאון מפתח האוורור ונחת ישירות לאולם של השעונים המוצגים, שהיה בקומה התחתונה. הוציא מהשק את ידית הוואקום ש"נדבק" על זכוכיות וסכין היהלום, וחתך "עיצובים חדשים, עגולים ומודרניים" בוויטרינות של השעונים. קרע את סמיכת הפוך ועטף את השעונים בצמר גפן (שחס ושלום לא יינזקו). לא שכח, גם, לקחת את התוויות עם כתבי ההסבר שמסבירים כל שעון ושעון. הייתה הרבה עבודה! מדי פעם עשה הפסקה, הוציא מהחבילה סנדוויצ'ים ושתיה, ישב לאכול ולנוח. השומר, למעלה, לא הופרע בנחירותיו...
  - ladino: Mas oro, menos repozo...
    ebreo: יותר זהב, פחות מנוחה..
