teksto:
  - ladino: Akel tyempo.
    ebreo: בזמנים ההם.
  - ladino: Ya vino la ora? 27.
    ebreo: הגיעה השעה? 27.
  - ladino: Vera Salomons nasyo en 1888. Se konsintiya serka a la erensya i a la tradisyon djudias. Se enteresava del arte i de la kultura franseza. En la primera gerra mondial sirvyo komo gardmalad en la kruz korolada i resivyo los odornos del kruz durante tres anyos, uno detras del otro. Su padre le aviya ambezado un poko ebreo. En 1925 vino por primera vez a Palestina. Dospues vino munchas vezes. Desde 1931 (la uvertura del otel King David) se alokava regularmente en el Otel King David, en Yerushalayim. Estudyo el arte islamiko i la arkeolojia en la Universita Ebrea. Izo munchas bienfezensyas i donos a institutos diferentes en Israel. Era kita sin kriaturas.
    ebreo: ורה סלומונס נולדה ב- 1988. הרגישה קרובה למורשת ולמסורת היהודיות. התעניינה באומנות ותרבות צרפת. במלחמת העולם הראשונה שירתה כאחות בצלב האדום וקיבלה את עיטורי הצלב במשך שלוש שנים, אחת אחרי השנייה. אביה לימד אותה מעט עברית. ב- 1925 באה בפעם הראשונה לפלסטינה. אחר כך באה הרבה פעמים. מאז 1931 (הפתיחה של מלון מלך דויד) התאכסנה באופן קבוע במלון המלך דויד בירושלים. למדה אומנות האיסלם וארכיאולוגיה באוניברסיטה העברית. עשתה מעשי גמילות חסדים נדבנות למוסדות שונים בישראל. הייתה גרושה ללא ילדים.
  - ladino: Sedaka i bienfizensia enaltesen a la nasion.
    ebreo: צדקה וגמילות חסדים מגביהים את הלאום.
