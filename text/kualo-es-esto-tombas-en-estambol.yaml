titulo: Kualo es esto? Tombas en estambol
pub: 2021.04.21
source: https://ladinokomunita.groups.io/g/main/message/65368

text: |
 Kualo es esto?

 Tombas en estambol:
 Esto es una de miles de lajas ke ay en los semeteryos djudyos de Estanbol, eskritas en ladino i kon rimas.

 Eskrito esta en la palma lo ke tyene de yevar la alma.

