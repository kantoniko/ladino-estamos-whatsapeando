titulo: Akel tyempo - No tuvo mazal 39
pub: 2025.07.03
source: https://ladinokomunita.groups.io/g/main/message/74162

teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: No tuvo mazal 39
    ebreo: לא היה לו מזל 39
  - ladino: I esta ves se salvo la kopa de Rimet
    ebreo: גם הפעם ניצל הגביע של רימה
  - ladino: Los djugos de Mondial 1966, empesaron en 11 de djulyo 1966. En 30 de djulyo, las seleksyones de la Ingletyerra i de la Almanya se enkontraron en el djugo de final. Ingletyerra gano el djugo 4-2.
    ebreo: משחקי מונדיאל 1966, החלו ב- 11 ליולי 1966. ב- 30 ליולי, נבחרות אנגליה וגרמניה נפגשו במשחק הגמר. אנגליה ניצחה את המשחק 4-2.
  - ladino: Kon nombre del Dyo, la Kopa de Rimet arivo sana i rezya a las manos de la reyna Elizabeth la Sigunda, i eya la atorgo a Bobby Moore, el kapitan de la seleksyon de la Ingletyerra
    ebreo: בעזרת השם, הגביע של רימה הגיע בריא וחזק (ושלם) לידיה של המלכה אליזבת השניה, והיא העניקה אותו לבובי מור, קפטן נבחרת אנגליה
  - ladino: Ken kere bivir sano, kome poko i sena demprano
    ebreo: מי שרוצה לחיות בריא, אוכל מעט ובערב סועד מוקדם

