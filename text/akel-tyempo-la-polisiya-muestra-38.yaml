  - ladino: La polisiya muestra 38
    ebreo: המשטרה שלנו 38
  - ladino: 'La ermana telefono pishin a la mujer del polis i le disho: "Vide en un otomobil a tu marido kon una mujer blonda muy ermoza, kukla de vitrina. La kavesa de la blonda estava al ombro de tu marido i entraron al park de Ashkelon.'
    ebreo: 'האחות התקשרה מיד לאשתו של השוטר ואמרה לה: "ראיתי במכונית את בעלך עם אישה בלונדינית מאוד יפה, בובת ראווה. הראש של הבלונדינית היה על הכתף של בעלך ונכנסו לפארק של אשקלון.'
  - ladino: 'La mujer empeso a gritar: "Ya lo saviya!!! Este bastajo, le esta paresyendo ke so bova!! Ya ay dos semanas ke esta tornando a kaza en medio de la noche i me esta fregando ke esta en el echo. Yo ya eskapi kon el!!". Tomo la validja i abandono la kaza. Al dia se fue a la mahkeme (tribunal) i avriyo dosya para kitarse de su marido.'
    ebreo: 'האישה התחילה לצעוק: "ידעתי!!! הדפוק הזה, נדמה לו שאני טיפשה!! מזה שבועיים הוא חוזר הביתה באמצע לילה ומשפשף (ומורח) אותי שהוא בעבודה. אני גמרתי איתו!!. לקחה את המזוודה ונטשה את הבית. למחרת הלכה לבית משפט ופתחה תיק גירושין מבעלה.'
  - ladino: "Kavesa loka no kere toka."
    ebreo: ראש משוגע לא רוצה (לא צריך) מצנפת.
