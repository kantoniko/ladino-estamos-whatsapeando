titulo: Akel tyempo - Kuentos de kaza! 48
pub: 2024.01.30
source: https://ladinokomunita.groups.io/g/main/message/71709

teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: Kuentos de kaza! 48
    ebreo: סיפורים מהבית! 48
  - ladino: Otro artikolo (artikolo 9) en el akordo entre el Gran Rabinato i La Komunidad de los Eshkenazis deskrive ke en kavzo ke se van a deskuvrir desakordos aryentro de la Komunidad de los Eshkenazis, la palavra de alkavo va ser del Gran Rabinto i el Gran Rabinato va dar la desizyon final.
    ebreo: סעיף אחר (סעיף 9) בהסכם בין הרבנות הראשית לבין הקהילה האשכנזית מתאר שבמקרה ויתגלו חילוקי דעות בתוך הקהילה האשכנזית, המילה האחרונה תהיה של הרבנות הראשית והרבנות הראשית תיתן את ההחלטה הסופית.
  - ladino: Porke entro este artikolo al akordo? Ke desakordos aviyan aryentro la komunidad de los eshkenazis?
    ebreo: מדוע נכנס סעיף זה להסכם? אילו אי הסכמות היו בתוך הקהילה האשכנזית?
  - ladino: Kita el kavzo kita el pekado.
    ebreo: תוציא (נטרל) את הגורם תוציא (נטרל) את החטא.
