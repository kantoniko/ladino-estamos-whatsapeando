titulo: Akel tyempo - Musa Moiz Eskenazi 12
pub: 2022.07.21
source: https://ladinokomunita.groups.io/g/main/message/68708

teksto:
  - ladino: Akel tyempo.
    ebreo: בזמנים ההם.
  - ladino: Musa Moiz Eskenazi 12.
    ebreo: מוסה מואיז אשכנזי 12.
  - ladino: Asigun el testamiento "Chemical Bank&Trust Company" fue eskojido a dirijir la fondasyon. Laurette la bivda, djuntos kon el reprezentante de la fondasyon, vinyeron a Turkiya tomaron las permisyones nesesaryas i el ospital se fraguo en Manisa. La siniza de Morris Shinasi se enterro detras de la tabela del ospital. El ospital empeso a servir al puevlo en 1933.
    ebreo: על פי הצוואה  "Chemical Bank&Trust Company"נבחר לנהל את הקרן. האלמנה לורט יחד עם נציג הקרן באו לטורקיה, קיבלו את האישורים הדרושים ובית החולים נבנה במניסה. האפר של מוריס שינסי נקבר מאחורי השלט של בית החולים. בית החולים החל לשרת את העם ב- 1933...
  - ladino: Ande ay fuego kedan sinizas...
    ebreo: במקום שיש שרפה נותר אפר...

