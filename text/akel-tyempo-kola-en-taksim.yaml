titulo: Akel tyempo - Kola en Taksim
pub: 2022.06.03
source: https://ladinokomunita.groups.io/g/main/message/68265

teksto:
  - ladino: Akel tyempo.
    ebreo: בזמנים ההם.
  - ladino: Kola en Taksim.
    ebreo: תור בטקסים.
  - ladino: Esta kola de 500 personas en Taksim no es para merkar pan i no es para merkar arina. Es para merkar raki! No se save si la djente entran a la kola para enborrachar o entran porke estan borrachos.
    ebreo: התור הזה של 500 איש בטקסים הוא לא בשביל לקנות לחם ולא בשביל לקנות קמח. זה בשביל לקנות ערק! לא ידוע אם האנשים נכנסים לתור כדי להשתכר או כי הם שיכורים.
  - ladino: La verdad se save del krio i del borracho.
    ebreo: את האמת יודעים מהילד ומהשיכור.

