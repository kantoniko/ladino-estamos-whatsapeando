teksto:
  - ladino: Akel tyempo.
    ebreo: בזמנים ההם.
  - ladino: Espiones djudyos 34.
    ebreo: מרגלים יהודים 34.
  - ladino: Friedrich era miembro en el partido komunisto. Apenas suvyo el rejim nazisto al posto entendyo ke kale fuyir de la Almanya kon el pye deskalso. Tomo a su famiya, traversaron la Suiza, traversaron la fransya i arivaron a Rusia. Se enstalaron en Moskova. Los ijikos Markus i Konrad empesaron a meldar en la eskola espesyala de los emigrantes al nombre de Karl Liebknecht.
    ebreo: פרידריך היה חבר במפלגה הקומוניסטית. מיד עם עליית המשטר הנאצי לשלטון הבין שצריך לברוח מגרמניה עם רגליים יחפות (במהירות). לקח את משפחתו, חצו את שוויץ, חצו את צרפת והגיעו לרוסיה. התיישבו במוסקובה. הילדים מרקוס וקונרד התחילו ללמוד בבית הספר המיוחד של המהגרים על שם קרל ליבנאכט.
  - ladino: Si djuras en falso, muereras deskalso.
    ebreo: אם תישבע שבועת שקר, תמות יחף.
