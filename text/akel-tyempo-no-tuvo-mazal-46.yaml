teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: No tuvo mazal 46
    ebreo: לא היה לו מזל 46
  - ladino: Los responsables de la konfederasyon ke oyeron ke la kopa de Rimet "se bolo" se empesaron a travar los kaveyos. En FIFA los keriyan "matar" a los brezilyanos. El haber del rovo de la kopa de Rimet tomo todos los manshetes (titolos) de todas las gazetas en el mundo. El mundo de sport estava en shok.
    ebreo: האחראיים של הקונפדרציה ששמעו שהגביע "עף" התחילו למרוט את שערותיהם. בפיפא רצו "להרוג" את הברזילאים. החדשה על גנבת הגביע של רימה תפס את כל הכותרות של העיתונים בעולם. עולם הספורט היה בשוק.
  - ladino: Un bandido, rompedor de kashas, ke estava en kontakto kon Parleta i refuzo a partisipar en el rovo, los dyo en mano a los kuatro ladrones. La polisiya los aferraron…
    ebreo: פושע, פורץ כספות, שהיה בקשר עם פרלטה וסירב להשתתף בגנבה, הסגיר את ארבעת הגנבים. המשטרה תפסה אותם...
  - ladino: Mas vale buen amigo en la plasa ke moneda en la kasha
    ebreo: עדיף חבר טוב באתר המסחר מאשר כסף בכספת

