titulo: Akel tyempo - El Chichekchi (vendedor de flores) i la vyoletera
pub: 2022.02.08
source: https://ladinokomunita.groups.io/g/main/message/67547

text: |
 Akel tyempo...

 El chichekchi (vendedor de flores) i la vyoletera...
 El chichekchi vende flores de todos los djeneros i todos los cheshites. Eya no es Sarita Montiel. No se deke todos keren merkar de eya...

 Yo i vos kara de flor...
