titulo: Akel tyempo - No tuvo mazal 49
pub: 2025.07.27
source: https://ladinokomunita.groups.io/g/main/message/74263

teksto:
  - ladino: Akel tyempo.
    ebreo: בזמנים ההם.
  - ladino: No tuvo mazal 49.
    ebreo: לא היה לו מזל 49.
  - ladino: Kuando la Kopa de Rime se desparesyo los responsables de FIFA empesaron a pensar "Kualo moz kedo de la kopa orijinal?".
    ebreo: כאשר הגביע של רימה נעלם האחראיים של פיפא התחילו לחשוב "מה נשאר לנו מהגביע המקורי?".
  - ladino: Ensupito se akodraron ke en 1958 trokaron la baza de la kopa porke estava basha i no aviya bastante luguar para eskrivir los detaylos.
    ebreo: פתאום נזכרו שב- 1958 החליפו את הבסיס של הגביע בגלל שהיה נמוך ולא היה מספיק מקום בכדי לכתוב את הפרטים.
  - ladino: Ijo d'un mamzer, ande esta esta "bastaja" baza vyeja orijinal?? Buskan ke bushkan, no esta por enmedyo. A la fin, dospues de 27 anyos en 2014, la toparon en un depo en Zurih. La alimpyaron del polvo i la dyeron a los brezilyanos. Los brazilyanos, ke ya tomaron sus leson, no la estan prezentando a la djente. La metyeron aryentro una kasha en la banka sentral de Brezil, guadrada bueno bueno, ni ke se puede goler.
    ebreo: בן ממזר, איפה הבסיס "הממזר" הישן והמקורי הזה?? מחפשים ומחפשים, אינו בנמצא... בסוף, לאחר 27 שנים, ב- 2014, מצאו אותו במחסן אחד בצוריך. ניקו אותו מהאבק ומסרו אותו לברזילאים. הברזילאים, שכבר קבלו את השיעור שלהם, לא מציגים אותו לציבור. שמו אותו לתוך כספת בבנק מרכזי בברזיל, שמור טוב טוב, אי אפשר אפילו להריח אותו.
  - ladino: Grande enganyo, grande leson kon grande danyo.
    ebreo: תרמית גדולה, שיעור גדול עם נזק גדול.

