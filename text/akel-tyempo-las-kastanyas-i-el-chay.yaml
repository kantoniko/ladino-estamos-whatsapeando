 Akel tyempo...

 Las kastanyas i el chay:
 No aviya soba sin kastanyas i Chaydanlikes/librikes de chay. El librik chiko era para la suma espesa de chay i el grande para la agua kaynte. Las golores de las kastanyas se goliyan en la kaza entera.

 El dinero, sale de manos askeozas i gole de rozas.

