titulo: Akel tyempo - Balukchi (vendedor de pishkados)
pub: 2023.01.20
source: https://ladinokomunita.groups.io/g/main/message/66623

text: |
 Akel tyempo...

 Balukchi (vendedor de pishkados):
 Uno de estos ke pasavan de la kaye era el balukchi.
 El pishkado "Hamsi" era muy savrozo. Se komiya frito, kon la kavesa i kon las ispinas.

 Es pishkado bivo. El pishkado esta en la mar, el esta azyendo bazar...

