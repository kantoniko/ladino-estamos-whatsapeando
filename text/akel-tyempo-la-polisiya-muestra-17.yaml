  - ladino: La polisiya muestra 17
    ebreo: המשטרה שלנו 17
  - ladino: 'La manseva empeso a aktivar el otomobil ke kere konduizarlo a su kaza. Los polises le disheron: "No puedes konduizar, estas borracha. Telefonale a tu padre ke venga i te tome". La manseva disho: "No por sedaka, si mi padre va saver ke esto borracha me va matar!!". "I kualo keres azer?". "No se, permeteme a pasar la noche en la estasyon de polisiya. Amanyana me vo ir a kaza".'
    ebreo: 'הצעירה התחילה להפעיל את הרכב ורוצה לנהוג לביתה. השוטרים אמרו לה: "את לא יכולה לנהוג. את שיכורה. תתקשרי לאבא שלך שיבוא לקחת אותך". הצעירה אמרה: "בשום פנים ואופן לא, אם אבא שלי ידע שאני שיכורה הוא יהרוג אותי". "ומה את רוצה לעשות?". "לא יודעת, תרשו לי לעבור את הלילה בתחנת המשטרה. מחר אלך הביתה".'
  - ladino: Ken de kaza fuye, a kaza viene.
    ebreo: מי שמבית בורח, לבית מגיע.
