titulo: Akel tyempo - El takkedji (vendedor de takyas)
pub: 2022.03.23
source: https://ladinokomunita.groups.io/g/main/message/67928

text: |
 Akel tyempo...

 El takkedji (vendedor de takyas)...
 Ken le manka takya de gurdjis aki es el luguar.
 Dizen ke los gurdjis vinyeron a Georgia dospues de la destruksyon del Primer Templo i la ekspulsiyon por parte de Nebuchadnezzar...

 La pas fragua nidos, la gerra los destruye...
