titulo: Akel tyempo - Espiones djudyos 15
pub: 2025.12.11
source: https://ladinokomunita.groups.io/g/main/message/74941

teksto:
  - ladino: Akel tyempo.
    ebreo: בזמנים ההם.
  - ladino: Espiones djudyos 15.
    ebreo: מרגלים יהודים 15.
  - ladino: "En 1945 los emleyadores de Julius Rosenberg en \"U.S. Army Signal Corps\" entendyeron ke es miembro del muvimyento komunisto i lo demisyonaron de su lavoro, por la razon: \"Sospechozo de aktividad komunista en organizasyones radikalas\". No saviyan ke era espiyon. Esto era parte de una politika de purifikasyon de komunistos en los sentros de Lavoro."
    ebreo: "ב- 1945 המעבידים של יוליוס רוזנברג ב\"חיל קשר של צבא ארה\"ב\" הבינו שהוא חבר בתנועה קומוניסטית ופטרו אותו מעבודתו, מהסיבה: \"חשוד בפעילות קומוניסטית בארגונים רדיקליים\". לא ידעו שהוא מרגל. זה היה חלק ממדיניות הטיהור של קומוניסטים ממרכזי העבודה."
  - ladino: Julius kontinuo sus kontaktos kon los miembros de la resha i kontinuo a espiyonar en favor de los rusos.
    ebreo: יוליוס המשיך את קשריו עם חברי הרשת והמשיך לרגל לטובת הרוסים.
  - ladino: Al buen entendedor, pokas palavras abastan.
    ebreo: למי שמבין טוב, מספיקות מילים מעטות.
