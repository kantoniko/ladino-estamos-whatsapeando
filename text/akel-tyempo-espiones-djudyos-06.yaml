teksto:
  - ladino: Akel tyempo.
    ebreo: בזמנים ההם.
  - ladino: Espiones djudyos 6.
    ebreo: מרגלים יהודים 6.
  - ladino: El Projekto Manhattan se engrandesyo en poko tyempo i inkluyo kaji 130,000 empleyados. Albert Einstein estava kontra la idea de konstruir este modo de bomba, ke puede azer un danyo enorme a la umanidad, i refuzo de partisipar en el projekto. En los empesijos Leo Szilard kolaboro kon el projekto. A los kavos se retiro i el tambien. Entre los sientistos importantes aviyan munchos djudyos komo Edward Teller, Hans Bethe, Emilio Segrè, Richard Feynman, John von Neumann i mas.
    ebreo: פרוייקט מנהטן גדל בזמן קצר וכלל כ- 130,000 עובדים. אלברט איינשטיין התנגד לרעיון של ייצור פצצה מסוג זה, שיכולה לגרום נזק עצום לאנושות, וסירב להשתתף בפרוייקט. בהתחלה לאו זילרד שיתף פעולה עם הפרויקט. לקראת הסוף פרש גם הוא. בין המדענים החשובים היו יהודים רבים כגון אדוורד טלר, האנס בטא, אמיליו סגרה, ריצ'רד פיינמן, ג'ון פון ניומן ועוד.
  - ladino: Perkura de ser djusto i no kavzes danyo i dezgusto.
    ebreo: השתדל להיות ישר ואל תגרום נזק ומורת רוח.
