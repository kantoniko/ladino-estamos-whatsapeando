titulo: Akel tyempo - El koftedji (vededor de koftikas)
pub: 2022.02.10
source: https://ladinokomunita.groups.io/g/main/message/67574

text: |
 Akel tyempo...

 El koftedji (vededor de koftikas)...
 No se si el koftedji vyene porke gole ke tenemos ambre o tenemos ambre porke golemos el umo ke sale del tezgah suyo. En todo kavzo la savor es de dezmayar...

 Kuando el ambre entra de la puerta el amor sale de la ventana...

