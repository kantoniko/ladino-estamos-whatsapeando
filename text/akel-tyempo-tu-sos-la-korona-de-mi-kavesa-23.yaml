teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם...
  - ladino: Tu sos la korona de mi kavesa 23
    ebreo: את הכתר של ראשי  23...
  - ladino: Elisheva polak vino a Yerushalayim. Kompleto sus estudyos de gardmalad en el ospital Hadassa. Se kazo kon Hanan Orbah, Tambien sovrebivyente de Bergen Belsen. Su ermana grande, Betty, reusho a obtener aydentidad falsa i se salvo de los nazistos (Ma, a su marido lo torturaron al lado de eya asta la Muerte).
    ebreo: אלישבע פולק הגיעה לירושלים. השלימה את לימודי האחות בבית חולים הדסה. התחתנה עם חנן אורבך, גם שורד ברגן בלסן. אחותה הגדולה, בטי, הצליחה להשיג זהות מזויפת וניצלה מהנאצים (אך, בעלה עונה לידה עד המוות).
  - ladino: Elisheva i Betty se metyeron a eskrivir sus memoryas. De este lavoro salyo el livro "El silensyo ke se rompyo"  (Broken silence)…
    ebreo: אלישבע ובטי התחילו לכתוב את זיכרונותיהן. מעבודה זו יצא הספר "השקט שנשבר"...
  - ladino: La moneda falsa no puede korrer muncho tyempo
    ebreo: כסף מזוייף לא יכול לרוץ (לעבור מיד ליד) הרבה זמן...
