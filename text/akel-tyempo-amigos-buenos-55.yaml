titulo: Akel tyempo - Amigos buenos 55
data: 2025.03.02
pub: 2025.03.02
source: https://ladinokomunita.groups.io/g/main/message/73564

teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: Amigos buenos 55
    ebreo: חברים טובים 55
  - ladino: Pasaron dos tres semanas. Reuven no lo kijo deshar solo a Guven i se muryo tambien detras de el, en djulyo 2000.
    ebreo: עברו כשבועיים שלושה. ראובן לא רצה להשאיר את גובן לבד ונפטר גם הוא אחריו, ביולי 2000.
  - ladino: Ron moz desho la buena vida en 2023.
    ebreo: רון השאיר לנו את החיים הטובים ב- 2023.
  - ladino: Zeev esta kon mozotros i le auguramoz sanedad buena i vidas largas.
    ebreo: זאב נמצא איתנו ומאחלים לו בריאות טובה וחיים ארוכים.
  - ladino: Las almas de los muertos ke repozen en gan eden.
    ebreo: נפשות הנפטרים שינוחו בגן עדן.
  - ladino: Todos nasidos son para murir.
    ebreo: כל הנולדים מיועדים למות.
