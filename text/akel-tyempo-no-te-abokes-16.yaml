  - ladino: Akel tyempo
    ebreo: בזמנים ההם...
  - ladino: No te abokes! 16
    ebreo: אל תתכופף! 16...
  - ladino: 'En la reunion de la komite de artimisyo los israelyanos demandaron permisyon de entrar al kampo abandonado para buskar los dyentes postizos de la sör Tereza. Los jordanyeros disheron ke no tyenen konfiensa en los israelyanos i ke un reprezentante de eyos kale ke los akompanye. Los israelyanos disheron ke no tyenen konfiensa en el reprezentante jordano i ke keren reprezentante de las nasyones unidas. Ansi, se determino la delegasyon internasyonal ke va entrar al kampo abandonado i bushkar los dyentes postizos: Un reprezentante israelyano, Un reprezentante jordano, un reprezentante de las nasyones unidas i söres del ospital. Todo esto kon la kondisyon ke el reprezentante de las nasyones unidas va detener en la mano bandyera blanka...'
    ebreo: 'בכינוס של וועדת שביתת הנשק הישראלים בקשו רישות להיכנס לשטח הפקר בכדי לחפש את השיניים התותבות של הנזירה טרזה. הירדנים אמרו שהם לא בוטחים בישראלים ושנציג ירדני צריך ללוות אותם. הישראלים אמרו שהם לא בוטחים בנציג הירדני ושהם רוצים נציג מהאומות המאוחדות. כך נקבעה המשלחת הבינלאומית שתיכנס לשטח ההפקר ולחפש את השיניים התותבות: נציג ישראלי, נציג ירדני, נציג האומות המאוחדות ונזירות מבית החולים. כל זה בתנאי שהנציג של האומות המאוחדות יחזיק בידו דגל לבן...'
  - ladino: Amar a todos, konfiar a dingunos
    ebreo: לאהוב את כולם, לבטוח באף אחד...

