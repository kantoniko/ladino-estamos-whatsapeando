titulo: Akel tyempo - El karpuzdju (vendedor de karpuz)
pub: 2022.11.07
source: https://ladinokomunita.groups.io/g/main/message/67084

text: |
 Akel tyempo...

 El karpuzdju (vendedor de karpuz):
 Asigun mi padre, ke este en gan eden, kale chafteyar al karpuz kon la mano. Si sale boz de yeno es ke el karpuz esta dayinda blanko i krudo. Si sale boz de vaziyo es ke el karpuz ya se izo korolado i dulse...

 Sako vaziyo no keda empyes...
