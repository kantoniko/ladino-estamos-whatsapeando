  - ladino: Akel tyempo...
    ebreo: בזמנים ההם...
  - ladino: Ya vino la ora? 32...
    ebreo: הגיעה השעה? 32...
  - ladino: Ma el departamento el mas famozo del muzeo, el diamante de la korona, es la seksyon de las oras i las kashas muzikalas. Aya se topa la koleksyon entera de Sir David Lionel ke paso a su ija Vera i Vera lo regalo al muzeo. Se trata de kaji 200 objetos, oras i kashas muzikalas. Entre eyas 55 oras valorozas de Breguet i la ora famoza de Marie Antoinette ke, komo dishimoz, vale kaji 40 milyones de dolares. Aki tenesh un fikmiko kon las oras del muzeo.
    ebreo: אבל המחלקה המפורסמת ביותר במוזיאון, היהלום שבכתר, הוא המדור של שעונים ותיבות נגינה. שם נמצא האוסף השלם של סיר דויד לאיונל שעבר לביתו ורה וורה נתנה במתנה למוזיאון. מדובר בכ- 200 פריטים, שעונים ותיבות נגינה. ביניהם 55 שעונים יקרים של ברוגה והשעון המפורסם של מרי אנטואנט, שכפי שאמרנו, שווה כ- 40 מליון דולר. כאן יש לכם סרטון עם השעונים שבמוזיאון.
