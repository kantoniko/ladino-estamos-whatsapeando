titulo: Akel tyempo - La polisiya muestra 14
pub: 2024.04.18
source: https://ladinokomunita.groups.io/g/main/message/72106

teksto:
  - ladino: Akel tyempo
    ebreo: זמנים ההם
  - ladino: La polisiya muestra 14
    ebreo: המשטרה שלנו 14
  - ladino: Dospues ke bushkaron oras enteras lo toparon al muerto 200 metros leshos del ambulas. Es ke la Puerta del ambulas no estava serrada buena i se avriyo, el muerto se arezvalo afuera, se arrodeo a las pyedras ke aviyan en el lado del kamino. El shofor ke estava oyendo radio no se konsintyo.
    ebreo: אחרי שחיפשו שעות רבות מצאו את המת 200 מטר רחוק מהאמבולנס. התברר שהדלת לא הייתה סגורה טוב ונפתחה, המת החליק החוצה, התגלגל על האבנים בצד הדרך. הנהג ששמע את רדיו לא הרגיש בכך.
  - ladino: Kuando una puerta se serra, sien se avren.
    ebreo: כשדלת אחת נסגרת, מאה נפתחות.
