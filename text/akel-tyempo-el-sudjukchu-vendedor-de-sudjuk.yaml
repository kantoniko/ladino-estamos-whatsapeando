titulo: Akel tyempo - El sudjukchu (vendedor de sudjuk)
pub: 2022.11.29
source: https://ladinokomunita.groups.io/g/main/message/67446

text: |
 Akel tyempo...

 El sudjukchu (vendedor de sudjuk):
 No se save de ke karne se fabrika esta sarsicha i kualo mesklan adientro, ma tyene savor de dezmayar. Indimas kuando es tostado...

 Era tanto ijiko bueno ke mi madre me diziya: "Ya me kemates i tostates la karne"...
