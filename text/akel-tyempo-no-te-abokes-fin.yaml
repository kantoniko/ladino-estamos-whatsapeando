  - ladino: No te abokes! Fin
    ebreo: אל תתכופף! סוף...
  - ladino: Entre 1967 i 1970 el "Ostel de mil" kedo abandonado. En 1970 "Keren Kayemet Le Israel" (fondo de egzistensya para Israel) merko el luguar de las manos del orden de los Padres Asunsionistos i lo alkilo a la Universita Ebrea. La universita aloko aya a los estudyantes ke fueron yamados "los estudyantes del ostel de mil". Esta vendedura kavzo un insidende grande kon el Papa de Roma ke disho ke este adifisyo es bien de la iglisya. Ke desho ke tomo, dospues de anyo i medyo de negosyos el luguar se dyo atras a la iglisya i los estudyandes se alokaron en la "Muntanya de Ram". Ma a sus moradas muevas se les apego el nombre "Las Moradas de Mil", por trenta anyos. En la foto de ariva se ve, el ostel de mil en la derecha i el ospital en la syedra...
    ebreo: בין 1967 לבין 1970 "אכסניית אלף" נותרה נטושה. ב- 1970 קק"ל קנה את המקום מידיי האבות האסונסיוניסטים והשכיר אותו לאוניברסיטה העברית. האוניברסיטה מיקמה שם את הסטודנטים שנקראו "הסטודנטים מאכסניית אלף". המכירה הזאת גרמה לתקרית גדולה עם האפיפיור שאמר שהבניין הוא רכוש של הכנסייה. מפה לשם, אחרי שנה וחצי של משא ומתן המקום הוחזר לכנסיה והסטודנטים התמקמו בגבעת רם. אך למעונות החדשים שלהם נדבק השם "מעונות האלף" במשך 30 שנה. בתמונה העליונה רואים, את אכסניית האלף מימין ואת בית החולים משמאל...
  - ladino: El ken merka lo ke no tyene menester, eskapa vendyendo lo ke tyene menester…
    ebreo: מי שקונה את מה שהוא לא צריך, גומר כשהוא מוכר את מה שהוא צריך...

