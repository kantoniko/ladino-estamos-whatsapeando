 Timbros i la kultura sefaradi

 Mosha Pijade:
 Mosha Pijade (1890-1957), de una famiya sefaradi de Belgrad, era komunisto.
 Lo emprezaron dos vezes. Fue el prezidente de la asamblea federala de Yugoslavya
 i ayudo a los djudyos sovrebivientes del Olokosto.

 Ijos de mis ijos dos vezes mis ijos.
