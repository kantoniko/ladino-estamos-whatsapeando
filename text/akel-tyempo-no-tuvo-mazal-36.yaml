titulo: Akel tyempo - No tuvo mazal 36
pub: 2025.06.26
source: https://ladinokomunita.groups.io/g/main/message/74129

teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: No tuvo mazal 36
    ebreo: לא היה לו מזל 36
  - ladino: I el par Corbett no kedaron kon "los mokos enkolgando". La kompania Gillette les dyo un chek de 6000 sterlinas por regalo. Si keremoz azer komparasyon, la Asosiasion de Futbol en Ingletyerra prometyo solo 1360 sterling de premyo a kada uno de los futbolistos de la seleksyon, en kavzo ke van a ganar el torneo de Mondial i van a tomar la kopa de Rimet
    ebreo: הזוג קורבט לא נשארו עם "תליית הריר של האף" (מאוכזבים). החברה Gillette נתנה להם צ'ק על סך 6000 לירות סטרלינג במתנה. אם אנחנו רוצים להשוות, איגוד הכדורגל של אנגליה הבטיחה רק 1360 לירות סטרלינג של פרס לכל אחד משחקני הנבחרת, במקרה שהם יזכו בטורניר של מונדיאל וייקחו את הגביע של רימה
  - ladino: Ken no tyene la ermoza beza la mokoza
    ebreo: מי שאין לו את היפה מנשק את זאת עם הריר של האף
