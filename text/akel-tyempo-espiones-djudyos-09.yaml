titulo: Akel tyempo - Espiones djudyos 9
pub: 2025.11.20
source: https://ladinokomunita.groups.io/g/main/message/74854

teksto:
  - ladino: Akel tyempo.
    ebreo: בזמנים ההם.
  - ladino: Espiones djudyos 9.
    ebreo: מרגלים יהודים 9.
  - ladino: Yona Julius Rosenberg nasyo en 1918 en New York a una famiya de emigrantes djudyos del imperyo ruso. Deste su manseves era miembro en el muvimyento de komunizmo i lider de la liga de mansevos komunistos. Ethel Greenglass nasyo en 1915 a una famiya djudiya de Manhattan. I eya era miembra en el mizmo muvimyento del komunizmo i en la liga de mansevos komunistos. Aya se konosyeron. En 1939 Julius eskapo sus estudyos sovre inginerya de elektrik i se kazo kon Ethel.
    ebreo: יונה יוליוס רוזנברג נולד ב- 1918 בניו יורק למשפחת מהגרים יהודים מהאימפריה הרוסית. מאז צעירותו היה חבר בתנועה קומוניסטית ומנהיג הליגה לצעירים קומוניסטים. אתל גרינגלס נולדה ב- 1915 למשפחה יהודית ממנהטן. גם היא הייתה חברה באותה תנועה קומוניסטית ובליגה של צעירים קומונסטים. שם הם הכירו. ה- 1939 יוליוס סיים את לימודיו בהנדסת חשמל והתחתן עם אתל.
  - ladino: La manseves es una vez. El ke se lo goza save lo ke es.
    ebreo: הנעורים הם חד פעמיים. מי שנהנה מהם יודע מה זה.
