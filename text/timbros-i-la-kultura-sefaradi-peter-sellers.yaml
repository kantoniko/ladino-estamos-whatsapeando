text: |
 Timbros i la kultura sefaradi

 Peter Sellers:
 Richard Henry Peter Sellers (1925-1980) era aktor de orijin sefaradi. Era djenyo de aboltar rolo komiko a rolo dramatiko, i alarovez, en la mizma shena. Se kazo 4 vezes i teniya koleksyon de otomobiles.

 Kazar kon vyejo es tomar el chukal por espejo.
