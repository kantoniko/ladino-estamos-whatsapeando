teksto:
  - ladino: Akel tyempo.
    ebreo: בזמנים ההם.
  - ladino: Ande meldo Dr. Rahel Hirsch??
    ebreo: איפה למדה דר. רחל הירש?
  - ladino: Akel tyempo, el imperyo Prusiano no permetiya ke mujeres estudyen el ofisyo medisina. Porke "El meoyo de las mujeres es mas chiko del meoyo de los ombres".  Rahel Hirsch fue obligada a partir a Suis i meldar aya sus estudyos de medisina.
    ebreo: בזמנים ההם, האימפריה הפרוסית לא הרשתה שנשים תלמדנה את המקצוע רפואה. כי "המוח של נשים יותר קטן מהמוח של גברים". רחל הירש נאלצה לעזוב לשוויץ וללמוד שם את לימודי הרפואה.
  - ladino: El meoyo de la persona es tela de sevoya.
    ebreo: המוח של האדם הוא קליפת בצל.

