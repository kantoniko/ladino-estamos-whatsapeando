teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: No tuvo mazal 43
    ebreo: לא היה לו מזל 43
  - ladino: "El anyo era 1983. Sergio Pereira Alves yamado \"Peralta\", empleyado de banka, eskapo su echo i salyo afuera. Teniya tyempo. Disho, me ire a egzebitasyon en el sentro jeneral de CBF i vere la kopa de Rimet. Entro a la sala vido el almaryo de las kopas i le kayo la cheyne (keshada). El vidro estava apegado kon \"papel\" a un almaryo de \"karton\". Korryo pishin a su kaza i yamo a sus 3 amigos:"
    ebreo: "השנה הייתה 1983. סרג'יו פררה אלבס הקרוי \"פרלטה\", שכיר בבנק, סיים את עבודתו ויצא החוצה. היה לו זמן. אמר, אלך לתערוכה במרכז כללי של ס.ב.פ. ואראה את הגביע של רימה. נכנס לאולם וראה את הארון של הגביעים ונשמטה לו הלסת. הזכוכית הייתה דבוקה עם \"נייר\" לארון מ\"קרטון\". רץ מיד לביתו וקרא לשלושת חבריו."
  - ladino: A ex. Ofisyal de polisiya, Francico Rivera yamado "el Chico Barbudo";
    ebreo: קצין לשעבר במשטרה, פרנסיסקו ריברה הקרוי "המזוקן הקטן";
  - ladino: Al dekorador, José Luiz Vieira yamado "Luiz Bigode";
    ebreo: המעצב, חוזה לואיס ויירה הקרוי "לואיס ביגודה";
  - ladino: I al djoyero, Juan Carlos Hernández" yamado "el derritidor".
    ebreo: והתכשיטן, חואן קרלוס פרננדס הקרוי "המתיך".
  - ladino: Los kuatro kedaron de akordo ke va ser muy pekado i kontra la ley deshar estas tres kopas aya solas i asoladas
    ebreo: הארבעה הסכימו שיהיה חטא גדול ונגד הדת להשאיר את שלושת הגביעים שם לבדם ומבודדים
  - ladino: No ay mijor espejo ke un amigo viejo
    ebreo: אין מראה טובה יותר מאשר חבר ותיק
