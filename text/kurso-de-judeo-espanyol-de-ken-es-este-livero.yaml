titulo: "Kurso de Judeo Espanyol: De ken es este livero?"
pub: "2018.07.27 10:40"
source: WhatsApp

teksto:
  - ladino: "Davut: De ken es este livro?"
    ebreo: "דויד: של מי הספר הזה"
  - ladino: "Forti: Es mi livro?"
    ebreo: "פורטי: זה ספר שלי."
  - ladino: "Davut: Ke kolor es tu livro?"
    ebreo: "דויד: מה הצבע של הספר שלך?"
  - ladino: "Forti: Vedre. Mi livro es verde."
    ebreo: "פורטי: ירוק. הספר שלי ירוק."
  - ladino: "Davut: Alora este livro no es tu livro. Este livro no es vedre. Este livro es kolorado."
    ebreo: "דויד: אז הספר הזה איננו הספר שלך.הספר הזה אינו ירוק. הספר הזה אדום."
  - ladino: "Forti: Puede ser este livro es de Viktor. Su livro es kolorado."
    ebreo: "פורטי: אולי הספר הזה של של ויקטור. הספר שלו אדום."

