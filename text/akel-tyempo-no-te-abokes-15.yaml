titulo: Akel tyempo - No te abokes! 15
data: 2022.09.04
pub: 2023.05.31
source: https://ladinokomunita.groups.io/g/main/message/69005

teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם...
  - ladino: No te abokes! 15
    ebreo: אל תתכופף! 15...
  - ladino: 'Tereza koryo, yene sin tomar suluk, i arivo a la armada:'
    ebreo: 'טרזה רצה, שוב בלי לקחת נשימה, והיגיעה לצבא:'
  - ladino: '- Sinyor Uzi Narkis, este modo i este modo, me aboki i me kayeron los dyentes postizos al kampo abandonado'
    ebreo: ' - אדון עוזי נרקיס, כך וכך, התכופפתי ונפלו לי השיניים התותבות לשטח הפקר...'
  - ladino: '- Kerida, esto no es echo fasil. Es un insidente diplomatiko internasyonal. Kale aderesar a las nasyones unidas i reunir la komite de artimisyo'
    ebreo: '- יקירתי, זה לא עניין קל (פשוט). זו תקרית דיפלומטית בין לאומית. צריך לפנות לאומות המאוחדות ולכנס את וועדת שביתת הנשק...'
  - ladino: '- I entremientes kualo azere yo?'
    ebreo: '- ובנתיים מה אני אעשה?'
  - ladino: '- Beve supa, es savrozo'
    ebreo: '- תשתי מרק, זה טעים...'
  - ladino: Ken se kema kon la supa, asopla kada kupa.
    ebreo: מי שנשרף עם המרק, נושף כל כוס...
