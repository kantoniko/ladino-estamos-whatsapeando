  - ladino: Kuentos de kaza! 40
    ebreo: סיפורים מהבית! 40
  - ladino: Las ermanas no tuvyeron kriaturas. Elena muryo en 1992. Berta se enbivdo i se kazo por sigunda ves kon David Marks ke era bivdo tambien,  sovrebivyente de Auschwitz i teniya fabrika de mobles. Vino a vijitar a Israel ma se espanto de pasar a ejipto, ke no la metan en prezo. En sus anyos de alkavo sufriyo de dimensya i empeso a avlar solo del pasado. Berta muryo en 2016.
    ebreo: לאחיות לא היו ילדים. אלנה נפטרה ב- 1992. ברטה התאלמנה והתחתנה בפעם שנייה עם דויד מרקס שהיה אלמן גם, שורד אושוויץ והיה לו בית חרושת לרהיטים. היא באה לבקר בישראל אך פחדה לעבור למצריים, שלא ישימו אותה בבית סוהר. בשנותיה האחרונות סבלה מדמנציה והתחילה לדבר אך ורק על עברה. ברטה נפטרה ב- 2016.
  - ladino: Ni bivda sin dolor ni manseva sin amor.
    ebreo: אין אלמנה בלי כאב ואין צעירה בלי אהבה.
