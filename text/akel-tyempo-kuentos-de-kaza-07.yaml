teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: Kuentos de kaza! 7
    ebreo: סיפורים מהבית! 7
  - ladino: Al dia, todos se alevantaron kon alegriya grande ke el enkontro paso muy bueno, los musafires lo alavaron, los negosyos reusheron mas de lo esperado i todos estavan muy kontentes.
    ebreo: למחרת כולם קמו בשמחה גדולה שהמפגש עבר מאוד טוב, האורחים שיבחו אותו, המשא ומתן הצליח מעל למצופה וכולם היו מרוצים מאוד.
  - ladino: El shef garson se aserko, avergunsado, al lado de Ataturk i le demando a boz basha "Sinyor, no es ke me prometites ke vas a bever solo un dedo?". "Si" disho Ataturk "ya te prometi ma no te dishe si este dedo es orizontal o vertikal".
    ebreo: ראש המלצרים התקרב, מבויש, ליד אטאטורק ושאל אותו בקול נמוך (בלחש) "אדוני, לא הבטחת לי שתשתה רק אצבע אחת?". "כן" ענה אטאטורק "הבטחתי לך אבל לא אמרתי לך אם האצבע הזאת היא אופקית או אנכית".
  - ladino: Le das el dedo kere el braso entero.
    ebreo: אתה נותן לו אצבע הוא רוצה את כל היד.
