titulo: Akel tyempo - El madjundju (vendedor de almastiga)
pub: 2021.11.07
source: https://ladinokomunita.groups.io/g/main/message/66841

text: |
 Akel tyempo...

 El madjundju (vendedor de almastiga):
 El madjundju vendia un sorte de almastigas kon savores de frutas, en un paliko. Kada dia mos asperava al lado de la puerta de la eskola.

 Ken aharva la puerta oye su repuesta.
