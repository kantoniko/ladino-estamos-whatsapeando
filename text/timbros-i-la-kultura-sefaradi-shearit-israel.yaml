 Timbros i la kultura sefaradi

 Shearit Israel:
 Los primeros djudyos de New Amsterdam (New York de oy) vinyeron de Bresil en 1654. La komunidad fue organizada en 1706 debasho del nombre "Shearit Israel". La sinagoga en el timbro fue konstruida por eyos en 1897 i sierve la komunidad asta oy.

 Ken a dos reyes sierve, al uno lo enganya.

