teksto:
  - ladino: Akel tyempo.
    ebreo: בזמנים ההם.
  - ladino: Espiones djudyos 35.
    ebreo: מרגלים יהודים 35.
  - ladino: El ijo chiko, Konrad, empeso a enteresarse de filmos desde la edad chika. Kuando teniya 10 anyos djugo un rolo chiko en el filmo "El luchador (Kämpfer)" sovre los emigrantes almanes ke vinyeron a Rusia. Mas tadre estudyo sinematografika i se izo rejisor famozo. Gano munchos premyos i era miembro en el Jurado del festival de filmos en Berlin, 1978.
    ebreo: הבן הקטן, קונרד, התחיל להתעניין בסרטים מגיל קטן. כשהיה בן 10 שיחק תפקיד קטן בסרט "הלוחם" על מהגרים גרמנים שהגיעו לרוסיה. מאוחר יותר למד לימודי קולנוע ונהיה במאי מפורסם. זכה בפרסים רבים והיה בחבר השופטים בפסטיבל הסרטים בברלין, 1978.
  - ladino: Por el interes, el mas feo ermozo es.
    ebreo: בשביל האינטרס, המכוער ביותר יפה הוא.
