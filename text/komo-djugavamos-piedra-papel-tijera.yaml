 Komo djugavamos?

 Piedra, papel o tijera:
 La piedra (el punyo) gana la tijera (los dos dedikos) i piedre al papel (la mano avyerta).
 La tijera gana el papel i piedre al punyo. El papel gana el punyo i piedre a la tijera.

 Ande bola la piedra/senteya? Al ojo de la syega.
