titulo: Akel tyempo - Amigos buenos 3
pub: 2024.10.31
source: https://ladinokomunita.groups.io/g/main/message/72928

teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: Amigos buenos 3
    ebreo: חברים טובים 3
  - ladino: Asta 1960 la isla Kipro estava debasho del reynado britaniko. 
    ebreo: .עד 1960 האי קפריסין היה תחת שלטון המלכות הבריטית
  - ladino: En 1960 los inglezes se "fuyeron" de Kipro deklarandola komo una republika mueva (La republika de Kipro) i desharon 12% de populasyon turka, 88% de populasyon grega, gerra entre los turkos i los gregos i demanda de los gregos ke se keren aunar kon la Gresya (Enosis).
    ebreo: .ב- 1960 האנגלים "ברחו" מקפריסין כשהם מצהירים על רפובליקה חדשה (הרפובליקה של קפריסין) והשאירו שם 12% אוכלוסייה טורקית, 88% אוכלוסייה יוונית, מלחמה בין הטורקים ליוונים ודרישה של היוונים לאיחוד עם יוון (אנוסיס)
  - ladino: Dar es onor, demandar es dolor.
    ebreo: לתת זה כבוד, לקבל זה כאב.
