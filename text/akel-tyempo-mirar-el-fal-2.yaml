titulo: Akel tyempo - Mirar el fal 2
pub: 2023.03.03
source: https://ladinokomunita.groups.io/g/main/message/66072

text: |
 Akel tyempo...

 Mirar el fal 2:
 Dospues ke se mirava el fal de lo ke aviya en el findjan, se mirava el fal de lo ke sovrava en el chiniko. Ande mozotros, los sefaradim, no se piedre nada...

 Ken kere lo muncho piedre i lo poko
