 Komo djugavamoz?

 Futbol kon kapakes:
 Komo ya dishimoz, el futbol era popular no solo en los kampos ke en las mezas tambien. Para esto se arrekojian kapakes de gazoz.

 El Dyo tyene kargo i de la ormiga i del kampo.

