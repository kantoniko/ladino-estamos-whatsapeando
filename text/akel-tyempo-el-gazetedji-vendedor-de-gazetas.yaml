titulo: Akel tyempo - El gazetedji (vendedor de gazetas)
pub: 2022.02.01
source: https://ladinokomunita.groups.io/g/main/message/67492

text: |
 Akel tyempo...

 El gazetedji (vendedor de gazetas)...
 Todos los ke se eskarinyan de haberes negros, haberes ke azen un bulto de korason, no vos estrecheyesh. El gazetedji ya vino...

 Karas vemos, korasones no savemos...
