 Timbros i la kultura sefaradi

 Dr. Juan lindo:
 Dr. Juan lindo (1790-1857), "el prezidente de dos paizes" edukator grande i un briante jurista
 era sefaradi de famiya orijinaria de Portugal. fue el prezidente de El Salvador en los anyos 1841-1842
 i el prezidente de Honduras en los anyos 1847-1852. Entre otras, izo fraguar eskolas en todos los kazales chikos.

 Al kazal ke te vas, lo ke veras azeras.
