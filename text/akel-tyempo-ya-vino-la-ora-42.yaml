titulo: Akel tyempo - Ya vino la ora? 42
pub: 2023.04.25
source: https://ladinokomunita.groups.io/g/main/message/70246

teksto:
  - ladino: Akel tyempo.
    ebreo: בזמנים ההם.
  - ladino: Ya vino la ora? 42.
    ebreo: הגיעה השעה? 42.
  - ladino: Moz akodraremoz de Nili. Nili Shomrat. La namorada de Naaman ke emigro a Los Angeles. Aya lavoro komo maestra de ebreo, se kazo, paryo un ijo, Ariel, i se kito. En 1988 Ariel ya teniya 6 anyos. Nili se akodro de Naaman. Lo bushko, le telefono i lo topo en Paris. Empesaron a flortear. Renovaron las relasyones. El gravo las konversasyones de telefon i las guadro. Naaman no puedia tomar viza i no puedia entrar a los Estados Unidos. Empesaron a enkontrarsen en Israel i en Evropa. Kaminaron el Evropa entera i empesaron a saltar sinteas de la amor. Estos enkontros kontinuaron 16 anyos.
    ebreo: ניזכר בנילי. נילי שומרת. אהובתו של נעמן שהיגרה ללוס אנג'לס. שם עבדה כמורה לעברית, התחתנה, ילדה בן, אריאל, והתגרשה. ב- 1988 אריאל היה כבר בן 6. נילי נזכרה בנעמן. חיפשה אותו, התקשרה אליו ומצא אותו בפריז. התחילו לפלרטט. חידשו את הקשר ביניהם. הוא הקליט את שיחות הטלפון ושמר אותן. נעמן לא יכל לקבל ויזה ולא יכל ליכנס לארה"ב. התחילו להיפגש בישראל ובאירופה. טיילו באירופה כולה והתחילו לקפוץ ניצוצות מהאהבה. מפגשים אלה המשיכו 16 שנה.
  - ladino: Ken se bushkan, ya se topan.
    ebreo: אלה שמחפשים אחד את השני, מוצאים אחד את השני.
