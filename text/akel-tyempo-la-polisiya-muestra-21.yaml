teksto:
  - ladino: Akel tyempo
    ebreo: זמנים ההם
  - ladino: La polisiya muestra 21
    ebreo: המשטרה שלנו 21
  - ladino: El loko estava vistido un kostum elegante, gravata, gelatina en los kaveyos, kalsados muevos i un pardesu preto. Debasho del sovako teniya una dosya. La dosya estava vaziya. Kada ves ke los polises le tomaron la dosya de la mano el ombre empeso a gritar i echar chiyos asta los syelos. A la fin los polises desidaron de no tomarle la dosya de la mano.
    ebreo: המשוגע היה לבוש חליפה אלגנטית, עניבה, ג'ל בשיער, נעליים חדשות ומעיל עליון שחור. מתחת לבית השחי הייתה לו תיקייה. התיקייה הייתה ריקה. כל פעם שהשוטרים לקחו לו את התיקייה מהיד האיש התחיל לצעוק, צרחות עד השמיים. בסוף השוטרים החליטו שלא לקחת לו את התיקייה מהיד.
  - ladino: Ombre elegante, se le ve por la guante.
    ebreo: אדם אלגנטי, רואים מהכפפה.
