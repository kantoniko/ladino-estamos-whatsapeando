titulo: Akel tyempo - Ya vino la ora? 17
data: 2023.02.14
pub: 2023.07.26
source: https://ladinokomunita.groups.io/g/main/message/69858

teksto:
  - ladino: Akel tyempo...
    ebreo: בזמנים ההם...
  - ladino: Ya vino la ora? 17...
    ebreo: הגיעה השעה? 17...
  - ladino: 'Kuando se esperto, la primera koza ke disho era: "Por favor, a mis paryentes kontalesh lo ke afito kon delikateza. Preokupavosh a kalmarlos".'
    ebreo: 'כשהתעורר, הדבר הראשון שאמר היה: "בבקשה, להורי תספרו את מה שקרה בעדינות. תשתדלו להרגיע אותם".'
  - ladino: 'Kuando le demandaron deke izo este "marafet", respondyo: " Es un sentimyento ekstranyo. Komo ombre al lado de mujer ke save ke la puede konkistarla. No keres el rovo, keres la emosyon"...'
    ebreo: 'כשנשאל מדוע הוא עשה את "הלהטות" הזה, ענה: "זאת הרגשה מוזרה. כמו גבר ליד אישה שהוא יודע שביכולתו לכבוש אותה. אתה לא רוצה את הרכוש הגנוב, רוצה את ההתרגשות"...'
  - ladino: Dospues de la tempesta vyene la kalma...
    ebreo: אחרי הסערה באה הרגיעה.
