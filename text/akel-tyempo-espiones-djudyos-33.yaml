  - ladino: Espiones djudyos 33.
    ebreo: מרגלים יהודים 33.
  - ladino: Friedrich Wolf nasyo en 1888 en Neuwied, Almanya, a una famiya de komersiantes djudyos sefaradis. Sus antepasados eran ekspulsados de Espanya ke ayegaron a Alemanya atraves de Holanda. Entre 1907 i 1912 estudio medisina, filosofia i istoria del arte en las universidades de Munich, Tubinga, Bonn i Berlin, doktorandose en 1913. En 1922 se kazo por sigunda ves kon Else Dreibholz. Tuvyeron 2 ijos, Markus Wolf (1923) i Konrad Wolf (1925).
    ebreo: פרדריך וולף נולד ב- 1988 ניוואיד גרמניה, למשפחה של סוחרים יהודים ספרדים. אבות המשפחה היו מגורשים מספרד שהגיעו לגרמניה דרך הולנד. בין 1907 ו- 1912 למד רפואה, פילוזופיה והסטוריה של אומנות באוניברסיטאות מוניך, טובינגה, בון וברלין וקיבל דוקטורת ב- 1913. ב- 1922 התחתן בפעם השנייה עם אלסה דרייבהולץ. היו להם שני ילדים מרכוס וולף (1923) וקונרד וולף (1925).
  - ladino: Al ijo estudiante, lo apresyan un diamante.
    ebreo: את הבן הסטודנט מעריכים כיהלום.
