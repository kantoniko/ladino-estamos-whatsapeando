teksto:
  - ladino: Akel tyempo.
    ebreo: בזמנים ההם.
  - ladino: No te abokes! 24.
    ebreo: אל תתכופף! 24.
  - ladino: El adifisyo se fraguo entre 1885 i 1904. Un adifisyo muy gloryozo. Ostel para los peregrinos fransezes. 90 metros de largura, 23 metros de altura, 4 etajes (por primera vez en Yerushalayim), 410 kamaretas, tarasa grande en el tejado, Shapel kon dos torres i eskultura grande de Madona kon el ijo en la mano entre eyos. El dirijamyento del luguar se entrego en las manos del orden "Los Padres Asunsionistos" (Peres Assumpsionists).
    ebreo: הבניין נבנה בין 1885 ו- 1904. בניין מפואר מאוד. אכסניה לצליינים צרפתים. 90 מטר אורך, 23 מטר גובה, 4 קומות (לראשונה בירושלים), 410 חדרים, טרסה גדולה בגג, קפלה עם שני מגדלים ופסל גדול של מדונה עם הילד בידה ביניהם. הניהול הופקד בידי מסדר "האבות האסופסיוניסטים".
  - ladino: En 1989 los fransezes demandaron del imperyo osmano ke avran otra una puerta en las murayas para akurtar el kamino de los peregrinos a la Iglisya de la Tomba Santa. Este modo se avriyo la "Puerta Mueva" en las murayas, enfrente del adifisyo.
    ebreo: ב-1889 הצרפתים בקשו מהאימפריה האוסמנית שיפתחו שער נוסף בחומות בכדי לקצר את דרכם של הצליינים לכנסיית הקבר הקדוש. כך נפתח השער החדש בחומות מול הבניין.
  - ladino: Boka dulse avre puertas de fyerro.
    ebreo: פה מתוק פותח דלתות ברזל.
