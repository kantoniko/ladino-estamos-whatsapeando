titulo: Akel tyempo - El Mesirdji (vendedor de maiz)
pub: 2022.10.18
source: https://ladinokomunita.groups.io/g/main/message/66695

text: |
 Akel tyempo...

 El Mesirdji [misirdji] (vendedor de maiz):
 Al lado de las kastanyas se tostava i el mesir [misir]. Mo lo komiyamos kon muncho ardor...

 Dale un pishkado i komera un dia, ambezale a peshkar i komera toda la vida...
