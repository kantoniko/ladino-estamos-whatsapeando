titulo: Akel tyempo - No tuvo mazal 13
pub: 2025.05.04
source: https://ladinokomunita.groups.io/g/main/message/73879

teksto:
  - ladino: Akel tyempo.
    ebreo: בזמנים ההם.
  - ladino: No tuvo mazal 13.
    ebreo: לא היה לו מזל 13.
  - ladino: En 1938 el mundo estava en la puerta de la sigunda gerra Mondial.
    ebreo: ב- 1938 העולם היה בפתח מלחמת העולם השנייה.
  - ladino: Austria ya estava okupada por Alemania.
    ebreo: אוסטריה הייתה כבושה על ידי גרמניה.
  - ladino: Espanya estava ariyentro de la gerra sivil.
    ebreo: ספרד הייתה בתוך מלחמת אזרחים.
  - ladino: Los djugos del torneo Mondial tomaron luguar en Fransya.
    ebreo: משחקי טורניר המונדיאל התקיימו בצרפת.
  - ladino: Hitler keriya muncho la Kopa Viktorya en su paiz.
    ebreo: היטלר רצה מאוד את גביע הניצחון במדינתו.
  - ladino: Les dio, al ekipo Alman, un "Sinyal Klaro" ke no les va konvenir tornar sin la Kopa Viktorya.
    ebreo: הוא נתן "רמז ברור" לקבוצת גרמניה שלא ישתלם להם לחזור בלי גביע הניצחון.
  - ladino: 'De la otra vanda Mussolini mando mesaj al ekipo italyano: "Vincere o morire!" (Ganar o murir).'
    ebreo: 'מצד שני מוסוליני שלח הודעה לקבוצה האיטלקית: "למות או לנצח".'
  - ladino: Malgrado el amenazamyento de Hitler la seleksyon Almana no arivo al final.
    ebreo: למרות האיום של היטלר נבחרת גרמניה לא הגיעה לגמר.
  - ladino: El djugo final lo djugaron Italya kontra Hungaria.
    ebreo: את משחק הגמר שחקו איטליה נגד הונגריה.
  - ladino: Italya gano 4-2.
    ebreo: איטליה נצחה 4-2.
  - ladino: La kopa viktorya arivo a Roma.
    ebreo: גביע הניצחון הגיע לרומא.
  - ladino: Ken aharva la puerta oye su repuesta.
    ebreo: מי שדופק בדלת שומע (מקבל) את התשובה שלו.
