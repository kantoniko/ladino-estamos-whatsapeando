teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: No tuvo mazal 13
    ebreo: לא היה לו מזל 13
  - ladino: 'En 1938 el mundo estava en la puerta de la sigunda gerra Mondial. Austria ya estava okupada por Alemania. Espanya estava ariyentro de la gerra sivil. Los djugos del torneo Mondial tomaron luguar en Fransya. Hitler keriya muncho la Kopa Viktorya en su paiz. Les dio, al ekipo Alman, un "Sinyal Klaro" ke no les va konvenir tornar sin la Kopa Viktorya. De la otra vanda Mussolini mando mesaj al ekipo italyano: "Vincere o morire!" (Ganar o murir). Malgrado el  amenazamyento de Hitler la seleksyon Almana no arivo al final. El djugo final lo djugaron Italya kontra Hungaria. Italya gano 4-2. La kopa viktorya arivo a Roma.'
    ebreo: ' ב- 1938 העולם היה בפתח מלחמת העולם השנייה. אוסטריה הייתה כבושה על ידי גרמניה. ספרד הייתה בתוך מלחמת אזרחים. משחקי טורניר המונדיאל התקיימו בצרפת. היטלר רצה מאוד את גביע הניצחון במדינתו. הוא נתן "רמז ברור" לקבוצת גרמניה שלא ישתלם להם לחזור בלי גביע הניצחון. מצד שני מוסוליני שלח הודעה לקבוצה האיטלקית: "למות או לנצח".למרות האיום של היטלר נבחרת גרמניה לא הגיעה לגמר. את משחק הגמר שחקו איטליה נגד הונגריה. איטליה נצחה 4-2. גביע הניצחון הגיע לרומא.'
  - ladino: Ken aharva la puerta oye su repuesta.
    ebreo: מי שדופק בדלת שומע (מקבל) את התשובה שלו.
