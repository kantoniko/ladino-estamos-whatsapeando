titulo: Akel tyempo - Ya vino la ora? 57
pub: 2023.05.30
source: https://ladinokomunita.groups.io/g/main/message/70445

teksto:
  - ladino: Akel tyempo...
    ebreo: בזמנים ההם...
  - ladino: Ya vino la ora? 57...
    ebreo: הגיעה השעה? 57...
  - ladino: Avishay Bartal, el atashe de la polisiya israelyana en Los Estados Unidos, se adereso a FBI ke le ayuden a topar a Nili Shomrat. FBI lo metyeron en la puerta, kon los mokos enkolgando, dizyendo ke eyos no se okupan de esto. Se adereso a la polisiya de Los Angeles, LAPD, aya le disheron ke eyos no son "Departamento de Personas Pedridas"...
    ebreo: אבישי ברטל, הנספח של משטרת ישראל בארה"ב, פנה ל- FBI שיעזרו לו למצוא את נילי שומרת. FBI שמו אותו בדלת (הראו לו את הדלת), זב חותם, באומרם שהם לא מתעסקים בזה. פנה למשטרת לוס אנג'לס, LAPD, שם אמרו לו שהם לא "המחלקה לאיתור נעדרים"...
  - ladino: Avishay teniya un amigo en la "Seksyon de Enganyamyentos" sovre otomobiles (Fraud Division) en LAPD. Esta seksyon aksepto a tomar el echo en la mano i la topo a Nili Shomrat...
    ebreo: לאבישי היה חבר "במחלקת הונאה" של מכוניות ב- LAPD. המחלקה הזאת הסכימה לקחת את העסק ליד ומצאה את נילי שומרת...
  - ladino: Echa tu pan a la mar, un dia lo toparas...
    ebreo: זרוק לחמך לים, יום אחד תמצא אותו...
