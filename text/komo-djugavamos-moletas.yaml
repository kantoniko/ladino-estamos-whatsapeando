titulo: Komo djugavamoz? Moletas
pub: 2020.08.20
source: https://ladinokomunita.groups.io/g/main/message/63348

text: |
 Komo djugavamoz?

 Moletas:
 Las aziyamoz de tavlas ke topavamoz en los kampos. El buto era de kaminar kon eyas lo mas muncho tyempo, sin kayer.

 El djudyo no piza en tavla rota.
