text: |
 Kualo es esto?

 Tombas:
 Estas son tombas de djudyos i kristyanos enterrados uno al lado del otro.
 Dospues de la muerte no ay antisemitizmo.

 Los dias pasan komo la solombra, los rekuerdos kedan asta la tomba.

