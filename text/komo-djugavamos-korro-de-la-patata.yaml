titulo: Komo djugavamos? (Korro de la patata)
data: 2020.08.06
pub: 2022.05.06
source: https://ladinokomunita.groups.io/g/main/message/63210

text: |
 Komo djugavamozs

 Korro de la patata:
 Los ijikos se aboltan mano kon mano i kantan:
 Al korro de la patata
 Komeremos ensalada
 Lo ke komen los sinyores
 Naranjitas i limones
 Apchi, apchi
 Asentado me kedi.

 A la fin de la kantika kayen enbasho asentados.

 Al desdicho no le korre el kavayo.
