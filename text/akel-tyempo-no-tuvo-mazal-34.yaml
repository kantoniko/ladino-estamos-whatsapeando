  - ladino: No tuvo mazal 34
    ebreo: לא היה לו מזל 34
  - ladino: Dave Corbett tomo el paketo en las manos. Arazgo un poko los papeles de la una vanda, no entendyo kualo es. Arazgo los papeles de la otra vanda vido komo una estatua dorada. Miro yene a la otra vanda vido ke esta eskrito "Brezil 1962".
    ebreo: דייב קורבט לקח את החבילה לידיו. קרע מעט את הניירות מצד אחד, לא הבין מה זה. קרע את הניירות מהצד האחר וראה כמו פסל מוזהב. הביט שוב מהצד השני וראה שרשום "ברזיל 1962". פתאום נדלק לו אור במוח והבין שזה הגביע שנגנב, הגביע של רימה!
  - ladino: En supito se le ensendyo la luz en el meoyo i entendyo ke es la kopa rovada, la kopa de Rimet! De la emosyon no supo kualo azer. Koryo pishin a su mujer, Jeanne Corbett, i dospues a la estasyon de polisiya. En la estasyon de la polisiya ensistyo ke los polises eskrivan en el raporto, ke no es el ke la topo la Kopa de Rimet, es el perro Pickless
    ebreo: מההתרגשות לא ידע מה לעשות. רץ מיד לאשתו, גיין קורבט, ולאחר מכן לתחנת משטרה. בתחנת המשטרה עמד על כך שהשוטרים ירשמו בדו"ח, שלא הוא שמצא את הגביע של רימה, שזה הכלב פיקלס
  - ladino: Luz chika alesha eskuridad grande
    ebreo: אור קטן מרחיק חושך גדול



