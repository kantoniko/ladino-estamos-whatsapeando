titulo: Akel tyempo - Ya vino la ora? 50
pub: 2023.08.29
source: https://ladinokomunita.groups.io/g/main/message/70343

teksto:
  - ladino: Akel tyempo.
    ebreo: בזמנים ההם.
  - ladino: Ya vino la ora? 50.
    ebreo: הגיעה השעה? 50.
  - ladino: Naaman le dyo instruksyones a Nili komo realizar su erensya dospues de su muerte. Entre otras, tres kazas, paras, bonos, djoyas, kashas en las bankas i mas… Por las oras del muzeo le disho ke se aderese a un avukato kriminalisto. Nili torno de Israel kon un bulto de korason. Pasaron unas kuantas semanas, Naaman no respondyo al telefon. Nili telefono Pishin a la famiya de Naaman. Vinyeron a su kaza i lo toparon en un estedo muy negro. Naaman muryo dospues de dos tres dias, en 28 de avril 2004.
    ebreo: נעמן נתן לנילי הוראות איך לממש את הירושה שלו לאחר מותו. בין היתר, 3 בתים, כסף. ניירות ערך, תכשיטים, כספות בבנקים ועוד... לגבי השעונים של מוזיאון אמר לה שתפנה לעורך דין פלילי. נילי חזרה מישראל עם גוש בלב (לב כבד). עברו מספר שבועות, נעמן לא ענה לטלפון. נילי טלפנה למשפחתו של נעמן. באו לביתו ומצאו אותו במצב רע מאוד. נעמן נפטר לאחר יומיים שלושה, ב- 28 לאפריל 2004.
  - ladino: La muerte no konose ni riko ni prove.
    ebreo: המוות לא מכיר (לא מבדיל) לא עשיר ולא עני.
