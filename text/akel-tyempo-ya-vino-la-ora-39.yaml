titulo: Akel tyempo - Ya vino la ora? 39
pub: 2023.04.18
source: https://ladinokomunita.groups.io/g/main/message/70212

teksto:
  - ladino: Akel tyempo.
    ebreo: בזמנים ההם.
  - ladino: Ya vino la ora? 39.
    ebreo: הגיעה השעה? 39.
  - ladino: No voz vash a kreyer! Los polises se fueron a bushkar a Naaman. Lo toparon. Naaman les amostro el pasaporto. "Mira!", les disho "en esta data no estava en Israel...". Los polises vyeron ke Naaman salyo de Israel antes del rovo i torno a Israel dospues del rovo. Se fueron a egzeminar en el airoporto. Naaman teniya razon. Lo liberaron.
    ebreo: אתם לא תאמינו! השוטרים הלכו לחפש את נעמן. מצאו אותו. נעמן אראה להם את הדרכון. "תראו!" אמר "בתאריך הזה לא הייתי בישראל. השוטרים ראו שנעמן יצאה מישראל לפני השוד וחזר לישראל אחרי השוד. הלכו לבדוק בשדה תעופה. נעמן צדק. שחררו אותו.
  - ladino: A dingunos de estos tronchos no les kuadro el meoyo ke puede ser ke en el interval de las dos datas ke estan eskritas en el pasaporto Israelyano, naman entro i salyo de Israel kon pasaporto Holandezo falso.
    ebreo: לאף אחד מהקלחים האלה (ראשי חסה) לא עלה בדעתו שייתכן שבין שני התאריכים הרשומים בדרכון הישראלי, נעמן נכנס ויצא מישראל עם דרכון הולנדי מזוייף.
  - ladino: Ken troncho nasyo, troncho muryo.
    ebreo: מי שנולד קלח, מת קלח.
