titulo: Akel tyempo - El gazetedji (vendedor de gazetas)
pub: 2023.01.15
source: https://ladinokomunita.groups.io/g/main/message/66941

text: |
 Akel tyempo...

 El gazetedji (vendedor de gazetas):
 Akel tyempo aviya gazetas ke saliyan demanyana i gazetas ke saliyan la tadre. Para no pedrer dinguna informasyon freska, no porsedaka...

 El buen dia se ve de la demanyana...
