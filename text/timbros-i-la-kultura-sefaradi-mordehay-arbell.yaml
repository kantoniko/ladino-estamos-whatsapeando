 Timbros i la kultura sefaradi

 Mordehay Arbell:
 En los mezes de alkavo tratimos del tema "Timbros i la kultura sefaradi".
 Los timbros i las eksplikasyones fueron tomados del livro "Filatelia Sefaradi"
 eskrito por Mordehay Arbell. Este tema fue publikado tambien en la revista "Aki Yerushalayim".
 Mordehay Arbell (Maryo Versano) (1929-2016) d.b.m. sefaradi, nasido de Sofya Bulgaria,
 era diplomato israeli i investigador de komunidades djudias en el Karibe.
 Para los ke entyenden ebreo, aki ay una entrevista ke izo Dr. Yitshak levi kon Mordehay Arbell:

 https://www.youtube.com/watch?v=6BR56ay-NA8&feature=youtu.be

 Tres kozas se tyenen de azer en la vida: Tener un ijo, plantar un arvole i eskrivir un livro.
