text: |
 Komo djugavamos?

 Kalsados:
 Me akodro la primera vez ke mi padre me permetyo de eskojer kalsados muevos. Me echi kon eyos en el kavesal.

 De noche no eskojgas ni trigo, ni djoya ni novya.

