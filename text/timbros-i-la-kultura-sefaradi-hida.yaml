text: |
 Timbros i la kultura sefaradi

 Hid"a:
 Rabbi Haim Yosef David Azulay (Hid"a) (1724-1806) nasyo en Yerushalayim.
 Se distingo por sus komentaryos sovre la Biblia.
 Fue emisaryo de la Tierra Santa en la Diaspora djudia. Muryo en Livorno Italya.

 Moshe muryo ley no kedo.
