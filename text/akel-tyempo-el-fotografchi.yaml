text: |
 Akel tyempo...

 El fotografchi:
 A las vezes el arzuhaldji de ayer mos mandava al fotografchi para ke mos estampemos i ke le traygamos fotografiya. Kaliya asentar i no meneyar unos kuantos segundos...

 Una ida i dos mandados ...
