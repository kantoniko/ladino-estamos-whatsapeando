titulo: Akel tyempo - Amigos buenos 50
pub: 2025.02.18
source: https://ladinokomunita.groups.io/g/main/message/73507

teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: Amigos buenos 50
    ebreo: חברים טובים 50
  - ladino: Semana entera pasearon en Estanbol kon el ofisyel akompanyador. 
    ebreo: .שבוע שלם טיילו באיסטנבול עם הקצין המלווה
  - ladino: Se fueron ande morava en su chikes, la kaza en la kaleja "Meşrutiyet Caddesi". 
    ebreo: ."הלכו למגוריו בילדות, הבית ב"רחוב משרוטייט
  - ladino: Dospues tomaron vaporiko a la isla Heybeliada. 
    ebreo: .לאחר מכל לקחו (עלו) על אניה לאי חייבליאדה
  - ladino: La isla ke se ivan a kampanya kada enverano kon su famiya. 
    ebreo: .האי שהיו הולכים כל קייץ עם משפחתו לקייט
  - ladino: El debarkader estava lo mizmo. 
    ebreo: .הטיילת הייתה אותו דבר
  - ladino: Ma estava deziluzyonado de la mar. 
    ebreo: .אך התאכזב מהים
  - ladino: "Komo se puede nadar en esta mar suzya?" disho. 
    ebreo: .איך אפשר לשחות בים מלוכלך זה?" אמר"
  - ladino: Tornaron a Israel alegres i kontentes.
    ebreo: .חזרו לישראל שמחים ומרוצים
  - ladino: Ken de kaza fuye a kaza torna
    ebreo: .מי שבורח מהבית חוזר לבית




