  - ladino: Amigos buenos 50
    ebreo: חברים טובים 50
  - ladino: Semana entera pasearon en Estanbol kon el ofisyel akompanyador. Se fueron ande morava en su chikes, la kaza en la kaleja "Meşrutiyet Caddesi". Dospues tomaron vaporiko a la isla Heybeliada. La isla ke se ivan a kampanya kada enverano kon su famiya. El debarkader estava lo mizmo. Ma estava deziluzyonado de la mar. "Komo se puede nadar en esta mar suzya?" disho. Tornaron a Israel alegres i kontentes.
    ebreo: שבוע שלם טיילו באיסטנבול עם הקצין המלווה. הלכו למגוריו בילדות, הבית ב"רחוב משרוטייט". לאחר מכל לקחו (עלו) על אניה לאי חייבליאדה. האי שהיו הולכים כל קייץ עם משפחתו לקייט. הטיילת הייתה אותו דבר. אך התאכזב מהים. "איך אפשר לשחות בים מלוכלך זה?" אמר. חזרו לישראל שמחים ומרוצים.
  - ladino: Ken de kaza fuye a kaza torna
    ebreo: מי שבורח מהבית חוזר לבית.




