titulo: Akel tyempo - Espiones djudyos 32
pub: 2026.01.20
source: https://ladinokomunita.groups.io/g/main/message/75256

teksto:
  - ladino: Akel tyempo.
    ebreo: בזמנים ההם.
  - ladino: Espiones djudyos 32.
    ebreo: מרגלים יהודים 32.
  - ladino: En 1935 las otoridades rusas nasyonalizaron el kibuts Vojo Nova i lo aboltaron a Kolhoz.
    ebreo: ב- 1935 הרשויות הרוסיים הלאימו את הקיבוץ וג'ו נובה והפכו אותו לקולחוז.
  - ladino: Durante la gerra sigunda Mondial, Stalin "desparesyo" a munchos djudyos ke vinyeron a la Union Sovyetika dospues de la revolusyon. Entre eyos, a Menehem Elkin i el Kolhoz entero de Vojo Nova.
    ebreo: במהלך מלחמת העולם השנייה, סטלין "העלים" יהודים רבים שהגיעו לברה"מ לאחר המהפכה. ביניהם, את מנחם אלקינד ואת הקולחוז וויו נובה כולו.
  - ladino: Este modo se pedrio la esperansa de muchos sosyalistos en el mundo, djudyos i otros, de bivir en un estado sosyalisto reformado.
    ebreo: כך אבדה התקווה  של סוציאליסטים רבים בעולם, יהודים ואחרים, לחיות במדינה סוציאליסטית מתוקנת.
  - ladino: La verguensa i la onestedad kaminan endjuntos. En mankando la una desparese la otra.
    ebreo: הבושה והיושר הולכים ביחד. בחוסרו של האחד נעלם האחר (השני).
