  - ladino: Amigos buenos 49
    ebreo: חברים טובים 94
  - ladino: Reuven i Polet arivaron a Estanbol en julyo 1996. Guven les adjunto a eyos un ofisyal akompanyador, por la semana entera. En el primer dia vijitaron el muzeo de marineros en el kartye de Beshiktash. Dospues los tomaron a la baza grande de marineros en Estanbol. El ofisyal les izo un paseo en la baza kon eksplikasyones. A la tadre vinyeron Güven i su mujer Gülden, enkontraron a Reuven i Polet i se asentaron al pranso ke ya estava pronto, para komer i bever.
    ebreo: ראובן ופולט הגיעו לאיסטנבול ביולי 1996. גובן הצמיד להם קצין מלווה, לשבוע ימים. ביום הראשון ביקרו במוזיאון של הימאים בשכונת בשיקטש. לאחר מיכן לקחו אותם לבסיס הגדול של הימאים באיסטנבול. הקצין עשה להם סיור בבסיס עם הסברים. בערב הגיעו גובן ואישתו גולדן, פגשו את ראובן ופולט וישבו לשולחן שהיה מוכן, בכדי לאכול ולשתות.
  - ladino: Los de enmedyo en la foto son Güven i su mujer Gülden. Reuven i Polet estan en las dos vandas.
    ebreo: אלה שבאמצע התמונה הם גובן ואשתו גולדן. ראובן ופולט נמצאים בשני הצדדים.
  - ladino: Regala tu sonriza a ken la valora, tu amor a ken lo merese, tus lagrimas a ken te akompanya i tu ayudo al ken es menesterozo.
    ebreo: תן במתנה את החיוך שלך למי שמעריך אותו, את האהבה שלך למי שמגיע לו, את הדמעות שלך למי שמלווה אותך ואת העזרה שלך למי שזקוק לו.
