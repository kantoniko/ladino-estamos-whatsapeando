teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: Amigos buenos 49
    ebreo: חברים טובים 94
  - ladino: Reuven i Polet arivaron a Estanbol en julyo 1996. 
    ebreo: .ראובן ופולט הגיעו לאיסטנבול ביולי 1996
  - ladino: Guven les adjunto a eyos un ofisyal akompanyador, por la semana entera. 
    ebreo: .גובן הצמיד להם קצין מלווה, לשבוע ימים
  - ladino: En el primer dia vijitaron el muzeo de marineros en el kartye de Beshiktash. 
    ebreo: .ביום הראשון ביקרו במוזיאון של הימאים בשכונת בשיקטש
  - ladino: Dospues los tomaron a la baza grande de marineros en Estanbol. 
    ebreo: .לאחר מיכן לקחו אותם לבסיס הגדול של הימאים באיסטנבול
  - ladino: El ofisyal les izo un paseo en la baza kon eksplikasyones. 
    ebreo: .הקצין עשה להם סיור בבסיס עם הסברים
  - ladino: A la tadre vinyeron Güven i su mujer Gülden, enkontraron a Reuven i Polet i se asentaron al pranso ke ya estava pronto, para komer i bever.
    ebreo: .בערב הגיעו גובן ואישתו גולדן, פגשו את ראובן ופולט וישבו לשולחן שהיה מוכן, בכדי לאכול ולשתות
  - ladino: Los de enmedyo en la foto son Güven i su mujer Gülden.  
    ebreo: .אלה שבאמצע התמונה הם גובן ואשתו גולדן
  - ladino: Reuven i Polet estan en las dos vandas.  
    ebreo: .ראובן ופולט נמצאים בשני הצדדים
  - ladino: Regala tu sonriza a ken la valora, tu amor a ken lo merese, tus lagrimas a ken te akompanya i tu ayudo al ken es menesterozo.
    ebreo: .תן במתנה את החיוך שלך למי שמעריך אותו, את האהבה שלך למי שמגיע לו, את הדמעות שלך למי שמלווה אותך ואת העזרה שלך למי שזקוק לו
