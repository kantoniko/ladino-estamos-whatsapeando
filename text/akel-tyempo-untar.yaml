titulo: Akel tyempo - Untar
pub: 2021.07.25
source: https://ladinokomunita.groups.io/g/main/message/66037

text: |
 Akel tyempo...

 Untar:
 Una de las "hazinuras" muestras, los sefaradis, es el untar. Sin untar no puedemoz. Ma no se puede untar en el kave preto. Se le va la tela i se bozdea el fal...

 El prove i el hazino, no tyenen amigo.
