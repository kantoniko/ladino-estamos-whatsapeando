titulo: Keridos amigos
pub: "2018.07.07 11:04"
source: WhatsApp

teksto:
  - ladino: Keridos amigos,
    ebreo: חברים יקרים
  - ladino: Mi amiga Karen Sharhon, la direktora del "Sentro de investigasyon de la kultura sefaradita osmana" en Estanbol Turkia (Tambien la konosesh del par de kantadores "Los Pasharos Sefaradis ,("salyo en estos dias kon proyektos diferentes en buto de prezervar la kultura de ladino. Por unos de eyos kedimoz de akordo, eya i yo, de kolaborar i aksesarlos a los miembros del "Sirkolo por prezervar la kultura de ladino" en Israel, espesyalmente al djeneransyo mansevo.
    ebreo: חברתי Karen Sharhon, מנהלת "המרכז לחקר התרבות הספרדית העוסמנית" באיסטנבול שבתורכיה (אתם מכירים אותה גם מצמד הזמרים "Los Pasharos Sefaradis") יצאה לאחרונה במספר פרוייקטים שמטרתם שימור תרבות הלדינו. לגבי חלקם סיכמנו, היא ואני, לשתף פעולה ולהנגיש את החומר לחברי ה"חוג לשימור תרבות הלדינו" בישראל, בעיקר לדור הצעיר. 
  - ladino: La intisyos es de publikar en WhatsApp kada dia o kaji kada dia o "kuando el moderador tyene gana", biervo, fraza, refran i/o karikatura en ladino kon la traduisyon a ebreo. Kero rengrasyar a Karen ke me dyo la permisyon de empleyar sus materyales traduisandolos a ebreo.
    ebreo: הכוונה היא לפרסם בקבוצת WhatsApp, מדי יום או כמעט מדי יום או "כאשר למנהל יש חשק", מילה, משפט, פתגם ו/או קריקטורה בלדינו עם תרגום לעברית. ברצוני להודות ל- Karen שנתנה לי רשות להשתמש בחומרים שלה ולהוסיף להם את התרגום לעברית.
  - ladino: Voz rogo de azer todos los esforsos i adjuntar a los ijos/inyetos a este grupo.
    ebreo: אני מבקש לעשות כל מאמץ לצרף את הילדים והנכדים לקבוצה.
  - ladino: Albert Israel
    ebreo: אלברט ישראל






