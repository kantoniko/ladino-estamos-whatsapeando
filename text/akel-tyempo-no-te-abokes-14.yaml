titulo: Akel tyempo - No te abokes! 14
pub: 2022.09.01
source: https://ladinokomunita.groups.io/g/main/message/68993

teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם...
  - ladino: No te abokes! 14
    ebreo: אל תתכופף! 14...
  - ladino: 'Tereza koryo sin tomar suluk i arivo a la polisiya:'
    ebreo: 'טרזה רצה בלי לקחת נשימה והיגיעה למשטרה:'
  - ladino: '- Sinyor polis, este modo i este modo me aboki i me kayeron los dyentes postizos al kampo abandonado'
    ebreo: '- אדון שוטור, כך וכך התכופפתי ונפלו לי השיניים התותבות לשטח הפקר...'
  - ladino: '- Kerida, esto no es echo de polis. Vate a la armada'
    ebreo: '- יקירתי, זאת לא עבודה של המשטרה. לכי לצבא...'
  - ladino: '- A ken bushkar aya?'
    ebreo: '- את מי לחפש שם?'
  - ladino: '- Demanda por el kolonel Uzi Narkis'
    ebreo: '- תשאלי על אל"מ עוזי נרקיס...'
  - ladino: Ken muncho se aboka, el kulo se amostra.
    ebreo: מי שמתכופף הרבה, מראה את ישבנו...
