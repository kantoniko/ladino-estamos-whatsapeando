 Sefaradis, ganadores del premyo Nobel.

 Jean Patrick Modiano:
 Jean Patrick Modiano, el ultimo sefaradi ke gano el premyo de nobel, nasyo i bive en Fransya.
 Es otor, i dediko unos de sus livros a su ermano ke muryo de 10 anyos.
 Gano el premyo de literatura en 2014. Su ija es kantadera:

 https://www.youtube.com/watch?v=vEjB4jz0SKA

 Lo ke azes kon tu mano no te lo aze ni tu ermano.
