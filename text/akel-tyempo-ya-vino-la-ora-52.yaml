teksto:
  - ladino: Akel tyempo.
    ebreo: בזמנים ההם.
  - ladino: Ya vino la ora? 52.
    ebreo: הגיעה השעה? 52.
  - ladino: Un dia klaro de primavera 2006 entro Hila a la butika de Tsion Yaakobov, butika de antikite en Ben Yehuda 90 Tel Aviv, I le amostro las dos oras. Le disho ke un kliente suyo, ke no kere ke se sepa el nombre, kere vender 38 oras komo estas. Yaakobov miro las oras. Eran oras de Breguet. Le disho ke al parser estas oras son rovadas del muzeo i ke se aderese al muzeo. Hila salyo de la butika. Yaakobov le telefono Pishin a Rivka Hason del muzeo i le konto ke este mode i este modo pasa la koza. Dospues, vino a Yerushalaim i rekonosyo las oras en el katalogo del muzeo.
    ebreo: יום בהיר אחד של אביב 2006 נכנסה הילה לחנות של ציון יעקבוב, חנות עתיקות בבן יהודה 90 תל אביב, והראה לו שני שעונים. אמרה לו שלקוח שלה, שלא רוצה ששמו ייוודע, רוצה למכור 38 שעונים כמו אלה. יעקבוב הסתכל על השעונים. היו אלה שעוני ברגה. אמר לה שעל פניו אלה שעונים גנובים של המוזיאון ושתפנה למוזיאון. הילה יצאה מהחנות. יעקבוב טלפן מיד לרבקה חסון מהמוזיאון וסיפר לה שכך וכך קרה הדבר. לאחר מכן בא לירושלים וזיהה את השעונים בקטלוג של מוזיאון.
  - ladino: Pyedrer por konoser no es pyedrer, es ganar.
    ebreo: להפסיד בשביל להכיר (לדעת) זה לא להפסיד, זה להרוויח.
