teksto:
  - ladino: Akel tyempo.
    ebreo: בזמנים ההם.
  - ladino: Ya vino la ora? 4.
    ebreo: הגיעה השעה? 4.
  - ladino: El kurso de pilotes es fraguado de kuatro etapes. En kada etap echan del kurso los ke no reushen i no son kapaches a kontinuar. El etap de alkavo es kuando los elevos pueden bolar solos. Naaman fue kapache de arivar al etap de alkavo i teniya la permisyon de bolar solo. Eskojo un dia ke ay fiaesta en su kibuts, se entro al aviyon, arivo al kibuts i empeso azer egzersizes de akrobatik enriva del kibuts. Paso debasho de los teles de elektrik i izo hadras i baranas. Les arrevanto, bueno bueno, la fiel de los miembros del kibuts.
    ebreo: קורס טייסים בנוי מ-4 שלבים. בכל שלב מדיחים מהקורס את אלה שלא הצליחו ולא מוכשרים להמשיך. השלב האחרון הוא כאשר החניכים יכולים לטוס לבד. נעמן היה מוכשר להגיע לשלב האחרון והיה לו רשות לטוס לבד. בחר יום שבו הייתה חגיגה בקיבוץ שלו, נכנס למטוס, הגיע לקיבוץ והתחיל לעשות תרגילי אקרובטיקה מעל הקיבוץ. עבר מתחת לכבלי חשמל ועשה רוח וצילצולים. הקים לתחייה, טוב טוב, את מיצי המרה של חברי הקיבוץ (הפחיד אותם).
  - ladino: El djudyo, el meoyo le vyene dospues.
    ebreo: היהודי, השכל בא לו אחר כך.
