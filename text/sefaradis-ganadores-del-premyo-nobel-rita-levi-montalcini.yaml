text: |
 Sefaradis, ganadores del premyo Nobel.

 Rita Levi Montalcini:
 Rita Levi Montalcini (1909-2012) nasyo i bivyo en Italya.
 No se kazo i no trusho kriaturas para entregarse a la sensya.
 Gano el premyo de neurobiolojiya en 1985.

 Si al Dio no lo vemos, kon la sensya lo alkansamos.
