text: |
 Timbros i la kultura sefaradi

 Daniele Manin:
 Daniele Manin, ijo de djudyo konvertido al kristianizmo, teniya 21 anyos kuado resivyo el grado "Doktor de djurismo" en 1825.
 Era aktivo en el movimyento de liberasyon kontra Austria i fue elijido a ser el prezidente de la"Republika de Venezia".

 Doktor fuera i mazal tuvyera, es doktor de matasanos.
