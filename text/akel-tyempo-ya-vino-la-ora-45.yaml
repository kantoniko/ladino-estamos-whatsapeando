titulo: Akel tyempo - Ya vino la ora? 45
pub: 2023.08.24
source: https://ladinokomunita.groups.io/g/main/message/70287

teksto:
  - ladino: Akel tyempo.
    ebreo: בזמנים ההם.
  - ladino: Ya vino la ora? 45.
    ebreo: הגיעה השעה? 45.
  - ladino: Los polises suizos desidaron de deportar a Naaman a Israel. Ma Naaman no teniya paras para bilyeto. Les desho una de las oras por garantia i les prometyo ke les va pagar. No se save kualo izo la polisiya suiza kon esta ora, ma pagamyento no vido asta oy.
    ebreo: השוטרים השוויצרים החליטו לגרש את נעמן לישראל. אך לנעמן לא היה כסף בשביל כרטיס. השאיר להם את אחד השעונים כעירבון והבטיח להם לשלם. לא ידוע מה עשתה המשטרה השוויצרית עם השעון הזה אך תשלום לא ראתה עד היום.
  - ladino: De la otra vanda, no aviya limit para la torpedad do los polises israelyanos. Desdichados, durmyendos enpyes. Ni ke se fueron al airoporto a resivirlo. Naaman salyo del airoporto, komo ke no afito nada, se fue a kaza i izo un dush bueno.
    ebreo: מצד שני, לא היה גבול ל"אחבליות" של השוטרים הישראלים. אומללים, ישנים בעמידה. אפילו לא הלכו לקבל אותו בשדה תעופה. נעמן יצא משדה תעופה, כאילו לא קרה כלום, הלך הביתה ועשה דוש טוב (כמו שצריך).
  - ladino: A los desdichados no les korre el kavayo.
    ebreo: לאומללים/חסרי מזל לא רץ להם הסוס.
