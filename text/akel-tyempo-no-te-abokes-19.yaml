titulo: Akel tyempo - No te abokes! 19
pub: 2023.06.04
source: https://ladinokomunita.groups.io/g/main/message/69049

teksto:
  - ladino: Akel tyempo.
    ebreo: בזמנים ההם.
  - ladino: No te abokes! 19.
    ebreo: אל תתכופף! 19.
  - ladino: Pasaron anyos, Yerushalayim se libero, la angusyina se alimpyo, el adifisyo de butikas se derroko, el adifisyo del ospital se restoro.
    ebreo: עברו שנים, ירושלים שוחררה, גועל הנפש נוקה, בניין החנויות נהרס, בניין בית החולים שוקם.
  - ladino: Los giadores de Yerushalayim meldaron este kuryoz en el livro de Uzi Narkis "una Yerushalayim" (Ahat Yerushalayim) ke se publiko en 1975 i lo empesaron a kontar a los turistos.
    ebreo: מדריכי התיירים של ירושלים קראו את הקוריוז הזה בספר של עוזי נרקיס "אחת ירושלים" שהתפרסם ב- 1975 והתחילו לספר אותו לתיירים.
  - ladino: 'Asta ke vino un nasido de vyernes i demando: "Komo puede ser ke la sör Treza se esta vyendo en las fotos kon dyentes, i en la boka i en la mano??'
    ebreo: 'עד שבא אחד שנולד ביום שישי (חריף שכל) ושאל: "איך זה שהנזירה טרזה נראית בתמונות עם שיניים, גם בפה וגם ביד??'
  - ladino: Djoha fue al banyo, topo de kontar para syen i un anyo.
    ebreo: ג'וחה הלך לבית מרחץ ומצא לספר מאה ואחד שנה.

