titulo: Akel tyempo - Dr. Rahel Hirsch
pub: 2023.02.02
source: https://ladinokomunita.groups.io/g/main/message/68477

teksto:
  - ladino: Akel tyempo...
    ebreo: בזמנים ההם...
  - ladino: Dr. Rahel Hirsch...
    ebreo: דר. רחל הירש...
  - ladino: Dr. Rahel Hirsch era la primera mujer ke gano el titolo "profesor" en el imperyo Prusiano i la primera doktora ke disho a las mujeres "No vash a vistir korse, el korse no es bueno para la sirkulasyon de la sangre en el puerpo"...
    ebreo: דר. רחל הירש הייתה האישה הראשונה שזכתה לתואר "הפרופסור" בקיסרות פרוסיה והרופאה הראשונה שאמרה לנשים "לא תלבשו מחוך, המחוך לא טוב לזרימת הדם בגוף"...
  - ladino: La sangre no se aze agua...
    ebreo: דם לא הופך למיים...
