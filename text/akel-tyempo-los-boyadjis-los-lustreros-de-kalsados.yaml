titulo: Akel tyempo - Los boyadjis (los lustreros de kalsados)
pub: 2021.11.25
source: https://ladinokomunita.groups.io/g/main/message/66989

text: |
 Akel tyempo...

 Los boyadjis (los lustreros de kalsados):
 Akel tyempo los kaminos eran yenos de lodo. Aviya menester de boyadear los kalsados kada dos tres dias.

 Kada uno save ande le apreta el kalsado ...
