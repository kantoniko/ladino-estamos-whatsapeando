titulo: Akel tyempo - Espiones djudyos 24
pub: 2026.01.01
source: https://ladinokomunita.groups.io/g/main/message/75100

teksto:
  - ladino: Akel tyempo.
    ebreo: בזמנים ההם.
  - ladino: Espiones djudyos 24.
    ebreo: מרגלים יהודים 24.
  - ladino: Julius i Ethel fueron eksekutados en la siya elektrika, noche de shabat 19 de junio de 1953, en la prizyon de Sing Sing. Los enterraron en el semiterio djudyo de Wellwood. En la eksekutasion de Ethel, el eksekutor se yerro en el dozaje de elektrik i durante varios minutos le salio umo de su kavesa. El par Rosenberg desharon dos ijikos de 6 i 10 anyos. El kibutz Yad Hana en Israel konmemoro a Julius i Ethel Rosenberg i yamo a sus nombre una arvoleriya en el kibutz.
    ebreo: יוליוס ואתל הוצאו להורג בכיסא חשמלי, ערב שבת 19 ליוני 1953, בבית סוהר סינג סינג. נקברו בבית עלמין יהודי ווילווד. בהוצאה להורג של אתל, המוציא להורג טעה במינון של החשמל ובמשך מספר דקות יצא עשן מראשה. הזוג רוזנברג השאירו שני ילדים (בנים) בני 6 ו-10. הקיבוץ יד חנה בישראל הנציח את זכרם של יוליוס ואתל רוזנברג וקראה על שמם חורשה בקיבוץ.
  - ladino: Mas vale pedrer un minuto en la vida ke la vida en un minuto.
    ebreo: עדיף לאבד רגע בחיים מאשר את החיים ברגע.
