titulo: Akel tyempo - El ayakkabidji (vendedor de kalsados)
pub: 2022.11.18
source: https://ladinokomunita.groups.io/g/main/message/67273

text: |
 Akel tyempo...

 El ayakkabidji (vendedor de kalsados):
 Kalsados por medyo presyo. Todos los cheshites. Ke karar de tyempo te va turar? Te va apretar el dedo del pye? Esto no se save...

 Kada uno save ande le apreta el kalsado...
