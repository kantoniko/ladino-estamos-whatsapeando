titulo: Akel tyempo - Ya vino la ora? 20
pub: 2023.07.29
source: https://ladinokomunita.groups.io/g/main/message/69890

teksto:
  - ladino: Akel tyempo...
    ebreo: בזמנים ההם...
  - ladino: Ya vino la ora? 20...
    ebreo: הגיעה השעה? 20...
  - ladino: Estos ke keren, inla, ora mekanika arivan neseseramente a la "Kaza de Oras - Breguet". Estos de Breguet, venden oras para "El puevlo prove". Si entrash al sityo en el internet i keresh saver el presyo de la ora, Voz dize "Vate al magazen". Siguro! ke no vos dezmayesh en kaza!! Indimas si estash solos... Ma aya, en el magazen, tyenen kolonya para los ke se dezmayan. 
    ebreo: אלה שרוצים, בגניחה (ויהי מה), שעון מכני מגיעים בהכרח ל- "בית השעונים – ברוגה". אלה מברוגה, מוכרים שעונים "לעם עני". אם אתם נכנסים לאתר באינטרנט ורוצים לדעת את המחיר של השעון, אומר לכם "לך לחנות". בטח! שלא תתעלפו בבית!! במיוחד אם אתם לבד... אבל שם, בחנות, יש להם מי קולון למתעלפים.
  - ladino: Kurto lo azeremoz, no se endenyan a vender oras manko de 15,000 dolares...
    ebreo: נעשה את זה קצר, לא ראוי להם (לא מכבודם) למכור שעונים פחות מ- 15,000 דולר.
  - ladino: Ni al riko devas ni al prove aprometas...
    ebreo: אל תהיה חייב לעשיר ואל תבטיח לעני...
