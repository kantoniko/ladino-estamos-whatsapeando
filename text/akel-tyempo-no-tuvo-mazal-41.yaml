titulo: Akel tyempo - No tuvo mazal 41
pub: 2025.07.08
source: https://ladinokomunita.groups.io/g/main/message/74191

teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: No tuvo mazal 41
    ebreo: לא היה לו מזל 41
  - ladino: Moz akodraremoz del prezidente de la Konfederasyon de Sport de Brezil, João Havelange, ke telefono en 1966 al prezidente de la Asosiasion de Futbol en Ingletyerra, Joe Mears, i le disho gritando, ke "este modo de rovo no puede akonteser en Brezil, nunka!!".
    ebreo: ניזכר בנשיא הקונפדרציה לספורט של ברזיל, ג'ואו הבלנג', שטילפן ב- 1966 לנשיא ההתאחדות האנגלית, ג'ו מירס, ואמר לו בצעקות, ש"גנבה כזאת לא יכולה להתרחש בברזיל לעולם!!".
  - ladino: Agora, en 1970, el mizmo João Havelange teniya de guadrar la Kope de Rime por syempre i kudyar ke no la aroven
    ebreo: עכשיו, ב- 1970, אותו ג'ואו הבלנג' היה צריך לשמור על הגביע של רימה לתמיד ולדאוג שלא יגנבו אותו
  - ladino: Dolor de kavesa grande
    ebreo: כאב ראש גדול
  - ladino: Mas vale verguensa en kara ke dolor en el korason
    ebreo: עדיפה בושה בפנים מאשר כאב בלב
