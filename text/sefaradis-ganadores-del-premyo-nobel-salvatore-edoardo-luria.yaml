 Sefaradis, ganadores del premyo Nobel.

 Salvatore Edoardo Luria:
 Salvatore Edoardo Luria (1912-1991) nasyo en Italya i bivyo en los estados unidos.
 Era mikrobiologo i otor. Gano el premyo de fizyolojiya en 1969.
 Eskrivyo el livro "La vida - eksperiensya no kompletada".
 A su nombre eskola famoza en Yerushalayim.

 Kreyer i esperar es la vida alegrar.
