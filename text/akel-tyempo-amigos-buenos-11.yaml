titulo: Akel tyempo - Amigos buenos 11
pub: 2024.11.19
source: https://ladinokomunita.groups.io/g/main/message/73007

teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: Amigos buenos 11
    ebreo: חברים טובים 11
  - ladino: Los soldados sovrebivyentes no kavyeron en las barkas.
    ebreo: .לחיילים השורדים לא היה מספיק מקום בסירות
  - ladino: Las armas estavan pezgadas. 
    ebreo:  .הנשקים היו כבדים
  - ladino: Una parte de los soldados kedaron en las aguas detenyendo la barka kon las manos i se trokaron kon los otros, kon sira (torno). 
    ebreo:  .חלק מהחיילים נשארו במיים כשהם מחזיקים את הסירה בידיהם והתחלפו עם אחרים לפי התור
  - ladino: Los de la mar se fregaron Melhem, fedyendo, a sus puerpos kontra los tiburones ke no los ataken.
    ebreo: .אלה שבמיים מרחו על גופם משחה, מסריחה, נגד כרישים שלא יתקפו אותם
  - ladino: I asperaron por salvasyon. 
    ebreo: .וחיכו להצלה
  - ladino: Las dalgas (olas) de la mar alesharon las barkas, unas de las otras.
    ebreo: .גלי הים הרחיקו את הסירות, האחת מהשנייה
  - ladino: Pasaron vapores ke los vyeron ma no se aserkaron.
    ebreo: .עברו אוניות שראו אותם אך לא התקרבו
  - ladino: Estava pezgado kurshum.
    ebreo: היה כבד (כמו) עופרת/קליע.
