teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: Amigos buenos 11
    ebreo: חברים טובים 11
  - ladino: Los soldados sovrebivyentes no kavyeron en las barkas. Las armas estavan pezgadas. Una parte de los soldados kedaron en las aguas detenyendo la barka kon las manos i se trokaron kon los otros, kon sira (torno). Los de la mar se fregaron Melhem, fedyendo, a sus puerpos kontra los tiburones ke no los ataken. I asperaron por salvasyon. Las dalgas (olas) de la mar alesharon las barkas, unas de las otras.
    ebreo: לחיילים השורדים לא היה מספיק מקום בסירות. הנשקים היו כבדים. חלק מהחיילים נשארו במיים כשהם מחזיקים את הסירה בידיהם והתחלפו עם אחרים לפי התור. אלה שבמיים מרחו על גופם משחה, מסריחה, נגד כרישים שלא יתקפו אותם. וחיכו להצלה. גלי הים הרחיקו את הסירות, האחת מהשנייה.
  - ladino: Pasaron vapores ke los vyeron ma no se aserkaron.
    ebreo: עברו אוניות שראו אותם אך לא התקרבו.
  - ladino: Estava pezgado kurshum.
    ebreo: היה כבד (כמו) עופרת/קליע.
