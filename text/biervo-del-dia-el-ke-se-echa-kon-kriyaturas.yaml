titulo: El ke se echa kon kriyaturas
pub: "2018.07.09 12:48"
source: WhatsApp

teksto:
  - ladino: El ke se echa kon kriyaturas se alevanta pishado.
    ebreo: מי שהולך לישון עם ילדים קם רטוב מפיפי.
  - ladino: ""
    ebreo: אם אילה הם מעשיך אילו הן התוצאות. בדרך כלל נאמר כאשר התוצאות הן שליליות.


