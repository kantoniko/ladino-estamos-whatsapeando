titulo: Kualo es esto? Trampa
pub: 2022.10.10
source: https://ladinokomunita.groups.io/g/main/message/65684

text: |
 Kualo es esto?

 Trampa (para el ken melda ladino kon letras ebreas):
 Esto es trampa para aferrar eskaravajos. El ken tyene menester, puede telefonear a sinyor Aroches en la Mueva York.

 Kezo debaldes se topa solo en trampa de ratones.
