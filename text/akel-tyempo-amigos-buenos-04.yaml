titulo: Akel tyempo - Amigos buenos 4
pub: 2024.11.03
source: https://ladinokomunita.groups.io/g/main/message/72950

teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: Amigos buenos 4
    ebreo: חברים טובים 4
  - ladino: EOKA era una organizasyon militar de gregos en Kipro, finansyada por el governo de Gresya.
    ebreo:  .אאוק"ה היה ארגון צבאי של יוונים בקפריסין, ממומן על ידי ממשלת יוון.
  - ladino: En 15 de julyo 1974 EOKA izo una revolusyon en Kipro kontra el governo. 
    ebreo: .ב- 15 ליולי 1974 אאוק"ה עשה (חולל) מרד בקפריסין נגד הממשלה
  - ladino: El prezidente de Kipro, el papaz Makaryos, se fuyo a londra. 
    ebreo: .הנשיא של קפריסין, הכומר מקריוס, ברח ללונדון
  - ladino: Los turkos entendyeron ke Kipro se va aunar kon la Gresya. 
    ebreo: .הטורקים הבינו שקפריסין תאוחד עם יוון
  - ladino: En el 20 de julyo 1974 Turkiya deklaro gerra kontra Kipro.
    ebreo:  .ב- 20 ליולי 1974 טורקיה הכריזה מלחמה נגד קפריסין
  - ladino: Para una gerra se keren dos partes.
    ebreo: למלחמה אחת דרושים 2 צדדים.
