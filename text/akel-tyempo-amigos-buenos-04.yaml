  - ladino: Amigos buenos 4
    ebreo: חברים טובים 4
  - ladino: EOKA era una organizasyon militar de gregos en Kipro, finansyada por el governo de Gresya. En 15 de julyo 1974 EOKA izo una revolusyon en Kipro kontra el governo. El prezidente de Kipro, el papaz Makaryos, se fuyo a londra. Los turkos entendyeron ke Kipro se va aunar kon la Gresya. En el 20 de julyo 1974 Turkiya deklaro gerra kontra Kipro.
    ebreo: אאוק"ה היה ארגון צבאי של יוונים בקפריסין, ממומן על ידי ממשלת יוון. ב- 15 ליולי 1974 אאוק"ה עשה (חולל) מרד בקפריסין נגד הממשלה. הנשיא של קפריסין, הכומר מקריוס, ברח ללונדון. הטורקים הבינו שקפריסין תאוחד עם יוון. ב- 20 ליולי 1974 טורקיה הכריזה מלחמה נגד קפריסין.
  - ladino: Para una gerra se keren dos partes.
    ebreo: למלחמה אחת דרושים 2 צדדים.
