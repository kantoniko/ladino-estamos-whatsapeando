titulo: Akel tyempo - La polisiya muestra fin
pub: 2024.06.27
source: https://ladinokomunita.groups.io/g/main/message/72365

teksto:
  - ladino: Akel tyempo
    ebreo: זמנים ההם
  - ladino: La polisiya muestra fin
    ebreo: המשטרה שלנו סוף
  - ladino: Al dia, salyeron un grupo de polises komandantes al kamino i se fueron a la kaza de la mujer ke abandono a su marido, el polis. Le kontaron todo lo ke paso i le amostraron la Gazeta de akel dia. La mujer les disho ke eyos son los amigos de su marido i "fabrikaron" esta Gazeta. No se kreyo. Los polises la tomaron a un vendedor de gazetas, aya vido ke en todas las gazetas esta eskrito lo mizmo. Este modo se konvensyo i torno a su marido. Sus primer ijo, Ofek, es agora polis en la polisiya de Israel.
    ebreo: למחרת, יצאה קבוצה של שוטרים מפקדים לדרך והלכה לבית של האישה שנטשה את בעלה, השוטר. סיפרו לה את כל מה שהיה והראו לה את העיתון של אותו יום. האישה אמרה שהם החברים של בעלה ו"פברקו" את העיתון. לא האמינה. השוטרים לקחו אותה למוכר עיתונים והיא ראתה שבכל העיתונים רשום אותו דבר. כך היא השתכנע וחזרה לבעלה. הבן הראשון שלהם, אופק, היום הוא שוטר במשטרת ישראל.
  - ladino: Durante muncho tyempo, pasajeros ke vinyeron a pasear en Ashkelon no entendyeron deke en esta sivdad ay munchos ombres koshos.
    ebreo: במשך זמן רב, עוברי אורך שבאו לטייל באשקלון לא הבינו מדוע בעיר הזאת יש הרבה גברים צולעים.
  - ladino: Mijor es estar abandonada ke mal akompanyada.
    ebreo: עדיף להיות נטושה מאשר מלווה רע.
