titulo: Akel tyempo - Ya vino la ora? 12
pub: 2023.02.02
source: https://ladinokomunita.groups.io/g/main/message/69742

teksto:
  - ladino: Ya vino la ora? 12
    ebreo: הגיעה השעה? 12
  - ladino: El 4 de oktobre 1967, dia de myerkoles, era arva de Rosh hashana. Djuguves i vyernes Rosh Hashsana. I dospues shabat. Ke maraviya! 4 dias ke no van a ver dingunos en la banka...
    ebreo: ה- 4 לאוקטובר 1967, יום רביעי, היה ערב ראש השנה. חמישי שישי ראש השנה. ואחר כך שבת. איזה יופי! 4 ימים שלא יהיה אף אחד בבנק...
  - ladino: Dia de myerkoles, arva de moed, Naaman arivo kon una kamyoneta rovada yena kon 6 kontinedores de gaz (karbon dioksid) i teniya plaka falsa, i la parkeo en el kalejon Beer Tubya. Ato el buri de gaz, ke esteva montado i pronto, a los kontinedores en la kamyoneta i se fue a kaza a lavar. Teniya hazinura de limpyeza... 
    ebreo: ביום רביעי, ערב החג, נעמן הגיע עם טנדר גנוב מלא ב- 6 מיכלי גז (דו תחמוצת הפחמן) והייתה לו לוחית זיהוי מזויפת, והחנה אותו ברחוב באר טוביה. חיבר את צינור הגז, שהיה מורכב ומוכן, למכלים בטנדר והלך הביתה להתרחץ. הייתה לו מחלת ניקיון...
  - ladino: Ken byen ata, byen dezata...
    ebreo: מי שמחבר טוב, מתיר טוב...
