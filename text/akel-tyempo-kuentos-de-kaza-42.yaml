titulo: Akel tyempo - Kuentos de kaza! 42
pub: 2024.01.16
source: https://ladinokomunita.groups.io/g/main/message/71634

teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: Kuentos de kaza! 42
    ebreo: סיפורים מהבית! 42
  - ladino: En vezes meldamos haberes en las gazetas i moz parese ke es un invento muevo, kuando la verdad es ke esto ya tyene afitado antes i no ay nada de muevo debasho del sol. El mundo no se kriyo en el momento ke nasimoz.
    ebreo: לפעמים אנו קוראים חדשות בעיתונים ונדמה לנו שמדובר בהמצאה חדשה, כאשר האמת היא שזה קרה כבר בעבר ואין שום דבר חדש תחת השמש. העולם לא נברא ברגע שנולדנו.
  - ladino: De vez en kuando las gazetas de israel moz eskriven ke la polisiya aferro una kaza de putaneriya (ke en Israel estas kazas se yaman "kazas de masaj") i areto a las mujeres kon sus pezevenkes. Lo mas se trata de mansevas inosentes, trayidas por "komersantes de mujeres", de los paizes komo Moldova, Ukraina… Enganyadas, ke vyenen kon intisyon de lavorar. Les toman los pasaportos, las emprezan en un apartamento, las forsan a empleyar drogas i las forsan a putear.
    ebreo: מדי פעם העיתונים בישראל כותבים לנו שהמשטרה תפסה בית זונות (שבישראל בתים אלה נקראים "בתים של מסג'") ועצרה את הנשים יחד עם סרסוריהם. לרב מדובר בצעירות תמימות מובאות ע"י "סוחרי נשים" מהארצות כגון מולדובה, אוקרינה... מרומות, שבאות בכוונה לעבוד. לוקחים להן את הפספורטים, כולאים אותן באחת הדירות, מכריחים אותן להשתמש בסמים ומכריחים אותן לזנות.
  - ladino: El ken no tyene mazal, se ve del dia de naser.
    ebreo: מי שאין לו מזל, רואים מיום הלידה.
