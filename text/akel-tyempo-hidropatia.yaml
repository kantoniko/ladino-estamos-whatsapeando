  - ladino: Hidropatia.
    ebreo: ''
  - ladino: Oy en dia, no mos mankan sharlatanes. Ma sharlatanes aviyan syempre. Estos del sieglo 19 "kitaron" moneda de agua.
    ebreo: ''
  - ladino: "Kon agua se pueden kurar hazinuras mentales, agotamyento, artritizmo, reengrandeser organos kortados, mijorar la intelijensya, azerte mansevo i afilu tornarte de la muerte. Solo ke estes pronto a pagar"
    ebreo: ''
  - ladino: Bivas, kreskas i engrandeskas komo el pishkadiko en aguas freskas, amen.
    ebreo: ''
