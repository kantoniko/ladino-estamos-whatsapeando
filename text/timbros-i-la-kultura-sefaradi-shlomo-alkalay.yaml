 Timbros i la kultura sefaradi

 Yehuda ben Shlomo Alkalay:
 Rabino Yehuda Ben Shlomo Alkalay (1798-1878) nasyo en Sarayevo.
 Era pioniero del sionizmo. Eskrivyo en favor del menester de union entre los djudyos en la tyerra santa,
 enkorajandolos a emplear la lingua Ebreo.

 Arremedyate kon lo tuyo i no tengas menester a dinguno.
