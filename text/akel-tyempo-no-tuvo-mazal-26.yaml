titulo: Akel tyempo - No tuvo mazal 26
pub: 2025.06.03
source: https://ladinokomunita.groups.io/g/main/message/74028

teksto:
  - ladino: Akel tyempo.
    ebreo: בזמנים ההם.
  - ladino: No tuvo mazal 26.
    ebreo: לא היה לו מזל 26.
  - ladino: Dia de alhad la ekspozisyon en el kat de ariva estava serrada ma el adifisyo estava avyerto.
    ebreo: יום ראשון התערוכה בקומה העליונה הייתה סגורה אבל הבניין היה פתוח.
  - ladino: Aviyan aktividades relijiozas.
    ebreo: היו פעילויות דתיות.
  - ladino: A las 12.00 los guardianes entraron a la sala para "demandar hatir" de la kopa i se entezaron en sus luguares.
    ebreo: בשעה 12.00 השומרים נכנסו לאולם בכדי "לשאול בשלומו" של הגביע וקפאו במקום.
  - ladino: El kave se les fue alareves en el garon i empesaron a aogarsen
    ebreo: הקפה הלך להם הפוך בגרון והתחילו להיחנק
  - ladino: '"Atyo!! la kopa no esta en su luguar! La arovaron la Kopa de Rimet!"'
    ebreo:  '"אוי אלוהים!! הגביע אינו במקומו! גנבו את הגביע של רימה!"'
  - ladino: El almaryo estava desmontado de la pared, el kavenado del almaryo roto, la puerta de la sala, de la vanda de atras, estava avyerta.
    ebreo: הארון היה מפורק מהקיר, המנעול של הארון שבור, דלת האולם, מהצד האחורי, הייתה פתוחה.
  - ladino: La kadena i el kavenado de la puerta estavan "enkolgados", 8 vidas estavan enbasho, i la kopa. Se bolo.
    ebreo: .השרשרת והמנעול של הדלת היו "תלויים", 8 ברגים על הרצפה, והגביע. עפה
  - ladino: Los ladrones devian de desmontar solo 8 vidas de la puerta para entrar a la sala.
    ebreo: הגנבים היו צרכים לפרק רק 8 ברגים בכדי להיכנס לאולם.
  - ladino: Los responsables de Stanley Gibbons empesaron a pelar sus kaveyos de sus kavesas.
    ebreo: האחראיים של סטנלי גיבונס התחילו למרוט את שערותיהם מראשם.
  - ladino: Dospues del kavayo fuyido, serrar la puerta.
    ebreo: לאחר שהסוס ברח, לסגור את הדלת.



