titulo: Akel tyempo - No tuvo mazal 9
pub: 2025.04.24
source: https://ladinokomunita.groups.io/g/main/message/73831

teksto:
  - ladino: Akel tyempo.
    ebreo: בזמנים ההם.
  - ladino: No tuvo mazal 9.
    ebreo: לא היה לו מזל 9.
  - ladino: La kopa ke desino Abel teniya altura de 35 santimetros i pezgo de 3.8 kilogramos. La baza era de roka lapislázuli (ke kontyene los minrales lazurita, pirita i kalkita) de kolor mavi. Ensima la roka, la dyoza Nike (Dyoza de viktorya) i en su kavesa una chanaka oktagonal. La Dyoza i la chanaka eran konstruidas de plata sterling i enkovradas en oro 14 karat.
    ebreo: לגביע שעיצב אבל היה גובה של 35 ס"מ ומשקל של 3.8 ק"ג. הבסיס היה מסלע לאפיס לזולי (שמכיל את המינרלים לזוריט, פיריט וקלקיט) בצבע כחול. על הסלע, האלה ניקה (אלת הניצחון) ועל ראשה קערה מתומנת. האלה והקערה היו בנויות מכסף סטרלינג ומצופות זהב 14 קרט.
  - ladino: En el empesijo esta kopa fue yamada "Kopa de Viktorya" o "Kopa del Mundo".
    ebreo: בתחילת הדרך הגביע נקרא "גביע הניצחון" או "גביע עולם".
  - ladino: Donde el gusto falta, no valen ni el oro ni la plata.
    ebreo: במקום שאין שמחה, לא שווים לא הזהב ולא הכסף.
