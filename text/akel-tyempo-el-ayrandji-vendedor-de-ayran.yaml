text: |
 Akel tyempo...

 El Ayrandji (vendedor de ayran):
 El ayran era beveraje de yogurt i agua. Se beviya yelado i arrefreskava.

 Bivas Kreskas i engrandeskas komo el pishkadiko en aguas freskas, amen!
