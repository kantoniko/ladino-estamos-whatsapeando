teksto:
  - ladino: Akel tyempo.
    ebreo: בזמנים ההם.
  - ladino: Tu sos la korona de mi kavesa 15.
    ebreo: את הכתר של ראשי  15.
  - ladino: El adifisyo de la kompania en Tolstraat 127 Amsterdam, funksyona kaji 168 anyos, asta oy en dia. Sovrebivyo dos gerras mondialas. En el doredor del adifisyo se fraguaron kazas para los lavorantes. El kartye se yama Diamantbuurt (kartye de diamantes) i enkluye Cullinanplein (plaza de Cullinan), Diamantstraat (kaye de diamante), Robijnstraat (kaye de rubi), Saffierstraat (kaye de zafiro) i Smaragdstraat (kaye de esmeralda). Arientro de el puedemos ver el "Livro de Oro", de 100 anyos, kon kacha de kuero. Afirmado de parte de imparatores, reyes, reynas, prenses, prensesas, dukes, dushesas, ambasadores, mesajeros i muncha djente famoza (Elizabeth Taylor) ke eskrivyeron sus impresyones, kuentos, anekdotas i mas.
    ebreo: הבניין של החברה בטולסטרט 127 אמסטרדם, מתפקד, כמעט 168 שנה, עד היום. שרד 2 מלחמות עולם. בסביבת הבניין נבנו בתים עבור העובדים. השכונה נקראת שכונת היהלומים וכוללת את כיכר קולינן, רחוב היהלום, רחוב רובין, רחוב ספיר ורחוב ברקת. בתוכו אנו יכולים לראות את "ספר הזהב" בן 100 שנה, עם כריכה מעור. חתום על ידי קיסרים, מלכים, מלכות, נסיכים, נסיכות, דוכסים, דוכסיות, שגרירים, שליחים ואנשים מפורסמים רבים (אליזבט טיילור) שרשמו את הרשמים שלהם, סיפורים, אנקדוטות ועוד.
  - ladino: Un buen livro es una luz eterna. No se amata, syempre arelumbra.
    ebreo: ספר טוב הוא אור נצחי. לא כבה ותמיד מאיר.
