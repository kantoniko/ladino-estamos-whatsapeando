text: |
 Akel tyempo...

 Puerpo:
 En syertos kantones del hamam, en luguar de legen aviya kurna (lavabo) de marmol i tas (chanaka) para vazyar las aguas al puerpo.

 Poko avlar, salud por el puerpo.
