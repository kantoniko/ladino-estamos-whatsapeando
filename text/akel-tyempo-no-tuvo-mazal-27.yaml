titulo: Akel tyempo - No tuvo mazal 27
data: 2025.06.06
pub: 2025.06.06
source: https://ladinokomunita.groups.io/g/main/message/74037

teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: No tuvo mazal 27
    ebreo: לא היה לו מזל 27
  - ladino: Kuando el primer ministro, Harold Wilson, oyo lo ke afito le empesaron a "salirle umos de las orejas". Solo esto es lo ke le mankava… 11 dias dospues, en 31 de marso, teniya eleksyones en la kavesa. Mas de esto, el estava bazado a los djugos de Mondial ke van a fortalizar la esterlina. I tanta moneda ke se gasto para organizar los djugos de Mondial.
    ebreo: כאשר ראש הממשלה, הרולד ווילסון, שמע את מה שקרה התחיל "לצאת לא עשן מהאוזניים". רק זה מה שהיה חסר לו. 11 ימים לאחר מכן, ב- 31 למרץ, היו לו בחירות על הראש. יתר על כן, הוא התבסס על כך שמשחקי המונדיאל יחזקו את הסטרלינג. וכל כך הרבה כסף שבוזבז/הושקע בכדי לארגן את משחקי המונדיאל
  - ladino: Maraviya!! djugos de Mondial sin kopa
    ebreo: נהדר!! משחקי מונדיאל בלי גביע
  - ladino: Dyo orden a Scotland Yard ke topen la kopa emidyatamente!!
    ebreo: הורה לסקוטלנד יארד שימצאו את הגביע מיד!!
  - ladino: Scotland Yard metyo a Inspektor detektiv Charles Buggy en la kavesa de ekipo espesyal para ke investigen el rovo i ke topen la kopa.
    ebreo: סקוטלנד יארד שם/העמיד את בלש מפקח צ'ארלס באגי בראש צוות מיוחד בכדי  שיחקרו את הגנבה ויימצאו את הגביע
  - ladino: El pishkado fyede por la kavesa
    ebreo: הדג מסריח מהראש
