titulo: Akel tyempo - Ya vino la ora? 61
pub: 2023.06.08
source: https://ladinokomunita.groups.io/g/main/message/70527

teksto:
  - ladino: Akel tyempo.
    ebreo: בזמנים ההם.
  - ladino: Ya vino la ora? 61.
    ebreo: הגיעה השעה? 61.
  - ladino: Por siguro ke estash demandando "si ya vinyeron todas las oras" atras, o si "ya vino la ora?" de avrir el departamento de oras en el muzeo.
    ebreo: אתם וודאי שואלים אם "הגיעו כל השעונים" בחזרה, או אם "הגיע השעה?" לפתוח את אגף השעונים במוזיאון.
  - ladino: De 106 oras i kashas muzikalas rovadas, tornaron atras 100. Komo ya mensyonimoz, 2 oras se vendyeron i no se pueden tomar atras. 4 mankan asta oy i no se save lo ke afito kon eyas.
    ebreo: מ- 106 שעונים ותיבות נגינה גנובים, חזרו בחזרה 100. כפי שהזכרנו, 2 נמכרו ולא ניתן לקבל אותם בחזרה. 4 חסרים עד היום ולא ידוע מה קרה איתם.
  - ladino: En 2009, dospues de 26 anyos, se avriyo demuevo el departamento de oras en el Muzeo Islamiko. Esta vez kon seguridad un poko mas mijorada. En el depo del muzeo ay mas de 100 oras ke no se demostran en la ekspozisyon.
    ebreo: ב- 2009, אחרי 26 שנים, נפתח מחדש אגף השעונים במוזיאון האיסלם. הפעם עם אבטחה קצת יותר משופרת. במחסן של המוזיאון יש יותר מ- 100 שעונים שלא מוצגים בתצוגה.
  - ladino: Voz rekomendo de vinir a ver la ekspozisyon.
    ebreo: אני ממליץ לכם לבוא ולראות את התצוגה.
  - ladino: Si miras muncho atras a dinguna parte yegaras.
    ebreo: אם תסתכל אחורה הרבה לא תגיע לשום חלק (מקום).
