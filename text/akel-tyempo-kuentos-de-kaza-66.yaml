titulo: Akel tyempo - Kuentos de kaza! 66
pub: 2024.03.12
source: https://ladinokomunita.groups.io/g/main/message/71906

teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם.
  - ladino: Kuentos de kaza! 66.
    ebreo: סיפורים מהבית! 66.
  - ladino: Komo ya dishimoz, la komunidad respektavle de Buenos Ayres no keriyan enterrar a los rufyanos de Zwi Migdal en el semiteryo de los djudyos. Los rufyanon merkaron terreno en la kaye Agüero 4400, terreno apegado al semiteryo djudio, i lo izyeron semiteryo privado de Zwi Migdal. Este semiteryo, ke es propriedad privada, se kudyo munchos por un kudyador. Dospues se abandono i oy esta harapado.
    ebreo: כפי שאמרנו, הקהילה המכובדת של בואנוס איירס לא רצו לקבור את הסרסורים של צבי מגדל בבית הקברות היהודי. הסרסורים קנו שטח אדמה ברחוב אגוארו 4400, שטח אדמה דבוק לבית הקברות היהודי, ועשו אותו בית קברות פרטי של צבי מגדל. בית קברות זה, שזה רכוש פרטי, טופל שנים רבות על ידי משגיח. לאחר מכן ננטש והיום הוא מוזנח.
  - ladino: A la ora de la pishada fraguar la privada!
    ebreo: בשעת הפיפי לבנות את הפרטיות (שירותים).
