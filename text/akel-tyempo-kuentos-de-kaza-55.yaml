teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: Kuentos de kaza! 55
    ebreo: סיפורים מהבית! 55
  - ladino: No se save komo se davan d'akordo los rufyanos Eshkenazis de Buenos Aires i los pezevenkes eshkenazis de Estanbol. Al parser ke teniyan la mizma maestra en la eskola.
    ebreo: לא ידוע איך קבעו (ביניהם) הסרסורים האשכנזים של בואנוס איירס והסרסורים האשכנזים מאיסטנבול. כנראה שהייתה להם אותה מורה בבית הספר.
  - ladino: Se vistiyan sus kostumes de shabat, se atakanavan, se metiyan gravata, se arapavan las barvas se peynavan los kaveyos i partiyan de las dos partes del mundo (Buenos Aires i Estanbol) al este de Evropa. Rusia, Polania, Ukraina.
    ebreo: היו מתלבשים את בגדי השבת שלהם, מתגנדרים, עונבים את העניבה, מגלחים את הזקנים מסרקים את השערות ויוצאים לדרך משני קצוות העולם (בואנוס איירס ואיסטנבול) למזרח אירופה. רוסיב, פולניה, אוקרינה.
  - ladino: Eran emigrantes de estos paizes i saviyan la lingua.
    ebreo: היו מהגרים מאותן המדינות וידעו את השפה.
  - ladino: Voz esta vinyendo konosido??
    ebreo: בא (נשמע) לכם מוכר??
  - ladino: La lingua de la esperansa onde esta? Onde se topa avtaha i kreyensya.
    ebreo: שפת התקווה היכן היא? איפה שיש אבטחה ואמונה.
