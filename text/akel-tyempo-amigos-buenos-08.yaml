titulo: Akel tyempo - Amigos buenos 8
pub: 2024.11.12
source: https://ladinokomunita.groups.io/g/main/message/72974

teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: Amigos buenos 8
    ebreo: חברים טובים 8
  - ladino: Los destruktores, de sus parte, respondyeron i empesaron a tirar a los aviyones.
    ebreo:  .המשחטות, מצידן, השיבו החלו לירות על המטוסים
  - ladino: Los aviyones no se danyaron i kontinuaron a bombarladeyar. 
    ebreo:  .המטוסים לא ניזוקו והמשיכו להפציץ
  - ladino: Dospues ke se les eskapo las bombas tornaron a sus bazas, kargaron bombas muevas i kontinuaron a atakar. 
    ebreo: .לאחר שנגמרו להם הפצצות חזרו לבסיסם, העמיסו פצצות חדשות והמשיכו להפציץ
  - ladino: Este atako kontinuo kaji 4 oras.
    ebreo: .ההתקפה הזאת נמשכה כ- 4 שעות
  - ladino: Un punto de neglijensya, un anyo de danyo.
    ebreo: דקה של הזנחה, שנה של נזק.
