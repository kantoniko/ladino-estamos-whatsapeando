titulo: Akel tyempo - Amigos buenos 8
pub: 2024.11.12
source: https://ladinokomunita.groups.io/g/main/message/72974

teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: Amigos buenos 8
    ebreo: חברים טובים 8
  - ladino: Los destruktores, de sus parte, respondyeron i empesaron a tirar a los aviyones. Los aviyones no se danyaron i kontinuaron a bombarladeyar. Dospues ke se les eskapo las bombas tornaron a sus bazas, kargaron bombas muevas i kontinuaron a atakar. Este atako kontinuo kaji 4 oras.
    ebreo: המשחטות, מצידן, השיבו החלו לירות על המטוסים. המטוסים לא ניזוקו והמשיכו להפציץ. לאחר שנגמרו להם הפצצות חזרו לבסיסם, העמיסו פצצות חדשות והמשיכו להפציץ. ההתקפה הזאת נמשכה כ- 4 שעות.
  - ladino: Un punto de neglijensya, un anyo de danyo.
    ebreo: דקה של הזנחה, שנה של נזק.
