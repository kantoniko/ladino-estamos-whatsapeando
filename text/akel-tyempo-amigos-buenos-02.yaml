titulo: Akel tyempo - Amigos buenos 2
pub: 2024.10.29
source: https://ladinokomunita.groups.io/g/main/message/72922

teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: Amigos buenos 2
    ebreo: חברים טובים 2
  - ladino: 'Yene muestro "amigo" Erdogan avlo por mozotros, en 29 de mayo 2024, en el parlamento turko i kito estas perlas de su boka:'
    ebreo: 'שוב "החבר" שלנו ארדוגן דיבר עלינו ב- 29 למאי 2024 בפרלמנט הטורקי והוציא את הפנינים הבאות מפיו:'
  - ladino: Natanyahu es psikopato, manyako, hazino, barbaro i vampir ke se mantyene de sangre. Los israelyanos no tenemoz ni un piskito de umanidad en el korason. No moz estamoz kansando de bever las sangres de los bebes. Estamoz arankando las kavesas de kriyaturas inosentes. I mas i mas i mas. Moz ensulto mas de 11 puntos (Lo puedesh ver en You Tube - Cumhurbaşkanı Erdoğan, AK Parti TBMM Grup Toplantısı'nda konuştu).
    ebreo: נתניהו הוא פסיכופט, מנייק, חולה, ברבר וערפד שניזון מדם. לישראלים אין לנו טיפת אנושיות בלב. אנחנו לא מתעייפים מלשתות את הדם של התינוקות. אנחנו תולשים את הראשים של ילדים חפים מפשע ועוד ועוד ועוד... העליב אותנו יותר מ- 11 דקות (ניתן לראות ביו טיוב – Cumhurbaşkanı Erdoğan, AK Parti TBMM Grup Toplantısı'nda konuştu)...
  - ladino: Ken su korason kijo vengar, su kaza vido kemar.
    ebreo: מי שאת ליבו רצה לנקום, ראה את ביתו נשרף.
