teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם...
  - ladino: Tu sos la korona de mi kavesa 6
    ebreo: את הכתר של ראשי  6...
  - ladino: Kuando vino Yosef delantre del rey, el rey le demando kualo azer kon este diamante de Cullinan. El rey teniya la opinion de desharlo en su forma kruda. Estava enkudiado ke en partyendolo, se va dezazer. Yosef le disho ke si ay en el mundo eksperto de partir este diamante, es el mizmo. El rey le disho ke kere el diamante lustrado el mas grande en el mundo. Yosef le disho ke va perkurar.
    ebreo: כשיוסף הגיע לפני המלך, המלך שאל אותו מה לעשות עם היהלום של קולינן. דעתו הייתה שיש להשאירו בצורתו הגולמית. הוא חשש שבעת הביקוע, יתפורר. יוסף אמר לו שאם יש בעולם מומחה לביקוע היהלום הזה, זה הוא עצמו. המלך אמר לו שהוא רוצה את היהלום המלוטש הגדול ביותר בעולם. יוסף אמר לו שישתדל...
  - ladino: El ken aze i dezaze, no keda battal
    ebreo: מי שעושה ומפורר, לא נשאר בטל...
