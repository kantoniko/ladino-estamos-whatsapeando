titulo: Akel tyempo - Amigos buenos 43
pub: 2025.02.02
source: https://ladinokomunita.groups.io/g/main/message/73391

teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: Amigos buenos 43
    ebreo: חברים טובים 43
  - ladino: Durante los anyos pasaron del klub de Zeev i Ron en Mihmoret mas de 3000 ijikos.
    ebreo: .במהלך השנים עברו במועדון של זאב ורון במכמורת יותר מ- 3000 ילדים
  - ladino: "Kresyeron en el klub munchos sportadores renomados: Li Kurzits, 4 vezes shampiona del mundo, 2 vezes shampiona de Eropa."
    ebreo: ".צמחו במועדון ספורטאים מפורסמים רבים: לי קורזיץ, 4 פעמים אלופת עולם, פעמיים אלופת אירופה"
  - ladino: Nimrod Mashiah, tres medalyas en el shampionato del mundo.
    ebreo: .נמרוד משיח, 3 מדליות באליפויות עולם
  - ladino: Tamar Shtaynberg, shampiona del mundo.
    ebreo: .תמר שטיינברג, אלופת עולם
  - ladino: Shimrit Oded shampiona del mundo.
    ebreo: .שמרית עודד אלופת עולם
  - ladino: Sharon Kantor, shampiona del mundo i medalya de plata en los djugos olimpikos de 2024, en Paris.
    ebreo: .שרון קנטור אלופת עולם ומדליית כסף במשחקים האולימפיים של 2024, בפריז
  - ladino: I mas, i mas, i mas.
    ebreo: .ועוד, ועוד ועוד
  - ladino: Si keres tu estima kreser, komportate kon la djente bien.
    ebreo: .אם אתה רוצה שההערכה העצמית שלך תצמח, תתנהג לאנשים טוב
