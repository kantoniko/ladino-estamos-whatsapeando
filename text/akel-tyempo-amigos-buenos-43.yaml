  - ladino: Amigos buenos 43
    ebreo: חברים טובים 43
  - ladino: "Durante los anyos pasaron del klub de Zeev i Ron en Mihmoret mas de 3000 ijikos. Kresyeron en el klub munchos sportadores renomados: Li Kurzits, 4 vezes shampiona del mundo, 2 vezes shampiona de Eropa. Nimrod Mashiah, tres medalyas en el shampionato del mundo. Tamar Shtaynberg, shampiona del mundo. Shimrit Oded shampiona del mundo. Sharon Kantor, shampiona del mundo i medalya de plata en los djugos olimpikos de 2024, en Paris. I mas, i mas, i mas."
    ebreo: " במהלך השנים עברו במועדון של זאב ורון במכמורת יותר מ- 3000 ילדים. צמחו במועדון ספורטאים מפורסמים רבים: לי קורזיץ, 4 פעמים אלופת עולם, פעמיים אלופת אירופה. נמרוד משיח, 3 מדליות באליפויות עולם. תמר שטיינברג, אלופת עולם. שמרית עודד אלופת עולם. שרון קנטור אלופת עולם ומדליית כסף במשחקים האולימפיים של 2024, בפריז. ועוד, ועוד ועוד."
  - ladino: Si keres tu estima kreser, komportate kon la djente bien.
    ebreo: אם אתה רוצה שההערכה העצמית שלך תצמח, תתנהג לאנשים טוב.
