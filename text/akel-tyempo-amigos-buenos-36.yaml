teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: Amigos buenos 36
    ebreo: חברים טובים 36
  - ladino: "Paso kaji un mez, vino una letra de Guven Erkaya, eskrita de mano. Entre otras eskrivyo:"
    ebreo: "עבר כחודש, הגיע מכתב מגובן ארקיה, כתוב בכתב יד. בין היתר כתב:"
  - ladino: "\"Mi kerido amigo,"
    ebreo: "\"ידידי היקר"
  - ladino: Le eskrivo esta letra para ekspresarle i transmitirle mis sentimyentos de agradesimiento i de admirasion. Pueder ofrir esta ayuda ke resivimoz en las kondisyones ke moz enkontrimoz fue un grande akto de umanidad i de bravura.
    ebreo: אני כותב לך מכתב זה כדי להביע ולהעביר את רגשות התודה וההערצה שלי אליך. להיות מסוגל להעניק את העזרה שקיבלנו בנסיבות שבהן נפגשנו היה מעשה גדול של אנושיות ושל אומץ.
  - ladino: Me gustaría agradeserle a vozotros i a vuestro personal en mi nombre i en nombre de de mis 41 soldados i ekspresarle mi mas profundo agradesimiento i apresyo.".
    ebreo: ברצוני להודות לך ולצוות שלך בשמי ובשם 41 החיילים שלי ולהביע את תודתי והערכתי העמוקות."
  - ladino: Reuven i Guven se izyeron amigos buenos.
    ebreo: ראובן וגובן נהיו חברים טובים.
  - ladino: Ombre sin amigo, komo mano derecha sin la syedra.
    ebreo: אדם בלי חבר, כמו יד ימין בלי יד שמאל.
