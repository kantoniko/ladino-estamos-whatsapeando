titulo: Akel tyempo - Musa Moiz Eskenazi 10
pub: 2022.07.17
source: https://ladinokomunita.groups.io/g/main/message/68696

teksto:
  - ladino: Akel tyempo...
    ebreo: בזמנים ההם...
  - ladino: Musa Moiz Eskenazi 10...
    ebreo: מוסה מואיז אשכנזי 10...
  - ladino: Morris i Salamon venden sus kompania i sus komersyos en 1916 a la kompania grande de tutun "American Tobacco Company" por una suma muy grande. Salamon muere en 1919. Morris dedika el resto de su vida a azer byenfezensyas a la komunita sefaradia i a ospitales diferentes...
    ebreo: מוריס וסלמון מוכרים את החברה והעסקים שלהם ב- 1916 לחברת הטבק הגדולה "חברת הטבק האמריקאית" תמורת סכום גדול מאוד. סלמון מת ב- 1919. מוריס מקדיש את יתרת חייו למעשי צדקה לקהילה הספרדית ולבתי חולים שונים...
  - ladino: El ke save merkar barato i vender karo es merkader raro...
    ebreo: מי שיודע לקנות בזול ולמכור ביוקר הוא סוחר נדיר...

