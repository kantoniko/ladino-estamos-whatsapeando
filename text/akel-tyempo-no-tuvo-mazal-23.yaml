teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: No tuvo mazal 23
    ebreo: לא היה לו מזל 23
  - ladino: Stanley Gibbons konstruyeron sus pavyon en la ekspozisyon de Stampex International i apartaron un departamento espesyal para timbros de futbol. En el departamento de timbros de futbol konstruyeron un almaryo grande i blanko para la Kopa de Rimet. El almaryo lo fiksaron en la pared kon vidas i metyeron kavenado en las puertas ke estavan detras del almaryo.
    ebreo: סטנלי גיבסון בנו את הביתן שלהם בתערוכה של סטמפקס אינטרנשיונל וייחדו מחלקה מיוחדת לבולי כדורגל. במחלקה לבולי כדורגל בנו ארון גדול ולבן עבור הגביע של רימה. את הארון קיבעו בקיר עם ברגים ושמו מנעול בדלתות שהיו בחלק האחורי של הארון.
  - ladino: Estamoz en este mundo para konstruir un mundo mijor, no para destruir lo ke ya bien o mal esta echo.
    ebreo: אנו נמצאים בעולם הזה בכדי לבנות עולם טוב יותר, לא בכדי להרוס את מה שעשוי טוב או רע.
