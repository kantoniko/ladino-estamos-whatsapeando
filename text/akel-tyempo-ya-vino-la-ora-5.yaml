teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: Ya vino la ora? 5
    ebreo: הגיעה השעה? 5
  - ladino: No ay ke dizir ke en la armada les salyo umo de las orejas kuando oyeron los marafetes de Naaman. Lo echaron del kurso de pilotes. No solo esto, lo enkasharon al prezo militar tambien. En el prezo, no se saven todos los penseryos ke le pasaron del meoyo ma uno de estos era trokar el ofisyo. I este ofisyo no era uno de los rekomendavles por su madre, la edukatora...
    ebreo: אין מה לאמר שבצבא יצא להם עשן מהאוזניים כששמעו את הפלאים של נעמן. הידיחו אותו מקורס טייס. לא רק זאת, הכניסו אותו לכלא צבאי גם. בכלא, לא ידועות כל המחשבות שעברו לו בראש אבל אחת מהן הייתה להחליף מקצוע. והמקצוע הזה לא היה אחד מאילה המומלצים על ידי אימו, המחנכת...
  - ladino: Ofisyo, es maniya de oro
    ebreo: מקצוע, זה צמיד זהב
