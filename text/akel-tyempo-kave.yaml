titulo: Akel tyempo - Kave
pub: 2023.03.07
source: https://ladinokomunita.groups.io/g/main/message/66008

text: |
 Akel tyempo...

 Kave:
 El kave se beviya en findjanikos chikos i no komo oy en "chukales". Lo maz importante era la tela, "el kaymak".

 A la novya i la tela no las mires kon kandela.
