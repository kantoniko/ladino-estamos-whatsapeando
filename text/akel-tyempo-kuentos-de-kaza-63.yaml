teksto:
  - ladino: Akel tyempo.
    ebreo: בזמנים ההם.
  - ladino: Kuentos de kaza! 63
    ebreo: סיפורים מהבית! 63
  - ladino: En 1900 los eshkenazis respektavles de Estanbol fraguaron el "Kal Grande de los Eshkenazis". En esta okazyon kijyeron serrar el kal de los pezevengos i azer fin a esta verguensa. Izyeron esforsos a merkarlo. Aviyan pezevenkes ke keriyan vender i aviyan otros ke no lo keriyan vender. I ken dizish no permetyo ke se venda i se serre?? El Gran Rabinato del Imperyo Osmano, el Hahambashilik!! (Artikolo 9 en el akordo entre el Gran Rabinato i La Komunidad de los Eshkenazis, vos akodrash?)
    ebreo: ב- 1900 האשכנזים המכובדים של איסטנבול בנו את "בית הכנסת הגדול של האשכנזים". בהזדמנות זו רצו לסגור את בית הכנסת של הסרסורים ולעשות סוף לבושה הזאת. עשו מאמצים לקנות אותו. היו סרסורים שרצו למכור והיו אחרים שלא רצו למכור. ומי לדעתכם לא הרשה שיימכר וייסגר?? הרבנות הראשית של האימפריה האוסמנית, החכמבשיליק!! (סעיף 9 בהסכם בין הרבנות הראשית והאשכנזים, אתם זוכרים?)
  - ladino: Este modo el kal de los pezevengos kontinuo a funksyonar asta 1987.
    ebreo: כך, בית הכנסת של הסרסורים תפקד עד 1987.
  - ladino: Otros vendran, de mi luguar me kitaran.
    ebreo: אחרים יבואו וממקומי יוציאוני.
