titulo: Akel tyempo - Espiones djudyos 20
pub: 2025.12.23
source: https://ladinokomunita.groups.io/g/main/message/75020

teksto:
  - ladino: Akel tyempo.
    ebreo: בזמנים ההם.
  - ladino: Espiones djudyos 20.
    ebreo: מרגלים יהודים 20.
  - ladino: Julius i Ethel Rosenberg fueron djuzgados djuntos kon Morton Sobel en marzo de 1951, akuzados de pasar sekretos atomikos a los Rusos.
    ebreo: יוליוס ואתל רוזנברג נשפטו יחד עם מורטון סובל במרץ 1951, מואשמים בהעברת סודות אטומיים לרוסים.
  - ladino: El djuzgo se arresento en los tyempos de la Gerra de Korea. La armada de los Estados Unidos estava gerreando kontra los komunistos chinos i komunistos koreanos. Teniyan un milyon de muertos.
    ebreo: המשפט התנהל בזמן מלחמת קוריאה. הצבה של ארה"ב נלחם נגד הקומוניסטים הסינים והקומוניסטים הקוריאנים. היו להם מליון הרוגים.
  - ladino: El prokurador era el djudyo Roy Cohen (ke mas tadre fue el konsejero de Donald Trump). El djuzgador era el djudyo Irving Kaufman. Los avukatos defensores eran judíos, los hermanos Bloch. Dingun djudyo no aksepto a tomar parte en el jurado.
    ebreo: התובע היה היהודי רוי כוהן (שיותר מאוחר היה היועץ של דונלד טראפ). השופט היה היהודי אירווינג קאופמן. סנוגורי ההגנה היו יהודים, האחים בלוך. אף יהודי לא הסכים לקחת חלק בחבר המושבעים.
  - ladino: No deskuvras sekretos de tu alma, ni kon tu ermana.
    ebreo: אל תגלה סודות נפשך, גם לאחותך.
