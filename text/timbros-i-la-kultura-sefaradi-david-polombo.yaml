 Timbros i la kultura sefaradi

 David Polombo:
 David Polombo (1920-1966) eskultor israeli de orijin sefaradi eskulpio ovras nasyonalas komo "Las puertas del parlamento", la puerta de la "Tienda del rekuerdo" en Yad Va Shem i mas..

 Boka dulse avre puertas de fyerro.
