titulo: Akel tyempo - Tu sos la korona de mi kavesa 10
pub: 2022.11.20
source: https://ladinokomunita.groups.io/g/main/message/69393

teksto:
  - ladino: Akel tyempo.
    ebreo: בזמנים ההם.
  - ladino: Tu sos la korona de mi kavesa 10.
    ebreo: את הכתר של ראשי  10.
  - ladino: Yosef alvanto el martiyo pezgado de asero i abasho una dada fuerte al kuchiyo de diamante.
    ebreo: יוסף הרים את הפטיש הכבד מפלדה והוריד מכה חזקה על היהלום.
  - ladino: Atyo!! Kualo es esto? El kuchiyo se rompyo i el diamante??
    ebreo: ואי אלוהם!! מה זה? הסכין נשברה והיהלום??
  - ladino: '"Ijo d`un mamzer", ni ke esta por aki Kedo kompleto entero No le afito nada'
    ebreo: '"בן ממזר" כאילו שהוא לא פה... נשאר שלם... לא קרה לו כלום... '
  - ladino: Yosef les disho a todos ke salgan afuera i ke el kere pensar solo. Penso kuatro dias. Aparejo kuchiyo muevo. En el kuatren dia reusho a partir el diamante djusto komo kijo i djusto en los puntos defektados. Dizen ke los adrenalines i los dopamines le atakaron el meoyo i se dezmayo de la felisitad.
    ebreo: יוסף אמר לכולם לצאת החוצה ושהוא רוצה לחשוב לבד. חשב 4 ימים. הכין סכין חדשה. ביום הרביעי הצליח לבקע את היהלום בדיוק כמו שהוא רצה ובדיוק בנקודות של הדפקטים. אומרים שהאדרנלינים והדופמינים תקפו את מוחו והוא התעלף מאושר.
  - ladino: En korason kompleto ay luguar para todo, en korason vaziyo no ay luguar para nada.
    ebreo: בלב שלם יש מקום לכל, בלב ריק אין מקום לכלום.
