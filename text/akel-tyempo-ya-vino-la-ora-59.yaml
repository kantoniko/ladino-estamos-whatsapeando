teksto:
  - ladino: Akel tyempo...
    ebreo: בזמנים ההם...
  - ladino: Ya vino la ora? 59...
    ebreo: הגיעה השעה? 59...
  - ladino: Los polises toparon en la kaza de Nili 26 artikolos rovados del muzeo. Nili les konto ke estos artikolos los tomo de la kasha de la banka ke teniya Naaman en Köln, Almanya. Los almanes simplemente rompyeron el kavenado de la kasha i le dyeron lo ke aviya aryentro. Mas konto ke ay otras kashas de bankas, una en Amsterdam i dos en Paris. Una de eyas en la banka Société Générale. Kon estas enformasyones los polises salyeron a viyaje, "Azer Shopping" en las bankas de Evropa.
    ebreo: השוטרים מצאו בבית של נילי 26 פריטים גנובים מהמוזיאון. נילי סיפרה להם שאת הפריטים האלה לקחה מכספת הבנק שהיה לנעמן בקולן, גרמניה. הגרמנים פשוט פרצו את המנעול של הכספת ונתנו לה את מה שהיה בתוכה. עוד סיפרה שיש כספות נוספות, אחת באמסטרדם ושניים בפריז. אחת מהן בבנק סוסייטה ג'נרל. עם המידע הזה השוטרים יצאו למסע "שופינג" בבנקים באירופה
  - ladino: La pyedrizika ke no pensas te rompe la kavesa...
    ebreo: האבן הקטנה שלא חשבת שוברת לך את הראש...
