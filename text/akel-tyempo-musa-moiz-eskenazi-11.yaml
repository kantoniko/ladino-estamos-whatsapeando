teksto:
  - ladino: Akel tyempo...
    ebreo: בזמנים ההם...
  - ladino: Musa Moiz Eskenazi 11...
    ebreo: מוסה מואיז אשכנזי 11...
  - ladino: Morris muryo en septembre 1929. A los ke avyeron el testamento les aspero arientro un surpriz. Morris no se olvido de su sivdad natal Manisa i no se olvido komo le salvaron aya su vida. Morris ordeno en su testamento un milyon de dolares para estableser una fondasyon ke va ser responsable de fraguar i mantener un ospital de kriaturas en Manisa i ke en este ospital se van a kurar, debaldes, ijikos proves ke no pueden pagar los gastes...
    ebreo: מוריס מת בספטמבר 1929. לאלה שפתחו את הצוואה חיכתה בפנים הפתעה. מוריס לא שכח את עיר הולדתו מניסה ולא שכח איך הצילו שם את חייו. מוריס ציווה בצוואתו 1 מיליון דולר להקמת קרן שתהיה אחראית לבנייתו וקיומו של בית חולים לילדים במניסה ושבית חולים זה ירפא, בחינם, ילדים עניים שלא יכולים לשלם את ההוצאות...
  - ladino: Muerete, te kerere bien ...
    ebreo: תמות, שאוהב אותך...

