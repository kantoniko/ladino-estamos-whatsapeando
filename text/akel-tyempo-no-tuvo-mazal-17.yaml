titulo: Akel tyempo - No tuvo mazal 17
pub: 2025.05.13
source: https://ladinokomunita.groups.io/g/main/message/73922

teksto:
  - ladino: Akel tyempo.
    ebreo: בזמנים ההם.
  - ladino: No tuvo mazal 17.
    ebreo: לא היה לו מזל 17.
  - ladino: Los djugos del Mondial 1954 empesaron en 16 de djunyo, en Suiza.
    ebreo: משחקי מונדיאל 1954 התחילו ב- 16 ליוני, בשוויץ.
  - ladino: Almanya gano el djugo de alkavo kontra Hungaria, 3-2.
    ebreo: גרמניה ניצחה במשחק האחרון נגד הונגריה 3-2.
  - ladino: Este ves se selebro el evento de 50 anyos de la fondasyon de FIFA.
    ebreo: הפעם נחגג האירוע של 50 שנה לייסוד פיפא.
  - ladino: El uzo era ke Dospues de los torneos se apegavan tabelas chikas de oro en la baza de la kopa, kon los detaylos del ganador i la data del torneo.
    ebreo: הנוהג היה שלאחר הטורנירים היו מדביקים שלטים קטנים מזהב בבסיס הגביע, עם הפרטים של המנצחת ותאריך הטורניר.
  - ladino: En FIFA vyeron ke la baza esta basha i no ay bastante luguar.
    ebreo: בפיפא ראו שהבסיס נמוך ואין מספיק מקום.
  - ladino: Desidaron de trokar la baza.
    ebreo: החליטו להחליף את הבסיס.
  - ladino: En 1958 FIFA enkomendo baza mueva (yene de Lapis Lazuli) i la trokaron kon la vyeja.
    ebreo: ב- 1958 פיפא הזמינה בסיס חדש (שוב מלפיס לזולי) והחליפו עם הישן.
  - ladino: Ni metas uzo, ni kites uzo.
    ebreo: אל תשים (תנהיג) נוהג (חדש) ואל תוציא (תבטל) נוהג (קיים).




