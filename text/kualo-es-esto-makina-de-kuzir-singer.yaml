titulo: Kualo es esto? Makina de kuzir Singer
pub: 2021.05.02
source: https://ladinokomunita.groups.io/g/main/message/65450

text: |
 Kualo es esto?

 Makina de kuzir Singer:
 Esta es la makina de kuzir Singer de la mama, ke kuziya fostanes i adovava pantalones.

 Asta ke a hen se le adova a menahen se le desdova.
