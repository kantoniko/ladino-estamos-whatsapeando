 Akel tyempo...

 Echar livyanos 4:
 La etapa de alkavo en echar livyanos, era deshifrar el plomo enduresido. Kada una lo deshifrava komo le viniya. Es ke se arremato el espirito malo? Kualo va ser kon la hazinura?...

 Lavoro duro purifika el espirito.
