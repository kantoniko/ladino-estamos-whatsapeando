  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: Kuentos de kaza! 16
    ebreo: סיפורים מהבית! 16
  - ladino: 'Yene lo trusheron delantre del Sultan. Le kontaron lo ke afito. El Sultan se empeso a araskar la barva. "Este kavzo esta difisil" disho de si para si, "ma yo le va trokar la suerte de este kazalino". I ordeno: "mandaldo a su kaza. Amanyana ke venga kon un top (bala) chiko de fyerro",'
    ebreo: "שוב הביאו אותו לפני הסולטן. סיפרו לו את מה שקרה. הסולטן התחיל לגרד את הזקן. \"המקרה הזה קשה\" אמר לעצמו, \"אבל אני אשנה את הגורל של האיכר הזה\". וציווה: \"תשלחו אותו לביתו. מחר שיבוא עם כדור קטן מברזל\"."
  - ladino: A las vezes ay ke mashkar fyerro.
    ebreo: לפעמים צריך ללעוס ברזל (במצבים קשים).
