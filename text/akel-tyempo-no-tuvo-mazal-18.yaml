titulo: Akel tyempo - No tuvo mazal 18
pub: 2025.05.15
source: https://ladinokomunita.groups.io/g/main/message/73927

teksto:
  - ladino: Akel tyempo.
    ebreo: בזמנים ההם.
  - ladino: No tuvo mazal 18.
    ebreo: לא היה לו מזל 18.
  - ladino: En 1958 i en 1962 gano Brezil los djugos de Mondial.
    ebreo: ב- 1958 וב- 1962 ברזיל ניצחה את משחקי מונדיאל.
  - ladino: La seleksyon de Brezil dirijada por Edson Arantes do Nascimento, yamado Pele, prezento un futbol ke no se aviya visto asta akeyos dias.
    ebreo: נבחרת ברזיל מנוהלת על ידי אדסון ארנטס דו נסימיינטו, הקרוי פלה, הציגה פוטבול שלא נראה עד לאותם ימים.
  - ladino: El mundo kedo kon la boka avyerta.
    ebreo: העולם נשאר עם פה פעור.
  - ladino: La Kopa de Rimet paso a Brezil.
    ebreo: הגביע עבר לברזיל.
  - ladino: Malorozamente en estos torneos no se avlo nada en la memorya de Jules Rimet ke muryo en 1956.
    ebreo: למצער, בטורנירים אלה לא דובר מאומה לזכרו של ג'ול רימה שנפטר ב- 1956.
  - ladino: No kere dizir ke agora la tansyon de los djugos de Mondial pujo muncho mas.
    ebreo: אין צורך לומר שעכשיו המתח של משחקי המונדיאל עלה הרבה יותר.
  - ladino: Agora aviyan tres seleksyones kon dos ganamyentos de mondial (Uruguay, Italya, Brezil).
    ebreo: עכשיו היו 3 נבחרות עם 2 זכיות של מונדיאל (אורוגואי, איטליה, ברזיל).
  - ladino: Ken va tomar la Kopa de Rimet por syempre??
    ebreo: מי ייקח את גביע רימה לתמיד??
  - ladino: Ke te alaven ajenos i no tu boka.
    ebreo: שיהללו אותך זרים ולא פיך.
