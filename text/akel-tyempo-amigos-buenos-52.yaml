  - ladino: Amigos buenos 52
    ebreo: חברים טובים 52
  - ladino: 'Vino una mujer ke keriya lavoro. Empeso la entrevista. Kuando la mujer entendyo ke Ron es de Israel le demando: "Mi ija esta azyendo un lavoro en la universita sovre la salvasyon de los soldados del destruktor Kocatepe. Puede ser ke tyenes unas informasyones en este sujeto?". Ron se enkanto. Le disho "Si, yo estava en akel vaporiko i salvimos 42 soldados!". Agora era el torno de la mujer de enkantar.'
    ebreo: "הגיע אישה שרצתה עבודה. התחיל הראיון. כאשר האישה הבינה שרון הוא מישראל שאלה אותו: \"הבת שלי עושה עבודה באוניברסיטה על הצלת החיילים של המשחתת קוג'טפה. אולי יש לך מידע בנושא זה?\". רון הופתע. אמר לה \"כן, אני הייתי באותה ספינה והצלנו 42 חיילים!\". עכשיו היה התור של האישה להיות מופתעת."
  - ladino: Se enkanto Hanino en medio del kamino.
    ebreo: הופתע חנינו באמצע הדרך.
