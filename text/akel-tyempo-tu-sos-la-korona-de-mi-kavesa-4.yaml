teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם...
  - ladino: Tu sos la korona de mi kavesa 4
    ebreo: את הכתר של ראשי  4...
  - ladino: Los Sud Afrikanos estavan debasho de la korona britanika i keriyan obtener sus independensya. Estavan bushkando kaminos de "enshavonar" (halagar) al rey de ingletyerra. El Diamante de Cullinan estava una okazyon buena. Este modo, en 1907, regalaron el diamante al rey Edward VII, en su dia de aniversaryo.
    ebreo: הדרום אפריקנים היו תחת הכתר הבריטי ורצו את העצמאות שלהם. חיפשו דרכים לסבן (להתחנף) את המלך האנגלי. יהלום הקולינן הייתה הזדמנות טובה. כך, ב- 1907, נתנו את היהלום כמתנה למלך אדווארד השביעי, ביום הולדתו.
  - ladino: No se save komo el rey konsidero este regalo ma solo en 31/5/1910, 25 dias dospues de la Muerte del rey, los sud afrikanos obteneron sus independensya.
    ebreo: לא ידוע איך המלך התייחס למתנה זו אבל רק ב- 31/5/2010, 25 ימים אחרי מות המלך, הדרום אפריקנים קבלו את עצמאותם...
  - ladino: Raro es el regalo ke no eskonde malo…
    ebreo: נדירה מתנה שלא מסתירה רע.
