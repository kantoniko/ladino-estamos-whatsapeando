  - ladino: Akel tyempo
    ebreo: זמנים ההם
  - ladino: La polisiya muestra 27
    ebreo: המשטרה שלנו 27
  - ladino: Emprimero lo tomaron al ospital. "Vijito" todos los departamentos. Emergensia, ortopedia, boka i cheyne, neurología i mas.
    ebreo: תחילה לקחו אותו לבית חולים. הוא "ביקר" בכל המחלקות. מיון, אורטופדיה, פה ולסת, נוירולוגיה ועוד.
  - ladino: 'Dospues lo trusheron delantre del djuzgador, bandajado el puerpo entero. El djuzgador le demando "kualo te afito pasates un aksidente?". El ladron disho: "Keshke ke pasara aksidente!! Todo esto, es la kulpa de la polisiya!! Estos polises, los yamas, vyenen dospues de oras!!!".'
    ebreo: 'אחר כך הביאו אותו לפני השופט, חבוש כל גופו. השופט שאל אותו "מה קרה לך, עברת תאונה?". הגנב אמר: "הלוואי והייתי עובר תאונה!! הכל, באשמת המשטרה!! שוטרים אלה, אתה קורה להם, הם באים אחרי שעות!!!".'
  - ladino: "Dospues el djuzgaor les disho a los polises: \"Tomaldos, al patron de kaza i al ladron, al luguar del krimen, ke rekonstrukten lo ke afito!\". \"No, no, no!!\" grito el lardon. Tomaldo solo al patron de kaza. Todo lo ke va dizir el, esto d'akordo!!!."
    ebreo: 'אחר כך השופט אמר לשוטרים: "קחו את בעל הבית ואת הגנב למקום הפשע, שישחזרו את מה שקרה!". "לא. לא, לא!!" צעק הגנב. "קחו רק את בעל הבית. כל מה שהוא יאמר, אני מסכים!!!".'
  - ladino: La alma i el puerpo estan siempre en desakordo.
    ebreo: הנפש והגוף נמצאים תמיד באי הסכמה.
