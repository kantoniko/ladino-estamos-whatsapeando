    ebreo: זמנים ההם
  - ladino: La polisiya muestra 16
    ebreo: המשטרה שלנו 16
  - ladino: 'Un dia se arresivyo un telefon en la polisiya: "Me rovaron del otomobil la direksyon, el vites, el radio i las oras. Vini presto!".'
    ebreo: 'יום אחד התקבל טלפון במשטרה: "גנבו לי מהמכונית את ההגה, את ההילוכים, את הרדיו ואת השעונים. באו מהר!".'
  - ladino: 'Los polises vinyeron al luguar i toparon una manseva, borracha tinta, asentada en el banko de detras del otomobil, media dezmayada bushkando la direksyon. Kuando la asentaron al banko del shofor les disho: "Ke polisiya marraviyoza tenemoz en la sivdad. A la minute, me topatesh la direksyon, el vites, el radio i las oras. Bravo, mersi muncho!!".'
    ebreo: 'השוטרים שהגיעו למקום ומצאו צעירה, שיכורה דיו (עד כדי כך שצבע הדם כצבע הדיו), ישובה בספסל האחורי של הרכב, חצי מעולפת כשהיא מחפשת את ההגה. כשהושיבו אותה בספסל של הנהג אמרה: "איזו משטרה נהדרת יש לנו במדינה. בין רגע, מצאתם את ההגה, את ההילוכים, את הרדיו ואת השעונים. ברבו, תודה רבה!!".'
  - ladino: La manseves es una ves. El ken la goza save lo ke es.
    ebreo: העלומים הם חד פעמיים. מי שנהנה מהם יודע מה זה.
