teksto:
  - ladino: Akel tyempo.
    ebreo: בזמנים ההם.
  - ladino: Espiones djudyos 5
    ebreo: מרגלים יהודים 5.
  - ladino: Roosevelt nomino un komite sientifiko sobre el uranio. En los anyos vinideros, este komite se konvertyo a ser el "Projekto Manhattan". El projekto lo yevaron prensipalmente los Estados Unidos, kon el ayudo de Gran Bretanya i Kanada. El shef del projekto era el mayor general Leslie Groves. El fiziko nuklear, el djudyo Julius Robert Oppenheimer ke es yamado asta oy komo "el padre de la bomba atomika", dirijo los Laboratorios de Los Alamos, en Muevo Meksiko.
    ebreo: רוזוולט מינה וועדה מדעית בנושא אורניום. במהלך השנים ועדה זו הפכה להיות "פרויקט מנהטן". את הפרויקט הובילו בעיקר ארה"ב בעזרת בריטניה וקנדה. מנהל הפרויקט היה האלוף לסלי גרובס. פיזיקאי הגרעין, היהודי ג'וליוס רוברט אופנהיימר שקרוי עד היום "אבי פצצת אטום", ניהל את את המעבדות בלוס אלמוס, ניו מקסיקו.
  - ladino: Kefi va el djudyo ansi le ayuda el Dio.
    ebreo: כפי שהולך היהודי כך עוזר לא אלוהים.
