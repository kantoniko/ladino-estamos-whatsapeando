titulo: Akel tyempo - Sherbetchi (vendedor de sumo de fruta)
pub: 2021.10.31
source: https://ladinokomunita.groups.io/g/main/message/66760

text: |
 Akel tyempo...

 Sherbetchi (vendedor de sumo de fruta):
 No se save si el sumo era de fruta, de kashkara de fruta o solo kolor de fruta. En todo kavzo era yelado, dulse i savrozo...

 El arvole se konose por su fruta.
