teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: Kuentos de kaza! 41
    ebreo: סיפורים מהבית! 41
  - ladino: Tornaremoz a mi kaza de chikez. Una tadre, en el anyo 1954, mi padre le disho a mi madre ke se esta indo kon su amigo Djemal a bever una bira. Al dia se entendyo ke se fue kon su amigo Djemal, a ver a las Ermanas Djamal i bever la bira en "Belediye Gazinosu", un gazino ke se topava al lado del park grande en la plaza Taksim. (Dezmazalado de este park ke agora esta yeno de emigrantes Surianos.)
    ebreo: נחזור לבית הילדות שלי. ערב אחד, בשנת 1954, אבי אמר לאימי שהוא הולך עם החברו ג'אמל (בסגול) לשתות בירה. למחרת הובן (התברר) שהלך עם חברו ג'אמל (בסגול), לראות את האחיות ג'אמל (בקמץ) ב- "מועדון לילה של העיריה", מועדון שהיה ממוקם ליד הפארק הגדול בכיכר טקסים. (פארק חסר מזל/מסכן שעכשיו מלא מהגרים סורים...)
  - ladino: De akel dia endelantre, kuando mi padre keria azer shakas kon mi madre, le demandava si se puede ir kon Djamal en luguar de Djemal? I mi madre le diziya "Ayde, ayde, avlastina tyenes kon sakos yenos!!".
    ebreo: מאותו יום והלאה, כאשר אבא שלי רצה להרגיז את אמא שלי בצחוק, היה שואל אותה אם הוא יכול ללכת עם ג'אמל (בקמץ) במקום עם ג'אמל (בסגול)? ואמא שלי היתה אומרת לו "יאללה, יאללה, דברת יש לך בשקים מלאים!!".
  - ladino: Shaka es media verdad.
    ebreo: צחוק זה חצי אמת.
