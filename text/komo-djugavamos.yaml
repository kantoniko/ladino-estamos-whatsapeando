text: |
 Komo djugavamoz?
 En munchos djugos kaliya desidar ken va empesar emprimero. En unos djugos esto se aziya en avansando kon pasos apretados, uno verso el otro. Ken pizava al pye del otro ganava i era el primero en el djugo.

 Ken pedre en djugar (kumar) gana en amor.
