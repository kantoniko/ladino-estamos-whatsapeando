titulo: Komo djugavamoz? Baylavamoz
pub: 2023.04.11
source: https://ladinokomunita.groups.io/g/main/message/63507

text: |
 Komo djugavamoz?

 Baylavamoz:
 Aviya "Sala de baylar" (Dancing hall) para ambezar a baylar. Afuera se merkavan kupones i aryentro aviyan bayladeras. A kada bayle ke la bayladera te ambezava le davas un kupon.

 Avla kantando te respondere baylando.

