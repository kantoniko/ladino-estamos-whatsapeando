titulo: Akel tyempo - Amigos buenos 35
data: 2025.01.14
pub: 2025.01.14
source: https://ladinokomunita.groups.io/g/main/message/73278

teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: Amigos buenos 35
    ebreo: חברים טובים 35
  - ladino: Reuven kaliya ke dyera raporto sovre lo ke paso, a la Otoridad de Navigasyon i Portos del governo Israelyano. Se asento i eskrivyo el raporto.
    ebreo: ראובן היה צריך לתת דיווח על מה שקרה לרשות הספנות והנמלים של הממשלה הישראלית. ישב וכתב את הדיווח.
  - ladino: Al dia vino a la kaza de Reuven un emisaryo del konsolato turko kon un buketo enorme de flores, para remersyarlo.
    ebreo: למחרת הגיע לביתו של ראובן שליח של הקונסוליה הטורקית עם זר ענק של פרחים, בכדי להודות לו.
  - ladino: Ni una flor aze buketo ni una golondrina aze enverano.
    ebreo: פרח אחד לא עושה זר וסנונית אחת לא עושה קיץ.
