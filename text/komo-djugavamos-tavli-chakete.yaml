text: |
 Komo djugavamoz?

 Tavli, chakete:
 Aviyan achikyozes ke no mesklavan los dados antes de echarlos.
 Los shifros se diziyan en persiano kon una fraza rimada en turko: "Djar u se, sevenler guzeli gench ise". Kuatro i tres, si la ermoza de las amantes era manseva.

 La mujer i la roza, si la arrefreskas tura ermoza.
