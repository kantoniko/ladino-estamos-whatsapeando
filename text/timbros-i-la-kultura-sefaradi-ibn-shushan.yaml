text: |
 Timbros i la kultura sefaradi

 Ibn Shushan:
 La sinagoga Ibn Shushan en Toledo fue konvertida a "Iglesia de Santa Maria la blanka" en 1411.
 Este adifisyo es un monumento de eksepsyonal valor en la istorya.

 Konsejos i muertos, la valor se save kuando pasan sus tyempos.

