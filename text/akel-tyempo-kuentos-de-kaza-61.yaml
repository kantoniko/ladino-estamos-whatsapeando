  - ladino: Kuentos de kaza! 61
    ebreo: סיפורים מהבית! 61
  - ladino: El kal eshkenazi Or Hadash se fraguo en 1896 kon el dirijo del pezevenkbashi, Mihael Mozes Salamovich (Mihael Pasha), ke era merkader grande de mujeres (Mashallah). I veramente "trusho Luz Mueva a la djuderiya de Estanbol!!". Dingunos no lo yamaron Or Hadash. Todos lo yamaron "El kal de los pezevengos". Este kal Sirvyo mas de 200 famiyas de pezevenkes i putanas. Kon el tyempo empesaron a vinir i eshkenazis proves ke no puediyan pagar las pagas altas del kal de los shastres.
    ebreo: בית הכנסת האשכנזי אור חדש נבנה ב- 1896 בניהולו של ראש הסרסורים, מיכאל מוזס סלמוביץ (מיכאל פאשה), שהיה סוחר נשים גדול (מאשללה). ובאמת "הביא אור חדש ליהדות איסטנבול!!". אף אחד לא קרא לו אור חדש. כולם קראו לו "בית הכנסת של הסרסורים". בית כנסת זה שירת יותר מ- 200 משפחות של סרסורים וזונות. עם הזמן התחילו לבוא גם אשכנזים עניים שלא יכלו לשלם את התשלומים הגבוהים של בית הכנסת של החייטים. הסרסורים, מצד אחד היו מביטים על ארון הקודש ומבקשים מאלוהים הרחמן שישלח להם עסקים טובים, מצד שני מביטים מהחלון ומוודאים שהעסקים טובים.
  - ladino: Los pezevenkes, de una vanda miravan al Aron Kodesh (almaryo de los sifrey tora) i rogavan del Dyo piyadozo ke les mande echos buenos, de la otra vanda miravan de la ventana i se aseguravan ke los echos estan buenos…
    ebreo: ""
  - ladino: El echo de oy no lo deshes para amanyana.
    ebreo: את העבודה של היום אל תשאיר למחר.

