titulo: Akel tyempo - Ya vino la ora? 49
pub: 2023.05.11
source: https://ladinokomunita.groups.io/g/main/message/70328

teksto:
  - ladino: Akel tyempo.
    ebreo: בזמנים ההם.
  - ladino: Ya vino la ora? 49.
    ebreo: הגיעה השעה? 49.
  - ladino: En el empesijo de 2004 naaman no estava bueno. Ya no estava puedyendo alevantar de la kama. Nili vino a ayudarle. Naaman le disho por primera ves ke el era el ke rovo los artikolos i las oras del muzeo islamiko, ke ya pasaron 21 anyos i ke este rovo ya esta en estado de limitasyon. Le disho ke se suva al banketiko, ke avra el elmaryo i ke kite los paketos ke ay arriva. Nili kito los paketos i kedo kon la boka avyerta. Paketos yenos de oras. Desidaron ke Nili se va ir a la banka Diskont en Tel Aviv, va avrir una kasha a su nombre i va meter los paketos en la kasha.
    ebreo: בתחילת 2004 מצבו של נעמן לא היה טוב. לא יכל לקום מהמיטה. נילי באה לעזור לו. נעמן אמר לה בפעם הראשונה שהוא היה זה ששדד את הפריטים ואת השעונים ממוזיאון האיסלם, שעברו כבר 21 שנה ושעל השוד הזה חלה התיישנות. אמר לה לעלותשתעלה על דרגש, שתפתח את הארון ותוציא את החבילות מלמעלה. נילי הוציאה את החבילות ונשארה עם פה פעור. חבילות מלאות שעונים. החליטו שנילי תלך לבנק דסקונט בתל אביב, תפתח כספת על שמה ותשים את השעונים בכספת.
  - ladino: Ayudate de lo tuyo, i no tomes emprestado de dinguno.
    ebreo: תיעזר במה שיש לך ואל תיקח בהשאלה מאף אחד.
