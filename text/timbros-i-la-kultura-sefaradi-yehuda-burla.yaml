 Timbros i la kultura sefaradi

 Yehuda Burla:
 Yehuda Burla (1888-1969) nasyo en yerushalayim. Eskrivano i profesor de eskola. Su livro "Luna" deskrive una istorya de amor entre los sefaradis de Yerushalayim. Su livro "La mujer aborresida" trata de la problema de divorso entre los sefaradis.

 No ay luna komo la de enero, ni amor komo el primero.
