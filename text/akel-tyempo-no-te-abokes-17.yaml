teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם...
  - ladino: No te abokes! 17
    ebreo: אל תתכופף! 17...
  - ladino: El kampo abandonado, ke es la kalaje "Sultan Suleyman" (antes de la gerra de independensya) o la kaleja "El Kamino de los Parashutistos" (dospues de la gerra de sesh dias) i ke era apegado al ospital, estava yeno de angusyinas. Suzyedad, syerko, destruksyones, ilos de fyerro, pyedras, ramas de arvoles, tenekes, tyerras, pedasos de armas i mas... En la foto estamoz vyendo el ospital en la syedra, el adifisyo de butikas ke fraguo Paul para alkilarlas en la derecha i enmedyo el kampo abandonado, la kalaje "Sultan Suleyman" kon todo "lo bueno".
    ebreo: שטח ההפקר, שזה רחוב "סולטן סולימן" (לפני מלחמת העצמאות) או רחוב "דרך הצנחנים" (אחרי מלחמת ששת הימים), ושהיה דבוק (צמוד) לבית החולים היה מלא גועל נפש. לכלוך, זבל, הריסות, חוטי תיל, אבנים, ענפי עץ, פחים, אדמה, חלקי נשק ועוד... בתמונה אנחנו רואים את בית החולים מצד שמאל, את בניין החנויות שבנה פול בכדי להשכיר בצד ימין ובאמצע שטח ההפקר עם כל "הטוב".
  - ladino: Los israelyanos fraguaron pared para tapar esta verguensa del ojo
    ebreo: הישראלים בנו קיר בכדי להסתיר את הבושה הזאת מהעין...
  - ladino: El syerko i el eshuegro, basho la tyerra mas bueno
    ebreo: הזבל והחם, מתחת לאדמה יותר טוב...
