text: |
 Akel tyempo...

 Echar livyanos 5:
 El plomo es atado al mundo de abasho, espiritos malos i Muertos. Toma la fuersa de la planeta saturno ke es la planeta del kavretiko en la roda de la furtuna. En syertos paizes de evropa, noche del anyo muevo, se topa el ritual de derritir el plomo i endureserlo en agua, para undir todos los espiritos malos i aleshar a los diavlos...

 Kon fuersa de duros se ablandan los mas duros.
