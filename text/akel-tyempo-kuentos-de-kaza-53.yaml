  - ladino: Kuentos de kaza! 53
    ebreo: סיפורים מהבית! 53
  - ladino: Una parte de los eshkenazis se apatronaron de syertos apartamentos en la kaleja de Zürafa Sokak. Otra parte de de eyos eran pezenekes ke enganyavan mansevas i las triyan a lavorar. Uno de sus metodos era ir al porto, amostrarsen komo giyadores de turistos i enganyar mansevas turistas.
    ebreo: חלק מהאשכנזים הפכו לבעלים של בניינים מסוימים ברחוב זורפה סוקק. חלק אחר מהם היו סרסורים שהיו מרמים צעירות ומביאים אותן לעבוד. אחת השיטות שלהם היה ללכת לנמל, להתחזות למדריכי תיירים ולרמות תיירות צעירות.
  - ladino: Otro kuryoz ke aviya en esta kaleja era el "Emanetchi" (prendero). Los mushteris (kliyentes) se espantavan ke aryentro del apartamento les van a rovar las paras i los byenes. De la otra vanda las mujeres se espantavan ke uno de sus famiya va vinir i las va a degoyar. De sorte ke entrar kon chantas era defendido.  Los ombres, antes de entrar al apartamento, deshavan el portmone/la chanta en el emanetchi i lo tomavan en la salidura.
    ebreo: קוריוז אחר שהיה באותו רחוב היה המשכונאי. הלקוחות פחדו שבתוך הבניין יגנבו להם את הכסף ואת החפצים. מצד שני הנשים פחדו שבן משפחה יבוא וישחט אותן. כך שהכנסת תיקים היה אסור. הגברים, לפני שהיו נכנסים לבניין,  היו מפקידים את הארנק/התיק אצל המשכונאי ולוקחים אותו ביציאה.
  - ladino: Ken a dos reyes sirve, a uno lo enganya.
    ebreo: מי שמשרת שני מלכים, את אחד מהם מרמה.
