titulo: Akel tyempo - El chadirdji (vededor de chadires) i la meyana
pub: 2022.12.10
source: https://ladinokomunita.groups.io/g/main/message/67559

text: |
 Akel tyempo...

 El chadirdji (vededor de chadires) i la meyana...
 Kuando el chadirdji tyene ser i kere bever una kupa de bira, aspera ke la meyana pase de su kamino.

 Ken se mete a bever no konta los vazos...
