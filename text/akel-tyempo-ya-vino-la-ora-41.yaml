teksto:
  - ladino: Akel tyempo...
    ebreo: בזמנים ההם...
  - ladino: Ya vino la ora? 41...
    ebreo: הגיעה השעה? 41...
  - ladino: Naaman teniya kaza en la kaleja Sokolov, numero 20, en Tel Aviv. Esta kaza la teniya komo laboratuar. Aya monto i desmonto las oras i las kashas muzikalas. Desmonto diamantes i pedasikos de oro para venderlos separados. Kijo desmontar pedasos de la ora de Marie Antoinette, rompyo una susta i no reusho a desmontarla. Todo lo ke kito i metyo lo eskrivyo en papelikos chikos kon eskriturya de mano. Todo lo emburujo en paketikos chikos de sigaryos, kutikos de karton, torbaykas de naylon, papeles de jurnales i modos i maneras de ambalajes bayagis, ke si los viash no les davash ni un metalik. Les davash un punto de pye i los echavash al syerko… 
    ebreo: לנעמן היה בית ברחוב סוקולוב מספר 20 בתל אביב. הבית שימש לו כמעבדה. שם הרכיב ופירק את השעונים ואת תיבות הנגינה. פירק יהלומים וחלקים מזהב בכדי למכור בנפרד. רצה לפרק את השעון של מרי אנטואנט, שבר קפיץ אחד ולא הצליח לפרק. את כל מה שהוציא ושם רשם בפתקיות מנייר בכתב יד. את הכל עטף בחפיסות קטנות של סיגריות, קופסאות קטנות, שקיות מילון, ניירות מג'ורנלים וצורות ואופנים של אריזות פשוטות/המוניות שאם הייתם רועים אותם לא הייתם נותנים להם אפילו מטליק אחד. הייתם נותנים להם בעיטה וזורקים לפח אשפה...
  - ladino: Ken monta i desmonta no keda batal...
    ebreo: מי שמרכיב ומפרק לא נשאר מובטל...
