  - ladino: La polisiya muestra 36
    ebreo: המשטרה שלנו 36
  - ladino: Entremientes ke los polises estan pensando kualo azer, vinyeron a la estasyon de la polisiya marido i mujer ke se keren keshar. La mujer estava muy inyervoza. El marido disho "Sali del echo vide ke me rovaron el otomobil. Empesi a irme a kaza apye, ensupito me tiraron en el kulo. Kero konfirmasyon ke me keshi en la polisiya para amostrar a la kompania de la sigorta".  Los polises lo tomaron al marido a la otra kamareta i le disheron "Te va moz a dar konfirmasyon. Solo dizemoz la vedra". El marido disho "estava aryentro del otomobil azyendo seks kon una mujer ke la konosi mueva. La mujer oyo ke me tiraron, echo un grito, me arondjo del otomobil afuera, me rovo el otomobil i se fuyo".
    ebreo: בעוד שהשוטרים חושבים מה לעשות, הגיעו לתחנת המשטרה בעל ואישה שרוצים להתלונן. האישה הייתה מאוד עצבנית. הבעל אמר " יצאתי מהעבודה ראיתי שגנבו לי את הרכב. התחלתי ללכת ברגל, פתאום ירו בי בתחת. אני רוצה אישור שהתלוננתי במשטרה בכדי להראות לחברת ביטוח". השוטרים לקחו את הבעל לחדר השני ואמרו לו "אנחנו ניתן לך אישור. רק תגיד לנו את האמת". הבעל אמר "הייתי בתוך האוטו עושה סקס עם אישה שהכרתי זה עתה. האישה שמעה שיורים בי, נתנה צעקה, זרקה אותי מהאוטו החוצה, גנבה לי את האוטו וברחה".
  - ladino: El ken se kesha sus males alesha.
    ebreo: מי שמתלונן את צרותיו מרחיק.
