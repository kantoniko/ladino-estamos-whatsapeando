titulo: Komo djugavamoz? El djugo de eskulta
pub: 2023.04.17
source: https://ladinokomunita.groups.io/g/main/message/63192

text: |
 Komo djugavamoz?

 El djugo de eskulta:
 Los ijikos baylan kon la muzika. Ensupito la muzika se kaya i los ijikos keden komo una eskulta. El ken se meneya sale del djugo.

 El sol lo meneya el ayre lo shasheya. Es "tente no me tokes..."

