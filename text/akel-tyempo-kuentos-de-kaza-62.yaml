titulo: Akel tyempo - Kuentos de kaza! 62
pub: 2024.03.03
source: https://ladinokomunita.groups.io/g/main/message/71874

teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: Kuentos de kaza! 62
    ebreo: סיפורים מהבית! 62
  - ladino: El kal "Luz Mueva" estava alokalo en el treser etaj del adifisyo. Los pezevenkes pensaron kualo azer kon los etajes de abasho.
    ebreo: בית הכנסת "אור חדש" היה ממוקם בקומה השלישית של הבניין. הסרסורים חשבו מה לעשות עם הקומות התחתונות. כידוע, במקצוע הזנות (כמו בכדורגל) נשים פורשות מהעבודה והופכות לגמלאיות מהר יותר. הסרסורים החליטו לעשות את הקומות התחתונות "דיור לזונות בפנסיה".
  - ladino: Komo ya se save, en el ofisyo de putear (komo en futbol) las mujeres se retiran del echo i se azen pensyonaryas mas presto. Los pezevenkes dyeron karar (desidaron) de azer los etajes de abasho "Morada de putas pensyonaryas".
    ebreo: ""
  - ladino: Yene ya teniyan vidjdan (konsensya).
    ebreo: בכל זאת היה להם מצפון.
  - ladino: Ijikos de los echos buenos.
    ebreo: ילדים של המעשים הטובים.
