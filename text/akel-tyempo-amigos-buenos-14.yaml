teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: Amigos buenos 14
    ebreo: חברים טובים 14
  - ladino: Zeev Glauber nasyo en 1948 en la sivdad Naharia.
    ebreo: .זאב גלאובר נולד ב- 1948 בעיר נהריה
  - ladino: Sus paryentes eran vinidos de Almanya. 
    ebreo: .הוריו הגיעו מגרמניה
  - ladino: Era Hiperaktivo i dislektiko. 
    ebreo: .היה היפראקטיבי ודיסלקטי
  - ladino: No via los numeros enteros. 
    ebreo: .לא ראה את כל המספרים
  - ladino: Solo los shifros de alkavo. 
   ebreo: .רק את הספרות האחרונות
  - ladino: En luguar de irse a la eskola se surtukeyava en las kayes i se iva a la mar. 
    ebreo: .במקום ללכת לבית הספר היה משוטט ברחובות והולך לים
  - ladino: Tambien se iva al "Klub de Marinaryos" ke aviya en Nahariya.
    ebreo: .כמו כן היה הולך ל"מועדון השייטים" שהיה בנהריה
  - ladino: La vida es la mijor eskola.
    ebreo: .החיים הם בית הספר הטוב ביותר
