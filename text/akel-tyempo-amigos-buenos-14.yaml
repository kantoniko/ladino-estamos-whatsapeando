teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: Amigos buenos 14
    ebreo: חברים טובים 14
  - ladino: Zeev Glauber nasyo en 1948 en la sivdad Naharia. Sus paryentes eran vinidos de Almanya. Era Hiperaktivo i dislektiko. No via los numeros enteros. Solo los shifros de alkavo. En luguar de irse a la eskola se surtukeyava en las kayes i se iva a la mar. Tambien se iva al "Klub de Marinaryos" ke aviya en Nahariya.
    ebreo: זאב גלאובר נולד ב- 1948 בעיר נהריה. הוריו הגיעו מגרמניה. היה היפראקטיבי ודיסלקטי. לא ראה את כל המספרים. רק את הספרות האחרונות. במקום ללכת לבית הספר היה משוטט ברחובות והולך לים. כמו כן היה הולך ל"מועדון השייטים" שהיה בנהריה.
  - ladino: La vida es la mijor eskola.
    ebreo: החיים הם בית הספר הטוב ביותר.
