  - ladino: 27 de marso 1966. Una tadre de primavera. Pickless ya se va murir ke kere pishar. Esta al lado de la puerta kitando bozes de "Ya me se esta fuyendo". Dave Corbett, lavorador simple en el porto del Tamesis i el patron del perro Pickless, le grito "Ya esto vinyendo…". Los dos salyeron afuera de sus kaza, ke es alokala en el sud de Londra. Pickless, el desmazalado, emprimero dyo una pishada larga asta ke se repozo. Dospues se aserko a la guerta del vizino i empeso a embelekarse, entre los arvolikos, kon un paketo emburujado en papeles de gazeta. Gole po raki, gole por aya, kualo es esto??
    ebreo: 27 למרץ 1966. ערב אביבי. פיקלס מת שרוצה להשתין. נמצא ליד הדלת ומוציא קולות של "או-טו-טו בורח לי". דייב קורבט, פועל פשוט בנמל של טמזה ובעל הכלב פיקלס, צעק לו "אני כבר בא...". שניהם יצאו החוצה מהבית שלהם, שממוקם בדרום לונדון. פיקלס, המסכן, קודם כל נתן שתן ארוך עד שהגיע לרגיעה. לאחר מכן התקרב לגינה של השכן והתחיל להעסיק את עצמו, בין השיחים, עם חבילה עטופה בניירות של עיתון. מריח מפה, מריח משם, מה זה הדבר הזה??
  - ladino: El uno tiene la fama, el otro se pisha en la kama
    ebreo: האחד יש לו תהילה השני משתין במיטה
