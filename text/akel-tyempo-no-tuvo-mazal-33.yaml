titulo: Akel tyempo - No tuvo mazal 33
pub: 2025.06.19
source: https://ladinokomunita.groups.io/g/main/message/74090

teksto:
  - ladino: Akel tyempo.
    ebreo: בזמנים ההם.
  - ladino: No tuvo mazal 33.
    ebreo: לא היה לו מזל 33.
  - ladino: 27 de marso 1966.
    ebreo: 27 למרץ 1966.
  - ladino: Una tadre de primavera.
    ebreo: ערב אביבי.
  - ladino: Pickless ya se va murir ke kere pishar.
    ebreo: פיקלס מת שרוצה להשתין.
  - ladino: Esta al lado de la puerta kitando bozes de "Ya me se esta fuyendo".
    ebreo: נמצא ליד הדלת ומוציא קולות של "או-טו-טו בורח לי".
  - ladino: Dave Corbett, lavorador simple en el porto del Tamesis i el patron del perro Pickless, le grito "Ya esto vinyendo...".
    ebreo: דייב קורבט, פועל פשוט בנמל של טמזה ובעל הכלב פיקלס, צעק לו "אני כבר בא...".
  - ladino: Los dos salyeron afuera de sus kaza, ke es alokala en el sud de Londra.
    ebreo: שניהם יצאו החוצה מהבית שלהם, שממוקם בדרום לונדון.
  - ladino: Pickless, el desmazalado, emprimero dyo una pishada larga asta ke se repozo.
    ebreo: פיקלס, המסכן, קודם כל נתן שתן ארוך עד שהגיע לרגיעה.
  - ladino: Dospues se aserko a la guerta del vizino i empeso a embelekarse, entre los arvolikos, kon un paketo emburujado en papeles de gazeta.
    ebreo: לאחר מכן התקרב לגינה של השכן והתחיל להעסיק את עצמו, בין השיחים, עם חבילה עטופה בניירות של עיתון.
  - ladino: Gole po raki, gole por aya, kualo es esto??
    ebreo: מריח מפה, מריח משם, מה זה הדבר הזה
  - ladino: El uno tiene la fama, el otro se pisha en la kama
    ebreo: האחד יש לו תהילה השני משתין במיטה
