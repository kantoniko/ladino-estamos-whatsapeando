 Timbros i la kultura sefaradi

 Amadeo Modigliani:
 El famozo pintor post-ekspresyonisto i desendiente de famiya sefaradi, Amadeo Modigliani, nasyo en 1884 en Livorno Italya,
 estudyo en Venezia i se estableso en Montmartre Paris. Era alkooliko, bivyo en provedad i muryo de 36 anyos.

 En kontando la moneda del riko se le kema la kandela del prove.

