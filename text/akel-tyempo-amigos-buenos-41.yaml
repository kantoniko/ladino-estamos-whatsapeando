teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: Amigos buenos 41
    ebreo: חברים טובים 41
  - ladino: Zeev i Ron fondaron i dirijaron este klub de marinerya, volontaryamente, kaji 40 anyos. 
    ebreo: .זאב ורון ייסדו וניהלו את המועדון לימאות, בהתנדבות, כ- 40 שנה
  - ladino: I a las vezes kitaron paras de sus aldikeras. 
    ebreo: .לפעמים הוציאו כסף מכיסם
  - ladino: La importansa estava, prensipalmente, en la edukasyon de los ijikos. 
    ebreo: .החשיבות הייתה, בראש ובראשונה, בחינוך של הילדים
  - ladino: La edukasyon djuntos kon la disiplina i los esforsos, trusheron reushitas grandes. 
    ebreo: .החינוך יחד עם המשמעת והמאמצים הביאו להצלחות גדולות
  - ladino: A munchos ijikos se les trokaron la vida i el destino. 
    ebreo: .לילדים רבים השתנו החיים והגורל
  - ladino: Una parte de estos ijikos se izyeron profesores en la akademia. 
    ebreo: .חלק מהילדים האלה נהיו פרופסורים באקדמיה
  - ladino: Otros, pilotes en la Fuersa Aerea Israelyana. 
    ebreo: .אחרים, טייסים בחיל האויר הישראלי
  - ladino: Otros kapitanes en la Fuersa Marinera Israelyana. 
    ebreo: .אחרים רבי חובלים בחיל הים הישראלי
  - ladino: I mas del todo reusheron komo atletes. 
    ebreo: .ויותר מכל הצליחו בתור ספורטאים
  - ladino: El klub esta kontinuando a funksyonar asta oy.
    ebreo: .המועדון ממשיך לפעול עד היום
  - ladino: Nunka te konfuzes entre intelijensya i edukasyon.
    ebreo: .לעולם על תבלבל בין אינטליגנציה לבין חינוך



