  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: Amigos buenos 41
    ebreo: חברים טובים 41
  - ladino: Zeev i Ron fondaron i dirijaron este klub de marinerya, volontaryamente, kaji 40 anyos. I a las vezes kitaron paras de sus aldikeras. La importansa estava, prensipalmente, en la edukasyon de los ijikos. La edukasyon djuntos kon la disiplina i los esforsos, trusheron reushitas grandes. A munchos ijikos se les trokaron la vida i el destino. Una parte de estos ijikos se izyeron profesores en la akademia. Otros, pilotes en la Fuersa Aerea Israelyana. Otros kapitanes en la Fuersa Marinera Israelyana. I mas del todo reusheron komo atletes. El klub esta kontinuando a funksyonar asta oy.
    ebreo: זאב ורון ייסדו וניהלו את המועדון לימאות, בהתנדבות, כ- 40 שנה. לפעמים הוציאו כסף מכיסם. החשיבות הייתה, בראש ובראשונה, בחינוך של הילדים. החינוך יחד עם המשמעת והמאמצים הביאו להצלחות גדולות. לילדים רבים השתנו החיים והגורל. חלק מהילדים האלה נהיו פרופסורים באקדמיה. אחרים, טייסים בחיל האויר הישראלי. אחרים רבי חובלים בחיל הים הישראלי. ויותר מכל הצליחו בתור ספורטאים. המועדון ממשיך לפעול עד היום.
  - ladino: Nunka te konfuzes entre intelijensya i edukasyon.
    ebreo: לעולם על תבלבל בין אינטליגנציה לבין חינוך.



