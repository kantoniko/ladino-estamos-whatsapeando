teksto:
  - ladino: Akel tyempo.
    ebreo: בזמנים ההם.
  - ladino: Espiones djudyos 39.
    ebreo: מרגלים יהודים 39.
  - ladino: La rushita de Wolf era tan grande asta ke los dokumentos los mas sekretos de la Almanya oksidental arivaron a la meza de Wolf antes ke arivaron a la meza del primer ministro de la Almanya oksidental.
    ebreo: הצלחתו של וולף הייתה כה גדולה עד כדי כך שהמסמכים הסודיים ביותר של גרמניה המערבית הגיעו לשולחנו של וולף לפני שהגיעו לשולחנו של ראש ממשלת גרמניה המערבית.
  - ladino: En 1974 se afferro Günter Guillaume, el sekreter personal del primer ministro Willy Brandt. Lo investigaron i se entendyo ke es espiyon de Wolf. Willy Brandt no pudo rezistir la verguensa i se demisyono entreval de una semana, aun ke no teniya dinguna parte en su empyegamyento.
    ebreo: ב- 1974 נתפס גונטר גיום, מזכירו האישי של ראש הממשלה וילי בראנד. חקרו אותו והתברר שהיה מרגל של וולף. וילי בראנד לא יכל לשאת את הבושה והתפטר בתוך שבוע, למרות שלא היה לו חלק בהעסקתו.
  - ladino: Si no puedes los pekados rezistir, es por ke nasimoz para sufrir.
    ebreo: אם אתה לא יכול לשאת את החטאים, זה כי נולדנו בכדי לסבול.
