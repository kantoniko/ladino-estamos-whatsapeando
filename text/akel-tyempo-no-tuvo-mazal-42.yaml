titulo: Akel tyempo - No tuvo mazal 42
pub: 2025.07.10
source: https://ladinokomunita.groups.io/g/main/message/74199

teksto:
  - ladino: Akel tyempo…
    ebreo: בזמנים ההם...
  - ladino: No tuvo mazal 42…
    ebreo: לא היה לו מזל 42...
  - ladino: João Havelange tomo la Kopa en sus manos i torno a Rio de Janero abrasandola. Merko un adifisyo de 10 etajes en Rua da Alfândega 70, Rio de Janero. Adifisyo para la Konfederasyon Brezilyana de Futbol (CBF). Suvyeron a la sala del etaj mueve i fraguaron un almaryo espesyal. Serraron la trazera kon tavla-karton (?). Trusheron un vidro protejado komo los vidros del Popemobile (del Papa de Roma) ke no entra kurshum i enkuadraron el vidro al almaryo kon una chercheve (enkuadradura) de "tente no me tokes" (Detenete i no me tokes).
    ebreo: ג'ואו הבלנג' לקח את הגביע לידיו וחזר לריו דה ג'אנרו כשהוא מחבק אותו. רכש בניין של 10 קומות ברחוב רו דה אלפנדגה 70, ריו דה ג'אנרו. בניין לשימוש הקונפדרציה לכדורגל של ברזיל. עלו לקומה 9 ובנו ארון מיוחד. סגרו את הדופן האחורי בלוח סיבית (?). הביאו זכוכית משוריינת כמו הזכוכיות של פופמוביל (של האמפיפיור) שלא נכנס קליע ומסגרו את הזכוכית לארון עם מסגרת של "אל תיגע בי אני אני מתפרק".
  - ladino: Metyeron aryentro la Kopa de Rimet kon muncho kudyo i muncha atansyon al lado de otras dos kopas valorozas (Equitativa i Jurrito) i avrieron la egzebitasyon al puevlo kon muncho orgulyo…
    ebreo: שמו בפנים את הגביע של רימה עם הרבה זהירות והרבה דאגה ליד שני גביעים יקרים (אקווטטיבה וחוריטו) ופתחו את התערוכה לקהל עם גאווה רבה...
  - ladino: El vidro i la onor del ombre no detyenen mas ke un golpe…
    ebreo: הזכוכית והכבוד של האדם אינם עמידים בפני יותר ממכה (מכה אחת מספיקה)...
