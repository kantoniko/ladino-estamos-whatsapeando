titulo: Akel tyempo - El tostchu (vendedor de tostes)
pub: 2023.01.01
source: https://ladinokomunita.groups.io/g/main/message/68048

text: |
 Akel tyempo...

 El tostchu (vendedor de tostes)...
 Puedes merkar de kezo, de sudjuk o de sarsicha. El ke entyende en turko puede ver ke este vendedor es poeta tambien...

 El mudo yo tartamudo, djuntos mos damos a entender...
