  - ladino: No te abokes! 7
    ebreo: אל תתכופף! 7...
  - ladino: En 1876, Paul vino a Yerushalayim por sigunda vez. Vino kon su madre. Los dos desidaron de merkar un terreno afuera de las murayas, fraguar un ospital i transferar aya el ospital chiko, Saint Louis, ke esteva arientro de la Puerta de Yafo i sufriyendo muncho de estrechura.
    ebreo: ב- 1876, פול הגיע לירושלים בפעם השנייה. בא עם אימו. השניים החליטו לרכוש קרקע מחוץ לחומות, לבנות בית חולים ולהעביר לשם את בית החולים הקטן, סנט לואיס, שנמצא בתוך שער יפו וסובל מאוד מחוסר מקום.
  - ladino: 'Este terreno se eskojo djusto en el la koshe, entre la Puerta Yafo i la Puerta Shcem, 10 metros de las murayas. Este eskojimyento teniya dos pensamyentos: Uno, ke tape la vista de los adifisyos rusos. Dos, ke seya djusto el luguar del kampamiento militar ke fraguo el kavayero eroe Tancred en la primera kruzada, Place du Tancred, para ezbrochar a la sivdad'
    ebreo: 'הקרקע נבחר בדיוק בפינה, בין שער יפו לשער שכם, 10 מטרים מהחומות. בבחירה זו היו שתי מחשבות: אחת, שיסתיר את הבניינים הרוסיים. שתיים, שיהיה בדיוק במקום של המחנה הצבאי שבנה האביר הגיבור טנקרד במסע צלבנים ראשון, הכיכר של טנקרד, בכדי לפרוץ לעיר...'
  - ladino: Ya torno la koshe
    ebreo: עקף כבר את הפינה (הצליח להתעשר)...
