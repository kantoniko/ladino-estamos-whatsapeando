titulo: Akel tyempo - Espiones djudyos 19
pub: 2025.12.21
source: https://ladinokomunita.groups.io/g/main/message/74999

teksto:
  - ladino: Akel tyempo.
    ebreo: בזמנים ההם.
  - ladino: Espiones djudyos 19.
    ebreo: מרגלים יהודים 19.
  - ladino: Fuchs dyo en mano al mesajero Harry Gold. Harry Gold dyo en mano a David Greenglass. David dyo en mano a su ermana Ethel i su marido Julius. Ethel i Julius dyeron en mano a los otros miembros. Este modo se aferraron todos los miembros de la resha de espiyonaje.
    ebreo: פוקס הסגיר את הבלדר הרי גולד. הרי גולד הסגיר את דויד גרינגלס. דויד הסגיר את אחותו אתל ובעלה יוליוס. אתל ויוליוס הסגירו את יתר החברים. כך נתפסו כל חברת רשת הריגול.
  - ladino: Julius i Ethel Rosenberg se aferraron en 1950. Asta oy son nombrados komo "Los espiyones de atom".
    ebreo: יוליוס ואתל רוזנברג נתפסו ב- 1950. עד היום הם קרויים "מרגלי האטום".
  - ladino: Echa una yelada para aferrar una kaynte.
    ebreo: זרוק אחד קר בכדי לתפוס אחד חם (תגיד משהו שלא קשור ותתפוס משהו שקשור)

