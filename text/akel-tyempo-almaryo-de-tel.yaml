titulo: Akel tyempo - Almaryo de tel
pub: 2021.10.13
source: https://ladinokomunita.groups.io/g/main/message/66554

text: |
 Akel tyempo...

 Almaryo de tel:
 En kaza, las kozas de komer se metiyan en almaryo de tel ke estava en luguar averozo i ke aviya kurander.

 No te agas aver pazgado, azete aver livyano...
