titulo: Akel tyempo - Haberes buenos
pub: 2022.01.31
source: https://ladinokomunita.groups.io/g/main/message/67487

text: |
 Akel tyempo...

 Haberes buenos...
 Oy, en el sinema Elhamra, dos filmos en un bilyeto. I no ay menester de maskas. No lo pedrash...

 El mansevo por no saver, el viejo por no pueder, deshan las kozas pedrer...
