titulo:  Akel tyempo - El kestanedji (vendedor de kastanyas)
pub: 2021.10.24
source: https://ladinokomunita.groups.io/g/main/message/66684

text: |
 Akel tyempo...

 El kestanedji (vendedor de kastanyas):
 La golor de las kastanyas tostadas se goliya de leshos. La savor la tengo en la alguenga asta oy...

 No mires la kolor, mira la savor...
