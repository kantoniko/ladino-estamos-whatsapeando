titulo: Akel tyempo - El pilavdji (vendedor de arroz)
pub: 2021.11.10
source: https://ladinokomunita.groups.io/g/main/message/66888

text: |
 Akel tyempo...

 El pilavdji (vendedor de arroz):
 No vos vash a kreyer ma uno de los vendedores en la kaye era el vendedor de arroz kon garvansos...

 Vende pipinos, vende halva i no asperes a nedava.
