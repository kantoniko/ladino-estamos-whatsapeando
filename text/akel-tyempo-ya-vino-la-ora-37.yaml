titulo: Akel tyempo - Ya vino la ora? 37
pub: 2023.08.16
source: https://ladinokomunita.groups.io/g/main/message/70147

teksto:
  - ladino: Akel tyempo...
    ebreo: בזמנים ההם...
  - ladino: Ya vino la ora? 37...
    ebreo: הגיעה השעה? 37...
  - ladino: Gavriel Moriya, el direktor jeneral del muzeo, i Rivka Hason, la konservadora i la direktora de artistiko del muzeo, se espertaron dia de shabat kon el sono del telefon. Koryeron pishin al muzeo i se les areskuresyeron los ojos. Enprimero del todo bushkaron la ora de Marie Antoinette, no estava en su luguar. 
    ebreo: גבריאל מוריה, מנכ"ל המוזיאון, ורבקה חסון, האוצרת והמנהלת האומנותית של המוזיאון, התעוררו ביום שבת עם הצלצול של הטלפון. רצו מיד למוזיאון וחשכו עיניהם. קודם כל חיפשו את השעון של מרי אנטואנט, לא היה במקומו. 
  - ladino: La polisiya les demando kualo manka. Ven agora i dales repuesta, kualo manka! Una semana les tomo para azer la lista de lo ke manka...
    ebreo: המשטרה שאלה אותם מה חסר. בוא עכשיו ותן להם תשובה, מה חסר! שבוע לקח להם לעשות רשימה של מה שחסר...
  - ladino: En palasyo areskuro klaridad no entra...
    ebreo: בארמון חשוך בהירות לא נכנסת...
