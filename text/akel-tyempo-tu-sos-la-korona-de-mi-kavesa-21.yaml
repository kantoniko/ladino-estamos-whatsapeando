titulo: Akel tyempo - Tu sos la korona de mi kavesa 21
pub: 2022.12.15
source: https://ladinokomunita.groups.io/g/main/message/69506

teksto:
  - ladino: Akel tyempo.
    ebreo: בזמנים ההם.
  - ladino: Tu sos la korona de mi kavesa 21.
    ebreo: את הכתר של ראשי  21.
  - ladino: Uvyeron 5 grupos ke se trokaron kontra los templaryos. Entre eyos 549 djudyos. En desembre 1941 46 djudyos, en ogusto 1942 69 djusyos, en febrero 1943 15 djudyos, en julyo 1944 282 djudyos i en aprilyo 1945 137 djudyos. Los djudyos ke vinyeron estavan muy flakos, desfuersados, torturados i hazinos. En la kuatrena partida aviyan djudyos Holandezos ke pasaron del kampo en Strasbourg i arivaron al kampo de konsentrasyon, Bergen Belsen. Los djudyos ke vinyeron kontaron lo ke esta pasando en los kampos de konsentrasyon de primera boka.
    ebreo: היו 5 קבוצות שהוחלפו כנגד הטמפלרים. ביניהן 549 יהודים. בדצמבר 1941 46 יהודים, באוגוסט 1942 69 יהודים, בפברואר 1943 15 יהודים, ביולי 1944 282 יהודים ובאפריל 1945 137 יהודים. היהודים שהגיעו היו רזים, תשושים, מעונים, וחולים. בחלק הרביעי היו יהודים מהולנד שעברו דרך מחנה בשטרסבורק והיגיעו למחנה ריכוז ברגן בלסן. היהודים שהיגיעו סיפרו את מה שקורה במחנות ריכוז מפה ראשון (ממקור ראשון).
  - ladino: Al hazino, chiko i ansyado ay ke tener la mano.
    ebreo: לחולה, ילד וסובל יש להושיט יד.

