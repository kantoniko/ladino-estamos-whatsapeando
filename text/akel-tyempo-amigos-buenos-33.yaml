  - ladino: Amigos buenos 33
    ebreo: חברים טובים 33
  - ladino: El porto de Hayfa estava yeno de gazeteros. El konsul turko, el ministro israelyano del interior i muncha djente. Todos los esforsos ke izyeron los turkos para fuyir de los gazeteros no reusheron. No se save ken, les organizo una seremonia de byenvenida. Se les ofresyo komer i bever. Un doktor de la armada israelyana los egzamino i vido ke todos los soldados estan en situasyon buena. Desharon, por regalo, las barkas de lastik a la eskola "Mevoot Yam". Tomaron atras las armas. Se suvyeron a un otobus ke los tomo al airoporto, Ben Guryon. El aviyon de THY ya los estava asperando. Los tomo i los arretorno a Turkiya.
    ebreo: נמל חיפה היה מלא עיתונים. הקונסול הטורקי, שר הפנים הישראלי וקהל רב. כל המאמצים שעשו הטורקים בכדי לברוח מהעיתונאים לא הצליחו. לא ברור מי אירגן טקס קבלת פנים. הוגש להם אוכל ושתייה. רופא צבאי ישראלי בדק אותם וראה שכל החיילים  נמצאים במצב טוב. השאירו, במתנה, את סירות הגומי לבית הספר מבואות ים. לקחו את הנשקים בחזרה. עלו על אוטובוס שלקח אותם לשדה תעופה בן גוריון. המטוס של THY כבר חיכה להם. לקח אותם והחזיר אותם לטורקיה.
  - ladino: El ultimo 20% de la solusyon rekere 80% de esforso.
    ebreo: 20% אחרונים של הפתרון מצריכים 80% מהמאמץ.
