titulo: Akel tyempo - Amigos buenos 33
pub: 2025.01.09
source: https://ladinokomunita.groups.io/g/main/message/73246

teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: Amigos buenos 33
    ebreo: חברים טובים 33
  - ladino: El porto de Hayfa estava yeno de gazeteros. 
    ebreo:  .נמל חיפה היה מלא עיתונים
  - ladino: El konsul turko, el ministro israelyano del interior i muncha djente. 
    ebreo: .הקונסול הטורקי, שר הפנים הישראלי וקהל רב
  - ladino: Todos los esforsos ke izyeron los turkos para fuyir de los gazeteros no reusheron. 
    ebreo: .כל המאמצים שעשו הטורקים בכדי לברוח מהעיתונאים לא הצליחו
  - ladino: No se save ken, les organizo una seremonia de byenvenida. 
    ebreo: .לא ברור מי אירגן טקס קבלת פנים
  - ladino: Se les ofresyo komer i bever. 
    ebreo: .הוגש להם אוכל ושתייה
  - ladino: Un doktor de la armada israelyana los egzamino i vido ke todos los soldados estan en situasyon buena. 
    ebreo: .רופא צבאי ישראלי בדק אותם וראה שכל החיילים נמצאים במצב טוב
  - ladino: Desharon, por regalo, las barkas de lastik a la eskola "Mevoot Yam". 
    ebreo: .השאירו, במתנה, את סירות הגומי לבית הספר מבואות ים
  - ladino: Tomaron atras las armas. 
    ebreo: .לקחו את הנשקים בחזרה
  - ladino: Se suvyeron a un otobus ke los tomo al airoporto, Ben Guryon. 
    ebreo: עלו על אוטובוס שלקח אותם לשדה תעופה בן גוריון.
  - ladino: El aviyon de THY ya los estava asperando. 
    ebreo: .חמטוס של טורקיה כבר חיכה להם
  - ladino: Los tomo i los arretorno a Turkiya.
    ebreo: .לקח אותם והחזיר אותם לטורקיה
  - ladino: El ultimo 20% de la solusyon rekere 80% de esforso.
    ebreo: .ה20% אחרונים של הפתרון מצריכים 80% מהמאמץ
