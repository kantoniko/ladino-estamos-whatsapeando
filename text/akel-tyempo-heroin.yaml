text: |
 Akel tyempo...

 Heroin...
 Agora se entendyo porke la djente de akel tyempo eran mas orozos. Bravo a la kompanyia "Bayer" ke asta 1912 vendyo shurup de heroin para las kriyaturas i hapes de heroin para los grandes. Se puede tomar 2-3 hapes en el dia...

 El optimisto es orozo aun ke le va mal. El pesimisto no es orozo aun ke le va byen.
