text: |
 Akel tyempo...

 La soba, el sentro de la vida:
 La soba era el sentro de la vida. En el derredor de eya se kayntava, se komiya, se kontava, se echava i se biviya.

 Si no ay gana de riyir no ay gusto de bivir.
