titulo: Akel tyempo - No tuvo mazal 48
pub: 2025.07.24
source: https://ladinokomunita.groups.io/g/main/message/74250

teksto:
  - ladino: Akel tyempo.
    ebreo: בזמנים ההם.
  - ladino: No tuvo mazal 48.
    ebreo: לא היה לו מזל 48.
  - ladino: El Derritidor fue kondanado por 3 anyos de prezo.
    ebreo: המתיך נידון ל- 3 שנות מאסר.
  - ladino: Se aferro un anyo dospued ke se fuyo.
    ebreo: הוא נתפס שנה לאחר שברח.
  - ladino: Kuando se libero merko un "penthouse" grande i luksuzo, no se save de kualas paras.
    ebreo: כשהשתחרר רכש "פנטהאוס" גדול ומפואר, לא ברור מאיזה כסף.
  - ladino: Parelta se libero finalmente del prezo en 1998 i muryo en 2003 de atako de korason.
    ebreo: פרלטה השתחרר סופית מהכלא ב- 1998 ומת ב- 2003 מהתקף לב.
  - ladino: Luiz Bigode fue kondanado por 9 anyos en prezo.
    ebreo: לואיז ביגודה נידון ל- 9 שנות מאסר.
  - ladino: Al Chico Barbudo lo kondanaron por 9 anyos de prezo.
    ebreo: המזוקן הקטן נידון לתשע שנות מאסר.
  - ladino: Dospues ke se libero en 1989 lo tiraron a su muerte en Rio De Janero.
    ebreo: לאחר שהשתחרר ב- 1989 ירו בו למוות בריו דה ג'אנרו.
  - ladino: Esta ves la kopa de Rimet no tuvo mazal. No se topo nunka. Solo el prezidente de Brezil, João Baptista de Oliveira Figueiredo, kedo riyendo enriva del almaryo vaziyo. Esto fue una dada fuerte a la Onor Nasyonal Brezilyano.
    ebreo: הפעם לגביע של רימה לא היה לו מזל. לא נמצא לעולם. רק נשיא ברזיל, ג'ואו בפטיסטה דה אוליביירה פיגוארדו, נשאר צוחק מעל הארון הריק. זו הייתה מכה קשה לכבוד הלאומי הברזיליאני.
  - ladino: Ken no konose la istorya es kondanado a repetirla.
    ebreo: מי שלא מכיר (יודע) את ההיסטוריה נידון לחזור עליה.

