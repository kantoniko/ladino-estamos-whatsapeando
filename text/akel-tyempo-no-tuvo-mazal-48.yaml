  - ladino: No tuvo mazal 48
    ebreo: לא היה לו מזל 48
  - ladino: El Derritidor fue kondanado por 3 anyos de prezo. Se aferro un anyo dospued ke se fuyo. Kuando se libero merko un "penthouse" grande i luksuzo, no se save de kualas paras. Parelta se libero finalmente del prezo en 1998 i muryo en 2003 de atako de korason. Luiz Bigode fue kondanado por 9 anyos en prezo. Al Chico Barbudo lo kondanaron por 9 anyos de prezo. Dospues ke se libero en 1989 lo tiraron a su muerte en Rio De Janero.
    ebreo: המתיך נידון ל- 3 שנות מאסר. הוא נתפס שנה לאחר שברח. כשהשתחרר רכש "פנטהאוס" גדול ומפואר, לא ברור מאיזה כסף. פרלטה השתחרר סופית מהכלא ב- 1998 ומת ב- 2003 מהתקף לב. לואיז ביגודה נידון ל- 9 שנות מאסר. המזוקן הקטן נידון לתשע שנות מאסר. לאחר שהשתחרר ב- 1989 ירו בו למוות בריו דה ג'אנרו.
  - ladino: Esta ves la kopa de Rimet no tuvo mazal. No se topo nunka. Solo el prezidente de Brezil, João Baptista de Oliveira Figueiredo, kedo riyendo enriva del almaryo vaziyo. Esto fue una dada fuerte a la Onor Nasyonal Brezilyano…
    ebreo: הפעם לגביע של רימה לא היה לו מזל. לא נמצא לעולם. רק נשיא ברזיל, ג'ואו בפטיסטה דה אוליביירה פיגוארדו, נשאר צוחק מעל הארון הריק. זו הייתה מכה קשה לכבוד הלאומי הברזיליאני...
  - ladino: Ken no konose la istorya es kondanado a repetirla
    ebreo: מי שלא מכיר (יודע) את ההיסטוריה נידון לחזור עליה

