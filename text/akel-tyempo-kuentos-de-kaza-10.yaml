teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: Kuentos de kaza! 10
    ebreo: סיפורים מהבית! 10
  - ladino: Al dia, el sultan se esparto de su esfuenyo i penso al kazalino de ayer. Disho de si para si "Yo so el sultan grande. Todos kale ke sepan ke yo tengo el poder de trokar la suerte de las personas.".
    ebreo: למחרת התעורר הסולטן משינתו וחשב על האיכר מאתמול. אמר לעצמו "אני הסולטן הגדול. כולם צריכים לדעת שיש לי את כוח/יכולת לשנות את הגורל של האנשים...".
  - ladino: Lo yamo a su ayudador a su kamareta i le Ordeno de ir al kazal i trayer a este kazalino al palasyo, a su prezensya. "Ke trayga kon el un sako grande" le disho.
    ebreo: קרא לעוזר שלו לחדרו וציווה עליו ללכת לעיירה ולהביא את אותו כפרי לארמון, לפניו. "שיביא איתו שק גדול" אמר לו.
  - ladino: En la kavesa del loko, ay munchas kamaretas a morar.
    ebreo: בראש של משוגע יש הרבה חדרים לגור.
