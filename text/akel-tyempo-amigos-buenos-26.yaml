teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: Amigos buenos 26
    ebreo: חברים טובים 26
  - ladino: Reuven Pinhasi ya saviya ke si iva demandar a Israel kualo azer, le ivan a dizir de no aserkar i kontinuar el kamino a kaza. Penso i dyo karar (desido). Personas en oras malas no se deshan en medyo de la mar. Se aserko mas i les demando en inglez "ken sosh?". Guven le respondyo en inglez "Vozotros ken sosh?".
    ebreo: ראובן פנחסי ידע שאם הוא ישאל את ישראל מה לעשות, יגידו לו שלא להתקרב ולהמשיך את הדרך הביתה. חשב והחליט. אנשים בשעה קשה לא עוזבים באמצע הים. התקרב עוד יותר ושאל באנגלית "מי אתם?". גובן ענה לו באנגלית "מי אתם?".
  - ladino: El Dyo ke moz guadre de ora mala, kaza (aksidente), bela, koshk (palasyo) i tarasa.
    ebreo: שאלוהים ישמור אותנו משעה קשה, תאונה, צרה, ארמון וגזוזטרה.
  - ladino: (Este mode diziya mi madre ke repoze en gan eden)
    ebreo: (כך הייתה אומרת אמא שלי שתנוח בגן עדן)
