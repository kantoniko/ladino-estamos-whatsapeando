teksto:
  - ladino: Akel tyempo
    ebreo: זמנים ההם
  - ladino: La polisiya muestra 11
    ebreo: המשטרה שלנו 11
  - ladino: "Una noche se aresivyo un telefon en la polisiya: \"Estavamos azyendo el l'amor kon mi amigo en la kama, en supito mi amigo se muryo.\"."
    ebreo: 'לילה אחת התקבל טלפון במשטרה: "עשינו אהבה עם חבר שלי במיטה, פתאום החבר שלי מת...".'
  - ladino: 'Los polises koryeron al adereso i vyeron ke ay en la kama un ombre desmudo i muerto. Eliyahu envito un ambulans i lo mando al muerto al instituto de medisina legal. En el formularyo eskrivyo "Se supoza ke muryo de atako de korason durante las relasyones seksualas".'
    ebreo: 'השוטרים רצו לכתובת וראו שיש במיטה אדם ערום ומת. אליהו הזמין אמבולנס ושלח את המת למכון לרפואה משפטית. בטופס הוא כתב "ההשערה היא שמת מהתקף לב בזמן קיום יחסים סקסואליים".'
  - ladino: 'Tres kozas malas ay en el mundo: Asperar i no venir, asentar en la meza i no komer, echar a la kama i no durmir.'
    ebreo: 'שלושה דברים רעים יש בעולם: לחכות ושלא באים, לשבת בשולחן ולא לאכול, לשכב במיטה ולא לישון.'


