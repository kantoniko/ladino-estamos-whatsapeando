titulo: Akel tyempo - Jiletchi (vendedor de kuchiyos para arapar)
pub: 2022.03.20
source: https://ladinokomunita.groups.io/g/main/message/67917

text: |
 Akel tyempo...

 Jiletchi (vendedor de kuchiyos para arapar)...
 Si tyenes menester de jilet o furcha para arapar i si te se arranko el sherit del kalsado, aki estan los vendedores ke te van a salvar...

 El ken merka lo ke no tyene menester, eskapa vendyendo lo ke tyene menester...
