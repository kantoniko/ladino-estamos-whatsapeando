teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: Kuentos de kaza! 52
    ebreo: סיפורים מהבית! 52
  - ladino: Una de estas kalejas era Zürafa Sokak. Yene en el yokushiko (la suvidika) del porto a la kula. Pletos no mankavan por esto aviya i karakol (polisiya) en la kaleja. Kada semana viniya doktor a egzaminar las mujeres.
    ebreo: אחד הרחובות האילה היה זורפה סוקק. גם כן בעליה מהנמל למגדל. לא חסרו התכתשויות לכן הייתה גם נקודת משטרה ברחוב. כל שבוע היה מגיע רופא ובודק את הנשים.
  - ladino: Los primeros ke entendyeron el potensyal grande de ganansya ke ay en estos echos eran los ermenis, los gregos i sovre todo los djudyos eshkenazis emigrantes muevos del este de evropa.
    ebreo: הראשונים שהבינו את פוטנציאל הרווח גדול שיש בעסקים אלה היו הארמנים, היוונים ומעל לכל היהודים האשכנזים המהגרים החדשים ממזרח אירופה.
  - ladino: De pleto grande sale la verdad.
    ebreo: מריב גדול יוצא (מתגלה) האמת.
