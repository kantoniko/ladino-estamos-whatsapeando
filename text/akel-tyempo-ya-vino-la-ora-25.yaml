titulo: Akel tyempo - Ya vino la ora? 25
pub: 2023.08.04
source: https://ladinokomunita.groups.io/g/main/message/69951

teksto:
  - ladino: Akel tyempo.
    ebreo: בזמנים ההם.
  - ladino: Ya vino la ora? 25.
    ebreo: הגיעה השעה? 25.
  - ladino: La ora Marie Antoinette 160, ke oy es valorada por 40 milyones de dolares, kedo "guerfana" dospues de la Muerte de la reyna. Se vendyo en el merkado libre, no se save por kuanto. Durante el tyempo paso unas kuantas manos i a la fin arivo a las manos de Sir David Lionel Goldsmid-Stern-Salomons ke era, entre otras, koleksionaryo de oras sofistikadas, kashas muzikalas i otros mekanizmos.
    ebreo: השעון מרי אנטואנט 160, שהיום מוערך ב- 40,000,000 דולר, נותר "יתום" לאחר מותה של המלכה. נמכר בשוק החופשי לא ידוע בכמה. במשך הזמן עבר מספר ידיים ובסוף הגיע לידיו של סיר דויד ליונל גולדסמיט- שטרן- סלמונס שהיה, בין היתר, אספן של שעונים מתוחכמים, תיבות נגינה ומנגנונים מכניים אחרים.
  - ladino: El rey entra komo puede, la reyna komo kere.
    ebreo: המלך נכנס איך שהוא יכול והמלכה איך שהיא רוצה.
