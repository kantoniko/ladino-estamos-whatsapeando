 Timbros i la kultura sefaradi

 Avraham Kreskas:
 Avraham Kreskas de Mayorka era maestro de kartas jeografikas i kompases.
 El rey pedro IV de Aragon regalo su karta jeografika del mundo al rey Charles VI de Fransya en 1381.

 Esto kuzyendo enriva del rey de Fransya.
 Ke me de bien ke me tome la ansya,
 Ansi ke no es verdad,
 Ke no me echen iftira.
