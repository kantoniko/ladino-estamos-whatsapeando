titulo: Akel tyempo - Espiones djudyos 17
pub: 2025.12.16
source: https://ladinokomunita.groups.io/g/main/message/74983

teksto:
  - ladino: Akel tyempo.
    ebreo: בזמנים ההם.
  - ladino: Espiones djudyos 17.
    ebreo: מרגלים יהודים 17.
  - ladino: Kuando Fuchs torno a Gran Bretanya en 1946, le ofresieron un posto prestijyozo en el "Instituto Britaniko de Investigasion de Enerjia Atomika" en Harwell, Oxfordshire, donde lavoro en el developamyento de la enerjia nuklear. La importansia i la diskresyon del instituto eran tan altas ke lo yamavan "el santo de los santos". 
    ebreo: כשפוקס חזר לבריטניה ב- 1946, הציעו לו משרה יוקרתית ב"מכון בריטי לחקר האנרגיה האטומית" בהארוול, אוקספורדשייר, שבו עבד בפיתוח האנרגיה הגרעינית. החשיבות והדיסקרטיות של המכון היו כה גבוהות שקראו לו "קודש הקודשים".
  - ladino: Lo egzaminaron a Fuchs i su pasado i no toparon nada. Fuchs kontinuo a espionar asta 1949.
    ebreo: בדקו את פוקס ואת עברו ולא מצאו כלום. פוקס המשיך לרגל עד 1949.
  - ladino: Mi ija tenga mazal alto, mi ijo tres dovlado.
    ebreo: שלבתי יהיה מזל גבוה (גדול) ולבני פי 3.
