pub: 2022.06.01
source: https://ladinokomunita.groups.io/g/main/message/68210

teksto:
  - ladino: Akel tyempo.
    ebreo: בזמנים ההם.
  - ladino: Pierre Loti.
    ebreo: פייר לוטי.
  - ladino: Ken no kere bever chay en Emirgan lo puede bever en Pierre Loti. Toma kon vozotros una djaketika. Para los haraganes ay i teleferik.
    ebreo: מי שלא רוצה לשתות תה באמירגן יכול לשתות אותו בפייר לוטי. קחו איתכם ג'קט. לעצלנים יש גם רכבל.
  - ladino: Kon primos i paryentes komer i bever de enfrente.
    ebreo: עם בני דודים ובני משפחה, לאכול ולשתות ממול (מרחוק).

