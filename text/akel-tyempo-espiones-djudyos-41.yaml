titulo: Akel tyempo - Espiones djudyos 41
pub: 2026.02.12
source: https://ladinokomunita.groups.io/g/main/message/75396

teksto:
  - ladino: Akel tyempo.
    ebreo: בזמנים ההם.
  - ladino: Espiones djudyos 41.
    ebreo: מרגלים יהודים 41.
  - ladino: Algunos de los ajanes de Wolf en NATO fueron deskuvridos komo espiyones, solo diez anyos dospues de la kayida del Muro, kuando ya no estavan aktivos munchos anyos.
    ebreo: חלק מהסוכנים של וולף בנאטו התגלו כמרגלים, רק 10 שנים לאחר נפילת החומה, כשכבר לא היו פעילים שנים רבות.
  - ladino: En uno de los kavzos, un par de ajanes de su organizasyon, ensistyeron de kazarsen delantre de un papaz. El propio Markus Wolf se vistyo komo un papaz i los kazo. Dingunoz no supyeron ke este papaz es Markus Wolf i ke es djudyo.
    ebreo: באחד המקרים, זוג סוכנים מארגונו, עמדו על כך שיתחתנו בפני כומר. מרכוס עצמו התלבש ככומר וחיתן אותם. אף אחד לא ידע שכומר זה הוא מרכוס וולף ושהו יהודי.
  - ladino: No era aksi papaz.
    ebreo: הוא לא היה כומר מנוגד (נרגן).
