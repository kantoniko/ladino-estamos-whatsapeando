titulo: Akel tyempo - Ya vino la ora? 19
pub: 2023.07.28
source: https://ladinokomunita.groups.io/g/main/message/69882

teksto:
  - ladino: Akel tyempo...
    ebreo: בזמנים ההם...
  - ladino: Ya vino la ora? 19...
    ebreo: הגיעה השעה? 19...
  - ladino: Muestros nonos deteniyan una ora grande en la aldikera del jile i la atavan kon una kadena delgada al boton para ke no kayga, no por sedaka, de la aldikera en basho.
    ebreo: הסבים שלנו החזיקו את שעון גדול בכיס האפוד והיו קושרים אותו עם שרשרת דקה לכפתור בכדי שלא ייפול, חס וחלילה, מהכיס לרצפה.
  - ladino: Los mansevos de oy no saven kualo es yevar ora en el puso. Son apegados al telefon movil i saven todo el tyempo, ke oras esta.
    ebreo: הצעירים של היום לא ידעים מה זה לענוד שעון בפרק היד. הם דבוקים לטלפון נייד ויודעים כל הזמן, מה השעה.
  - ladino: Mozotros, los ayedados, tenemoz hazinura i no moz puedemoz espartir de la ora en el puso. Lo mas merkamoz oras dijitalas, trayidas de Taiwan ke valen 10 dolares la una.
    ebreo: אנחנו, המבוגרים, יש לנו מחלה ולא יכולים להיפרד מהשעון בפרק היד. לרוב אנו קונים שעונים דיגיטליים, מובאים מטיוואן, ששוים 10 דולר אחד.
  - ladino: Ma ay en el mundo djentes ke ensisten de yevar oras mekanikas...
    ebreo: אבל יש בעולם אנשים שמתעקשים לענוד שעונים מכניים...
  - ladino: Akavidate de ora mala i biveras syen anyos...
    ebreo: תיזהר/תימנע משעה רעה ותחיה 100 שנה...
