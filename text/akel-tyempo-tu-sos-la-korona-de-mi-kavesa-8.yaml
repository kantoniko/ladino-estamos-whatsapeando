titulo: Akel tyempo - Tu sos la korona de mi kavesa 8
pub: 2022.11.16
source: https://ladinokomunita.groups.io/g/main/message/69341

teksto:
  - ladino: Akel tyempo.
    ebreo: בזמנים ההם.
  - ladino: Tu sos la korona de mi kavesa 8.
    ebreo: את הכתר של ראשי  8.
  - ladino: Kuando torno Yosef a Amsterdam los vido, a su ermano Avram i los lavorantes del laboratoryo, en telash grande. "No demandes" le disheron "la armada ingleza moz trusho la kashika del diamante. Avrimoz la kashika i vimoz ke esta vaziya".
    ebreo: כשחזר יוסף לאמסטרדם הוא ראה את אחיו אברם ואת עובדי המלטשה בלחץ/חרדה/בלבול. "אל תשאל" אמרו לו "הצבא האנגלי הביא את התיבה של היהלום. פתחנו את התיבה וראינו שהיא ריקה...".
  - ladino: '"No vos estrecheyesh" les disho Yosef. Kito su palto, avriyo su djaketika i kito de la aldikera el diamante, emburujado en una rida. "Le dishe al rey" disho Yosef "ke este modo el diamante va arivar mas siguro".'
    ebreo: '"אל תילחצו" אמר להם יוסף. הוציא את המעיל, פתח את הג`אקט והוציא מהכיס את היהלום עטוף בממחטה.  "אמרתי למלך" אמר יוסף "שכך היהלום יגיע בצורה יותר בטוחה"...'
  - ladino: Sako vaziyo no keda empyes.
    ebreo: שק ריק לא נשאר עומד.
