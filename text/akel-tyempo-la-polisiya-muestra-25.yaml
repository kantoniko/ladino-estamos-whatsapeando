titulo: Akel tyempo - La polisiya muestra 25
pub: 2024.05.21
source: https://ladinokomunita.groups.io/g/main/message/72240

teksto:
  - ladino: Akel tyempo
    ebreo: זמנים ההם
  - ladino: La polisiya muestra 25
    ebreo: המשטרה שלנו 25
  - ladino: Ay ladrones ke no tyenen mazal. Indimas, estos ke entran a kaza enmedyo de la noche kuando todos estan durmyendo. Uno de estos entro a una kaza a las 2:30 de la media noche. Djusto ke toma el kuti de djoyas ke estava enriva del komodin, el patron de kaza dyo un ronko fuerte en su esfuenyo, el lardon del espanto salto atras, se dyo la kavesa en la vitrina del almaryo, rompyo el vidro i se korto la kara. Le empeso a korrer chorros de sangre, salyo afuera i empeso a fuyir. En akel momento estava pasando de aya un polis ke lo aferro Pishin.
    ebreo: יש גנבים שאין להם מזל. עוד יותר, אלה שנכנסים לבית באמצע לילה כאשר כולם ישנים. אחד מאלה נכנס לאחד הבתים ב- 2:30 של אמצע הלילה. בדיוק כשלקח את קופסת התכשיטים שהיה מעל השידה, בעל הבית נתן נחירה חזקה בשינתו, הגנב מהפחד קפץ אחורה, נתן את ראשו בוויטרינה של הארון, שבר את הזכוכית וחתך את הפנים. התחיל לרדת לו זרמים של דם, יצא החוצה והתחיל לברוח. באותו רגע עבר משם שוטר שתפס אותו מיד.
  - ladino: Kuando avriyeron el kuti de djoyas vyeron ke aryentro estan los dyentes postizos del patron de kaza.
    ebreo: כשפתחו את קופסת התכשיטים ראו בתוכה נמצאות השיניים התותבות של בעל הבית.
  - ladino: Si el Dio esta kontigo no te espantes del inimigo.
    ebreo: ם אלוהים איתך אל תפחד מהאויב.
