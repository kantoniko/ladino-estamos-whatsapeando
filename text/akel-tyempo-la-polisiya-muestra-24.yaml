  - ladino: La polisiya muestra 24
    ebreo: המשטרה שלנו 24
  - ladino: 'Un dia se arresivyo telefon en la polisiya: "Mi vizino me esta maldizyendo i me esta kifureando. Manda Pishin polises aki!". "Sinyor no tenemoz polises a mandar. Ven aki i keshate". Pasa media ora: "Agora esta azyendo kifur i a mi famiya. Manda aki polises!". "Sinyor, ya te dishe, no tenemoz polises a mandar. Ven aki I keshate…". Pasa media ora: "No ay menester ke mandesh polises, lo aharvi kon martio en la kavesa, lo mati i lo enterri en la guerta!". Pishin vinyeron 10 polises… Lo ven kon el martiyo en la mano. "Ande esta el vizino ke matates?". "No lo mati. El vido el martiyo i se fuyo a su kaza…". "i deke dishites ke lo matates??" "i deke vozotros dishitesh ke no tenesh polises a mandar??".'
    ebreo: ' יום אחד התקבל טלפון במשטרה: "השכן שלי מקלל אותי. תשלחו מייד שוטרים לפה!". "אדוני אין לנו שוטרים לשלוח. בוא לכאן ותתלונן". עובר חצי שעה "עכשיו הוא מקלל גם את משפחתי. תשלחו לכאן שוטרים!". "אדוני אמרתי לך אין לנו שוטרים לשלוח. בוא לכאן ותתלונן..." עובר חצי שעה: "אין צורך שתשלחו שוטרים, הרבצתי לו עם פטיש בראש, הרגתי אותו וקברתי בגינה!". מיד הגיעו 10 שוטרים... ראו אותו עם הפטיש ביד. "איפה השכן שהרגת?". "לא הרגתי. הוא ראה את הפטיש וברח לביתו...". "ולמה אמרת שהרגת אותו??". "ולמה אתם אמרתם שאין לכם שוטרים לשלוח??".'
  - ladino: Ombre en kaza, dolor de keshadas.
    ebreo: גבר בבית, כאב של תלונות.
