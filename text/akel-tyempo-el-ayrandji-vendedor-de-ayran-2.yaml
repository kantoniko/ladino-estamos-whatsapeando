text: |
 Akel tyempo...

 El Ayrandji 2 (vendedor de ayran 2):
 No se deke, el ayran i el sandvich de salsicha se ivan endjuntos. Kasher no era ama savrozo, si...

 Antes de komer, demanda si es kasher.
