titulo: Akel tyempo - El lahmadjundju (vendedor de lahmadjun)
pub: 2022.12.21
source: https://ladinokomunita.groups.io/g/main/message/67961

text: |
 Akel tyempo...

 El lahmadjundju (vendedor de lahmadjun)...
 Kon todo el respekto a la pizza italyana, ke es de kezo, no ay komo la savor de lahmadjun, ke es de karne molinada. Indimas el lahmadjun de Gaziantep ke se aze kon karne de kodrero...

 Keres murir? Sena kodrero asado i echate a durmir...
