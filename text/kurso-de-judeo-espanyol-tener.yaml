    ebreo: להיות בעלים של.
  - ladino: ""
    ebreo: יש לי בית אחד אדום.
  - ladino: ""
    ebreo: לחבר שלי יש אוטו ירוק אחד.
  - ladino: ""
    ebreo: לשרה וסיבל יש מעילים שחורים.
  - ladino: ""
    ebreo: יש לך פרחים אדומים.
  - ladino: ""
    ebreo: לחברים שלי יש עפרונות שחורים.
  - ladino: ""
    ebreo: יש לנו בתים לבנים.


