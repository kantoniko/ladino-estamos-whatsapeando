titulo: Akel tyempo - El kokorechi (vendedor de kokorech)
pub: 2022.12.14
source: https://ladinokomunita.groups.io/g/main/message/67810

text: |
 Akel tyempo...

 El kokorechi (vendedor de kokorech)...
 Kualo voz dizere, tyene savor de dezmayar. Se aze de los intestinos de kodreriko rezin nasido i se mete a la lumbre...

 En oktobre kita las kastanyas de la lumbre ...
