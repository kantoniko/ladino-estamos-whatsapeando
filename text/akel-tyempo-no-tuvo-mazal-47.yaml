titulo: Akel tyempo - No tuvo mazal 47
pub: 2025.07.22
source: https://ladinokomunita.groups.io/g/main/message/74232

teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: No tuvo mazal 47
    ebreo: לא היה לו מזל 47
  - ladino: Los polises no toparon las kopas. Buskaron en las kazas, en los lavoros, en la atelye del djoyero El Derritidor… No toparon nada. La suspecha era ke el Derritidor derrityo las kopas para obtener el oro. Bushkaron kualken sinyo de oro en la atelye i tornaron kon los mokos enkolgando.
    ebreo: המשטרה לא מצאה את הגביעים. חפשו בבתים, במקומות עבודה, בבית מלאכה של התכשיטן המתיך... לא מצאו כלום. החשד היה שהמתיך התיך את הגביעים בכדי להפיק את הזהב. חפשו סימן כלשהו של זהב בבית המלאכה וחזרו כשהם תולים את הריר של האף (מאוכזבים).
  - ladino: Aun ke las kopas no se toparon i los kuatro enyegaron ke eyos fueron los rovadores, los akuzaron en el tribunal por kriminalidades diferentes.
    ebreo: למרות שהגביעים לא נמצאו, והארבעה הכחישו שהם היו הגנבים, האשימו אותם בבית משפט בפשעים שונים.
  - ladino: Apenas se eskapo el djuzgo, i los kuatro fueron kondanados por 3-9 anyos, tres de eyos se fuyeron del prezo. Se aferraron dospues…
    ebreo: איך שנגמר המשפט, והם נידונו ל- 3-9 שנים, שלושה מהם ברחו מהכלא ונתפסו לאחר מכן...
  - ladino: El djuzgador no djuzga si no oye las dos vandas
    ebreo: השופט לא שופט אם הוא לא שומע את שני הצדדים

