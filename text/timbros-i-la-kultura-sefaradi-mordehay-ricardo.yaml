 Timbros i la kultura sefaradi

 Mordehay Ricardo:
 Mordehay Ricardo (1771-1842) era amigo grande de Simon Bolivar el libertador de Amerika Latina.
 Les dyo abrigo a Bolivar i a sus ermanas en la kaza de su esfuegra yamada "El Oktagono".
 Partisipo en el dezvelopamyento de Venezuela i otros paizes liberados.
 En el timbro se ven Bolivar, Mordehay i "El Oktagono" en el esfondo.

 Se lo digo a mi esfuegra ke lo entyenda mi elmuera.
