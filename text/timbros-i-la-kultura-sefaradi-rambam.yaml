text: |
 Timbros i la kultura sefaradi

 Rambam:
 Moshe Ben Maimon (maimonides/Rambam) nasyo en Kordova en 1135.
 Fuyendose de konversyon forsada al Islam, ayego a Palestina en 1165.

 Ken pensa muncho no ayega a Yerushalayim.
