titulo: Akel tyempo - Ya vino la ora? 58
pub: 2023.09.06
source: https://ladinokomunita.groups.io/g/main/message/70461

teksto:
  - ladino: Akel tyempo...
    ebreo: בזמנים ההם...
  - ladino: Ya vino la ora? 58...
    ebreo: הגיעה השעה? 58...
  - ladino: En mez de mayo 2008, a las sesh de la demanyana, dyez polises i dedektivos amerikanos sonaron la puerta de Nili. A los polises les paresyo ke Nili es, a lo manko la ija de Don Corleone. Vinyeron kon tufenkes largos, revolveres, chapeos de asero, yelekes protektados, instrumentos para romper puertas, gaz de lagrimas i mas...
    ebreo: בחודש מאי 2008, בשעה שש בבוקר, עשרה שוטרים ובלשים אמריקנים צילצלו בדלת של נילי. השוטרים חשבו שנילי היא לפחות הבת של דון קורלאונה. באו עם רובים ארוכים, אקדחים, כובעי פלדה, אפודי מגן, כלים לשבירת (פריצת) דלתות, גז מדמיע ועוד...
  - ladino: La puerta les avriyo una mujer ayedada de 62 anyos, buenacha kon kara de riza, vistida robe de chambre. En el salon teniya musafires, a su ermana i el amigo de su ermana. Su ermana le grito en ebreo "Ya te dishe ke este amigo tuyo te va trayer bela en la kavesa!!!". Nili le respondyo "Me esta embarasando ke me estan enbatakando las karpetas kon kos kalsados suzyos!!"...
    ebreo: את הדלת פתחה להם אישה מבוגרת בת 62, טובה (מסבירת פנים) עם פנים מחייכות, לבושה חלוק בית. בסלון היו לה אורחים, אחותה והחבר של אחותה. אחותה צעקה לה בעברית "אמרתי לך שהחבר שלך תביא לך צרה על הראש". נילי ענתה לה "מפריע לי שהם מלכלכים לי את השטיחים עם הנעליים המלוכלכות!!"...
  - ladino: Esto era bela kon tanyedores...
    ebreo: זו הייתה צרה עם נגנים (צרה גדולה)...
